<!-- https://leafletjs.com/examples/quick-start/ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <base target="_top" />

    ></script>

    <style>

      body {

      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;

    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

    "color": "#ffff00"
  }
]

      const map = L.map('map').setView([51.505, -0.09], 1)

      const tiles = L.tileLayer(
        'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
        {
          maxZoom: 19
        }
      ).addTo(map)

      for (const marker of markers) {
        const options = { radius: 3 }
        if (marker.color != null) {
          options.color = marker.color
        }
        L.circleMarker(marker.coordinates, options)
          .addTo(map)
          .bindPopup(marker.popup)
      }
    </script>
  </body>
</html>
