        title: Lamu, die Insel der Esel
        title_fr: Lamu, l’Île aux Ânes
        description: 'Wohin man auf Lamu auch blickt, überall sieht man mehr
            oder weniger gut erzogene Esel vorbeitraben. Ob als Transport-,
            Lasten- oder Reittiere ermöglichen sie vielen Bewohnern der vor
            der Küste Kenias gelegenen Insel ein regelmäßiges Einkommen. Das
            gilt auch für den 14-jährigen Shee Famao, der für die Familie
            sorgen muss, seitdem der Vater sie verlassen hat. Allerdings muss
            Shee den Esel mieten, denn für ein eigenes Tier fehlt der Familie
            das Geld. Eine Chance, die Ersparnisse aufzustocken, wäre der
            Gewinn des jährlichen Eselrennens, das während des Lamu-Kulturfestivals
            stattfindet. Dieses Rennen hat Shee in der Vergangenheit schon
            zweimal gewonnen, für einen eigenen Esel hat es bisher aber nicht
            gereicht. Shee trainiert hart, aber sein Bewährungshelfer droht,
            ihm einen Strich durch die Rechnung zu machen.

            Denn Shee hat - wie viele Jugendliche auf Lamu - mit den ihm anvertrauten
            Tieren in der Vergangenheit kleine Mengen Marihuana geschmuggelt
            und häufig die Schule geschwänzt. Als Erziehungsmaßnahme haben
            ihm die Behörden daher das Reiten der Tiere untersagt. Andererseits
            attestiert Shees Lehrerin ihrem Schüler, dass er sich in der Schule
            stark verbessert habe. Und weil Shee später gerne Tierarzt werden
            will, hilft er schon heute im Esel-Hospital der Insel mit. Kurz
            vor Beginn des Eselrennens muss der Bewährungshelfer eine Entscheidung
            treffen. Dann wird sich zeigen, ob der Traum von einem eigenen
            Esel für Shee wahr werden kann oder nicht. (Text: arte)'
