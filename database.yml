        title: 'Tanganjikasee: Vom Kanonenboot zum Passagierschiff'
        title_fr: Le Navire Centenaire du Tanganyika
        description: 'Alle zwei Wochen startet die „Liemba“ zu ihrer Reise
            von Tansania nach Sambia. Sie fährt von der tansanischen Kleinstadt
            Kigoma am Nordostufer bis zum sambischen Hafen Mpulungu am Südende
            des Sees und wieder zurück. Fast tausend Kilometer mit über 30
            Stopps auf dem offenen See. Häfen gibt es nicht, die Passagiere
            klettern über Ruder- und Motorboote an und von Bord. Über fünf
            Tage und vier Nächte dauert die Reise, wenn alles gut geht. Manchmal
            aber auch länger: zu viel Fracht, zu viele Passagiere oder ein
            technischer Defekt - Ursachen für Verzögerungen gibt es genug.

            „360° Geo - Reportage“ ist auf der „Liemba“ mitgefahren, hat Besatzung
            und Passagiere auf ihrer Reise begleitet, und zeigt, warum die
            „Liemba“, dieses eigentlich schon museumsreife, aber immer noch
            funktionierende Überbleibsel deutscher Kolonialgeschichte, für
            die Menschen am Tanganjikasee unverzichtbar ist. Chefmaschinist
            Mathias Masalu Joseph hält die „Liemba“ am Laufen. Während Kapitän
            Titus Benjamin auf der Brücke das Sagen hat, ist sein Reich der
            dreckige und laute Maschinenraum, die Herzkammer der „Liemba“:
            und das seit 30 Jahren. Eigentlich war er schon in Pension, doch
            dann holte ihn die Reederei zurück, zumindest für ein Jahr, denn
            er kennt das Schiff und seine Macken am besten.

            Doch wie lange können Kapitän Titus Benjamin und Maschinist Mathias
            Masalu Joseph die „Liemba“ noch fit halten? Das Schiff hat viele
            Katastrophen überstanden: den Ersten Weltkrieg als Kanonenboot,
            die absichtliche Versenkung durch die deutschen Ingenieure, die
            Bergung und Wiederinbetriebnahme, ein erneutes Sinken und jahrelange
            Vernachlässigung im vergangenen Jahrhundert. Doch jetzt droht
            dem Schiff das endgültige Aus: die „Liemba“ ist alt und das merkt
            und sieht man ihr auch an. Das Schiff muss dringend generalüberholt
            werden, ansonsten könnte dieses Fossil deutscher Ingenieurs- und
            afrikanischer Improvisationskunst schon bald seinen Dienst quittieren
            müssen. (Text: arte)'
