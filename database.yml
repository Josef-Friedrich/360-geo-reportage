        title: Polen, Winter in den Waldkarpaten
        title_fr: Pologne, Charme Secret des Basses-Carpates
        description: 'Die Woiwodschaft Karpatenvorland ist im Vergleich zum
            polnischen Landesdurchschnitt eher dünn besiedelt. Viele Bewohner
            sind in den 60er und 70er Jahren hierhergezogen. In der Einsamkeit
            der Wälder war der Staatskommunismus weniger spürbar. Heute ist
            es eine der ärmsten Regionen der Europäischen Union, und die Menschen
            ziehen wieder fort, vor allem die Jugend sieht wenig Perspektiven.
            Doch nahe den Grenzen zur Slowakei und der Ukraine floriert eine
            kleine Ikonen-Werkstatt. „360° Geo Reportage“ hat sie besucht.Das
            Karpatenvorland hat im Laufe seiner Geschichte viele Herrscher
            erlebt: polnische Könige, Habsburger Kaiser, deutsche Besatzer,
            sowjetische Diktatoren. Was durch die Jahrhunderte Bestand hatte,
            war der starke Glaube seiner Bewohner.

            Die orthodoxen Einheimischen vom Volksstamm der Lemken schlossen
            sich nie der russisch-orthodoxen Kirche an, sondern blieben griechisch-orthodox
            oder griechisch-katholisch. Lemken leben inzwischen nur noch wenige
            im Karpatenvorland. Und doch haben sie viele alte Holzkirchen
            hinterlassen, die wie verzaubert in den Wäldern stehen und alle
            Veränderungen überdauert haben. Neben den Ikonen und den Kirchen
            steht die Region aber vor allem für die Tradition der Glasfertigung.
            Zwar befindet sich die großindustrielle Glasproduktion seit längerem
            im Niedergang - dafür aber blüht die Glaskunst im Kleinen. Das
            Glass Studio Habrat startet mit seinen kreativen Entwürfen gerade
            voll durch. (Text: arte)'
