        title: Die Krabbenfischer von Feuerland
        title_fr: Les Pêcheurs de Crabes de la Terre de Feu
        description: 'Carlos Barría ist Kapitän und Eigner eines kleinen Fischerbootes,
            mit dem er jedes Jahr mitten im antarktischen Winter den schützenden
            Hafen verlässt und wochenlang auf Krabbenfang geht. Es ist Centolla-Saison.
            Die großen Königskrabben, auch Seespinnen genannt, sind die Haupteinnahmequelle
            der Fischer von Feuerland. Die Tiere können bis zu acht Kilogramm
            schwer werden und einen Durchmesser von über einen Meter erreichen.
            Die Besatzung des kleinen Bootes hat mit vielen Schwierigkeiten
            zu kämpfen. Schneestürme und hohe Wellen machen den Fang oft unmöglich.
            Nicht selten finden die Männer zudem leere Krabbenfallen vor.
            Denn die großen Seespinnen werden immer seltener. „360° - Geo
            Reportage“ begleitet die chilenischen Fischer bei der Centolla-Jagd
            und taucht dabei ein in die faszinierende Unterwasserwelt von
            Kap Hoorn.

            Das Kamerateam erhält Einblick in das geheime Reich der Krustentiere
            am nächtlichen Meeresboden. Riesige Kelpwälder bieten den Tieren
            dort unten Schutz und Nahrung. Doch so reich das Unterwasserleben
            an der Südspitze Südamerikas auch ist, an Land herrschen lebensfeindliche
            Bedingungen. Trotz der heftigen Stürme und Eiseskälte besiedelte
            der Volksstamm der Yágan als Seenomaden über 9.000 Jahre lang
            diese raue Inselwelt. Ihre Kultur gilt heute als fast ausgelöscht.
            Die letzten Nachfahren wohnen in Ukika, dem Heimatdorf des Fischers
            Carlos Barría, auf der zu Chile gehörenden Insel Navarino am Beagle-Kanal.
            Carlos’ fast 80-jährige Nachbarin Cristina Calderón gilt als die
            letzte lebende Yágan, die noch die Ursprache ihres Volkes beherrscht.

            Ihrer kleinen Enkelin erzählt sie die alten Legenden und lehrt
            sie so ganz nebenbei die Yágan-Wörter und Begriffe. (Text: arte)'
