        title: Kroatien, Das Paradies der Trüffeljäger
        title_fr: Croatie, l'Autre Pays de la Truffe
        title_en: Croatia, the paradise of truffle hunters
        description: 'Dichte Nebelschwaden künden im Norden Istriens den Herbst
            an. Es ist Mitte September. In den feuchten Mischwäldern im Herzen
            des Landes reift jetzt die seltene weiße Trüffel heran. Für Visnja
            Prodan beginnt die wichtigste Zeit des Jahres. Sie verdient mit
            Trüffeln ihr Geld - wie viele Menschen in der Region. Vom Naturschatz
            leben etwa 1.800 Familien. Die Trüffeljägerin steht deshalb unter
            Druck und durchstreift mehrmals am Tag das 25 Hektar kleine Waldstück
            vor der Haustür. Schon ihr Großvater hat hier nach dem kostbaren
            Schlauchpilz gesucht. Auch Nikola Tarandek ist Trüffeljäger. Mit
            seiner Lizenz darf er ein halbes Kilogramm am Tag sammeln. Kontrollen
            gibt es fast nie, was es den vielen illegalen Trüffeljägern leicht
            macht. Trotz Verbot ernten sie nachts im Verborgenen und gefährden
            den Bestand.

            Geschätzt landen 60 Prozent auf dem Schwarzmarkt. Nikola behauptet
            sich in der Branche durch seine erfahrenen Hunde und Stammkunden,
            die begierig auf neue Ware warten. In Istrien reifen drei schwarze
            Trüffelarten: Sommer-, Winter- und Perigord-Trüffeln. Außerdem
            saisonal die weiße Tuber Magnatum Pico, der teuerste Speisepilz
            der Welt. Er kann bis zu 7.000 Euro pro Kilogramm kosten. Als
            Trüffelland ist Istrien durch einen Geschäftsmann aus Livade bekannt
            geworden: Giancarlo Zigante. Er handelt international und ist
            durch die istrische Trüffel reich geworden. Weltweit bestimmt
            aber immer noch Italien mit seinen berühmten Alba und Piemont
            Trüffeln den Markt. Das möchten die istrischen Trüffeljäger, allen
            voran Giancarlo Zigante, gerne ändern und setzen deshalb alles
            daran, mit ihren kulinarischen Entdeckungen den Weltmarkt zu erobern.
            (Text: arte)'
