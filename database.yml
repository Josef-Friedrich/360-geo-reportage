        title: Percheron, das Kraftpaket mit einer Pferdestärke
        title_fr: Percheron, le retour du cheval de trait
        continent: Europa
        description: 'Hector ist ein dreijähriger Percheron-Hengst, der auf
            dem Gestüt „Centre de Valorisation du Haras national du Pin“ zu
            einem universell einsetzbaren Arbeitspferd ausgebildet werden
            soll. Das Gestüt, einst von Ludwig XIV. errichtet, um seiner Armee
            den Nachschub an Reittieren zu sichern, hat eine immense Erfahrung
            mit Pferden. Mit Percherons allerdings beschäftigen sich die Trainer
            und Ausbilder noch nicht so lange - galten diese Pferde doch über
            viele Jahrhunderte hinweg als schwerfällige Arbeitstiere der Landbevölkerung.Erst
            in den letzten Jahren erlebte die Rasse eine Renaissance. Ein
            verändertes Umweltbewusstsein lässt viele Menschen auf dem Land
            wieder auf diese ausdauernden und gutmütigen Kraftpakete zurückgreifen.
            So helfen Percherons bei der Feldbestellung, der Ernte, der Waldrodung
            und auch im Weinanbau.

            Züchter und Ausbilder haben zudem weitere Einsatzmöglichkeiten
            der Tiere entdeckt: Die Pferde sind heute im Polizeidienst oder
            ziehen romantische Hochzeitskutschen.Wie und wo Hector eines Tages
            eingesetzt wird, ist noch nicht klar, in wenigen Monaten soll
            er verkauft werden - deshalb bereitet sein Gestüt ihn auf alle
            Aufgaben vor, die von einem modernen Percheron erwartet werden.
