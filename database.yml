        title: Bretagne - von Bienen und Leuchttürmen
        title_fr: Le Phare Breton et les Abeilles
        description: 'Von jeher haben die Leuchttürme der Bretagne Schiffen
            den Weg entlang der felsigen und scharfkantigen Klippen gewiesen
            und so die Einfahrt in den Ärmelkanal ermöglicht. Heute orientieren
            sich die großen Frachter mittels Satellitennavigation. Die Leuchttürme
            sind verlassen und drohen zu verfallen. So geht nicht nur die
            Tradition der hoch angesehenen Leuchtturmwärter verloren, es weiß
            auch keiner, ob und wie die beeindruckenden Gebäude zukünftig
            genutzt werden sollen. Ein Verein kämpft um den Erhalt der maritimen
            Architektur und versucht, neue Nutzungsmöglichkeiten zu erschließen.
            Einen ersten Erfolg gibt es auf der Insel Ouessant. Dort ist der
            örtliche Imkerverein in die Gebäude gezogen. Die Dunklen Bienen
            der Region sind einzigartig, da nur sie nicht von der weltweit
            grassierenden Bienenseuche Varroatose betroffen sind.

            Ein möglicher Wirtschaftszweig für die Zukunft - wenn sich die
            Bienenzüchter auf der Insel einig wären. Begrenzte Kapazitäten
            und die den Bretonen eigene Starrköpfigkeit sorgen immer wieder
            für Streitigkeiten unter den Imkern. Hinzu kommen Konflikte zwischen
            alten und jungen Insulanern - während die einen versuchen, neue
            Wege zu gehen und wirtschaftliche Perspektiven zu eröffnen, hängen
            die anderen an Bräuchen und Gewohnheiten und verweigern sich jeder
            Öffnung nach außen. Doch etwas muss geschehen, will die Bretagne
            abseits vom Massentourismus überleben. Ein Projekt, das Alt und
            Jung, Traditionalisten und moderne Bretonen zusammenbringen soll,
            hat der Verein zur Rettung der Leuchttürme nun organisiert - ob
            es funktioniert, werden die kommenden Wochen zeigen. (Text: arte)'
