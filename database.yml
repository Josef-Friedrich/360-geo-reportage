        title: Auf der Spur des spanischen Luchses
        title_fr: Sur la Trace du Lynx Ibérique
        description: 'Um die Jahrtausendwende wäre der Iberische Pardelluchs,
            die kleine Schwesterart des eurasischen Luchses, um ein Haar ausgestorben.
            Bevölkerten noch vor wenigen Jahrzehnten über 5.000 Tiere unzählige
            Landstriche Portugals und Spaniens, kommen sie heute in freier
            Wildbahn nur noch in zwei kleinen Revieren im südspanischen Andalusien
            vor, und zwar in den Wäldern der Sierra de Andújar und in Doñana,
            im Mündungsdelta des Guadalquivir am Atlantik. Um das Aussterben
            der Raubkatzenart zu verhindern, wurde Europas teuerstes Schutz-
            und Zuchtprogramm initiiert. Und es zeigt Wirkung. Die Population
            des Pardelluchses konnte sich in den letzten Jahren auf rund 250
            Tiere fast verdoppeln. Trotzdem ist diese Zahl noch immer zu niedrig,
            um den Genpool der Katzenart dauerhaft als gesund zu bezeichnen.

            Aufklärungsarbeit, Bau von Luchsbrücken und Tunneln sowie etliche
            Freilandmaßnahmen kosten viel Geld, sollen aber helfen, mittelfristig
            neue Siedlungsgebiete zu erschließen und die Abwanderung der Luchse
            auch in andere Regionen zu ermöglichen. Denn zu den Hauptproblemen
            - speziell der Doñana-Luchse - gehört die Inzucht. Schon seit
            1997 kämpft Miguel Ángel Simón für das Überleben der Iberischen
            Luchse. Nun will er mit seinen Mitarbeitern Luchse in einem Gebiet
            aussetzen, in dem die Tiere heute nicht mehr vorkommen. Auf einer
            riesigen Finca sollen sie ein eigenes, intaktes Revier gründen.
            Glückt das Vorhaben, hätte es Beispielwirkung für die Zukunft.
            (Text: arte)'
