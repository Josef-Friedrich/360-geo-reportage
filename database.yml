        title: Rosa Amélia - Fische, Freunde, Fado
        title_fr: Rosa Amélia — La Passionaria des Pêcheurs Portugais
        description: 'Die Fischverkäuferin und Restaurantbesitzerin Rosa Amélia
            ist in der Küstenregion um Figueira da Foz eine lebende Legende.
            Von Kindesbeinen an ist die Portugiesin am Meer bei den Fischern
            - und kämpft heute für deren Rechte. Trotz der Krise laufen die
            Geschäfte in Rosas Restaurant oder an ihrem Marktstand nicht schlecht
            - die Fischverkäuferin hat dafür ihre eigenen Strategien entwickelt.
            „360° - Geo Reportage“ hat durch Rosa einen tiefen Einblick in
            das Lebensgefühl eines sehr charismatischen Fischweibes erhalten.
            Knapp zwölf Kilometer südlich von Figueira da Foz liegt die Costa
            de Lavos. Hier gibt es noch die traditionelle portugiesische Küstenfischerei
            - die Arte Xávega.

            Hinter der vorgeschriebenen Viertel-Seemeile werfen die Fischer
            bei voller Fahrt im Halbkreis ihr Netz aus und holen es mit Hilfe
            von Traktoren nach kurzer Zeit wieder an Land. Es ist eine schwere
            und nicht ungefährliche Fangmethode - und vor dem Hintergrund
            der Bemühungen um Nachhaltigkeit auch keine unumstrittene. Immer
            mehr geht es darum, den Bestand der Jungfische im Meer zu sichern,
            die durch die engen Netze, die auf dem Boden schleifen, mitgefangen
            werden. Das gilt auch für die Trawler-Fischerei, bei der der Beifang
            unbrauchbarer oder zu kleiner Fische im Fokus steht. Die Menschen
            dieser Küstenregion leben seit Jahrhunderten vom Fischfang, und
            in der ohnehin angespannten wirtschaftlichen Lage des Landes brauchen
            sie ihre Einkünfte mehr denn je. Da kommen die EU-Reformen ungelegen.

            Rosa Amélia bekommt diesen Konflikt täglich zu spüren, wenn sie
            vor der Prachtauslage ihres Fischstandes steht. Doch davon lässt
            sich die quirlige Frau nicht unterkriegen. Und so tanzt und singt
            sie nicht nur mitten in der Markthalle zu ihren Fado-Liedern,
            sondern nutzt ihre ungeheuer große Popularität auch bei den Behörden
            und Politikern, wenn es um die Klärung der Rechte der Fischer
            geht. „Mein Motto für die Zukunft lautet: Nach vorne schauen,
            immer weitersegeln, so, wie es die großen Seefahrer getan haben.“
