        title: Die Bergführer von Chamonix
        title_fr: La Compagnie des Guides de Chamonix Mont-Blanc
        description: 'François Pallandre ist Bergführer und hat die höchsten
            Gipfel der Welt erklommen. Ein Skiunfall ließ ihn sein Leben überdenken,
            und jetzt hat sein alter Mentor ihn überzeugen können, der Gilde
            der ältesten Bergführertruppe von Chamonix beizutreten. Diese
            wurde nach einem Unglück am Mont Blanc 1821 zur sozialen Absicherung
            der Bergführer und ihrer Angehörigen ins Leben gerufen. François
            Pallandre führt seine Klienten auf anstrengenden und gefährlichen
            Skirouten, gesäumt von verwehten Gletscherspalten, mehrere Meter
            hohen Türmen aus Gletschereis und schwierigen Schneeverhältnissen.
            Der Schwierigkeitsgrad der Route wird immer an die Fähigkeiten
            der Skifahrer und Klienten angepasst - für seine Arbeit braucht
            François Pallandre daher nicht nur beste technische und körperliche
            Voraussetzungen, sondern auch viel Menschenkenntnis.

            Die Ausbildung zum Bergführer dauert fünf Jahre - die Anwärter
            müssen eine harte Eintrittsprüfung bestehen, bei der selbst jene
            mit viel alpiner Erfahrung an ihre Grenzen stoßen oder sogar durchfallen.
            Auch in diesem Sommer werden es nur wenige schaffen. (Text: arte)'
