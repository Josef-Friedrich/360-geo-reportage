        title: Kenias Spürhunde - Rettung für die Elefanten
        title_fr: Kenya, les Chiens au Secours des Éléphants
        description: 'Zurzeit werden jedes Jahr allein in Afrika etwa 35.000
            Elefanten abgeschlachtet. Meist haben es die Wilderer auf das
            Elfenbein abgesehen, das vor allem in China reißenden Absatz findet.
            Geht das Gemetzel weiter, so schätzen Fachleute, wird es innerhalb
            der nächsten 15 Jahre in Afrika keine freilebenden Elefanten mehr
            geben. Eine im Jahre 2011 gegründete Hundestaffel von sogenannten
            Tracker Dogs ist im Kampf gegen Wilderer eine scharfe Waffe der
            kenianischen Naturschutzorganisation Big Life. Mit Hilfe dieser
            Spürhunde ziehen Kenias Tierschützer in den Kampf gegen die Wilderer.
            Der Chef der Hundestaffel ist Mutinda, der selbst ein gefürchteter
            Wilderer war, bevor er die Seiten wechselte, um als Ranger seinen
            Dienst zu tun. Mutinda kennt viele Tricks und Fluchtwege der Wilderer./>
            Doch das Einsatzgebiet ist riesig und umfasst Gebiete in Kenia
            und in Tansania. So ist es schlicht nicht möglich, überall Ranger
            zu postieren. Die Ursache aller Wilderei ist die explosionsartig
            gestiegene Nachfrage nach Elfenbein durch die neue chinesische
            Mittelschicht. Big Life hat eine klare Botschaft an alle Wilderer:
            „Es lohnt sich nicht. Wir fassen jeden, der den Wildtieren schadet!“
            Nur das kann Wilderer abschrecken. Mutinda ist so oft es geht
            mit seiner erfahrenen Hündin Dede im Einsatz. Die Treffergenauigkeit
            der Spürhunde ist bei Wilderern gefürchtet. Viele von ihnen verstehen
            nicht, wie sie bereits innerhalb von 72 Stunden nach der unbeobachteten
            Tat gestellt werden können. Doch der Spürnase von Mutindas Hündin
            Dede entgeht nichts. (Text: arte)'
