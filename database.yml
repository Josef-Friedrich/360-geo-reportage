            seit 1963 mitten durch die Sahara. Gebaut wurde Mauretaniens Wüstenexpress
            hauptsächlich, um Eisenerz bis an die Atlantikküste zu transportieren.
            Jede Fahrt ist eine echte Herausforderung für Mensch und Material
            - zum Beispiel durch plötzliche Sandverwehungen oder auch freilaufende
            Kamele.

            Als Transportmittel ist der Zug inzwischen für viele Wüstenbewohner
            absolut unverzichtbar geworden. Die 20-stündige Reise ist immer
            wieder aufs Neue ein Abenteuer. Der Abfahrtsort Zouérat war früher
            ein kleines, verschlafenes Dorf. Inzwischen leben hier etwa 50.000
            Menschen, viele vom Abbau des wertvollen Bodenschatzes. Hier wird
            Eisenerz gefördert, vor allem für europäische Stahlproduzenten.
            Millionen Tonnen sind es pro Jahr.

            Auch Sidi Mohamed lebt in Zouérat, er ist seit 28 Jahren Zugführer.
            Den Zug, seine Ladung und seine Passagiere sicher durch die Sahara
            zu steuern, liegt in seiner Verantwortung. Sonne, Sand und das
            schiere Gewicht der über 100 Erzwaggons sind eine enorme Belastung
            für die Technik. Mauretaniens einzige Bahnstrecke verbindet zwei
            völlig gegensätzliche Regionen miteinander, einen der abgelegensten
            Zipfel der Sahara und die Atlantikküste.

            Es ist einer der spektakulärsten Rohstofftransporte der Welt.
            Bei extremen Temperaturen bahnt sich der kilometerlange Zug seinen
            Weg. Wanderdünen und Erosion blockieren immer wieder die Schienen.
            Doch für viele Menschen an der Strecke ist die Bahnlinie die wichtigste
            Lebensader, auch wenn es nur einen einzigen Passagierwaggon gibt.
            Wer kein Geld hat, darf umsonst oben auf den Erzcontainern mitfahren.
            Hauptsache, der Stahlkoloss fährt verlässlich, ob zum Erztransport
            oder für Ziegenhirten und Fischhändler.

            Selbst Nomaden wie der alte Mohamed nutzen den Zug. Eines seiner
            Kamele ist krank und benötigt dringend Medizin, die es nur in
            der Stadt gibt. Für einen waschechten Wüstenbewohner keine einfache
            Angelegenheit. Aber wer die Ruhe der Wüste liebt, für den ist
            die pulsierende Küstenmetropole Nouadhibou eine echte Nervenprobe.
