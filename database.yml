        title: Das Koala-Hospital
        title_fr: L’hôpital des koalas
        description: 'Ausgetrocknet von der Hitze des Sommers gehen in Australien
            jedes Jahr Tausende Hektar Eukalyptuswald in Flammen auf. Unzählige
            Tiere, die nicht schnell genug flüchten können, verbrennen. Zu
            den Opfern zählen immer auch Koalas, die in ihrem Bestand ohnehin
            stark gefährdet sind. Neben den Kängurus gehören sie zu den berühmtesten
            Beuteltieren des Kontinents. Und Feuer ist nicht die einzige Gefahr
            für die niedlichen Baumbewohner. Engagierte Australier kämpfen
            mittlerweile um das Leben jedes einzelnen Tieres. In speziellen
            Kliniken päppeln Tierärzte und freiwillige Helfer kranke Koalas
            wieder auf und bereiten sie auf ihre Auswilderung vor. Koala-Baby
            Neil lebt seit einigen Wochen bei seinen Pflegeeltern, einem älteren
            Ehepaar, im Badeort Port Macquarie an der Ostküste Australiens.

            Das Waisenjunge wurde ohne seine Mutter gefunden und ist etwa
            neun Monate alt. Es braucht noch viel Zuwendung und täglich seine
            Milch. Erst nach dem ersten Lebensjahr sind Koalas in der Lage,
            für sich allein zu sorgen. In Port Macquarie steht auch das erste
            Koala-Hospital Australiens. Ob Brandwunden oder Infektionen -
            seit dem Jahr 1973 finden hier alle verletzten, kranken oder verwaisten
            Koalas der Region ein vorübergehendes Zuhause. In den letzten
            Jahren stieg die Zahl der pflegebedürftigen Tiere stetig an. Nicht
            nur verheerende Waldbrände vernichten ihren Lebensraum. Auch die
            Ausbreitung der Städte, der Bau neuer Wohnviertel und Straßen
            verdrängen die Tiere aus ihrem Revier und schaffen zugleich neue
            Gefahren: Hunde und Autos gehören heute zu den „natürlichen“ Feinden
            der Koalas.

            Während in Australiens östlichen Bundesstaaten Queensland und
            New South Wales die Koalapopulationen stark gefährdet sind, gibt
            es in einzelnen Gebieten an der Südküste zu viele Koalas für den
            verbliebenen Lebensraum der Tiere. In der Region von Cape Otway
            fürchten Biologen sogar um den Baumbestand, weil die Koalas die
            meisten frischen Triebe der Eukalyptusbäume sofort abfressen.
            Gerne würden die Ranger die überzähligen Tiere umsiedeln, doch
            die scheinbar naheliegende Lösung funktioniert nicht. Koalas sind
            sehr standorttreu. Bis heute haben Wissenschaftler keine erfolgreiche
            Strategie entwickeln können, das Problem zu lösen. (Text: arte)'
