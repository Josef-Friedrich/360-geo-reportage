            doch wirklich ausreichend Geld verdient hier niemand. Das große
            Geschäft mit dem Salz machen die Exporteure, die das „Weiße Gold
            der Anden“ zu hohen Preisen in die Industrieländer liefern. Seit
            einigen Jahren findet das Anden-Salz in Europa und Amerika immer
            mehr Liebhaber.

            „360° - Geo Reportage“ begleitet eine Salzbauernfamilie bei der
            mühevollen Ernte des kostbaren Salzes. Emilia Atapaucar hofft
            inständig, dass ihr Enkelkind nicht zu früh zur Welt kommt, damit
