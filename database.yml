        title: Die Feuerspringer von Sibirien
        title_fr: Sibérie, les Soldats du Feu
        description: 'Russland hat die größten zusammenhängenden Nadelwälder
            der Erde. Besonders in Sibirien scheint die Taiga kein Ende zu
            nehmen. Jeden Sommer kommt es hier zu extremer Trockenheit. Und
            so stehen jedes Jahr Waldschutz-Spezialeinheiten der russischen
            Feuerwehr vor der gewaltigen Aufgabe, Brände im Gebiet zwischen
            der arktischen Tundra und der mongolischen Grenze zu bekämpfen.
            Seit der Sowjetära ist das Personal dieser Spezialfeuerwehr deutlich
            reduziert worden ebenso wie der Etat für die Waldbrandbekämpfung
            insgesamt. Nur die Brände werden nicht weniger. Der 53-jährige
            Sergej Rogov ist Chef der Feuerspringertruppe von Irkutsk. Schon
            unzählige Male ist er in Richtung Feuer geflogen. Aber er und
            seine mutigen Männer wissen nie genau, was auf sie zukommt. Stets
            haben sie ihre gesamte Ausrüstung bei sich, denn Siedlungen gibt
            es hier nicht.

            Die Teams springen aus Antonow-2-Doppeldeckern oder seilen sich
            aus einem Mi-8-Hubschrauber ab - so nahe wie möglich am Feuer.
            Im Wald sind die Männer dann völlig auf sich allein gestellt.
            Ihr Überlebensgepäck sind Zelte, die noch aus dem Zweiten Weltkrieg
            stammen, ein paar Schaufelblätter, Motorsägen und eine primitive
            Funkausrüstung. Der Proviant reicht für mehrere Tage, denn sie
            wissen nie genau, wann sie der Transporthubschrauber aus der Wildnis
            wieder herausholt. Für den schlecht bezahlten Job haben schon
            einige Kollegen ihr Leben gelassen. Trotz der Anstrengungen und
            Gefahren ist Sergej Rogov seit über 30 Jahren mit Leidenschaft
            dabei. Er sagt: „Solange ich gesund bin, werde ich Waldbrände
            löschen und die Natur Sibiriens schützen.“ (Text: arte)'
