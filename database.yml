        title: Costa Rica, das größte Hundeheim der Welt
        title_fr: Au Costa Rica, un Paradis Pour les Chiens Abandonnés
        continent: Amerika
        description: 'Umgegeben von Farmland liegt das Territorio de Zaguates
            - das Land der Streuner. Geführt wird es von dem Ehepaar Lya Battle
            und Alvaro Saumet sowie zahlreichen Helfern. 600 Kilogramm Futter
            fressen die über tausend Hunde jeden Tag - dazu kommen Tierarztkosten
            und unvorhersehbare Ausgaben für immer neue Baumaßnahmen, die
            staatlichen Behörden ihnen auferlegen. Bis zu 45.000 Dollar braucht
            das Tierheim - pro Monat. Kein Tier wird abgewiesen oder eingeschläfert,
            Weitervermittlung in ein liebevolles Zuhause steht im Vordergrund
            der Bemühungen. Wer nicht vermittelt wird, bleibt. In Costa Rica
            gilt ein Hund nicht viel - viele leben von Geburt an auf der Straße,
            ebenso viele werden ausgesetzt oder zurückgelassen.

            Weil der Staat nichts unternimmt, gibt es viele private Initiativen,
            vor allem wenn es um Kastrationsprojekte geht, um die Population
            der Straßenhunde einzudämmen. Auch den Initiatoren des Territorio
            de Zaguates geht es in erster Linie um Hilfe für die Tiere, aber
            auch um ein Umdenken in der Bevölkerung. Und darum, ein Bewusstsein
            für das Leid der Straßenhunde zu schaffen. So entstand die Idee
            einer einzigartigen Imagekampagne: „Razas Unikas“. Die Kampagne
            erfindet neue Hunderassen: Aus den besonderen und oft einzigartigen
