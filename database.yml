        title: Tibetische Medizin - Heilkraft für die Seele
        title_fr: La Médecine Tibétaine, l'Art de Guérir
        description: 'Abgeschieden im Himalaja entwickelte sich im Laufe von
            Jahrhunderten eine Hochkultur - der tibetische Buddhismus - und
            mit ihm die tibetische Medizin. Diese traditionelle Heilkunde
            hat die Herstellung eines harmonischen Gleichgewichts zwischen
            Körper und Seele zum Ziel - ein Aspekt, der in der westlichen
            Medizin nur selten Beachtung findet. Tenzin Thaye ist einer von
            fünf Ärzten und Ärztinnen am Men-Tsee-Khang Institut für tibetische
            Medizin in Dharamsala im Norden Indiens. Zu seinen Patienten gehört
            auch der Dalai Lama.Eine Behandlung im Men-Tsee-Khang Institut
            kostet nicht viel, für Bedürftige ist sie sogar kostenlos. In
            der tibetischen Medizin sind Diagnose und Therapie in eine komplexe
            Theorie eingebettet.

            „In der Philosophie der tibetischen Medizin gilt Unwissenheit
            als Wurzel aller Krankheiten, durch die drei Geistesgifte entstehen:
            Hass, Neid und Ignoranz“, sagt der Arzt Tenzin Thaye. Auch eine
            falsche Ernährung, ein ungesundes Klima oder seelischer Stress
            können den Menschen aus dem Gleichgewicht bringen.Ein Ungleichgewicht
            der drei Körperprinzipien Lung (Wind), Tripa (Feuer) und Beken
            (Wasser und Erde) im Organismus macht krank, so die Überzeugung
            tibetischer Mediziner. Neben traditionellen Arzneien gehören die
            Verabreichung von Juwelenpillen, Akupunktur, das blutige Schröpfen
            oder das Verbrennen von ätherischen Kräutern auf der Haut zu ihren
            Heilmethoden. Sogar die Ärzte des Krankenhauses von Dharamsala,
            in dem medizinische Behandlung nach westlichen Maßstäben betrieben
            wird, pflegen einen regen Austausch mit Ärzten für tibetische
            Medizin.

            Den Menschen als Ganzes zu betrachten, als eine Einheit aus Körper
            und Geist - darin besteht der Erfolg der tibetischen Medizin.
            (Text: arte)'
