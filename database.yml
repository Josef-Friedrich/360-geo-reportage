            Wissenschaftler nach biologischen Ursachen wie der embryonalen
            Prägung des Gehirns oder nach frühkindlichen Hormoneinflüssen.
            Der Film stellt aktuelle Studien zu der umstrittenen Frage „Natur
            oder Umwelt“ vor.Ein Tierversuch: Ratten suchen im Labyrinthkäfig
            das Ziel. Wenn männliche Ratten kastriert werden, verirren sie
            sich. Daraus folgern Wissenschaftler, daß bei Ratten das Hormon
            Testosteron den Orientierungssinn bestimmt.

            Gilt das auch für Menschen? Ist der niedrige Testosteronspiegel
            bei Frauen ausschlaggebend dafür, daß sie schlecht Stadtpläne
            und Landkarten lesen können? - Karatemeisterin Andrea Riegel mußte
            bis zum schwarzen Gürtel in Karate einige Hürden überwinden: „Es
            war für mich schwierig, beim Kämpfen Aggressionen rauszulassen.
            Wir haben immer gelernt, daß es unweiblich ist, aggressiv zu sein.“
            Ist es wirklich die Erziehung, oder sind es nicht doch unterschiedliche
            biologische Grundlagen? (Text: arte)'
