        title: Chatuchak - Bangkoks Riesenmarkt
        title_fr: Chatuchak, le Plus Grand Marché de Thaïlande
        title_en: Bangkoks Giant Market
        description: 'In Bangkok, der Hauptstadt Thailands, befindet sich
            der größte asiatische Markt: der Chatuchak-Markt. Das Angebot
            auf dem Chatuchak-Markt reicht von Nahrungsmitteln, Pflanzen über
            Kleider und Möbel bis zu Antiquitäten und Devotionalien. Hier
            gibt es nichts, was es nicht gibt. Eine Stadt in der Stadt, eine
            Welt voller Farben und Genüsse, voller Träume und Hoffnungen!
            Von Dienstag bis Donnerstag dominieren auf dem Chatuchak-Markt
            die Pflanzenhändler - die Straßen verwandeln sich dann in kleine
            Gärten. Auch Orchideenzüchter Khun Thee aus dem Umland präsentiert
            hier seine prächtigsten Blüten und Neuzüchtungen. Seltene Orchideen
            sind Sammlerobjekte und noch während des Aufbaus des Verkaufsstandes
            sammeln sich die ersten Kunden.Auf den ersten Blick wirkt der
            Chatuchak-Markt wie ein Labyrinth, tatsächlich herrscht jedoch
            eine Ordnung.

            Zwar findet man zwischen T-Shirt-Shops auch Obststände oder Möbelgeschäfte,
            doch zumindest theoretisch ist Chatuchak nach Warengruppen und
            Sektionen sortiert. Im überdachten Bereich des Chatuchak-Marktes
            betreiben diverse Warenhändler ihre Verkaufsstände. Der 27-jährige
            Vitsanu und seine Familie handeln hier mit Vintage-Mode. Bei ihm
            findet man original Lederjacken aus den 50er bis 80er Jahren.
            Nun hat er eine neue Geschäftsidee: Vitsanu will Jacken und Taschen
            künftig von einem Street-Art-Künstler bemalen lassen. Er glaubt,
            dass dessen unverwechselbarer Stil großen Erfolg haben wird. Wie
            wird die Kundschaft reagieren? (Text: arte)'
