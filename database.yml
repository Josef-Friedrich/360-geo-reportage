        title: Sibirien - Im Reich des Amur-Tigers
        title_fr: Dans la Taïga, Sur les Traces du Tigre de Sibérie
        title_en: Siberia - The realm of the Amur tiger
        description: 'Rund 8.500 Kilometer von der russischen Hauptstadt Moskau
            entfernt, direkt an der Grenze zu China, erstreckt sich das raue
            Reich des Amur-Tigers. Hier durchstreift er ein Gebiet, das etwa
            halb so groß wie Deutschland ist. Dank eines strikten staatlichen
            Schutzprogramms konnte sich die zuvor stark bejagte Population
            der Amur-Tiger auf heute etwa 560 Tiere erholen. Der Sibirische
            Tiger ist ausgewachsen mit einem Gewicht von fast 300 Kilo und
            einer Länge von fast vier Metern der größte seiner Art und der
            einzige, der in Eis und Schnee lebt. Und das fast unsichtbar,
            denn die majestätische Großkatze jagt meist nachts.Die Wälder
            Ussuriens sind artenreich, und die Tiger hatten bislang meist
            reiche Auswahl: Rehe, Hirsche und Wildschweine sind ihre Beutetiere.
            Doch deren Bestand ist bedroht - und mit ihnen erneut der Tiger.

            Denn durch teils illegalen Holzeinschlag verschwinden aus der
            Taiga viele Bäume, auch die Mongolische Eiche. Und ohne deren
            kalorienreiche Eicheln können die für den Tiger wichtigen Wildschweine
            den harten Winter nicht überstehen. Noch sind die Wälder des Sikhote
            Alin-Gebirges intakt. Aber das aufstrebende China in direkter
            Nachbarschaft lechzt nach immer mehr Holz.Mit dramatischen Folgen:
            Das stetige Verschwinden der Eichen, gefolgt vom Dezimieren der
            Wildschweine, lässt viele wilde Tiger hungern. In ihrer Not sucht
            so mancher von ihnen in den Taiga-Dörfern nach Nahrung - und wird
            so zum „Problem-Tiger“. All dies beunruhigt den Tigerschützer
            Alexander Batalow. Sein Herz schlägt für den Tiger, und er engagiert
            sich für ihn seit über 30 Jahren.

            In seinem Pachtwald betreibt er Jagdwirtschaft und schützt zugleich
            die wichtigen Beutetiere des Tigers. (Text: arte)'
