        title: Haute Couture - Federn, Falten, Seidenblumen
        alias: Federn, Falten, Seidenblumen - Die Geheimnisse der Haute Couture
        continent: Europa
        description: 'Paris ist die Wiege der Haute Couture, der gehobenen
            Schneiderkunst. Hier entstehen edle Roben und extravagante Designs,
            gefertigt ausschließlich in Handarbeit von den Kunsthandwerkern
