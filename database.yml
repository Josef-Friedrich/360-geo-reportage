        title: Jordanien, Dynastie der Pferde
        title_fr: Les Purs-Sangs de Jordanie
        description: 'In den Wüsten Arabiens werden seit der Antike Pferde
            gezüchtet, die in besonderer Weise an Klima und Böden angepasst
            sind. Mit rund 90.000 Quadratkilometern Sand- und Steinwüsten,
            Oasen, Gebirgen und historischen Stätten ist Jordanien eine Art
            Mikrokosmos Arabiens. Jedes Jahr im Oktober findet hier die jährliche
            Zuchtschau für Araberpferde statt. Dutzende der schönsten Stuten
            und Hengste werden von einer internationalen Jury bewertet. Manche
            wechseln in der Zeit auch den Besitzer. Die Konkurrenz ist groß,
            vor allem aus Saudi-Arabien. Das saudische Königsgestüt Al-Mohammadia
            ist mit seinen besten Pferden angereist, begleitet vom Kronprinzen
            persönlich. Gegen die Saudis zu bestehen, ist das oberste Ziel
            des jordanischen Gestüts unter der Leitung von Prinzessin Alia
            Bint Al-Hussein. Prinzessin Alia hat die Pferdezucht zu einem
            Wirtschaftsfaktor gemacht.

            Heute stehen allein 150 Stuten in den königlichen Stallungen.
            Ganz bewusst werden sie unter freiem Himmel gehalten und wie Sportprofis
            behandelt. Sie bekommen ein tägliches Fitnesstraining, Massagen
            und Akupunktur. Die erfahrensten Hände hat Subhi Khalil, königlicher
            Stallbursche und Reiter. Er wird auch am wohl bedeutendsten Pferderennen
            Arabiens teilnehmen, dem „Wadi Rum Cup“, ein 120 Kilometer langes
            Rennen quer durch die bekannteste Wüste Jordaniens. Haben der
            Außenseiter und sein Hengst Echo Chancen, zum „König der Winde“
            gekrönt zu werden? (Text: arte)'
