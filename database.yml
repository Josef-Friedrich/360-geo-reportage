        title: Bahamas - unverfälscht!
        title_fr: Les Mamas des Bahamas
        description: 'Die Bahamas - legendenumwoben und malerisch - bestehen
            aus mehr als 700 Inseln und über 2.000 Korallenriffen. Im Nordatlantik
            zwischen Florida und Kuba gelegen, gilt vor allem die Hauptinsel
            mit der Hauptstadt Nassau vielen Menschen als Paradies. Nur 30
            der Inseln sind bewohnt. Das 388 Quadratkilometer große Cat Island
            ist eine der ursprünglichsten Inseln der Bahamas. Daisymae Hunter
            ist Abgeordnete der örtlichen Regierung. Die fünffache Mutter
            will den Zuständen auf ihrer Insel nicht weiter tatenlos zusehen.
            Denn hier gibt es kaum Tourismus, keine Industrie und wenige Arbeitsplätze.
            Dazu kommen die Schäden durch den Hurrikan „Irene“ aus dem Jahr
            2011, die noch lange nicht behoben sind.

            Doch Daisymae Hunter kämpft gegen ein weiteres Problem: Weil die
            meisten Männer entweder auf kriminelle Abwege geraten, untreu
            oder lethargisch sind, ziehen die Frauen ihre Kinder alleine groß,
            bauen Obst und Gemüse an oder stellen Kunsthandwerk her. Und sie
            planen Aktionen, welche die junge Generation motivieren sollen.
            Als Vizepräsidentin der Kunsthandwerker-Vereinigung reist Daisymae
            Hunter zur Nachbarinsel Long Island. Dort will sie nicht nur neue
            Muster für Sisalarbeiten erkunden, sondern vor allem auch herausfinden,
            warum die Nachbarinsel sich nach den Verwüstungen durch Hurrikan
            „Irene“ weitaus besser entwickelt hat als Cat Island. Außerdem
            will sie den Besuch der amtierenden Miss Gospel Bahamas 2011,
            Lavette Smith, organisieren. Lavette Smith lebt in Nassau und
            hat sich ebenfalls der Motivation von Frauen verschrieben.

            Ein großer Gospel-Gottesdienst soll nun auch den Bewohnern von
            Cat Island Mut und Kraft geben. (Text: arte)'
