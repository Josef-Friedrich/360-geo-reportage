        title: 'Sardinien: Stolz und Ehre hoch zu Ross'
        title_fr: La Sardaigne des Hommes et des Chevaux
        description: 'Es sind die letzten ruhigen Tage in Sedilo, einem Bergdorf
            in Zentralsardinien, nahe dem Lago Omodeo. Viele der rund 2.400
            Einwohner sind Hirten. Begriffe wie Ehre und Familie haben große
            Bedeutung, und lange Zeit war das Leben im Dorf noch von Blutrache
            und Entführungen überschattet. Sedilo ist ein Dorf der Reiter
            und Austragungsort des größten Spektakels auf Sardinien - der
            Ardia. Bei diesem Pferderennen zu Ehren des Heiligen und ehemaligen
            römischen Kaisers Konstantin geht es nicht um Geld, sondern um
            Ruhm und religiöse Gelübde. Schon als Jugendliche haben sich die
            Männer des Dorfes dafür in das Buch des Priesters eingetragen,
            der jedes Jahr den ersten Fahnenträger, den Anführer des Rennens,
            bestimmt. In diesem Jahr ist Don Agostinos Wahl auf Giovanni Mula,
            genannt Su Bellu - der Schöne, gefallen.

            Su Bellu hatte im letzten Jahr einen schweren Unfall. Eigentlich
            ist er noch nicht fit genug, mit Dutzenden wilden Reitern um die
            Kirche zu jagen. Doch er hat dem Heiligen Konstantin sein Versprechen
            gegeben. Allerdings ist es nicht einmal klar, ob die Ardia in
            diesem Jahr überhaupt stattfinden wird. Im letzten Jahr gab es
            einen tödlichen Sturz, und nun haben sich Inspektoren aus Rom
            angesagt, die neue Sicherheitsauflagen fordern, wie Unfallversicherungen,
            tierärztliche Kontrollen und Alkoholtests. Einige der stolzen
            Reiter wollen das Rennen unter diesen Umständen boykottieren.
            Su Bellu aber hofft, dass die Reiterkollegen einlenken und ihm
            als Hauptdarsteller eine schöne Ardia ermöglichen.

            Denn er weiß: In diesem Jahr werden es sein Name, seine Familienehre
            und sein Gelübde sein, die sich dann auf ewig mit der Geschichte
            der Ardia von Sedilo verbinden. (Text: arte)'
