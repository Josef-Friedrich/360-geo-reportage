        title: Heilende Schwingungen der Klangschalen
        title_fr: Bols tibétains, la thérapie par les Sons
        description: 'Klangschalen: Der vibrierende Klang dieser metallenen
            Gefäße hat sich längst über seine Heimat, das Himalaja-Gebirge,
            hinaus verbreitet. In der westlichen Welt vornehmlich als Therapie-Instrument
