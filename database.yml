            Dabei war die Eisbergjagd ein lohnendes und vielversprechendes
            Geschäft, als der Kabeljau-Fang in den 90er Jahren zum Erliegen
            kam. Heute ist Ed Kean einer der wenigen, die weiterhin diesem
            Beruf nachgehen. Dabei ist das Geschäft nach wie vor erfolgreich.
