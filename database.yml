        title: Montenegro - Der Eselretter
        title_fr: Monténégro, pour l'amour des ánes
        continent: Europa
        description: 'Inzwischen sind es 59 Stuten und ein Hengst, die auf
            Darkos Eselfarm ein Zuhause haben - hoch in den Bergen, 17 Kilometer
            von Montenegros Hauptstadt Podgorica entfernt. Sie heißen Drina,
            Julia, Haila, Mandarina und jedes Grautier hat eine eigene Geschichte.
            Mandarina ist mit 40 Jahren die älteste Stute auf der Farm. Bevor
            Darko Saveljic sie zu sich nahm, hatten ihre Besitzer sie als
            Arbeitstier ausgebeutet und dabei jahrelang nicht einmal bemerkt,
            dass sie blind ist. Drina hingegen war das erste Fohlen auf der
            Farm, geliebt und verhätschelt von der ganzen Familie. Als ein
            Wolf ihre Mutter tötete, hielten die Saveljics die Eselwaise umso
            mehr wie eines ihrer Haustiere. Doch als immer mehr Esel auf die
            Farm kamen, baute die Familie für die neuen Bewohner einen Stall
            und ein Auslaufgehege.

            Inmitten der Herde steht nun auch Drina - die nun jedoch umso
            eifersüchtiger darüber wacht, dass sie die meiste Zuwendung genießt.
            Was als Rettungsaktion für die oft misshandelten und ausgesetzten
            Esel begann, ist zu einer überaus populären, amüsanten und zu
            Herzen gehenden Umweltschutzaktion des kleinen Balkanlandes geworden.
            Noch vor 30 Jahren sicherten Esel den Bauern Montenegros das Überleben.
            Sie ackerten, bis Landflucht und Maschinen sie in den Augen ihrer
            Besitzer überflüssig und wertlos machten. Und obwohl der Esel
            zum kulturellen Erbe auf dem Balkan gehört, zählt er in Montenegro
            plötzlich zu den vom Aussterben bedrohten Tierarten. Die letzten
            Esel davor zu bewahren und ihnen ein artgerechtes Leben zu ermöglichen
            sowie sein Modell von Tierschutz in die Öffentlichkeit zu tragen,
            dafür kämpft Darko Saveljic.

            Seine Mission: Die Esel in seiner Heimat zu retten. Ob und wie
            es ihm mit seiner Eselfarm gelingt, was geschieht, wenn eines
            der Tiere erkrankt und warum Eselsmilch heilen hilft, davon erzählt
            dieser Film. (Text: arte)'
        description_short: Darko Saveljic betreibt eine Eselfarm in den Bergen
            Montenegros, auf der mehrere Stuten und ein Hengst ein neues Zuhause
