            benötigt die Einnahmen aus dem Salzverkauf dringend.

            Denn die 23-jährige Tochter Mariella steht kurz vor der Entbindung,
            und ein Aufenthalt im Krankenhaus ist teuer. Bereits zur Zeit
            der Inka dienten die Salinen von Maras als ergiebige Salzquelle.
            Im 16. Jahrhundert plünderten die spanischen Eroberer die Silber-
            und Salzvorkommen Perus. Heute ist Maras ein armes Bergdorf, dessen
            Bewohner die Salinen eigenständig bewirtschaften. Jede Bauernfamilie
            besitzt an den steilen Andenhängen zwischen fünf und zehn Terrassenbecken.
