        title: Jillaroos - Cowgirls im australischen Outback
        title_fr: Australie, les Cow-Girls Tiennent les Rênes
        description: 'Australiens Rinderfarmer stehen vor einem Problem: Ihnen
            laufen reihenweise Cowboys weg. Die Männer satteln um und arbeiten
            lieber im Bergbau - für besseres Geld. Statt harter Kerle treiben
            nun immer mehr junge Frauen die riesigen Viehherden kilometerweit
            durch das Outback. Sie reparieren Zäune, reiten Pferde zu und
            verkaufen die Herden auf Viehauktionen. Eine neue Zeit bricht
            im Outback an - die Zeit der Jillaroos, der Cowgirls. „360° -
            Geo Reportage“ begleitet eine Farmerfamilie und deren Töchter
            durch Wochen voller Arbeit und großer Entscheidungen.

            Die 19-jährige Flicky arbeitet auf der Farm ihrer Eltern als Jillaroo,
            als Cowgirl. Zusammen mit ihrer Schwester Emma Jane muss sie in
            harten Zeiten mit anpacken. Denn es gibt keine Cowboys mehr, seit
            die Bergbauminen im ganzen Land mit lukrativen Jobs locken. Rinderfarmer
            im Outback müssen sowieso fast alle um ihre Existenz kämpfen.
            Eine fünfjährige Dürre zwang sie, hohe Kredite für Futter aufzunehmen,
            die sie durch die fallenden Fleischpreise nicht zurückzahlen können.
            Dazu kommt, dass wochenlange Regenfälle auf dem ausgetrockneten
            Land zu Überschwemmungen geführt haben - ein Problem löst das
            andere ab. Doch die Farmer lieben ihre Tiere und ihren Beruf.
            Aufgeben, um einen Job in der Stadt anzunehmen, ist nur die allerletzte
            Option. Zum Glück vieler Farmer gibt es neuerdings junge Frauen
            wie Flicky, die die harte Farmarbeit nicht scheuen. Die Mädchen
            kommen oft mit verklärten Ansichten in die Wildnis. Sie träumen
            von romantischen Abenden am Lagerfeuer und Ausritten im Sonnenuntergang.
            Doch die Realität aus Arbeit, Einsamkeit und Abgeschiedenheit
            sieht anders aus. Im Outback funktionieren kein Fernsehen und
            kein Mobiltelefon. Die nächste Stadt ist oft eine Tagesreise entfernt.
            Freunde treffen oder sich verlieben klappt hier nicht ohne weiteres.
            Und dennoch wächst die Zahl der Jillaroos. Flicky und ihre Schwester
            erleben bewegte Wochen auf der elterlichen Farm, bevor sie sich
            endgültig entscheiden. (Text: arte)'
