        title: Indien, ein Himmel voller bunter Drachen
        title_fr: Inde, la Magie des Cerfs-Volants
        title_en: India, a sky of colorful kites
        description: 'Drachensteigen gehört zu den beliebtesten Freizeitbeschäftigungen
            im westindischen Bundesstaat Gujarat. Es ist mehr als ein Sport
            - es ist ein Wettkampf und eine Leidenschaft. Besonders deutlich
            wird dies am Neujahrsfest, dem sogenannten Uttarayan, das traditionell
            im Januar stattfindet. Tausende von Flugkörpern steigen dann in
            den Himmel und ringen um die Lufthoheit. Doch die Drachen sollen
            nicht nur hoch steigen und möglichst lange in der Luft bleiben.
            Durch speziell mit Glaspulver präparierte Schnüre sollten sie
            auch die Halterungen der anderen Drachen kappen und diese zum
            Absturz bringen. Einer der diese Kunst zu einer besonderen Fertigkeit
            gebracht hat, ist der 14-jährige Mojit Prajapati aus der Stadt
            Ahmedabad. Das Drachensteigen lernte er von seinem zwei Jahre
            älteren Bruder Nikhil. Drachen lassen die Geschwister das ganze
            Jahr über steigen.

            Nun vor dem großen Fest verbringen sie jede freie Minute auf dem
            Dach ihres Hauses, um ihre Flugtechniken zu perfektionieren. Auch
            wollen sie, wie die meisten Einwohner Ahmedabads, neue Drachen
            kaufen, die sie am Tag vor den Festlichkeiten aufwendig präparieren.
            Ein ganzer Wirtschaftszweig hat sich daraus entwickelt. Tausende
            kleine Werkstätten richten sich ein, um sie herzustellen, Millionen
            Drachen werden in den Tagen vor Uttarayan verkauft. Drei Tage
            dauert das Ereignis, bei dem die Flugdrachen bis in die Nacht
            hinein den Himmel über Ahmedabad bevölkern. Und Mojit hofft, dass
            seine Modelle bis zuletzt oben bleiben werden. (Text: arte)'
