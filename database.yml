        title: Virunga, der Kampf für die Berggorillas
        title_fr: Virunga, les Gorilles en Péril
        title_en: Virunga - Fighting for Mountain Gorillas
        description: 'Ein Nationalpark im Ostkongo, in einer der krisenreichsten
            Regionen der Erde, wo fünfhundert Berggorillas mehr Aufmerksamkeit
            erfahren als die Menschen, die in seinem Umfeld leben? Das weckt
            Neid und Begehrlichkeiten - und auch Gewalt. Die Verteidigung
            des Virunga Nationalparks und seiner Bewohner, der letzten Berggorillas
            auf der Welt, ist eine tägliche Herausforderung. „360° Geo Reportage“
            porträtiert beide Seiten: Ranger, die täglich ihr Leben riskieren,
            und Menschen, die sich durch den Nationalpark um ihr Eigentum
            gebracht sehen. Nur noch knapp neunhundert Berggorillas gibt es
            weltweit - fünfhundert davon im Virunga Nationalpark im Osten
            des Kongos, an der Grenze zu Ruanda. In der von immerwährenden
            Spannungen belasteten Region besteht für die Verteidiger des Nationalparks
            ständig Lebensgefahr.

            Über 170 Ranger fielen in den letzten zwanzig Jahren im Kampf
            gegen Wilderer und Rebellen. Kurz nach den Dreharbeiten starben
            bei Angriffen sieben Ranger, darunter eine Frau. Der Nationalpark
            ist derzeit für Touristen gesperrt. Christian Shamavu ist einer
            der erfahrensten Ranger im Nationalpark, motiviert durch seine
            Liebe zu Tieren. „Ich war erst 15, als ich zum ersten Mal einen
            Gorilla gesehen habe. Ich war beeindruckt, sie sind so menschenähnlich.
            Menschen aus aller Welt kamen, um diese Tiere zu sehen. Das hat
            mich so begeistert, dass ich die Tiere beschützen wollte.“ Christians
            Arbeit ist ein Einsatz zwischen Leben und Tod. Denn die Bauern
            rund um den Park können die Fürsorge für den Park und seine Bewohner
            nur schwer nachvollziehen.

