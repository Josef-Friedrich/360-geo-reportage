        title: In den Smaragdbergen von Bahia
        title_fr: Bahia, Chasseurs d’Émeraudes
        description: 'Im brasilianischen Salvador da Bahia steht der Karneval
            vor der Tür. Aber so richtig nach Feiern ist dem Juwelenhändler
            Daniel Kläy nicht zumute. Die Regierung hat die Mine des gebürtigen
            Schweizers geschlossen. Jahrzehntelang konnte man ohne besondere
            Genehmigungen Smaragde schürfen. Im Zuge der Globalisierung will
            sich Brasilien nun internationalen Standards anpassen und den
            mit fragwürdigen Methoden betriebenen unkontrollierten Abbau der
            Edelsteine im Hinterland nicht länger tolerieren. Daniel Kläy
            wurde von der Entschlossenheit der Behörden überrascht. Nun fährt
            er ins 400 Kilometer entfernte Socotó. Der verschlafene 400-Seelen-Ort,
            der nur Smaragdexperten ein Begriff ist, liegt fernab jeder Stadt.
            Hier dreht sich alles um Edelsteine. Seit dem Förderverbot herrscht
            Arbeitslosigkeit. Und eine behördliche Genehmigung zu bekommen,
            könnte Jahre dauern.

            Also muss Daniel Kläy sich auf die anderen Minen konzentrieren,
            an denen er sich beteiligt hat - zum Beispiel in der Bergarbeiterstadt
            Carnaiba, zwei Autostunden von Socotó entfernt. Die grünen Färbungen
            in der Wand des Stollens sind vielversprechend. Ob sich jedoch
            tatsächlich hochwertige Smaragde aus dem Gestein gewinnen lassen,
            entscheidet sich erst nach einer riskanten Sprengung. Die Arbeitsbedingungen
            der Smaragdschürfer sind heikel. Die Sprengmethoden gefährlich,
            und jederzeit kann eindringendes Grundwasser den Stollen einstürzen
            lassen. Doch die Männer in Carnaiba mögen ihren Job. Vor allem
            weil die Besitzer eine gewisse „Selbstbeteiligung“ der Männer
            tolerieren. Um im internationalen Geschäft zu bleiben, muss Kläy
            Steine anderer Händler ankaufen, doch das dafür nötigte Geld würde
            er gerne in eine neue Mine stecken.

            Keine leichte Entscheidung in einem gefährlichen und unberechenbaren
            Land wie Brasilien. (Text: arte)'
