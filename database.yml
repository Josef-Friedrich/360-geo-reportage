        title: 'Kolumbien: DC3 Oldtimer versorgen den Regenwald'
        title_fr: Colombie, les Fous Volants de l’Amazonie
        description: 'Die „Douglas DC-3“ ist einer der berühmtesten Flugzeugtypen
            der Luftfahrtgeschichte: nicht nur wegen ihres Einsatzes als „Rosinenbomber“
            während der Berlin-Blockade 1948/​49, sondern weltweit gilt die
            DC-3, gebaut von 1935 bis 1946, als Klassiker. Noch heute sind
            einige dieser Maschinen in Kolumbien im Linienverkehr im Einsatz.
            Für den Piloten Joaquin Sanclemente ist die DC3 die sicherste
            und beste Maschine, die je gebaut wurde. „360° Geo Reportage“
            war mit an Bord.Joaquin Sanclemente schwört auf die DC-3, obwohl
            auch in Kolumbien dutzende Piloten bei Abstürzen ihr Leben gelassen
            haben. „Das waren menschliche Fehler, die Technik der DC3 funktioniert
            einwandfrei“, ist der Veteran der DC-3 überzeugt.

            Sanclemente fliegt von der kolumbianischen Stadt Villavicencio
            aus seit Jahren zu entlegenen Siedlungen im Amazonas-Regenwald
            sowie an die Grenze zu Venezuela, an die Flüsse Rio Negro und
            Orinoco. Ohne die DC-3-Flüge müssten viele Siedlungen aufgegeben
            werden. Die Maschinen dienen in den entlegenen Gebieten als Passagier-
            und Frachtflugzeuge zugleich. Die DC-3 ist bestens geeignet für
            den Einsatz in der Region: die Maschine kann voll beladen auf
            kürzesten und nicht asphaltierten Erd- und Schlammpisten starten
            und landen. Darum stehen die Oldtimer in Kolumbien nicht im Museum
            sondern werden noch aktiv genutzt. Derzeit sind noch je nach Reparaturbedarf
            rund 8 DC-3-Maschinen auf dem Vanguardia-Flughafen in Villavicencio
            stationiert und im Einsatz, so viele wie nirgendwo sonst.

            Die DC-3 ist bis heute das am meisten gebaute Flugzeug in der
            Geschichte der Luftfahrt. Allein von 1941, nach dem Eintritt der
            USA in den Zweiten Weltkrieg, bis 1945 wurden mehr als 10.000
            DC-3 in militärischen Versionen produziert: bis auf wenige Änderungen,
            z.B. eine größere Frachtluke, waren es DC-3-Maschinen, wurden
            aber unter den Namen C-47, R4D bei der US-Marine, oder Dakota
            bei der britischen Royal Air Force bekannt. (Text: arte)'
