        title: Die Wassernomaden vom Sambesi
        title_fr: Zambie, les Nomades du Fleuve
        description: 'Auf 2.500 Kilometern entwässert der Sambesi eine Fläche
            doppelt so groß wie Frankreich. Mit seinen Überschwemmungen prägt
            er das Leben von Mensch und Tier. Üppig und fruchtbar sind die
            Plains, in denen das Volk der Lozi seit zwei Jahrhunderten lebt.
            Jedes Jahr im November beginnt der Sambesi über die Ufer zu treten
            und überschwemmt in den Folgemonaten gigantische Flächen. Die
            Lozi leben mit der Gefahr der jährlichen Überschwemmung, die durch
            den Klimawandel jedoch immer unberechenbarer wird. Wenn das Wasser
            ihre Häuser erreicht hat, ziehen sie in trockene Gebiete um. Auch
            die Königin ist vor den Fluten nicht sicher. Die 87-jährige Mulena
            Mukwae Kandundu Yeta ist die fünfte Monarchin seit der Gründung
            des Lozi-Königreichs im achtzehnten Jahrhundert.

            Nach sieben Monaten Trockenheit kommt im November endlich der
            ersehnte Regen von nun an steigt allmählich der Wassertand des
            Sambesi, bis in rund drei Monaten, gespeist von den großen Nebenflüssen,
            die Plains überflutet sein werden. In diesen Monaten rücken die
            Lozifamilien noch mehr zusammen Zusammenhalt und ein enges familiäres
            Geflecht sind typisch für die Lozi, nur so können sie das abgeschiedene
            Leben in den Plains meistern. Ende April ist das Wasser so hoch,
            dass auch die letzten in den etwas höher gelegenen Häusern vor
            dem Wasser fliehen müssen wer kann, sichert sein Haus vor Schlangen
            und Krokodilen. Das zum Leben Notwendigste wird auf Einbäume geladen
            und ins mehrere Stunden entfernte Ausweichquartier, quer durch
            die überschwemmten Auen gebracht.

            „360° Geo Reportage“ hat die steigende Flut und die Kuomboka begleitet
            - in atemberaubend schöner Kulisse. (Text: arte)'
