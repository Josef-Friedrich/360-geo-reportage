        title: 'Island: Leben auf dem Pulverfass'
        title_fr: L’Islande au Plus Près du Volcan
        description: 'Island wurde geboren durch die unbändige Kraft der Vulkane.
            Und das tägliche Leben der Inselbewohner wird auch heute durch
            Vulkane geprägt, denn Vulkanausbrüche sind hier nicht selten.
            Die Katla mit ihrem dicken Eispanzer ist rechnerisch als nächster
            Vulkan fällig. Wann es genau passieren wird, weiß niemand. Aber
            wenn es passiert, hat vor allem das Dorf Vík im Süden Islands
            ein Problem - und den Einwohnern bleibt nicht viel Zeit, sich
            in Sicherheit zu bringen. Der Arzt Sigurgeir Jensson und seine
            Frau Helga Thorbergsdottir sind in dem 300-Seelen-Ort eine Institution
            und die einzigen medizinischen Versorgungskräfte im Umkreis von
            über Hundert Kilometern. Den ganzen Tag machen sie zwischen den
            weitverstreuten Farmen rund um die Katla Hausbesuche bei Patienten.

            Besonders seit dem Ausbruch des Eyjafjallajökull im Frühjahr 2010
            überall Asche auf Feldern, Straßen und in Gärten verstreut ist,
            gibt es viel zu tun. Die Asche gefährdet die Gesundheit der Bevölkerung
            und die ihrer Tiere. Das Ärztepaar macht Lungentests und klärt
            über den richtigen Umgang mit der Asche auf. In den Gesprächen
            geht es aber nicht nur um körperliche Leiden. Die Menschen sprechen
            auch ihre Sorgen und Nöte an. In der von Vulkanausbrüchen bedrohten
            Region sind die Bewohner darauf angewiesen, einander zu helfen
            oder zu warnen, wenn es Anzeichen für eine Eruption gibt. Bis
            zu diesem gefürchteten Ereignis versuchen Sigurgeir Jensson und
            Helga Thorbergsdottir, den Alltag mit ihren Patienten normal zu
            gestalten. Zumindest bis zur nächsten Katastrophenübung. (Text:
            arte)'
