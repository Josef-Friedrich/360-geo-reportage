        title: Die letzten Walfänger der Beringsee
        title_fr: Les derniers chasseurs de baleines du détroit de Béring
        continent: Asien
        description: 'Tschukotka liegt im äußersten Nordosten Russlands, direkt
            an der Beringstraße. Nur einen Steinwurf entfernt von Alaska.
            Die Küste hier ist reich an Meeresbewohnern: Fische, Walrosse
            und Wale. Gefangener Wal ist für die Tschukschen immer ein Ereignis.
            Er ist nicht nur Nahrung. Er steht auch für die Identifikation
            als Volk. Für die Tschuktschen ist die Jagd eine uralte Tradition.Nur
            durch die Wale wurde diese Küste seit Jahrtausenden zu ihrer Heimat.
            In den Sowjetjahren wurden Wale für die Bedürfnisse des Staates
            in industriellem Maßstab gejagt - viel mehr als für die Ernährung
            der Nordvölker erforderlich gewesen wäre. Zu dieser Zeit hatten
            die Tschuktschen mehr Geld als jetzt, aber sie verloren das Verständnis
            dafür, wer sie waren.Heute ist ihnen ihre Identität wieder viel
            bewusster.

            Auch deshalb ist es den Älteren wichtig, der jeweils jüngeren
            Generation die Tradition des Walfangs beizubringen. Jetzt überträgt
            Tѐvol, ein erfahrener Jäger, sein Wissen an seinen jungen Neffen
            Rustam. Alle hier glauben, dass die Zukunft ihres Volkes von der
            Richtung abhängt, die der jungen Generation vorgegeben ist. Neben
            dem Fang der Wale gehört dazu auch die Kultur. Und die wird besonders
            am offiziellen Festtag in Tschukotka großgeschrieben. Alle beteiligen
            sich emsig an den Vorbereitungen. Wenn nur das Wetter mitspielt.
