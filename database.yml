        title: Der fröhliche Friedhof von Rumänien
        title_fr: Roumanie, les Récits d’un Cimetière
        description: 'In Rumänien gibt es einen Ort, an dem anders mit dem
            Tod umgegangen wird, als man es sonst kennt: Die Angehörigen aus
            Sapânta sparen oft Jahre, bis sie ein von Dumitru Pop handgefertigtes
            Holzkreuz, reich und bunt verziert mit Bildern und der jeweiligen
            Lebensgeschichte des Toten, in Auftrag geben können. Eine Zeichnung,
            eine Grabschrift, Symbole und Farben erzählen das Wesentliche
            aus dem Leben des Toten. 800 Kreuze sind wie die Seiten eines
            offenen Buches über ein kleines orthodoxes Dorf. „360° - Geo Reportage“
            hat das Dorf und seinen fröhlichen Friedhof besucht und viel über
            das Leben erfahren. Ostern steht vor der Tür. Im Dorf wird geputzt,
            gestrichen, und auch in der Werkstatt von Dumitru Pop steht ein
            fast fertiges, leuchtend blaues Holzkreuz, reich verziert mit
            Bildern und Symbolen.

            Es ist das Kreuz der 85-jährigen Anoutza; sie hat es selbst bei
            Dumitru Pop in Auftrag gegeben. Und sie ist gespannt darauf, wie
            der Schnitzkünstler sie auf dem Kreuz dargestellt hat, wie viel
            von ihrer Lebensgeschichte festgehalten wurde. Viel Trauriges
            hat sie erlebt, doch Angst vor dem Tod hat sie keine. „Ich bin
            bereit“, lächelt sie - und füttert vergnügt ihre Hühner. „Das
            Leben ist nicht nur fröhlich oder nur traurig. Es besteht aus
            Freude und Traurigkeit. Deswegen ist jedes Kreuz mit seinen Symbolen
            anders und erzählt das Leben von demjenigen, der gestorben ist
            … und manchmal machen wir uns auch über den Tod lustig“, sagt
            Dumitru Pop. Er ist eine Art Dorfchronist, er kennt jeden Einwohner
            und auch die jeweiligen Lebensumstände.

            Niemand weiß, was er im Falle eines Todes auf das Kreuz schreiben
            wird - nicht alle kommen dabei gut weg. Sei es die Frau, die ihren
            Mann betrogen hat, oder der Säufer, der sich mit Schnaps und Tabak
            selbst vorzeitig ins Jenseits beförderte. Im Dorf fragen sic h
            die Leute, wer künftig ihre Kreuze bauen und gestalten wird. Denn
            Dumitru ist selbst nicht mehr der Jüngste - und seine Suche nach
            einem Nachfolger blieb bislang erfolglos. (Text: arte)'
