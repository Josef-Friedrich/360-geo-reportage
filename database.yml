        title: Bisons, die sanften Riesen von Montana
        title_fr: Bisons, les Doux Géants du Montana
        description: 'Einst wanderten Millionen Bisons durch Nordamerika.
            Von den indigenen Völkern verehrt, wurden sie ab Mitte des 19.
            Jahrhunderts von weißen Siedlern fast ausgerottet. Eine einzige,
            rund zwei Dutzend Tiere zählende Herde überlebte das Massaker,
            versteckt in einem Tal des Yellowstone-Nationalparks. Von ihnen
            stammen alle heute dort lebenden Bisons ab. Es sind die einzigen
            genetisch reinen Tiere in ganz Nordamerika.Mittlerweile hat sich
            ihre Population erholt, was für die nahe dem Nationalpark lebenden
            Rinderzüchter nicht nur Grund zur Freude ist. Denn jeden Frühling
            verlassen die Bisons den Park und wandern auf ihren angestammten
            Routen über das Land der Züchter. Als Überträger der Infektionskrankheit
            Brucellose bedrohen sie damit die Herden, was ihre Halter zu Feinden
            der Bisons macht.Bis vor wenigen Jahren wurde gnadenlos Jagd auf
            die Tiere gemacht.

            Heute werden sie mehrheitlich vertrieben, was besonders für die
            in dieser Zeit neu geborenen Kälber eine Strapaze bedeutet und
            nicht selten tödlich endet. Umweltschützer Mike Mease, der den
            Umgang mit den Tieren bereits seit den 90er Jahren beobachtet,
            begleitet und überwacht die Wanderungen der Bisons mit Gleichgesinnten
            und dokumentiert das Verhalten von Rangern und Rinderzüchtern,
            um es der Öffentlichkeit zugänglich zu machen. So auch in diesem
            Jahr. Konflikte scheinen vorprogrammiert. (Text: arte)'
