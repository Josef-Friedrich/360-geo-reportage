        title: Rattenjagd im Südpolarmeer
        title_fr: Atlantique Austral, Mission Dératisation!
        description: 'Nirgendwo sind die Gewässer des Südlichen Ozeans nährstoff-
            und artenreicher als rund um Südgeorgien. Die zu Großbritannien
            gehörende Insel von der Größe Mallorcas liegt im Südpolarmeer
            und ist unbewohnt. Sie zählt zu den wichtigsten Lebensräumen von
            Meeressäugern weltweit und ist Brutplatz für bis zu 60 Millionen
            Seevögel, darunter Arten, die nirgendwo sonst vorkommen. Doch
            das ist nur noch ein Bruchteil des einstigen Lebens. Denn viele
            der Bodenbrüter sind schutzlos Ratten und Mäusen ausgeliefert,
            die einst mit Robben- und Walfängern an Land kamen. Mit einem
            acht Millionen Euro teuren Projekt einer britischen Privatstiftung
            sollen die Räuber nun ausgerottet werden. Per Schiff werden drei
            Hubschrauber, 200 Tonnen Rattengift, 700 Fässer Treibstoff sowie
            Essen für mehrere Monate auf die unbewohnte Insel gebracht.

            Das Einsatzgebiet umfasst 58.000 Hektar - und ist damit fünfmal
            größer als jede Fläche, auf der je zuvor eine Rattenausrottung
            versucht wurde. Wann das internationale „Team Rat“, bestehend
            aus Piloten, Ingenieuren, Ärzten und Antarktisspezialisten, von
            seinem Feldzug zurückkehren wird, ist ungewiss; denn Südgeorgien
            ist für orkanartige Stürme und plötzliche Wintereinbrüche berüchtigt.
            Und der nächste Hafen liegt 1.400 Kilometer entfernt. (Text: arte)'
