        title: Arnika - Von der Kraft einer Heilpflanze
        title_fr: Arnica, la Reine des Vosges
        title_en: Arnica - From the power of a medicinal plant
        description: 'Seit einigen Jahren trägt Clément Urion die Bürde, das
            offizielle Pflück-Datum für die Arnikaernte freizugeben. Der Kräutersammler,
            der mit seinem sechsköpfigen Team auf seinem Bauernhof La Ferme
            du Bien-être aus Kräutern und Heilpflanzen ätherische Öle, Blütenwasser
            und Kräutertees herstellt, ist einer der wenigen, die die Pflanze
            offiziell ernten dürfen. Tausende Wildpflanzen wachsen heute noch
            in den Vogesen, doch nur 148 Arten dürfen von den Kräutersammlern
            gepflückt und weiterverarbeitet werden. Jedes Jahr im Juni gehört
            seine ganze Aufmerksamkeit der Arnika montana - jener wilden Heilpflanze,
            die auf den Wiesen des circa 1.200 hohen Markstein wächst. Nur
            Clément darf bestimmen, wann die zwei Tage dauernde Ernte beginnt
            - je nach Blütenstand und Wetter.

            Den Großteil der Ernte bekommt das bekannte Natur-Kosmetikunternehmen
            Weleda, dessen Chef Denis Graeffly erklärt, warum die Arnika so
            wichtig ist: „Sie ist eine führende Pflanze. Das heißt, sie ist
            Teil vieler Weleda-Produkte. Sie ist auch auf therapeutischer
            Ebene wichtig, sie hat viele Wirkungen auf dieser Ebene. Und auch
            für Kosmetika, besonders für eine externe Anwendung, hauptsächlich
            in der Form von Öl“. Kräutersammler zu sein, ist nicht nur eine
            Kunst, sondern auch ein Beruf. Doch jede Menge Hürden und Gesetzgebungen
            machen Leuten wie Clément Urion das Leben schwer. (Text: arte)'
