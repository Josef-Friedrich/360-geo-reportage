        title: Kung-Fu - Chinas neue Kämpferinnen
        title_fr: Chine - Les Filles Aussi Font du Kung-fu
        description: 'In der Yongtai-Mädchenschule für Kampfkunst beginnt
            Guo Jias Tag um 5:30 Uhr mit Konditionstraining. Nach dem Frühstück
            folgen Dehnübungen und Kung-Fu-Kämpfe mit verschiedenen Waffen
            wie Säbel, Speer und Schwert - und auch ganz normaler Schulunterricht.
            Nur am Sonntag hat Guo Jia frei - und in den einwöchigen Frühjahrsferien.
            Die harte Ausbildung empfindet Guo Jia als Privileg. Außerdem
            lebt sie gerne mit so vielen Mädchen zusammen. Das Zimmer teilt
            sie sich mit zehn anderen; warmes Wasser oder gar Badezimmer gibt
            es nicht. Zum Duschen fahren die Mädchen sonntags mit dem Bus
            zu einem Badehaus in die nächste Stadt, nach Dengfeng. Diese Stadt
            trägt den Namen „Kung-Fu-City“, denn hier gibt es über 80 Kampfsportschulen,
            mit mehr als 60.000 Schülern aus ganz China. Der Abschluss an
            einer Kung-Fu-Schule ist hoch angesehen.

            Doch nur sehr wenige Mädchen trainieren in diesen gemischten Schulen.
            Umso spannender ist für Guo Jia und ihre Mitschülerinnen das bevorstehende
            Sportfest, bei dem sie auch gegen Kampfsportlerinnen einer anderen
            Schule antreten werden. Als besondere Vorbereitung und Ehre dürfen
            die Mädchen mit einem Mönch aus dem nahegelegenen Shaolin-Tempel
            trainieren - jenem weltberühmten Kloster, in dem einst Zen-Buddhismus
            und Kung-Fu entstanden sind. Nach der Kulturrevolution waren viele
            der Mönche verfolgt worden, die Lehre des Kung-Fu war verboten.
            Inzwischen aber unterstützt der Staat den Wiederaufbau des Klosters,
            das, bekannt durch viele Filme, zu einer Touristenattraktion geworden
            ist.

            Der Shaolin-Mönch gehört zu den wenigen, der den Schülerinnen
            noch den Unterschied zwischen moderner, am Leistungssport orientierter
            Kampfkunst und traditionellem, mehr auf Spiritualität zielendem
            Kung-Fu erklären kann. Gut vorbereitet wollen die Kung-Fu-Kämpferinnen
            auf ihrem Sportfest zeigen, was sie können. (Text: arte)'
