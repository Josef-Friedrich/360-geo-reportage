        title: Südkorea - die Nonne der Tempelküche
        title_fr: Temple Food, l’âme de la cuisine coréenne
        continent: Asien
        description: 'Das eigentliche Kochen beginnt für Wookwan Sunim mit
            der Auswahl der richtigen Zutaten. Von Lebensmitteln aus dem Supermarkt,
            von Fast Food und Fertiggerichten hält sie gar nichts. Ihre Vorräte
            sind vor allem saisonal und regional gewachsen: „Dadurch, dass
            wir im Gebirge leben, kochen wir mit dem, was uns die Natur schenkt
            - vor allem mit wilden Pflanzen.“ Und diese wachsen nicht nur
            im Gemüsegarten des Klosters, sondern auch zwischen Blumenbeeten,
            im angrenzenden Wald oder auf Schotterwegen. Im Prinzip essen
            sie alles, was rings um den altehrwürdigen Gameunsa-Tempel wächst.
            Aus Blüten gewinnen sie Tee, aus Blättern machen sie Salate und
            frisch ausgegrabene Wurzeln werden getrocknet und dann frittiert.
            Gerade in den vitaminarmen Wintermonaten suchen die Nonnen nach
            nährstoffreichen Wurzeln im Wald.

            Denn bevor im Herbst die Pflanzen ihre Blätter abwerfen, speichern
            sie Mineralien und Vitamine in ihrem Wurzelgeflecht. „Die ganze
            Energie dieser Welt kommt von der Natur“, betont Wookwan Sunim.
            Damit die Wurzeln auch bekömmlich sind, bereitet die Äbtissin
            sie mit selbst gemachten Pasten und Soßen zu - vor allem mit Chilipaste
            und Sojasoße. Sie sollen aus dem wilden Wurzelgemüse die unerwünschten
            Bitter- und Giftstoffe ziehen. „Auf der ganzen Welt essen Menschen
            vor allem, was ihnen schmeckt, und nicht, was ihnen guttut. So
            haben viele ihre Gesundheit ruiniert. Die Tempelküche dagegen
            ist sehr einfach. Sie basiert auf drei Grundlagen: Sojasoße, Chilipaste
            und Sojabohnenpaste“, erläutert Wookwan Sunim.

            Neben dem gesundheitlichen Aspekt sind es vor allem die außergewöhnlich
            aromatischen Geschmackskreationen der Tempelküche, die international
            Beachtung finden. Eingelegtes Gemüse, gekochter Reis und tägliche
            Gebete gehen im Zen-Buddhismus Südkoreas eine äußerst vitale Symbiose
            ein, von der die umsorgten Nonnen genauso profitieren wie ihre
            buddhistischen Anhänger. (Text: arte)'
