        title: Die Herren des Lavendels
        title_fr: Les Seigneurs de le Lavande
        continent: Europa
        description: 'Michel Blanc ist einer der französischen Lavendel-Bauern.
            Mit seiner Familie bewirtschaftet er eine Fläche von rund 200
