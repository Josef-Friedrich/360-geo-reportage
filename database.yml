        title: Die Baumkletterer von Kalifornien
        title_fr: En Californie, la Mission des Grimpeurs d’Arbres Géants
        description: 'Kalifornien ist die Heimat der Mammutbäume. Die stattlichen
            Riesen werden bis zu 3.000 Jahre alt und nicht selten über 100
            Meter hoch. Inzwischen gibt es nur noch wenige von ihnen. Wissenschaftler
            und Forstmitarbeiter bemühen sich um die letzten verbliebenen
            Exemplare, katalogisieren, vermessen und untersuchen sie. Doch
            bis in die Kronen wagt sich nur eine besonders waghalsige Gruppe
            von Männern - die Baumkletterer. Chad Brey gilt als einer der
            besten der USA. Deshalb wird der 38-Jährige immer wieder für Aufträge
            angeheuert, die als schwierig oder waghalsig gelten. Wie etwa
            das vertikale Vermessen eines Mammutbaumes, dessen angegebene
            Höhe von etwa 90 Metern letztmalig vor 40 Jahren gemessen wurde.
            Inzwischen sollte der Baum um einiges höher sein. Selbst in Kalifornien
            gibt es derart hohe Bäume nur noch selten.

            Für die kalifornische Holzindustrie wurden im letzten Jahrhundert
            96 Prozent des Bestandes gefällt, und selbst heute möchte die
            Industrie nicht auf das wertvolle Baumaterial verzichten. Während
            Aktivisten und Umweltschützer zum offenen Kampf gegen die Wirtschaft
            aufrufen, sucht Chad mit Wissenschaftlern nach anderen Wegen.
            Für seinen neuen Auftrag soll er alte und gut entwickelte Bäume
            finden, von denen Biologen Ableger ziehen wollen, um sie in anderen
            Teilen der Welt anzupflanzen. Die Zeit drängt, denn mittlerweile
            wird Kalifornien in jedem Sommer von verheerenden Waldbränden
            heimgesucht, die auch die letzten Exemplare der Mammutbäume bedrohen.
            (Text: arte)'
