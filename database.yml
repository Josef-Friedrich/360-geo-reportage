        title: Kreta - Die süßen Früchte des Johannisbrotbaums
        title_fr: Le Caroubier, l’Or Noir de la Crète
        description: 'Auf Kreta ist der Olivenbaum allgegenwärtig. Doch es
            gibt einen anderen, uralten Baum auf der Insel, der zeitgleich
            Früchte und Blüten trägt und dessen Früchte die Karuben, einzigartige
