        title: Svanetien - Von Lebenden und Toten
        title_fr: 'Géorgie: le Culte des Ancêtres en Svaténie'
        description: 'Jeder Winter bringt meterhohen Schnee in das entlegene
            Svanetien an der georgisch-russischen Grenze. In der entbehrungsreichen
            Zeit mit ihren langen, dunklen Nächten werfen die Svanetier einen
            intensiven Blick in das Totenreich. Denn die Svanetier sind davon
            überzeugt, dass ihre Ahnen nach dem Tod nicht etwa verschwinden,
            sondern weiter neben ihnen existieren. Während der Sowjetzeit
            war die Ausübung jeglicher Religion zwar strikt verboten doch
            die alten Rituale, die mit dem christlich-orthodoxen Glauben verwoben
            sind, wurden heimlich am Leben gehalten. Lewan Jajvani hat sein
            Heimatdorf nur ein einziges Mal, zum Studium, verlassen, und ist
            direkt danach zurückgekehrt: „Wir sind überzeugt von der Gegenwart
            unserer Vorfahren. Deswegen müssen wir hier auf diesem Stück Erde
            bleiben, wir können sie nicht allein lassen“, erklärt er.

            Den Ahnen wird viel Macht zugesprochen; sie können das Schicksal
            der Lebenden beeinflussen und müssen deswegen mit strikt einzuhaltenden
            Ritualen aus vorchristlicher Zeit wohlgesonnen gestimmt werden.
            Beim „Lipanali“-Fest werden die Seelen der Toten in die Häuser
            der Familien geladen und mit feinsten Speisen und frisch gebranntem
            Schnaps für mehrere Tage bewirtet. Zum Lichterfest „Lamproba“
            am Ende des Winters wird bei Fackellicht erneut geschmaust, diesmal
            aber direkt dort, wo die Toten sind: auf dem Friedhof. „360° Geo
            Reportage“ ermöglicht faszinierende Einblicke in die Lebensrealität
            eines Volkes, das sich seine sehr eigene Kultur durch die Sowjetzeit
            bewahren konnte und nach wie vor eng verbunden mit den Traditionen
            lebt. (Text: arte)'
