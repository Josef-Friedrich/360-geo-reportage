        title: Tradition am Steilhang - Die Schweiz und ihre Wildheuer
        title_fr: La fenaison en montagne, une tradition Suisse
        continent: Europa
        description: 'Im Schweizer Kanton Uri pflegen die Bauern an den fast
            senkrechten Steilhängen eine gefährliche Tradition: das Wildheuen.
            Seit Jahrhunderten mähen sie hier in den Alpen das Gras für ihre
            Tiere auch oberhalb der Weiden. Dafür braucht es vor allem Kondition
            und absolute Trittsicherheit. Doch es lohnt sich, denn Wildheu
            ist extrem gesund für die Tiere, das regelmäßige Mähen hält die
            Wiesen frei von Wildwuchs und ist obendrein ein Schutz vor Lawinen.
            Hoch über dem Vierwaldstättersee beginnt jeden August ein gefährliches
            Abenteuer: die Saison der Wildheuer. Sepp Herger ist von Kindesbeinen
            an mit seinen Eltern auf der Alm, ein anderes Leben kann er sich
            kaum vorstellen. Vor acht Jahren hat er sich eine eigene Bergweide
            im Kanton Uri gekauft, hier lebt er den Sommer über mit seiner
            Frau Andrea - in 1.500 Metern Höhe.

            Die beiden hüten dort oben 80 Kühe, haben eine eigene Ziegenzucht,
            sind Käsebauern und nicht zuletzt Wildheuer. Die schwer zugänglichen
            Wildheuwiesen, liebevoll „Wildi“ genannt, sind voller Kräuter
            und Blumen, das Heu ist nährstoffreich und regelmäßiges Mähen
            sorgt dafür, dass die Flächen frei von Wald bleiben und damit
            auch sicher vor Lawinen. Dafür zahlt der Kanton seinen Bauern
            sogar Geld - doch das Wildheuen bleibt nicht nur körperlich mühsam,
            sondern ist vor allem extrem gefährlich. Der Tag im Sommer beginnt
            früh für Sepp und seine Frau. Nachdem die Kühe im Freien, direkt
            auf der Alm, gemolken wurden, geht es für Andrea in die eigene
            Käserei und für Sepp auf die „Wildi“ - die steilen Wildheuwiesen.

            Nicht nur, dass er das Heu der Wiesen überweigend von Hand mäht,
            er muss es auch zu 80 Kilogramm schweren Ballen binden - allein
            sechs Tonnen wurden es in diesem Sommer. Auf noch steileren und
            höher gelegenen Wiesen kommt auch schon mal schweres Gerät zum
            Einsatz: Mäher und Helikopter. Ein Abenteuer ganz in der Tradition
            der Schweizer Bergbauern - und das vor einer atemberaubenden Kulisse.
            (Text: arte)'
