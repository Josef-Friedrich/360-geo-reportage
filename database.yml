        title: Chile - Die Leuchttürme am Ende der Welt
        title_fr: Chili, les Phares du Bout du Monde
        description: 'José Aguayo lebt und arbeitet ein Jahr lang als Leuchtturmwärter
            auf der Felseninsel am Kap Hoorn zusammen mit seiner Familie.
            An fast 300 Tagen im Jahr regnet und stürmt es hier Windgeschwindigkeiten
            bis zu 200 Kilometer pro Stunde sind keine Seltenheit. Der Wind
            weht fast immer aus West oder südwestlicher Richtung. Es sind
            Vorposten der Zivilisation, am Ende der Welt! Rund 6.400 Kilometer
            lang ist Chiles Pazifik-Küste: gesäumt von zahlreichen Leuchttürmen
            von der Atacama-Wüste im Norden bis nach Kap Hoorn. Mehr als 20
            der Leuchttürme sind bemannt, manche mit Familien, andere mit
            Marineeinheiten. Die Versorgung wird im Süden von Punta Arenas
            und Puerto Williams aus organisiert. José Aguayo ist Oberfeldwebel
            und seit neun Monaten Leuchtturmwärter am Kap Hoorn.

            Die chilenische Regierung will hier am Südende Amerikas Flagge
            zeigen: Der 36-Jährige ist gelernter Kommunikationstechniker und
            zehn Jahre lang auf Marineschiffen zur See gefahren, bevor er
            einen der isoliertesten Jobs der Welt angetreten hat. Die Hauptaufgabe
            von José Aguayo ist die Kontrolle und Sicherung des Schiffsverkehrs.
            Während im chilenischen Sommer fast täglich Kreuzfahrtschiffe
            und Segelboote Kap Hoorn umfahren und hier halt machen, nehmen
            jetzt im Winter nur wenige Frachter die Route um die Inseln. Die
            Gewässer um die Felseninseln gelten als größter Schiffsfriedhof
            des Planeten. Auf dem Meeresboden sollen rund 800 Wracks liegen.
            (Text: arte)'
