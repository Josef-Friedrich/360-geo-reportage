        title: Die Odyssee der Mönchsrobbe
        title_fr: L'Odyssèe du phoque moine
        continent: Europa
        description: 'Robben gibt es auch dort, wo man sie nicht unbedingt
            vermuten würde: im Mittelmeer. Um zu überleben, verstecken sie
            sich oft in unzugänglichen Höhlen. Für einen besseren Schutz dieser
            Säugetiere ist es wichtig, noch mehr über sie zu erfahren. Am
            besten dadurch, sie zu beobachten - aber ohne zu stören. Deshalb
            hat sich ein Forschungsteam nach Griechenland aufgemacht, um ein
            spezielles Kamerasystem zu installieren. Seit der Antike lebt
            die Mönchsrobbe im Mittelmeer. Um zu überleben und sich vor allem
            vor dem Menschen zu schützen, verstecken sich die scheuen Meeressäuger
            oft in nahezu unzugänglichen Höhlen. Sie wurden lange Zeit gejagt,
            wegen ihrer Haut, ihres Fettes - oder weil sie den Fischern zu
            viel Fisch wegfressen.

            Inzwischen ist die Art so gefährdet, dass die letzten knapp 500
            im Mittelmeer lebenden Exemplare dringend besser geschützt werden
            müssen. Doch ihr versteckter Lebensraum macht ihre Erforschung
            und damit ihren Schutz sehr schwierig. Das will ein Team der Octopus
            Foundation ändern. Meeresforscher, Fotografen, Taucher und Einheimische
            wollen gemeinsam autonome Kameras an ausgewählten Stellen positionieren,
            um zu erfahren, ob und wo es die Robben überhaupt noch gibt und
            um ihre Lebensgewohnheiten zu erforschen. Julien Pfyffer, der
            Leiter der Expedition, setzt zusammen mit seinen Mitstreiterinnen
            und Mitstreitern die Segel in Richtung der Insel Kefalonia: „Wir
            sind extrem gespannt, was uns erwartet. Nach mehreren Wochen oder
            Monaten werden wir es vielleicht endlich schaffen, eine Robbe
            zu erspähen, die sich am Strand ausruht.

            Und sei es nur für einen kurzen Augenblick“, so Pfyffer. Bis zum
            Ende ihrer Reise erwartet sie eine ganze Reihe erstaunlicher Entdeckungen.
            (Text: arte)'
