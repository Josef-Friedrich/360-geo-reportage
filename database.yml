        title: Die Bärenhunde von Nevada
        title_fr: Les Chiens Traqueurs d’Ours du Nevada
        description: 'Es ist der Müll, der die Schwarzbären im US-Bundesstaat
            Nevada in die Siedlungen lockt. Wenn in der Natur das Futter knapp
            wird, finden sie hier immer etwas. Die Tiere flüchten meist, sobald
            sie auf Menschen treffen, doch ein Bär kann auch schon mal angreifen.
            Vielerorts werden Bären einfach abgeschossen, wenn sie den Menschen
            zu nahe kommen. Nevadas staatlicher Bären-Biologe Carl Lackey
            hat eine friedlichere Lösung gefunden, um die Bären auf Abstand
            zu halten. „360° Geo Reportage“ begleitet ihn, wie er sie einfängt
            und abseits der Siedlungen wieder frei lässt. Die wichtigsten
            Helfer dabei: seine Karelischen Bärenhunde. Sie jagen die Bären
            mit aggressivem Bellen wieder zurück in den Wald. Das Fenster
            ist ausgehebelt, der Kühlschrank hat Kratzer, die Bewohnerin ist
            aufgelöst.

            Ein Bär ist nachts in ihr Haus eingestiegen und hat Käse und Getränkedosen
            auf dem Fußboden verteilt. Eine bedrohliche Situation. Deshalb
            stellen Lackey und seine Mitarbeiterin eine Bärenfalle auf, in
            der ein Köder den Bären anlockt. Greift dieser danach, schnappt
            die Falle zu. Ein paar Nächte später sitzt schon ein 200-Kilo-Koloss
            in der Falle. Er darf zurück in die Freiheit, aber er soll lernen,
            die Menschen wieder als Gefahr wahrzunehmen und nicht als Nahrungsquelle.
            Diese Lektion verpassen ihm die Karelischen Bärenhunde. Der Bär
            ist in Panik, als er aus der Falle springt. Die Hunde hetzen ihn
            mit ihrem furchterregenden Gebell bis zum nächsten Baum. Dort
