        title: Die Polarbahn
        title_fr: Le Grand Nord Sur les Rails
        description: 'Die Halbinsel Jamal liegt im Nordwesten Sibiriens und
            ragt weit in das Polarmeer hinein - eine karge Heimat für Nomaden
            und Rentiere. Seit 2011 durchqueren mehrmals pro Woche Züge der
            Polarbahnlinie die Ödnis der Tundra. Sie starten in der Station
            Obskaja und fahren 572 Kilometer über Permafrostböden und Moore
            immer weiter nach Norden bis zu den Erdgasfeldern von Bowanenko.
            Die Bahn ist Eigentum des russischen Energiekonzerns Gazprom,
            der über die Schienen Material und Mitarbeiter zur Gasförderstätte
            bringen lässt. Dafür, dass die Züge stets verlässlich bei bis
            zu minus 60 Grad Celsius im Winter oder 30 Grad Celsius im Sommer
            rollen, sorgt ein enormer Aufwand an Technik - und der Einsatz
            des erfahrenen Streckenchefs Alexander Choroschailo.

            „360° - GEO Reportage“ begleitet ihn und seine Kollegen auf dem
            Schneeräumzug hinter dem Polarkreis. Der 53-jährige Alexander
            Choroschailow ist Eisenbahningenieur und Herr über mehrere Schneeräumzüge
            auf der Jamal-Strecke der sibirischen Polarbahn. Die hochmodernen
            Züge wurden speziell für extreme Wetterbedingungen in der Arktis
            entwickelt. Sie sind vor allem im Winter pausenlos zwischen den
            Stationen im Einsatz. Mit riesigen Schaufelauslegern befreien
            Alexander Choroschailos Züge Gleise und Weichen von Schnee und
            Eis. Andere Spezialisten kontrollieren regelmäßig die Lage der
            Gleise auf dem Permafrostboden. Auch noch so starke Schneestürme
            und Temperaturschwankungen dürfen die Polarbahn nicht aufhalten,
            denn sie versorgt Tausende Menschen, die auf den Gasfeldern von
            Bowanenko arbeiten. Es ist ein permanenter Kampf zwischen Zivilisation
            und Natur.

            Leichter fällt das Leben jenen Menschen, die hier seit jeher ohne
            Technik auskommen. Das seit vielen Generationen auf der Polarhalbinsel
            Jamal lebende Nomadenvolk der Nenzen ist an die harten Lebensbedingungen
            nahezu perfekt angepasst. Dass die Polarbahn seit einigen Jahren
            durch ihre angestammten Lebensräume fährt, sehen sie mit gemischten
            Gefühlen: Die Züge können ihnen zwar den Zugang zu Konsumgütern
            der modernen Welt erleichtern, doch zugleich bedroht genau dies
            ihre althergebrachte Lebensweise und Kultur. (Text: arte)'
