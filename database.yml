        title: Das Geheimnis der Schweizer Uhren
        title_fr: Le Secret des Montres Suisses
        description: 'Die Wiege der Uhrmacherei steht in den Bergen der französischen
            Schweiz. Mit den Namen der beiden Städtchen La-Chaux-de-Fonds
            und Le Locle verbinden Kenner höchste Präzision. Denn hier begann
            der Weltruhm der Schweizer Uhren. In dem lichtdurchfluteten Atelier
            ist es still. Leise tickt und surrt es an den Arbeitspulten. Emilie
            Choulad, Restaurationsstudentin im zweiten Studienjahr, muss für
            ihre Diplomprüfung eine historische Uhr restaurieren und versuchen,
            die ursprünglichen Funktionen wiederherzustellen. Ersatzteile
            gibt es keine - jede Uhr ist ein handgefertigtes Unikat. Um diese
            Uhren zu restaurieren, braucht man eine Philosophie, das Bewusstsein
            über die Einzigartigkeit der Objekte, die einem anvertraut werden.
            „Komplikationen“ heißen zum Beispiel jene Uhren, die neben Minuten
            und Stundenanzeigen weitere Funktionen haben.

            Sie können Sekundenbruchteile stoppen, das Datum oder astronomische
            Angaben anzeigen oder die Zeit durch akustische Signale wiedergeben.
            Auch Diego Azconegui gehört zu den sechs bis acht Nachwuchsrestauratoren,
            die pro Jahr an der CIFOM, der Technischen Hochschule von Le Locle,
            aufgenommen werden. Wie Emilie Choulad kämpft er nicht nur mit
            der Uhr, sondern auch gegen die Zeit, um rechtzeitig vor Ablauf
            der Prüfung fertig zu sein. Er liebt diesen Beruf: „Hier habe
            ich leidenschaftliche Menschen gefunden, die keine Stunden zählen,
            die nur für die Uhren leben … Das Schlimmste ist, letztendlich,
            von der Zeit eingeschränkt zu sein. Das ist nicht einmal für einen
            Uhrmacher leicht zu ertragen. (Text: arte)'
