        title: Kaviar, das schwarze Gold Italiens
        title_fr: Le Caviar, l'Or Noir de l'Italie
        continent: Europa
        description: 'Wohl jeder verbindet mit Kaviar unweigerlich Luxus und
            Russland. Doch dort, wo die kostbaren Fischeier des Störs zwar
            immer noch in großen Mengen verspeist werden, dürfen sie nicht
            mehr produziert werden. Seit der Stör durch Überfischung in Russland
            vom Aussterben bedroht ist und nicht mehr gefangen werden darf,
            muss die Delikatesse importiert werden. Unter anderem aus Italien.Zum
            einen wurde dort - speziell in der weitläufigen Po-Ebene Norditaliens
            - schon seit den 90er Jahren in spezialisierten Betrieben die
            Zucht der empfindlichen Fische perfektioniert, und zum anderen
            seit einigen Jahren mit erheblichen finanziellen Aufwand die Wiederansiedlung
            des Störs im Po vorangetrieben. Denn der 650 Kilometer lange Fluss
            war traditionell Wander- und Laichgebiet des Störs, der die Region
            kulturell und kulinarisch jahrhundertelang prägte.

            Die beeindruckende Fischart, die schon vor den Dinosauriern existierte,
            wurde erst durch die Industrialisierung des Flusses in den 30er
            Jahren vertrieben. Die Störzuchtanlage von John Giovannini und
            seinem Bruder Sergio liegt in Cassolnovo, 30 Kilometer westlich
            von Mailand. Auf einer Fläche von 35 Hektar wachsen hier 300.000
            Störe heran.Getrennt nach Alter, Geschlecht und Fischart wie dem
            russischen und dem adriatischen Stör. Je nach Art benötigen weibliche
            Störe zwischen zehn und 20 Jahre, bis sie geschlechtsreif sind
            und die begehrten Fischeier produzieren. Schon der Vater der Brüder
            begann mit der Zucht der Störe. Heute ist die Familie erfolgreicher
            denn je. Und nicht nur sie: Nach China ist Italien heute der zweitgrößte
            Kaviarproduzent der Welt. (Text: arte)'
