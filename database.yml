        title: Guano - Schatzinseln und Vogeldreck
        title_fr: Guano, sale besogne au paradis des oiseaux
        description: 'Der 44-jährige Hildebrando Angeles de la Cruz ist einer
            der erfahrensten und besten Arbeiter auf den Guanoinseln. Für
            ihn und seine Kollegen ist der Dünger ein wahrer Schatz in dem
            armen Andenstaat Peru. Dank des Vogelkots haben sie eine regelmäßige
            und vergleichsweise gut bezahlte Arbeit. Mit einem durchschnittlichen
            Monatslohn von etwa 1.200 Soles - knapp 325 Euro - verdienen die
            Arbeiter pro Monat fast das Doppelte des gesetzlichen Mindestlohns
            in Peru. Essen und Unterkunft sind umsonst. Doch glücklich ist
            auf den Inseln kaum jemand. Neben der harten Arbeit nagt die Isolation
            an Hildebrando und den anderen Männern. Besonders abends kommt
            die Sehnsucht nach der Frau und den Kindern auf. Die meisten Guanoarbeiter
            stammen aus zwei Bergdörfern in den Anden: Caráz und Yungay. So
            wie Hildebrandos Frau Angelica geht es vielen in der Region.

            Die Männer arbeiten an der Küste oder in Minen in anderen Teilen
            Perus - die zurückgebliebenen Frauen kümmern sich um Haus, Ernte
            und Kinder. Zurück in die Berge reist Hildebrando nur alle zwei
            bis drei Monate - wenn er genug freie Tage angesammelt und Geld
            für die Reise gespart hat. Diesmal will Hildebrando nach Hause,
            um seinen 45. Geburtstag im Kreise seiner Familie zu feiern. Der
            Besuch der Heimat ist für Guanoarbeiter das Paradies auf Erden,
            noch dazu, wenn ein Fest ansteht mit Musik und Tanz, etwas Gutem
            zu essen und dem einen oder anderen Becher Chicha - das beliebte
            Maisbier der Andenbewohner. Es sind wenige, aber wichtige Tage
            des Glücks, bevor es wieder zurückgeht - auf die Gunaoinseln von
            Peru. (Text: arte)'
