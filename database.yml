        title: Gitarren und Flamenco in Granada
        title_fr: L'Andalousie — Au Son des Guitares et du Flamenco
        title_en: Guitars and Flamenco in Granada
        description: 'Àlvaro Pérez, genannt El Martinete, lebt in Granada.
