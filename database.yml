        title: Handgemacht in Laos - Rares aus Rattan
        title_fr: Laos, la vannerie dans tous ses états
        continent: Asien
        description: 'Seit jeher wird Rattan in Asien vielseitig verwendet:
            zur Herstellung von Möbeln, Korbwaren, Wandverkleidungen und Sportbällen.
            Auch im Zentrum von Laos gedeiht die stachelige Rattanpalme. Wild
            als Kletterliane in den Dschungelwäldern und auch angebaut auf
            Feldern. Die Menschen in den Dörfern ringsum leben seit Generationen
            von Rattan, der Pflanze mit vielfältigen Eigenschaften. Seit dem
            19. Jahrhundert ist Rattan auch in Europa aus der Inneneinrichtung
            kaum wegzudenken, berühmt ist etwa das gleichzeitig stabile wie
            auch leichte sogenannte Wiener Geflecht, das für Stuhlbespannungen
            eingesetzt wird. Von viktorianischen Kolonialmöbeln über das Bauhaus,
            Art déco, die Swinging Sixties oder den aktuellen Boho-Trend -
            Rattan ist immer dabei. Dabei weiß kaum jemand, woher Rattan eigentlich
            stammt.

            Was wir als Rattan kennen, sind die Triebe einer Familie von Kletterpalmen,
            die im tiefen Dschungel Südostasiens wachsen und bis zu 200 Metern
            lang werden können. Das Schrumpfen der Primärwälder, die den Rattanpflanzen
            stützende Bäume bieten, ist ein wesentlicher Grund, warum Rattan
            teuer geworden ist und jetzt zum Beispiel in Laos wieder aufgeforstet
            wird. Die 24-jährige handwerklich talentierte Touly aus einem
            Dorf in Zentral-Laos begibt sich auf eine Reise durch das Land,
            um im Auftrag ihrer dörflichen Flechtgruppe Kontakte zu Produzenten
            zu knüpfen, neue Techniken zu erlernen und eine Rattanschälmaschine
            zu kaufen. Damit könnte das Dorf die Produktivität seiner Rattanfertigung
            erhöhen. In der alten Königsstadt Luang Prabang soll sie eine
            Buddha-Büste aus Rattan anfertigen. (Text: arte)'
        description_short: Rattan wird in Asien vielseitig verwendet und ist
            seit dem 19. Jahrhundert auch in Europa beliebt. Das Schrumpfen
            der Wälder in Südostasien hat zu steigenden Preisen geführt,
            weshalb in Laos Rattan wieder aufgeforstet wird. Eine junge Frau
            aus einem Dorf in Zentral-Laos reist durch das Land, um Kontakte
            zu knüpfen, neue Techniken zu erlernen und eine Rattanschälmaschine
            zu kaufen, um die Produktivität der Rattanfertigung ihres Dorfes
            zu erhöhen.
