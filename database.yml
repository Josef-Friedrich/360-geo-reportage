        title: Elbsandsteingebirge - Märchenwelt und Meisterwerke
        title_fr: Dresde, au Fil de l’Elbe
        description: 'Seit Jahrhunderten prägt der Sandstein als historischer
            Baustoff das Bild der sächsischen Landeshauptstadt Dresden. Die
            barocken Prachtbauten - Frauenkirche, Semperoper und Zwinger -
            alle sind sie aus Elbsandstein erschaffen. Nachdem die Stadt nach
            dem Zweiten Weltkrieg völlig zerstört war, erstrahlt sie nun nach
            jahrzehntelangem Wiederaufbau fast wieder in altem Glanz. Kein
            einfaches Unterfangen: Die Rekonstruktion des historischen Schlingenrippengewölbes
            im Residenzschloss hielten Bauleute aus ganz Europa bislang für
            unmöglich. Doch am Ende ist es den Fachleuten mit Hilfe alter
            Baupläne gelungen. Am Eingang des Elbsandsteingebirges liegt Hohnstein
            mit seiner berühmten Burg. Das romantische Städtchen ist die Wiege
            des deutschen Kaspers, der weit über die Grenzen Deutschlands
            bekannt ist.

            Der 87-jährige Gerhard Berger ist der letzte, der den Kasper noch
            nach traditioneller Art von Hand aus Lindenholz fertigt - über
            70.000 Puppenköpfe hat er in seinem Leben geschnitzt. Der Puppenspieler
            Detlef Heinichen bestellt die Puppen bei ihm, mit denen er auftritt.
            Der gebürtige Dresdner kennt nicht nur die Geschichte des Kaspers,
            sondern auch die seiner Dresdner Heimat. Wer hier lebt und arbeitet,
            hat eine enge Beziehung zu seiner Heimat: Das gilt für den Puppenspieler
            Detlef Heinichen ebenso wie für den Barfußkletterer Bernd Arnold,
            den Architekten Jens-Uwe Anwand und für die Biologen Gert Füllner
            und Matthias Pfeifer, die seit Jahren an der Wiederansiedlung
            des Lachses in der Elbe arbeiten.

            Im Herbst erwarten sie mit Spannung den Erfolg ihrer Arbeit: Denn
            dann kehren hoffentlich die großen Lachse, die sie hier einst
            als kleine Lachsbrütlinge ausgesetzt haben, aus Südgrönland zum
            Laichen in die Nebenarme der Elbe zurück. (Text: arte)'
