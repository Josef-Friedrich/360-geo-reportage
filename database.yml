        title: Namibias Geparden - Hoffnung für die Raubkatzen
        title_fr: Namibie, l'espoir renait pour les guépards
        continent: Afrika
        description: 'Namibia verfügt über zahlreiche Schutzgebiete und Tierreservate.
            Fast 40 Prozent der Landesfläche stehen ganz oder teilweise unter
            staatlichem Schutz. Davon profitieren auch die dort beheimateten
            Raubkatzen. Es gibt schätzungsweise noch 8.000 Geparden, wobei
            mehr als ein Drittel von ihnen in Namibia leben. Einst war ihr
            Bestand um ein Vielfaches höher, doch die zunehmende Trockenheit,
            die Jagd der Wilderer sowie der Wettbewerb mit den größeren und
            stärkeren Leoparden setzen ihrer Population zu. Tierschützer und
            Veterinäre, ideenreiche Frauen und Fährtenleser kämpfen nun um
            das Überleben der Großkatzen. Die Raubkatzen Namibias leben meist
            gar nicht in den eher trockenen Schutzgebieten und Tierreservaten,
            sondern auf dem fruchtbaren Farmland.

            Dort werden Abertausende Rinder, Schafe und Ziegen gezüchtet,
            die für die schnellen Räuber eine leichte Beute sind. Dies führt
            jedoch zu Konflikten mit den Farmern - sie greifen häufig zum
            Gewehr. Die Zahl der Geparden geht seit Jahrzehnten kontinuierlich
            zurück. Tierschutzorganisationen zeigen den Viehzüchtern Alternativen
            auf, um die Raubtiere nicht erschießen zu müssen. So rücken mobile
            Eingreifteams aus, um die Raubkatzen einzufangen und mit Sendern
            auszustatten, die den Tierschützern und Farmern die Positionen
            der Tiere melden. Erfahrene Fährtenleser wie Buschmann Debe helfen
            den Gepardenrettern beim Aufsuchen und Einfangen der Tiere. Das
            Gepardenweibchen Amber ist ihm besonders ans Herz gewachsen. (Text:
            arte)'
