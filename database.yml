        title: Majuli - ein Inselvolk trotzt den Fluten
        title_fr: Majuli, Terre des Eaux, Terre des Moines
        description: 'Der Brahmaputra zählt zu den mächtigsten Strömen der
            Welt. Er entspringt in Tibet und mündet in den Ganges. Bis zu
            30 Kilometer ist er breit. Nachdem 1950 ein Erdbeben den Lauf
            des Flussbetts verändert hat, tritt der Strom jeden Sommer während
            der Monsunmonate über die Ufer von Majuli, der größten Flussinsel
            der Welt. Bei den letzten großen Überschwemmungen 1998 und 2008
            riss er mehrere Ortschaften mit sich fort. Doch noch immer wohnen
            rund 150.000 Menschen auf Majuli und ihren zahlreichen Nebeninseln.
            Die meisten arbeiten als Bauern oder Fischer. Wer Haus und Hof
            in den Fluten verliert, zieht meist zu Verwandten. Doch in 20
            Jahren, so lauten Prognosen, wird von Majuli nichts mehr übrig
            sein. Die Inselbevölkerung hofft weniger auf Hilfe seitens der
            Regierung als auf die der Götter.

            Eltern sind sogar bereit, ein Kind in eines der 22 Klöster auf
            Majuli zu geben. Mit diesem „Opfer“ soll auch Unheil von den Menschen
            ferngehalten werden. Denn Majuli darf nicht noch mehr Land an
            den Fluss verlieren. „360° - Geo Reportage“ begleitet die ersten
            Schritte des vierjährigen Lohits auf seinem Weg zum angesehenen
            Kindermönch. Wie wird es Lohit im Kloster ergehen? Vor 20 Jahren
            zog der Mönch Dinonath Baruah wie Lohit heute in das Kloster ein.
            Jetzt ist es seine Aufgabe, den kleinen Novizen auszubilden. Dinonath
            will sich Lohits Erziehung annehmen, und mit etwas Glück akzeptiert
            ihn Lohit als Ersatz-Vater. (Text: arte)'
