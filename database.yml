        title: Argentinien - Der Jaguar ist zurück
        title_fr: Argentine, le Retour du Jaguar
        title_en: Argentinia - The Jaguar is Back
        description: 'Jaguare, die größten Raubkatzen Südamerikas, waren schon
            immer beliebte Jagdobjekte. Die indigenen Völker der Region waren
            auf ihre Felle aus, die spanischen Eroberer ebenso, und die Viehzüchter
            sahen in ihnen eine Bedrohung für ihre Herden. Aber erst zu Beginn
            des 20. Jahrhunderts wurde der Lebensraum der Jaguare durch die
            Viehzüchter so stark eingeschränkt, dass sie als ausgerottet galten.
            Heute sollen die Katzen wieder angesiedelt werden. Fünf erwachsene
            Jaguare wurden dafür aus der Gefangenschaft in ein eigens gegründetes
            Aufzuchtzentrum auf den Esteros del Iberá, dem größten Feuchtgebiet
            Argentiniens, gebracht. Hier sollen sie für Nachwuchs sorgen,
            der dann ausgewildert werden soll. Das Problem ist, dass besonders
            die drei weiblichen Tiere Defizite haben, die eine Zucht erschweren:
            Tanja fehlt ein Hinterbein, das sie als Jungtier verloren hat.

            Isis ist so sehr an Menschen gewöhnt, dass sie Angst vor den eigenen
            Artgenossen hat. Und Tobuna ist mit 17 Jahren fast zu alt für
            die Zucht. Die Wissenschaftler haben damit die Qual der Wahl.
            Dennoch soll das Unternehmen unbedingt gelingen. Zwei Jahre und
            viel Geld waren nötig, um den Auslauf für die Jaguare zu bauen.
            Vier Areale von jeweils 1.200 Quadratmetern, zwei für die Mütter
            und ihre Nachkommen von anderthalb Hektar und ein riesiges Gebiet
            von 30 Hektar für die Phase vor der endgültigen Auswilderung.
            Für welches Tier werden sich die Experten um die Biologin Maite
            Rios Noya am Ende entscheiden? Und wird die Paarung klappen? Wenn
            ja, könnten in frühestens zwei Jahren wieder wilde Jaguare durch
            die Esteros del Iberá streifen. (Text: arte)'
