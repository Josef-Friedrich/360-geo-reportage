        title: Der Maestro, Neapels legendärer Boxmeister
        title_fr: Naples, le Maestro de la Boxe
        description: 'Lucio Zurlos Studio namens Boxe Vesuviana liegt im Stadtviertel
            Provolera, was im neapolitanischen Dialekt so viel bedeutet wie
            Pulverfass. Es ist eine Anspielung auf den Vulkan gleich nebenan
            sowie darauf, dass sich hier einst eine Militärstation befand
            - der Name könnte aber auch die soziale Sprengkraft des armen
            Viertels bezeichnen. Der Boxsport hat hier eine riesige Anhängerschaft.
            Es ist schlicht für viele der Weg heraus aus Tristesse, Straßengewalt
            und Sinnlosigkeit. Zurlo engagiert sich daher nicht nur für Sport
            und Titelkämpfe. Er ist vor allem ein sozialer Anlaufpunkt. Im
            Boxstudio trainieren Sportler unterschiedlichen Alters. Von Anfängern
            bis hin zu Profis, unter ihnen zum Beispiel Salvatore Annunziata.

            Nach einem Jahr Pause bereitet sich der 30-Jährige auf einen wichtigen
            Kampf vor, der ihm die Möglichkeit geben könnte, um den nationalen
            Titel zu boxen. Salvatore besucht Lucios Boxtraining schon seit
            dem zwölften Lebensjahr. Einst war er ein eher schüchternes Kind.
            Doch mit den Jahren ist aus Salvatore ein professioneller Boxer
            geworden, der schon den Welttitel IBF sowie den Mittelmeer-Boxtitel
            gewonnen hat. Und doch reicht sein Verdienst aus dem Sport nicht
            aus, um damit seine Familie zu ernähren. So arbeitet er zusätzlich
            vier Tage pro Woche auf dem Markt von Ischia als Verkäufer von
            Bekleidung. Sobald er Feierabend hat, trainiert er auch dort,
            am Strand unter freiem Himmel. Trainer Zurlo unterweist ihn dann
            per Telefon. Denn der entscheidende Kampf rückt immer näher.

            Wie wird sich Salvatore im Ring machen? Hat er nach so langer
            Pause überhaupt Chancen auf Erfolg? (Text: arte)'
