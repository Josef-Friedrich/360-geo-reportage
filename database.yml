        title: Azoren, das Geschäft mit den Walen
        title_fr: Les Açores, le Sort des Baleines
        description: 'Die Azoren, eine Inselgruppe mitten im Atlantik, sind
            weltweit bekannt durch den meteorologischen Begriff des Azorenhochs.
            Seine Lage beschert dem Archipel ein ganzjährig subtropisches,
            mildes und oft auch feuchtes Klima. Das Meer um die vulkanisch
            geprägten Inseln ist extrem nahrungsreich. Deshalb leben rund
            um die Azoren 27 Wal- und Delfinarten sowie mehr als 500 Arten
            von Fischen. Früher wurden hier Wale gejagt, heute sind die Inseln
            ein Hotspot für Whale-Watching-Unternehmen, die allerdings eine
            mögliche Gefahr für das sensible Naturparadies darstellen.

            Die Lage der Inselgruppe mitten im Atlantik, zwischen dem europäischen
            Festland und Amerika, bescherte den Azoren die Rolle eines strategisch
            wichtigen Knotenpunktes: Überseeschiffe und Überseeflugzeuge mussten
            hier auf halber Strecke nachtanken, und Ende des 19. Jahrhunderts
            wurde das erste Unterseekabel von der Insel Faial aus zwischen
            beiden Kontinenten verlegt. Das Meer prägt die Azoren bis heute.
            Nachdem der Walfang vor mehr als 30 Jahren verboten wurde, etablierte
            sich der Meeres-Tourismus. Die große Vielfalt und Dichte an Walen
            und Delfinen, die man aus nächster Nähe beobachten kann, sucht
            weltweit ihresgleichen. Und so wurden im Laufe der Jahre etliche
            Whale-Watching-Unternehmen gegründet. Neben einer durch die vulkanischen
            Böden beschwerlichen Landwirtschaft gibt es ansonsten auch kaum
            Arbeit auf den Inseln.

            Der Franzose Serge Viallelle war der erste, der Touristen mit
            Booten zu den Walen aufs Meer brachte - mittlerweile sieht er
            das Geschäft kritisch. Und auch Umweltschützer und Biologen versuchen
            mittels Studien herauszufinden, wie viel Nähe des Menschen und
            der Tourismusboote gut für die Meeresriesen ist. (Text: arte)'
