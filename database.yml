        title: Die Exzentriker der Düfte
        title_fr: Secrets de Parfumeurs
        description: 'Parfüm - ein Produkt, ein Zauber, eine Kultur, untrennbar
            verbunden mit Frankreich, den riesigen Blumenfeldern von Grasse,
            den Pariser Salons, Namen wie Chanel, Dior und Guerlain. Eine
            weltweit operierende Parfümindustrie kreiert immer neue Düfte
            und verdient Milliarden. Doch es gibt noch Spezialisten abseits
            der großen Namen und ihres Massenumsatzes. Der ehemalige Kreativdirektor
            von Guerlain, Gilles Thévenin, hat Lubin, eines der ältesten Parfümhäuser
            Frankreichs, vor dem Untergang bewahrt. Nun kreiert er gemeinsam
            mit Delphine Thierry, einer unabhängigen Parfümeurin aus der Provence,
            einen orientalischen Duft für die Luxusmarke, inspiriert vom sagenhaften
            Mesopotamien, der Göttin Istar und dem Herrscher Sargon. „360°
            - Geo Reportage“ durfte einen exklusiven Blick in die Labore werfen
            und die Geburt einer neuen Komposition miterleben.

            Gilles Thévenin sitzt in seinem Pariser Büro im Viertel Les Halles.
            Hier regiert der Schick der 30er Jahre, die eine ruhmreiche Epoche
            für das Parfümhaus Lubin waren. Große Düfte wie „Nuit de Longchamp“
            entstanden in dieser Zeit und gingen in die Geschichte ein. Diese
            Geschichte begann vor über 200 Jahren mit Pierre-François Lubin.
            Sein Porträt hängt heute in Gilles’ Büro, direkt über seinem Arbeitstisch,
            auf dem es nur so wimmelt von glitzernden Fläschchen mit geheimnisvollen
            Flüssigkeiten. „Ein Parfüm zu kreieren, dazu bedarf es zweier
            Begabungen: Man muss ein Architekt sein, aber auch ein Dichter
