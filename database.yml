        title: Kurt und seine Wölfe
        title_fr: Kurt, un Homme Parmi les Loups
        description: '12 Wölfe, 17 Hunde mit diesen Tieren, die in unterschiedlich
            großen Gruppen leben, arbeiten die Forscher im Wolf Science Center
            bei Wien, um herauszufinden, wie sehr sich Hunde und Wölfe noch
            unterscheiden. In diesem Jahr nimmt das Center einen neuen Wurf
            Timberwölfe auf, die, von Hand aufgezogen, im Alter von fünf Monaten
            in die bereits bestehenden Rudel eingegliedert werden sollen.
            Als Vorfahren unserer Hunde übten Wölfe schon immer eine Faszination
            auf uns Menschen aus. Die einen lieben sie, die anderen fürchten
            sie. Doch richtig erforscht sind diese Tiere bis heute nicht.
            Das Wolfsforschungszentrum in Ernstbrunn bei Wien stellt sich
            nun dieser Aufgabe. Hier werden die Unterschiede und Gemeinsamkeiten
            von Wölfen und Hunden untersucht, und unter anderem wird erforscht,
            wie sehr der Wolf dem Menschen in seinem Sozialverhalten ähnelt.

            Leiter dieser Einrichtung ist Professor Kurt Kotrschal. Bisher
            leben neben 17 Hunden auch 12 Wölfe im Wolfsforschungszentrum,
            alles erwachsene Tiere, die von den Forschern per Hand aufgezogen
            wurden. In diesem Frühjahr kommen neue Welpen hinzu, aus Russland
            und Kanada. Diese Jungtiere werden in Ernstbrunn ein neues Rudel
            bilden, bis sie im Herbst mit den Alttieren zusammengebracht werden.
            Nur durch diese intensive Aufzucht können die Wölfe zu den Partnertieren
            ausgebildet werden, die die Wissenschaftler für ihre Experimente
            brauchen. Seit 2008 gibt es das Projekt nun schon, diverse Erkenntnisse
            konnten schon gewonnen werden. Viele jedoch noch nicht. Etwa,
            warum die Wölfe heulen. So sind diese neuen Jungtiere ein wichtiger
            Schritt zum Erkennen des Wesens der Wölfe. Dafür müssen die Forscher
            um Professor Kotrschal aber erst einmal ihr Vertrauen gewinnen.

