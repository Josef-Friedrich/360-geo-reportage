            Heimatinsel, die sie liebevoll auch „Insel der Schönheit“ nennen.
            Brandprävention ist ihr Alltag, sie durchkämmen riesige Waldgebiete
            und den dichten Buschwald um den Nährstoff für mögliche Brände
            zu vernichten.

            Durch kontrolliert gelegte Brände werden Brandschneisen gelegt
            - kommt es dann im Sommer zu einem Brand, wird er an den Brandschneisen
            enden und sie nicht überwinden. So soll verhindert werden, dass
            die Feuerwellen, die von oben aus den Bergen kommen, durch den
            warmen Sommerwind aus Südwest auf das Tal überspringen. Zunehmend
            landwirtschaftlich brachliegende Landschaft und trockene Monokultur
            im Forst sind gefährliche Angriffsflächen für Feuer. Oft bleibt
            im Ernstfall nur die Brandbekämpfung mit Wasser aus der Luft,
