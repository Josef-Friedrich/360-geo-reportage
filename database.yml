        title: Slab City - wildes Leben in der Wüste
        title_fr: Les Campeurs Sauvages de Slab City
        description: 'Das Leben in Slab City, dem wohl ungewöhnlichsten Ort
            Nordamerikas, ist hart. Wasser gibt es nur an der Tankstelle,
            Elektrogeräte müssen mit Solarenergie betrieben werden. Eine heiße
            Mineralquelle in der Nähe dient als Bad. Seit den 50er Jahren
            lockt das einstige Militärgelände mitten in der kalifornischen
            Colorado-Wüste die „Snow Birds“ an, Menschen, die vor dem Winter
            in Maine, Alaska oder Kanada flüchten. Es sind zumeist Rentner,
            die ihr Haus verkauft haben und für den Rest ihres Lebens in Wohnmobilen
            der Sonne hinterher ziehen. Die 66-jährige Sherry Sheets ist ein
            echter „Snow Bird“. Im Singleclub von Slab City trifft sie sich
            mit Gleichgesinnten zur Happy Hour für Gesellschaftsspiele oder
            andere Vergnügungen. Wayne Gardner (67) lebt seit 35 Jahren in
            Slab City und ist ein Einzelgänger.

            Obwohl er irgendwo noch ein Haus besitzt, bleibt er fast das ganze
            Jahr über in seinem Wohnmobil. „Kühlschrank-Wayne“, wie man ihn
            hier nennt, kennt sich mit Camping-Elektrogeräten hervorragend
            aus und wird gerne für alle möglichen Reparaturen gerufen. Berühmt
            geworden ist Slab City durch den „Salvation Mountain“, eine farbenfrohe
            Lehmburg des christlichen Künstlers Leonard Knight. Schauspieler
            und Regisseur Sean Penn drehte mehrere Szenen seines Hollywoodfilms
            „Into the Wild“ in der skurrilen Camperstadt. Bis heute zieht
            die besondere Atmosphäre aus Kreativität und Anarchie Künstler
            und andere Freigeister an. Seit neuestem jedoch wird Slab City
            immer öfter Ziel von Obdachlosen, die in der aktuellen Wirtschaftskrise
            alles verloren haben. Zu ihnen gehört Allie Neill.

            Die 18-Jährige lebt unfreiwillig mit ihren Eltern und fünf kleinen
            Geschwistern in einem engen Wohnmobil. Doch in der Atmosphäre
            von Slab City gelingt es Allie, ihren Traum zu träumen: Sie will
            berühmt werden. (Text: arte)'
