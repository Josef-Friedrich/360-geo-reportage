        title: Champagner für alle!
        title_fr: Champagne, les Bulles du Désir
        description: 'Anselme Selosse ist Champagnerwinzer. Auf seinen Hängen
            unweit des Dorfes Avize hat die Ernte der „Côte des Blancs“ begonnen.
            Die Weinleser kommen aus ganz Frankreich. Ihr begehrter Nebenjob
            wird hier „die fünfte Jahreszeit“ genannt. Auch auf den Hängen
            der Champagnerdynastie Taittinger ist Erntezeit. Pflücken, bücken,
            tragen, wieder bücken - die Traubenlese ist ein harter Job. In
            den Produktionshallen herrscht Hochbetrieb, denn die frischen
            Trauben müssen gepresst werden und anschließend die erste alkoholische
            Gärung durchlaufen. Das geschieht bei der Firma Taittinger in
            Stahltanks, bei Winzer Selosse traditionell in Eichenfässern.
            Der Sitz des Hauses Taittinger in Reims ist auf riesigen unterirdischen
            Kreidestollen gebaut. Sie wurden im vierten Jahrhundert zur Kreidegewinnung
            für den Hausbau gegraben.

            Erst seit dem 17. Jahrhundert, nachdem der Benediktinermönch Dom
            Pérignon den Champagner erfunden hatte, dienen sie als Lager für
            den begehrten Schaumwein. Heute lagert das Unternehmen Taittinger
            hier sein Kapital: bis zu 21 Millionen Flaschen des weltweit begehrten
            Getränks. Pierre-Emmanuel Taittinger hatte das berühmte Familienunternehmen
            vor einigen Jahren für die stolze Summe von 600 Millionen Euro
            zurückgekauft, nachdem die Familie es zuvor an einen amerikanischen
            Investmentfond veräußert hatte. Das Champagnerhaus ist sein Leben,
            sein ganzer Stolz. Die Champagner von Winzer Anselme Selosse sind
            weniger bekannt, aber nicht weniger begehrt. Er hat alle Flaschen
            bereits verkauft, wenn die Trauben noch am Rebstock hängen.

            Der Champagnerdynastie und dem Winzer ist eines gemeinsam: Sie
            leben für dieses perlende, frische Getränk, das für besondere
            Feste, Liebe und Lebensfreude steht. (Text: arte)'
