        title: China, Braut ohne Bräutigam
        title_fr: En Chine, à la Recherche d’Un Mari
        description: 'Die 25-jährige Meiyun lebt im pulsierenden Kunming.
            Sie ist eine moderne, hübsche Frau - und doch findet sie keinen
            passenden Partner. Im China des 21. Jahrhunderts ist dies ein
            generelles Problem. Keine Zeit, zu viel Stress, der Job hat Vorrang
            und frisst das Privatleben auf. Meiyun kauft auf den Märkten der
            Hauptstadt Silberschmuck verschiedener Stämme, um diesen später
            von Zuhause aus per Internet weiterzuverkaufen. Damit kann sie
            ihre Familie finanziell unterstützen und sich ein Apartment leisten,
            das sie sich allerdings mit zwei anderen jungen Frauen und deren
            Kindern teilt. Auf Meiyung lastet ein hoher Druck. Denn sie entstammt
            dem Bergvolk der Hani, bei denen Mädchen traditionell früh verheiratet
            werden. Meiyuns Eltern erwarten von ihr, dass sie bald einen passenden
            Bräutigam findet. Die Mutter hat sogar schon das Brautkleid fertig
            genäht.

            Eine der wenigen Möglichkeiten, potenzielle Partner kennenzulernen,
            bietet das jährliche Kuzhazha-Fest, zu dem Meiyun zurück in ihre
            traditionsbehaftete Heimatstadt reist. (Text: arte)'
