        title: Island, die wertvollsten Daunen der Welt
        title_fr: Islande, des plumes qui valent de l'or
        continent: Europa
        description: 'Der Loðmundarfjörður auf Island: Außer in den wenigen
            Sommermonaten ist dieser entlegene und unbewohnte Fjord nur per
            Boot erreichbar. Hierhin zieht es den Farmer Ólafur Aðalsteinsson,
            seine Frau und ein befreundetes Ehepaar. Jedes Jahr. Es ist die
            Zeit, in der die Eiderenten zur Brut auf die Farm kommen. Geschützt
            durch die Menschen legen sie hier ihre Eier und überlassen den
            Farmern dafür ihre weichen Daunen. Diese feinen Federn besitzen
            spezielle, auch von den Menschen geschätzte Eigenschaften wie
            etwa die besondere Wärmespeicherung. Mit diesen Daunen gefüllte
            Kissen und Decken gehören zu den wertvollsten der Welt und kosten
            in der Regel mehrere Tausend Euro. Derart gewinnbringend können
            aber nur wenige der etwa 380 Farmer auf Island von den Eiderfedern
            leben.

            Im Gegensatz zu Ólafur Aðalsteinsson etwa muss Óðinn Logi den
            Lebensunterhalt für sich und seine Familie als Feuerwehrmann,
            Sanitäter und Jäger verdienen. Doch jedes Frühjahr zieht die ganze
            Familie hinaus und sammelt die Eier unvorsichtiger Entenmütter
            ein, deren Gelege der Flut zum Opfer fallen würde. Die Küken brüten
            sie dann erfolgreich in einer Garage aus. Neu in der Branche ist
            auch Íris Birgisdóttir, die vor wenigen Jahren die ehemalige Schaffarm
            ihres Onkels zu einer Eiderentenfarm umwandelte und diese nun
            allein mit ihrer vierjährigen Tochter betreibt. Ob die junge Witwe
            sich dauerhaft durchsetzen wird, bleibt abzuwarten. Ólafur Aðalsteinsson
            ist da schon weiter: Allein in dieser Saison wird er über 300
            Kilogramm Daunen ernten. Ohne dass auch nur einer einzigen Ente
            Schaden zugefügt wird. (Text: arte)'
