        title: Die Oldtimer von Curaçao
        title_fr: Curaçao, la Passion des Vieux Tacots
        description: 'Sonne, Sand, Hitze und jede Menge Wind - das karibische
            Klima auf Curaçao ist eigentlich nicht geeignet für die empfindlichen,
            in die Jahre gekommenen Autoklassiker. Doch ausgerechnet auf der
            Insel, die viele nur vom „Blue Curaçao“-Likör kennen, spielen
            Autos eine ganz große Rolle. Kein Wunder, dass es auf Curaçao
            den wahrscheinlich ältesten Oldtimerclub der Karibik gibt - den
            Wabi-Club. Bei den Clubtreffen kommen alle Mitglieder zusammen
            und präsentieren ihre liebevoll restaurierten Wagen. Ihr Erkennungszeichen
            ist das gelbe Polohemd. Es ist so gelb wie die Blüten des karibischen
            Wabi-Baums, nach dem der Club benannt ist.

            Regelmäßig treffen sich die Mitglieder des Wabi-Clubs, jenes ältesten
            Oldtimer-Clubs der Karibik, um einander ihre neuesten Anschaffungen
            zu präsentieren, Erfahrungen auszutauschen und mit Rat zur Seite
            zu stehen, wenn es um die Pflege der Modelle im heißen Klima geht.
            Es ist das letzte Treffen vor dem alljährlich stattfindenden großen
            Konvoi, der zum Flaggentag in zwei Wochen über die Insel rollen
            soll. Viele müssen ihre Oldtimer bis dahin noch fit machen. Auch
            Duarte Pita und Ranfor Nijdam wollen dann ihre neuesten Errungenschaften
            vorführen, Duarte einen MG von 1950, Ranfor einen Truck von 1949.
            Während Ranfor jedoch schon lange Zeit Mitglied ist, geht es für
            Duarte um die Aufnahme in den Club. Bis zum Flaggentag muss er
            aus seiner verrosteten Karosse ein flottes Auto gemacht haben.
            Keine leichte Aufgabe. (Text: arte)'
