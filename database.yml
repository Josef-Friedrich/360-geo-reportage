        title: Tonga - Paradies der Südsee?
        title_fr: Tonga, la Fin du Paradis?
        description: 'Der Inselstaat Tonga liegt im Südpazifik. Das milde
            Klima und die tropische Landschaft machen das Königreich zu einem
            Traumziel für Reisende. Doch die Idylle trügt. 92 Prozent der
            Bevölkerung Tongas leiden an Übergewicht. Mehr als die Hälfte
            von ihnen stirbt an Diabetes und ihren Folgen. Armut, Hoffnungslosigkeit
            und mangelnde medizinische Versorgung veranlassen seit vielen
            Jahren immer mehr Bewohner zur Auswanderung. Sie suchen ihr Heil
            in Neuseeland, in Australien oder in den USA. Wer zurückbleibt,
            versucht sich einzurichten. Die einen leben von Fischfang und
            Ackerbau, andere bauen vor allem auf die Geldüberweisungen von
            Familienangehörigen aus dem Ausland. „360° Geo - Reportage“ fragt,
            ob es überhaupt noch eine Zukunft für Tongas Kinder im eigenen
            Land gibt. Fipe Paea ist Diabetikerin.

            Sie hat bereits ein Bein verloren und leidet an chronischem Nierenversagen.
            Nur im Ausland gibt es für sie die rettende Dialysebehandlung.
            Wie Fipe Paea stehen jährlich etwa 200 Nierenpatienten in Tonga
            vor der Entscheidung auszuwandern oder zu sterben. Doch nur wenige
            haben die Chance auf Auswanderung. Fipes Sohn Timote, der seit
            fast 15 Jahren in San Francisco lebt, startet jetzt den vierten
            Anlauf, um seine todkranke Mutter und deren Nichte Laukau in die
            USA nachzuholen. Doch zum Auswandern braucht man Visa und Geld.
            Umgerechnet 4.000 Euro fehlen noch; das ist ein Vermögen auf Tonga.
            Die Zeit drängt. Wird es Timote schaffen, seine Mutter außer Landes
            zu bringen? (Text: arte)'
