        title: Die Tango-Spelunken von Buenos Aires
        title_fr: Buenos Aires, tango pour tous
        description: 'Buenos Aires - die berühmte Stadt am Ufer des Río de
            la Plata. Sie ist auch bekannt als das Paris Südamerikas, als
