        title: Hinter den Kulissen von Venedig
        title_fr: Venise en Hiver
        description: 'Die Lagunenstadt Venedig ist eines der beliebtesten
            Reiseziele der Welt. Das hat sich seit ihrer Blütezeit im 10.
            Jahrhundert und in der Renaissance bis heute nicht geändert. Ihr
            morbider Charme zieht weltweit die Menschen magisch an. In Venedig
            ist immer Saison, bis auf wenige Tage im Januar, wenn Hochwasser,
            starker Regen und Kälte die Stadt bedrohen. Dann zeigt sich das
            ureigene venezianische Leben und man kann einen Blick hinter die
            Kulissen werfen. Jeder kennt den berühmten Karneval, die Biennale
            und die Filmfestspiele von Venedig. Eher verdrängt werden die
            Problematiken des Acqua Alta genannten Hochwassers oder die Folgen
            des Massentourismus.

            Doch wie leben die Venezianer und wie gehen sie mit diesen Themen
            um? Stirbt die Stadt wirklich aus? „360° Geo-Reportage“ wendet
            sich bewusst den Personen zu, die den Alltag der Venezianer kennen
            und eine Innenansicht der Lagunen-Schönheit zeigen: einer Polizistin
            und einer Bestatterin. Ob bei Dauerregen, Sonnenschein oder Frost,
            ob in den Gassen oder auf den Kanälen - „360° Geo-Reportage“ zeigt
            ein unaufgeregtes, stilles Bild eines großen Sehnsuchtsortes dieser
            Welt. Die Beobachtungen führen in die kleinen Wohnungen der Venezianer,
            in verlassene Gassen, durch morgendliches Hochwasser hinaus in
            die Lagune und zum Mose-Sperrwerk sowie auf die Friedhofsinsel
            San Michele. Die Blickwinkel beider Protagonistinnen zeigen ein
            wenig romantisches Bild der Stadt, die dabei jedoch immer wieder
            ihre ungeschminkte Schönheit preisgibt. (Text: arte)'
