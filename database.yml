        title: Der Kosakenpriester vom Don
        title_fr: La Volga au Rythme des Cosaques
        description: 'Der Wirkungskreis des Kosakenpriesters Oleg umfasst
            ein Territorium, das dreimal so groß ist wie die Schweiz das gesamte
            Wolgograder Gebiet. Es ist von weiten Steppenlandschaften geprägt
            und liegt rund tausend Kilometer von Moskau entfernt im Süden
            Russlands. Durch sein Zentrum fließen die beiden geschichtsträchtigen
            Ströme Wolga und Don. An den Ufern des Flusses Don hatten sich
            im 15. Jahrhundert, an den einstigen Grenzen des Russischen Reiches,
            entlaufene russische Leibeigene angesiedelt und sich mit hier
            lebenden Steppenvölkern vermischt. Sie schützten ihre Dörfer und
            später auch die Grenzen des Zarenreichs. So entstand eine eigene
            Volksgruppe, die der Kosaken. Heute soll es in Russland über fünf
            Millionen Kosaken geben, aber nur die wenigsten haben noch einen
            direkten Bezug zu ihrer Herkunft und ihren Traditionen, wie die
            Kosaken vom Don.

            Und doch erklingen sie wieder überall, die alten Lieder. Vater
            Oleg ist neben Gottesdiensten auch für die geistliche und geistige
            Führung der Kosaken zuständig. Wie einst zu Zarenzeiten sollen
            auch heute wieder die ethisch-moralischen Werte der christlichen
            Religion das Denken und Handeln der Kosaken prägen und leiten.
            Dazu fährt er über hundert Kilometer weit in die Steppe, zu den
            Kosaken des Reitsportclubs der Staniza. Sie versuchen, die traditionelle
            Reitkunst der Kosaken wieder zu beleben, die Dschigitowka. (Text:
            arte)'
