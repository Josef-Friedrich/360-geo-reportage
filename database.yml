        title: Wildererjagd am Mount Kenya
        title_fr: Mont Kenya, la Chasse au Braconnage
        description: 'Ein rund 5.200 Meter hoher Riese thront am Äquator.
            Der Mount Kenya ist der zweithöchste Berg Afrikas. Ihn umgibt
            ein dichter, undurchdringlicher Regenwald, in dem auch rund 2.000
            Elefanten leben. Die Natur hier ist nahezu unberührt. Doch dieses
            Paradies ist bedroht, seit Wilderer ihr Unwesen treiben. „360°
            - Geo Reportage“ beobachtet die Fallensteller und begleitet deren
            Jäger, die Wildhüter vom Mount Kenya, auf ihren gefährlichen Streifzügen
            durch den Tropenwald.

            Bereits in den frühen Morgenstunden ist der feuchte Tropenwald
            höchst lebendig. In den 50 Meter hohen Baumkronen zetern halbstarke
            Meerkatzenmännchen. Äste krachen, die von Elefanten zerbrochen
            werden. Der Wildhüter Simon Gitau und seine Kollegen streifen
            durch das Dickicht des Bergregenwalds vom Mount Kenya, um Wilderer
            auf frischer Tat zu ertappen. Zur gleichen Zeit präparieren nicht
            weit entfernt drei Männer ihre Fallen. Sie haben es auf alles
            abgesehen, was Beine hat, auch auf die fast ausgestorbene Bongo-Antilope.
            Simon Gitau gehört zu den leitenden Wildhütern vom Kenya Wildlife
            Service und hat im Tierschutz seine Berufung gefunden. Vor Jahren
            war er selbst Wilderer. Deshalb kennt er den Unterschied zwischen
            demjenigen, der die Wilderei aus Armut und fürs Überleben seiner
            Familie betreibt, und dem bewaffneten Großwilderer, der es auf
            das wertvolle Elfenbein abgesehen hat. Doch beide sind für ihn
            Kriminelle, denn sie bedrohen das Überleben der Tiere Afrikas.
            Die Wildhüter haben alle eine militärische Ausbildung, denn die
            Konfrontation mit gewaltbereiten Wilderern kann sehr gefährlich
            werden. Der Kenya Wildlife Service sorgt nicht nur für den Schutz
            dieses einzigartigen Naturparadieses, auch die Bergrettung gehört
            zu den Aufgaben der Organisation. Denn der Mount Kenya ist mit
            knapp 5.200 Metern nach dem Kilimandscharo der zweithöchste Berg
            Afrikas und Sehnsuchtsort für Bergsteiger aus aller Welt. Doch
            für Simon Gitau ist er noch mehr: „Für uns ist der Sitz Gottes
            auf dem Mount Kenya. Ich bin in diesem Glauben erzogen worden.
            Deswegen glaube ich, dass der Berg heilig ist und geschützt werden
            muss. Es ist einer der Gründe, weshalb ich mich mit Leidenschaft
            dafür einsetze. Wenn ich 70 oder 80 bin, will ich in einer natürlichen
            Umwelt leben. Persönlich glaube ich, dass Gott diese Art zu leben
            für uns vorgesehen hat.“ (Text: arte)'
