        title: Schottland - Kampf, Clan und Königin
        title_fr: L’Écosse des Clans
        description: 'Im September ist Jagdsaison in Schottland. Das Rotwild
            zieht über die Highlands und schon von weitem hört man die Moorschneehühner
            balzen. Captain Alwyn Farquharson, bis in die 90er Jahre zweitgrößter
            privater Landbesitzer in Schottland, ist auf dem Weg zur jährlichen
            Versammlung des Farquharson Clans. Er empfängt die weltweit verstreut
            lebenden Mitglieder auf seinem ehemaligen Schloss Invercauld,
            das inzwischen in einen Familienfond übergegangen ist. Jahrzehntelang
            lebte der inzwischen 92-jährige Captain Farquharson in direkter
            Nachbarschaft zu Schloss Balmoral, dem Sommersitz der Queen. Er
            kennt die Royals persönlich und weiß viele über sie zu erzählen.

            Bestandteil der Clanversammlungen in Schottland sind auch die
            jährlich ausgetragenen Highland Games, jene Spiele, die Kontinentaleuropäer
            und selbst Engländer immer wieder befremden: Baumstammwerfen und
            Highlandtanz zu Dudelsackmusik sind nur zwei der zahlreichen Disziplinen.
            Mehr denn je werden in Schottland wieder die alten Traditionen
            gepflegt, und so versucht Greg Walker mit seinen 19 Jahren den
            diesjährigen Titel im Baumstammwerfen zu holen. Und auch die 18-jährige
            Rebecca Thow, amtierende Europameisterin im Highlandtanzen der
            16- bis 18-Jährigen, kämpft hart gegen die Konkurrenz. Beide müssen
            ihre Leistungen beim Finale der Spiele in Braemar vor der Königin
            verteidigen.

            Um den Fortbestand der schottischen Clans hingegen ist es schwieriger
            bestellt: Schlossführungen, Gedenkfeiern für die im Kampf gefallenen
            Clanmitglieder und Teepartys sind nichts für die jüngeren Clanmitglieder,
            die diesen jährlichen Treffen gern fernbleiben. Dennoch glaubt
            Chieftain Alwyn Farquharson an die Zukunft seines Clans - und
            damit an die Liebe der jungen Schotten zu ihrer Vergangenheit,
            ihren Besitztümern und der damit verbundenen Verantwortung. „Es
            lässt sich leicht sagen, man besitzt etwas. Aber man gehört mehr
            der Sache, als dass einem die Sache gehört. Man hat Verantwortung
            dafür, sich um die Dinge zu kümmern, um die Wildtiere und die
            Natur.“ (Text: arte)'
