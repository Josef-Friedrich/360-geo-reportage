            ist ein wahres Vogelparadies. Die großen Schreitvögel bewohnen
            normalerweise Sumpf- und Moorlandschaften im gesamten nördlichen
            und östlichen Europa sowie im Norden Asiens. Doch jedes Jahr im
            Herbst finden sich unzählige dieser Vögel hier an der Ostseeküste
            ein und sorgen für ein Spektakel, das Vogelliebhaber und Wissenschaftler
            gleichermaßen begeistert: die Kranichrast. Zehntausende Kraniche
            aus Deutschland, vor allem aber aus Skandinavien und dem Baltikum
            machen zwischen September und November Rast entlang der Boddenkette
            - engmaschig überwacht von Ornithologen und fasziniert beobachtet
            von zahlreichen Vogelbegeisterten./> Wie bedroht der Kranich durch
            Landwirtschaft, Klimawandel und natürliche Feinde ist, soll die
            aktuelle Zählung zeigen. Einzigartig sind jedoch nicht nur der
            Vogelzug hier oben im Norden oder die kilometerlangen, breiten
            Sandstrände. Auch altes Handwerk lebt hier weiter - wie die farbenfrohen
            Darßer Türen, handgefertigt und mit den typischen Motiven verziert
            - auch der Kranich findet sich darauf wieder. In der Werkstatt
            der Brüder Rohloff in Prerow werden neue Türen gebaut und alte
            saniert. Sie stammen oft aus dem 19. Jahrhundert, alte Kapitänstüren,
            durch deren Opulenz und Größe der Wohlstand der Bewohner zum Ausdruck
            kam. Die Charakteristik und das Flair der Ostseeküste zu erhalten
            - mit ihren Menschen, den Tieren, der Landschaft und Architektur
