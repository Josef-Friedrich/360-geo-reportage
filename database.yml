        title: 'Griechenland: Aufbruch am Olymp'
        title_fr: Vivre Heureux au Pied de l’Olympe
        description: 'Der 80-jährige Kostas Zolotas lebt in Litochoro, am
            Ostrand des Olymp. Der ehemalige Bergführer mit wettergegerbtem
            Gesicht ist hier eine lebende Legende. Als junger Mann lernte
