        title: David und die Komodowarane
        title_fr: Le Dragon de Komodo
        description: 'Seit über 30 Jahren ist David Robert Hau Chef-Ranger
            im Nationalpark Komodo. Keiner kennt die Insel und seine Bewohner
            - die riesig großen, drachenähnlichen Komodowarane - so gut wie
            er. David ist der einzige Ranger, der selbst in die entlegensten
            Winkel des Parks vordringt und auch andere gefährliche Tiere wie
            die javanische Speikobra aufspürt. Ein Kreuzfahrtschiff verlässt
            Komodo. In den letzten Jahren ist die indonesische Insel zunehmend
            beliebter bei Tourismusveranstaltern geworden. Eine Win-Win-Situation:
            Die Komodowarane garantieren Nervenkitzel bei den Besuchern aus
            aller Welt. Die dadurch eingenommenen Gelder ermöglichen sowohl
            dem Nationalpark als auch den Einheimischen, die vom Souvenir-Verkauf
            leben, ein gutes Auskommen. Bedingung ist, dass weder die Natur
            noch die Tiere gestört werden.

            Um das zu gewährleisten, sind die Nationalparkhüter im Einsatz.
            Chef-Ranger David Hau hat viel zu tun. Seit über 30 Jahren kontrolliert
            er die Bestände nicht nur der Riesenechsen, sondern auch anderer
            einheimischer Arten wie etwa der blauen Weißlippenbambusotter.
            Im Laufe der Jahre hat er sich so einen einmaligen Wissensschatz
            über das Verhalten und den Charakter der Tiere angeeignet, der
            ihm nun zugutekommt. Bei über tausend Passagieren pro Kreuzfahrtschiff
            können es die Ranger nicht dem Zufall überlassen, ob die Touristen
            die Warane sehen. Dies ist aber nötig, um ihnen das Aha-Erlebnis
            zu bieten. Folglich müssen David und sein Team die imposanten
            Tiere an einen speziellen Platz locken, wo sie jedoch nicht mit
            den Menschen aneinandergeraten dürfen. Denn auf den anderen Inseln
            gab es schon tödliche Bisse. Eine nicht immer einfache Gratwanderung.

            (Text: arte)'
