        title: Peloponnes - Rückkehr zur Erde
        title_fr: Péloponnèse, la pasionaria de l'agroforesterie
        alias: Peloponnes - Die Pioniere des Waldgartens
        continent: Europa
        description: 'Inmitten der traditionell durch Monokulturen geprägten
            Ebenen des Peloponnes gibt es eine wahre Oase der Biodiversität.
            Möglich gemacht wurde das von Sheila Darmos, einer jungen Deutsch-Griechin.
            Sheila hat den Hof ihres Vaters Stavros übernommen, der als Bio-Pionier
            Griechenlands gilt: „Alle Pflanzen und Bäume wachsen auf mehreren
            Ebenen, wie in einem Wald. In diesem Waldgarten entscheiden wir
            selbst, welche Früchte die einzelnen Ebenen einnehmen und welche
            Art von Ernte wir haben möchten. Wir nutzen fast die gesamte Fläche,
            nicht nur über die gesamte Breite, sondern auch in die Höhe. Und
            erreichen dadurch mehr Biodiversität“, sagt die gelernte Soziologin,
            die lange in Deutschland gelebt hat.

            Mit ihrer Organisation The Southern Lights steht sie einheimischen
            jungen Bauern beim Wiederaufbau ihrer ausgelaugten Felder finanziell
            und beratend zur Seite, um dieses Modell in ganz Griechenland
            zu verbreiten. Unterstützt wird sie von Familie und Freunden,
            hochmotiviert und kämpferisch folgen ihr viele junge Landwirte,
            die nach folgenschweren Krisenjahren in Griechenland die Höfe
            ihrer Eltern übernehmen und Neues schaffen wollen. (Text: arte)'
        description_short: Sheila Darmos, eine junge Deutsch-Griechin, hat
            den Hof ihres Vaters übernommen und einen Waldgarten
            geschaffen, der eine hohe Biodiversität ermöglicht. Sie
            unterstützt einheimische junge Bauern mit ihrer Organisation
            „The Southern Lights“ dabei, dieses Modell in ganz
            Griechenland zu verbreiten und neue Möglichkeiten für die
            Landwirtschaft zu schaffen.
        director: Marie-Laure Daguenel
