            Flamenco-Verein Spaniens und den Kauf einer neuen Flamenco-Gitarre.
            Die bestellt er bei Francisco Manuel Díaz, der in einer kleinen
            Straße unterhalb der Alhambra seit 1976 Gitarren baut, repariert
