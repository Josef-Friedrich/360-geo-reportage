        title: Yoga, Indiens erstaunliche Medizin
        title_fr: Yoga, Médecine Traditionnelle de l’Inde
        description: 'Im August 2014 hat die internationale Yoga-Gemeinde
            einen ihrer wohl wichtigsten Köpfe verloren - den Yoga-Meister
            B. K. S. Iyengar aus Indien. Er starb im Alter von 95 Jahren.
            Seine Lehre war es, die in den 50er Jahren in den USA und Europa
            einen Yoga-Hype auslöste, der bis heute anhält. Sein angesehenes
            Ramamani Iyengar Memorial Yoga Institute (RIMYI) in der indischen
            Stadt Pune ist Anlaufstelle für unzählige Kranke und Yoga-Schüler
            aus aller Welt. Denn Yoga ist in Indien nicht einfach Lifestyle
            oder Wellness, es gilt als landesweit respektierte Therapieform.
            Der Körper spiegelt den Geist, so lehren es weise Yogis. Millionen
            Inder folgen daher einem Yoga-Pfad, der ihren Körper reinigen
            und mit dem Geist in Einklang bringen soll.

            Die erstaunlichen Yoga-Figuren sollen aber auch schwer kranken
            Patienten Heilung bringen - darauf hoffen die Anhänger des Iyengar-Yoga
            wie Sunil Shirodakar. Der 62-jährige leidet an Leukämie. Vor vier
            Jahren wurde der Blutkrebs bei einem Routine-Check-Up seines Arbeitgebers
            festgestellt. Sofort nach der Diagnose begann eine medikamentöse
            Behandlung. Doch neben der Schulmedizin setzt Sunil auch auf Heilkräfte,
            die durch Iyengar-Yoga freigesetzt werden sollen - mit Hilfe bestimmter
            Körperhaltungen, sogenannter Asanas. Jeder Bewegungsablauf im
            Iyengar-Yoga wurde von dem 2014 verstorbenen Meister genau durchdacht
            und erprobt. Dazu benutzte er seinen Körper quasi als Versuchslabor,
            um jede Krankheit seiner Patienten zu verstehen und passende Yoga-Übungen
            zu entwickeln - so auch für Sunils Leukämie. Wird das Yoga-Programm
            bei Sunils Heilung tatsächlich helfen? (Text: arte)'
        director: Andreas Oster
