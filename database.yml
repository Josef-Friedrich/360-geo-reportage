            Städteplaner Lucio Costa hatte den nationalen Wettbewerb für den
            Grundriß der neuen Stadt gewonnen. Er entwarf die Hauptachsen
            der Stadt als Kreuz - als Symbol für Zeit, Raum und Ewigkeit.
            Inmitten der Einöde des Landesinneren wurde Brasilia hochgezogen.
            Der Architekt und Mitbegründer Brasilias Oscar Niemeyer faßte
            einige Jahre nach der Entstehung der Stadt die Anfangsjahre zusammen:
            „Brasilia war ein großer mutiger Entwurf, der sich zum Ziel gesetzt
            hatte, die Entwicklung von fünfzig Jahren in fünf Jahren vorzunehmen.
            Die Eile war eine Frage des Enthusiasmus.

            “Aber durch den Militärputsch 1964 wurden die Menschen in Brasilia
            brutal aus ihrem Traum herausgerissen, bevor die Utopie sich in
            der Realität entfalten konnte: „Es war fast wie ein Kindermord,
            der Tod einer Stadt während ihrer Geburt.“ Luiz Umberto, Architekt
            und Professor für Fotografie hat den Militärputsch miterlebt.
            Heute sind die sozialen Gegensätze in Brasilia krasser als anderswo
            in Brasilien. Luiz Umberto führt uns durch die Stadt. Er arbeitet
            an der Universität von Brasilia, die während des Militärputsches
            besetzt wurde: „Intellektuelle wurden festgenommen die Stadt wurde
            ihrem eigenen Schicksal überlassen.“ Dennoch ist Luiz Umberto
            Brasilia treu geblieben. Was ist es, das die Pioniere Brasilias
            noch hält? Trotz aller Rückschläge gilt Brasilia bis heute als
            die Denkmaschine des Landes.

