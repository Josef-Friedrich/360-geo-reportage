        title: Freiheit auf Pferderücken - Der lange Weg der Nez Perce
        title_fr: Nez-Percés, chevauchée pour la liberté
        continent: Amerika
        description: 'Auf diesen Moment haben Jon, Rosa und Jack Yearout,
            Häuptling Emmit Taylor, Abigail und Davie Joe Whitman sowie gut
            20 andere Mitglieder des Stammes der Nez Perce lange gewartet:
            Sie lenken ihre Pferde in die Fluten des Yellowstone Rivers, an
            der Nez-Perce-Furt, also genau dort, wo 145 Jahre zuvor ihre Vorfahren
            den geschichtsträchtigen Fluss durchquerten. Dabei kreuzten sie
            auch den Yellowstone-Nationalpark, den sie für eine von Geistern
            bewohnte Wunderwelt hielten, wehrten sich hartnäckig gegen fünf
            Kavallerie-Einheiten der US-Armee oder wichen ihnen aus. Nur um
            am Ende, kurz vor der rettenden kanadischen Grenze, doch kapitulieren
            zu müssen. Mit den Worten „I will fight no more forever“, legte
            Ihr letzter Häuptling Joseph damals die Waffen nieder.

            Um eine spannende Passage des langen Fluchtweges und den Freiheitsdrang
            ihrer Ahnen, die „Freiheit auf Pferderücken“, am eigenen Leibe
            nachzuerleben, begeben sich über zwei Dutzend Nez Perce von heute
            auf einen denkwürdigen Ritt durch den Yellowstone-Park, auf den
            Spuren ihrer Vorfahren. Auf dieser Zeitreise zu ihren Wurzeln
            begegnen ihnen imposante Wildtiere wie Bisons und Grizzlybären
            und sie kommen an Orte, die heute noch Namen und Spuren ihrer
            Ahnen tragen. Ein Team der „ARTE 360° Reportage“ hat die Nez Perce
            mit der Kamera begleitet. (Text: arte)'
        description_short: Über zwei Dutzend Mitglieder des Stammes der Nez
            Perce reiten durch den Yellowstone-Nationalpark, um den langen
            Fluchtweg ihrer Vorfahren nachzuerleben und die Freiheit auf Pferderücken
            zu spüren. Sie begegnen imposanten Wildtieren wie Bisons und Grizzlybären
            und entdecken Orte, die noch heute die Namen und Spuren ihrer
            Ahnen tragen.
