        title: Bhutan, von Kindern und Kranichen
        title_fr: La Migration des Grues au Bhoutan
        description: 'Kraniche, so heißt es in Bhutan, bevorzugen heilige
            Orte. Das Phobjikha-Tal, tief im Inneren Bhutans, ist so ein Ort.
            Ab Mitte Oktober warten alle Bewohner auf die Ankunft der Zugvögel.
            Die Kraniche kommen zum Überwintern aus Tibet in das geschützte
            Tal. Da hier die Böden so gut wie nie zufrieren, können die Kraniche
            auch in den Wintermonaten ausreichend Nahrung finden. Für die
            Menschen ist die Ankunft der Kraniche ein wichtiges Omen. Besonders
            gespannt wartet der elfjährige Karma in diesem Jahr auf die Kraniche.
            Im buddhistischen Glauben ist sein Name etwas ganz Besonderes,
            denn „Karma“ bedeutet Schicksal; das Schicksal, das wir selbst
            in der Hand haben. Der Junge hat gelernt, dass er sein Karma positiv
            beeinflussen kann, mit Bescheidenheit, Güte und Einsicht - so
            verlangt es sein Glaube.

            Die Eltern wollen, dass sich Karma jetzt, wo er die Kindheit hinter
            sich lässt, auf eine Zukunft als Mönch vorbereitet. Für nahezu
            jede Familie in Bhutan ist es eine Ehre und Pflicht, zumindest
            einen Sohn in eines der vielen Klöster zu entsenden. Doch Karma
            ist unschlüssig. Ihn interessiert nicht nur die spirituelle Rolle
            der Kraniche, der Himmelsvögel im Phobjikha-Tal. Er will vor allem
            mehr über die Biologie der schönen Tiere wissen - und über die
            Natur, die sie zum Überleben brauchen. Sobald die Vögel im Winterquartier
            angekommen sind, streift er immer wieder mit dem Biologen Jigme
            durch das Tal, um die Kraniche zu beobachten. Doch er kann der
            Entscheidung nicht entkommen: Welchen Weg wird er in Zukunft gehen
            - ins Kloster oder in die Wissenschaft? (Text: arte)'
