        title: Zauberhafte Mosel
        title_fr: La Moselle, au Fil de l’Eau
        description: 'Die Quelle der Mosel liegt in den südlichen Vogesen,
            deren dicht bewachsene Wälder ein weltberühmtes Theater inspirierten.
            An den sonnenverwöhnten Schieferhängen befindet sich einer der
            steilsten Weinberge der Welt der berüchtigte Calmont. Entlang
            ihrer 544 Kilometer prägt die Mosel eine Jahrhunderte alte Kulturlandschaft
            und Menschen, deren Schicksale über Generationen fest mit ihr
            verbunden sind. „360°-GEO Reportage“ besucht Feen und Elfen, steigt
            in gigantische Kraftwerksturbinen und überfliegt den steilen Calmont.
            Kilian Franzen ist einer jener jungen und kreativen Winzer an
            der Mosel. Seine Weinberge, im steilen Calmont gelegen, haben
            Tradition. Die moseltypischen Schieferböden, die vor Sonne und
            Witterung geschützten Steilhänge bieten beste Bedingungen für
            den Weinbau.

            Weit unter ihm ist Franck Pihens langer Frachtkahn auf der Mosel
            unterwegs: 1300 Tonnen fasst die „Alabama“ und steuert alle großen
            Moselhäfen in Deutschland und Frankreich an. Eine Rarität bergen
            die Wälder der südlichen Vogesen, dort, wo die große Mosel entspringt:
            Im beschaulichen Städtchen Bussang befindet sich Europas letztes
            Holztheater, das „Théâtre du Peuple“. Jährlich zieht dieses Kleinod
            Zehntausende Zuschauer an. In diesem Sommer wird Shakespeares
            „Sommernachtstraum“ die in den Wald integrierte Bühne mit Feen
            und Elfen verzaubern. (Text: arte)'
