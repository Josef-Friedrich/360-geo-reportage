        title: Paris, Blitz Motorcycles
        title_fr: Paris, Blitz Motorcycles
        description: 'Fred und Hugo haben ihr Unternehmen „Blitz Motorcycles“
            genannt. So blitzschnell ihre Maschinen auch fahren mögen, in
            der Werkstatt zwischen Arc de Triomphe und Montmartre geht es
            eher lässig zu. Stress, Liefertermine, fremdbestimmte Auftragsarbeiten
            - all das lehnen die vollbärtigen Bastler kategorisch ab. Fred
            und Hugo fertigen sogenannte Custom Bikes, also „personalisierte
            Motorräder“, nach dem persönlichen Geschmack ihrer Kunden an.
            Zuerst werden die Klienten daher ausführlich befragt - was sind
            ihre Wünsche? Welche Charaktereigenschaften hat der Kunde und
            wie übersetzt man diese in sein neues Bike? Erst wenn die Monteure
            sich ein genaues Bild gemacht haben, geht es an die Umsetzung
            des Auftrags.

            Fred und Hugo gehen auf die Suche nach passenden Gebraucht-Motorrädern,
            die sie in den folgenden Monaten auseinandernehmen und komplett
            umbauen - Tank, Motorblock und Sattelbank werden neu designt oder
            von anderen Modellen hinzugefügt. Die wichtigste Regel bei all
            dem: Der Kunde darf nie auch nur einen Zwischenschritt der Montage
            begutachten. Erst am Ende präsentieren die Blitz-Boys das Gesamtkunstwerk.
            Und das soll perfekt sein - das ideale Motorrad passend zum jeweiligen
            Kunden! Bislang hat das auch immer geklappt. Dass eine solche
            Geschäftsidee funktioniert, mag auch am Standort des Unternehmens
            liegen: Wo, wenn nicht in Paris, kann der Kreativität und gleichermaßen
            dem Hang zum Althergebrachten so erfolgreich freien Lauf gelassen
            werden? (Text: arte)'
