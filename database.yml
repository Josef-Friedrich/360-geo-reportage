        title: Laos - Futterblöcke und Büffel-Leasing
        title_fr: Les buffles, l’avenir pour le Laos ?
        continent: Asien
        description: 'Ein junges Team von Tierspezialisten will die Büffel
            in Laos aufpäppeln - mit Futterblöcken, entwickelt von australischen
            Wissenschaftlern. Mit ihrer Hilfe können die Büffel zum ersten
            Mal ganzjährig ausreichend ernährt werden, sie werden gesünder,
            setzen mehr Fleisch an und geben bis zu 30 Prozent mehr Milch.
            Die wird jedoch in Laos bisher gar nicht genutzt, das Melken ist
            hier unbekannt. Dabei sind in Laos viele Kinder chronisch unterernährt,
            mit Folgen für das ganze Leben. Die Ernährung der Kinder mit Wasserbüffel-
            und auch Ziegenmilch anzureichern, könnte schnelle Hilfe bedeuten
            und jeder Tag zählt. Das Zeitfenster, um irreversible Schäden
            durch Mangelernährung abzuwenden, ist eng.

            Auf der ersten Wasserbüffel-Milchfarm in Nord-Laos hat die Australierin
            Susie Martin mit ihren laotischen Farmmanagern und den einheimischen
            Tierspezialisten Saisamone Chittaphong und Chit Sisanom deswegen
            einen Notdienst für Wasserbüffel eingerichtet. Sie fahren zu den
            Kleinbauern, impfen und klären über artgerechte Haltung auf und
            haben für die Farmer kostenloses Zusatzfutter im Gepäck. Die beiden
            mieten von den Kleinbauern trächtige Wasserbüffelkühe und holen
            sie auf die Farm, ein regelrechtes Day-Spa für die Tiere. Grasen
            auf der Weide am kühlen Morgen, eine Dusche danach, tägliche Gesundheits-Checks
            und nährstoffreiches Powerfutter sollen die Büffelkühe aufpäppeln.
            Gesunde Mütter bedeuten gesunde Kälbchen. Ihre Besitzer erhalten
            die Kühe wieder trächtig zurück - mit frischer Genetik von einem
            stattlichen indischen Zuchtbullen „an Bord“.

            Die Milch der Wasserbüffelkühe und neuerdings auch von Ziegen
            wird in Ernährungsprogrammen eingesetzt, auch in der Grenzregion
            zu China, in der viele Dorfbewohner Generation um Generation in
            Armut leben und Mangelernährung fast die Hälfte der Kinder betrifft.
            Mit Wissen und für die Viehhalter kostenlosen Futterblöcken im
            Gepäck bringen die Tierspezialisten den Dorfbewohnern das Melken
            ihrer Tiere und das Zubereiten einfacher Milchspeisen bei. Es
            gibt dabei kaum etwas, worin sich die Kulturen der Welt so sehr
            unterscheiden wie beim Essen. Was schmeckt und was der Gaumen
            als nicht lecker wahrnimmt, wird über Generationen tradiert -
            eine riesige Herausforderung für das Team. Können die Agrar-Avantgardisten
            die Dorfbewohner an den neuen Geschmack im Essen gewöhnen? (Text:
            arte)'
        description_short: Ein junges Team von Tierspezialisten bietet
            den Büffeln in Laos Nahrungsergänzung durch Futterblöcke an, wodurch die
            Tiere gesünder werden und mehr Milch geben. Sie nutzen die Milch von Wasserbüffeln
            und Ziegen, um unterernährten Kindern zu helfen und irreversible
            Schäden durch Mangelernährung abzuwenden.
