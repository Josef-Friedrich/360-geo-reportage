        title: Friaul, Benvenuti im Musiktal
        title_fr: Le Frioul, une Vallée Tout en Musique
        description: 'Federico Lonardi ist vor einem Jahr ins Resiatal gekommen.
            Damit ist er einer der wenigen Neuankömmlinge normalerweise geht
            der Trend den umgekehrten Weg: Menschen verlassen die Gegend auf
            der Suche nach Arbeit und Fortschritt. Damit sinkt auch die Zahl
            der Einwohner, welche die Sprache sprechen und die speziellen
            Gesänge und Tänze der Region beherrschen. Was besonders schwer
            wiegt: Über Jahrhunderte wurde die Kultur des Resiatals ausschließlich
            mündlich weiter gegeben. Ein Brauch, der den Einwohnern nun zum
            Nachteil gereichen könnte. Neuankömmlinge wie Federico sind deshalb
            gern gesehen. Noch dazu, wenn er sich für die Musik des Tales
            interessiert und zum erklärten Ziel hat, Geige spielen zu können
            wie die großen Musiker des Tales. Ein Unterfangen, welches anspruchsvoll
            ist.

            Denn die Musikanten konnten etwa tausend Tänze aus dem Kopf spielen,
            Federico bisher gerade mal fünf. Er ist nicht der einzige, die
            auf seine Art versucht, die Kultur des Tals zu bewahren. Während
            an den Schulen die Sprache und Musik wieder gelehrt und gelebt
            werden, versucht der Musikwissenschaftler Roberto Frisano dem
            Ursprung der Musik auf den Grund zu kommen. Fündig wurde er in
            Ljubljana, der Hauptstadt der benachbarten Republik Slowenien.
            Nicht alle Resianer sind die mit seiner Entdeckung glücklich Sprachwissenschaftler
            vermuten seit einiger Zeit eine Verwandtschaft zwischen dem Resianischen
            und dem Slowenischen. Was bei vielen Einwohnern Angst vor einer
            Vereinnahmung durch den slowenischen Staat schürt. So droht dem
            Tal neben dem Verschwinden der Traditionen ein Kulturkampf. Federico
            indes hält weiter an seiner Vision der überdauernden Musik fest.

            Im August findet das Scherenschleiferfest, die bedeutendste Feierlichkeit
            der Region, statt. Dort will er seine Geigenkünste erstmals der
            Öffentlichkeit präsentieren. (Text: arte)'
