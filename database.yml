        title: Georgiens himmlische Klöster
        title_fr: Monastères, les Trésors Cachés de la Géorgie
        title_en: Georgia's heavenly monasteries
        description: 'Im heutigen Georgien entstanden schon im ersten Jahrhundert
            nach dem Vorbild der Gemeinden von Antiochia und Jerusalem erste
            urchristliche Gemeinden. Bereits im Jahr 337 wurde in dem ostgeorgischen
            Königreich Kartli das Christentum zur Staatsreligion erhoben,
            lange vor der Christianisierung Europas. Die georgische orthodoxe
            Kirche ist autokephal, das heißt eigenständig. Damit konnten,
            vor allem in der Abgeschiedenheit der Klöster, viele alte kirchliche
            und kulturelle Traditionen, alte Produktions- und Lebensweisen
            bewahrt werden, die auf den Betrachter aus der heutigen schnelllebigen
            und technisierten Welt eine große Faszination ausüben. Vor der
            Sowjetherrschaft gab es auf dem Territorium des kleinen Staates,
            der nicht größer ist als das Bundesland Bayern, unzählige aktive
            Klöster, von denen nur wenige bewahrt werden konnten.

            Ihre kulturhistorisch wertvollen Bauten mit über 1.000 Jahre alten
            Fresken und Ikonen wurden unter der kommunistischen Herrschaft
            entweiht - als Lagerhäuser, Viehställe oder Militärlager und Kasernen
            missbraucht. Doch seitdem das Land im Jahr 1991 seine Souveränität
            wiedererlangte, bemühen sich Staat und Kirche, die alten Klöster
            wieder mit Leben zu füllen und vor dem Verfall zu bewahren. Immer
            wieder unternimmt der 33-jährige Erzpriester Artschil Kachidse
            Reisen durch die Klöster des Landes. Er interessiert sich für
            die Entwicklung des klösterlichen Lebens, sowohl in religiöser
            als auch wirtschaftlicher Hinsicht. Welche Perspektive hat das
            traditionell so eng mit Georgien verflochtene Klosterleben in
            der heutigen Zeit? „360° Geo Reportage“ war vor Ort. (Text: arte)'
