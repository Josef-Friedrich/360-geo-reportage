            elementar.Das ganze Jahr hindurch ist Vizekönig Rein Järvelill
            im estnischen Siedlungsgebiet der Seto unterwegs, gerade jetzt
            vor dem Fest. Die Dörfer und einzelnen Höfe liegen verstreut und
            zum Teil sehr weit entfernt voneinander. Überall sind die Seto
            mit der Vorbereitung ihres wichtigsten Rituals beschäftigt: Schmuckschmiede,
