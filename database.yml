        title: Kastanien, das Brot der Korsen
        title_fr: La Châtaigne, une Manne en Corse
        description: 'Ohne die Kastanienbäume wäre Korsika nicht das, was
            es ist: eine Insel voller Traditionen, Stolz und Würde. Hunderte
            Bauern haben hier einst die legendären Kastanienwälder bewirtschaftet.
            Heute ist davon noch eine Handvoll übriggeblieben, die gegen das
            Aussterben der Kastanienproduktion kämpft. Und das erst recht,
            seit die Gallwespe die Bäume zu vernichten droht. Die „360° Geo
            Reportage“ hat die wenigen verbliebenen Kastanienproduzenten eine
            Saison lang begleitet und ihr faszinierendes Handwerk kennengelernt.
            Einer von ihnen ist Jean-Paul Vincensini. Er war der Erste, der
            in den 70er Jahren auf Korsika den Anbau der Kastanien und die
            Produktion des Kastanienmehls wiederaufnahm und so die traditionelle
            Lebensweise der Kastanienbauern wiederentdeckte.

            Das von Jean-Pauls Firma produzierte Mehl wird zur Herstellung
            des berühmten korsischen Biers, von Konfitüren, glasierten Maronen
            und Keksen genutzt. Uralte Familienrezepturen kommen bei der Herstellung
            der Produkte zum Einsatz - doch in diesem Jahr macht allen die
            Gallwespenplage schwer zu schaffen. Der Schädling wurde vermutlich
            durch Jungpflanzen aus dem benachbarten Italien eingeschleppt
            und frisst sich seitdem durch die Kastanienwälder. Das bedroht
            nicht nur die Existenz der korsischen Kastanienbauern, damit droht
            auch eine ganze Kultur und das Erbe Korsikas zu verschwinden.
            (Text: arte)'
