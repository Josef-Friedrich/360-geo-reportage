        title: 'China: Im Reich der Mosuo-Frauen'
        title_fr: Mosuo, le Pays où les Femmes Sont Reines
        description: 'Lamu Mian Zhe und ihre Familie gehören zum Volk der
            Mosuo im Südwesten Chinas. Sie sind dieses Jahr vom Pech verfolgt.
            Lamu Mian Zhe selbst war schwer krank. Für ihre Operation musste
            sie Schulden machen. Dann kam ein Cousin bei einem Unfall ums
            Leben. Probleme, die bei den Mosuo stets die ganze Familie betreffen,
            vor allem aber die „Ama“, das weibliche Oberhaupt, denn die Mosuo
            leben im Matriarchat. In Lamus Familie trägt ihre Mutter Zhima
            die Verantwortung und die Hauptlast der täglichen Haus- und Feldarbeit.
            Lamu versucht, durch den Verkauf von Webarbeiten die Schulden
            abzutragen. Währenddessen kümmert sich ihr Bruder Sogna um ihre
            zwei Töchter, denn bei den Mosuo sind die Onkel für die Erziehung
            der Kinder zuständig. Der Vater lebt nicht bei ihnen, sondern
            bei seiner eigenen Mutterfamilie.

            Sogna wiederum verlässt abends das Haus, um die Nacht bei seiner
            Lebensgefährtin zu verbringen. „Wanderehe“ nennen die Mosuo diese
            Art von Beziehung. Sie kann nur ein paar Nächte dauern oder aber
            ein Leben lang. Das Volk der Mosuo zählt noch etwa 40.000 Menschen,
            die in den chinesischen Ausläufern des Himalayas traditionell
            von der Landwirtschaft leben. Viele junge Mosuo arbeiten inzwischen
            in den größeren Städten, kommen aber zu den Familienfesten wieder
            zusammen. Eines der wichtigsten Feste im Leben einer Mosuo-Frau
            ist die Volljährigkeitszeremonie. Lamu und Sogna reisen zu diesem
            Fest ihrer Nichte in das abgelegene Bergdorf Lijiazui. Mit 13
            Jahren werden dem Mädchen zum ersten Mal die festlichen Mosuo-Frauenkleider
            angelegt.

            Von nun an darf es seine Meinung im Familienrat sagen, in dem
            Probleme zwischen den Generationen und Geschlechtern gelöst werden.
            Das Wichtigste für die Mosuo ist Harmonie in der Familie. Doch
            hat diese jahrtausendealte Kultur im modernen China noch eine
            Überlebenschance? (Text: arte)'
