            Zehn Jahre lebte die Bärin Chau in einem engen Käfig auf dem Gelände
            einer Baustofffirma.

            Ihr Besitzer, ein reicher Geschäftsmann, hielt das Tier aus Prestigegründen
            und um der Bärin die Galle abzuzapfen - bis vor wenigen Jahren
            ein völlig legitimes Vorgehen. Bärengalle gilt als beliebte Medizin,
            mit der man Verdauungsstörungen und andere Beschwerden lindern
            kann. Dass dem Tier damit unvorstellbare Qualen zugefügt wurden,
            interessierte niemanden. Chaus Schicksal soll nun ein Ende haben.
            Die Tierschutzorganisation Animals Asia befreit sie aus ihrem
            Käfig, um ihr in einer ihrer Auffangstationen ein artgerechtes
            Leben zu ermöglichen - soweit das dem traumatisierten und verhaltensauffälligen
            Tier noch möglich ist. Inzwischen ist das Halten der Bären zur
            Galle-Gewinnung verboten, als sogenannte Haustiere fristen bis
