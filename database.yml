            Die Bernhardiner wurden vermutlich lange vor dem 19. Jahrhundert
            als Rettungshunde bei der Suche nach Lawinenopfern eingesetzt
            der berühmteste Bernhardiner namens Barry hat über 40 Menschen
            das Leben gerettet. Heute sind die Hunde charaktervolle und liebenswerte
            Begleittiere. Das Hospiz jedoch gibt es noch immer. Fünf Geistliche
            und ein Dutzend Angestellte betreuen rund ums Jahr die Gäste:
            Es sind Wanderer, Pilger, Skisportler, Einzelpersonen oder Familien,
            die hier eine warme Suppe, ein Bett, fast immer aber auch die
            meditative Ruhe oder geistlichen Beistand suchen. Trotz der unterschiedlichen
            Beweggründe der Gäste hierherzukommen, eint alle eines: die spirituelle
            Anziehungskraft dieses Ortes und seiner Menschen. Acht Monate
