        title: Peru, das Goldhaar der Vikunjas
        title_fr: Pérou, une Laine Qui Vaut de l’Or
        title_en: Peru, the golden hair of the vicunas
        description: 'Geschützt von ihrer dichten Wolle, vertragen Vikunjas,
            die wie ihre Verwandten Lamas und Alpakas zu den Kamelen gehören,
            selbst große Kälte von bis zu minus zehn Grad in der Nacht. Und
            die ist in ihrer Heimat, den Anden, zwischen 3.500 und 5.500 Metern
            Höhe nicht selten. Es sind karge Böden, hart für Mensch wie Tier.
            Bereits unter der Herrschaft der Inka wurden die Vikunjas wegen
            ihrer Wolle und des Fleisches gejagt. Nach der spanischen Eroberung
            und lange darüber hinaus wurden sie abgeschlachtet, so dass sie
            bis Mitte der 1960er Jahre fast ausgestorben waren. Die Länder,
            in denen die Tiere lebten, zogen daraufhin die Notbremse und unterzeichneten
            eine Naturschutzkonvention zu ihrem Erhalt. Heute gibt es wieder
            zehntausende Tiere, die meisten davon in Peru. Im Gegensatz zu
            anderen Ländern wie Argentinien leben sie hier auch weiterhin
            frei.

            Nur zur Schur werden sie von den Einheimischen eingefangen. Denn
            die Wolle, feiner als Menschenhaar, ist wertvoller als Kaschmir
            und begehrtes Luxusprodukt westlicher Edel-Designer. Bis heute
            boomt das Geschäft. Neu ist, dass sich die Bauern des Hochlands
            inzwischen daran beteiligen. Denn sie wussten ja schon immer,
            wie man die Tiere fängt. Findige Geschäftemacher und Wilderer
            machten ihnen den Gewinn jedoch stets streitig. So gründeten die
            Bauern des Dorfes Lucanas nun eine Kooperative, die direkt mit
            den Abnehmern verhandelt, ohne störende Zwischenhändler. Ein voller
            Erfolg und Ansporn für die Bauern, möglichst viel Wolle zu erwirtschaften.
            So auch beim demnächst geplanten Chakku, einer Hatz, an der das
            ganze Dorf teilnimmt und bei der durch ein kilometerlanges Seil
            mehrere hundert Tiere zusammengetrieben werden sollen. (Text:
            arte)'
