        title: Sansibars erstes Frauenorchester
        title_fr: Zanzibar, une Affaire de Femmes
        description: 'Taarab ist ein Stilmix, der die verschiedenen Kulturen
            Sansibars widerspiegelt, die Musik vereint europäische und afrikanische
            Instrumente wie Violine, Akkordeon und Trommeln mit der arabischen
            Kanun. Es ist Ramadan, und in einigen Wochen sollen die Frauen
            des Tausi Orchestra unter der Leitung von Mariam Hamdani beim
            dem wichtigsten Filmfestival Afrikas, dem Zanzibar International
            Film Festival (ZIFF), auftreten. Doch die Frauen sind müde, die
            muslimische Fastenzeit zehrt an den Kräften der Frauen und auch
            ihr musikalisches Können ist noch auf sehr unterschiedlichem Niveau.
            Viele von ihnen mussten persönlich einen hohen Preis dafür zahlen,
            Musik machen zu dürfen: wie Amina Omar, die sich sogar scheiden
            ließ, weil ihr Mann das Musizieren seiner Ehefrau nicht tolerieren
            wollte.

            Bis vor ein paar Jahren durften Frauen in der muslimisch geprägten
            Kultur Sansibars öffentlich keine Instrumente spielen und höchstens
            als Sängerinnen in Männerorchestern auftreten. Mariam Hamdani,
            die erste weibliche Journalistin Sansibars, wollte das ändern
            und gründete vor acht Jahren das Tausi Women’s Taarab Orchestra.
            Sie setzt sich mit ihrem Orchester erfolgreich für die Emanzipation
            von Frauen ein, von denen einige inzwischen sogar an der Musikakademie
            Sansibars studieren. Das stößt nicht bei allen Männern auf Begeisterung.
            Manche Imame, Väter oder Ehemänner meinen, Frauen, die öffentlich
            Musik machen, verstoßen gegen die Gesetze des Korans. Der Islam
            hat tatsächlich in den letzten Jahrzehnten immer mehr Einfluss
            auf das multikulturelle Leben Sansibars gewonnen.

            Und so ist der Fortbestand des Tausi Orchestra längst noch keine
            Selbstverständlichkeit. (Text: arte)'
