        title: Das Volk der Bishnoi - Tierliebe bis in den Tod
        title_fr: Bishnoi, les Femmes Qui Allaitent les Gazelles
        description: 'Vor über 500 Jahren gründete ein indischer Guru die
            Gemeinschaft der Bishnoi, eines Volks, das sich dem Schutz allen
            Lebens verschrieben hat und in enger Verbindung mit Pflanzen und
            Tieren lebt. Die Heimat ihrer Nachkommen ist noch immer die Wüste
            Rajasthans. Dort verteidigen die Bishnoi bis heute ihre traditionellen
            Regeln gegen die Einflüsse der modernen Welt, notfalls unter Einsatz
            ihres Lebens. „360° - Geo Reportage“ hat dieses Volk besucht und
            erlebt, wie einfach und zugleich schwierig es sein kann, in der
            heutigen Zeit seinen Idealen treu zu bleiben.

            Die Wüste Thar im Nordwesten Indiens. Schon früh am Morgen geht
            Ramniwas Budhnagar hinaus, um Wasser und Futter für die wilden
            Tiere bereitzustellen. Ramniswas’ Familie gehört zum Volk der
            Bishnoi. Bishnoi bedeutet „29“, abgeleitet von den 29 Geboten,
            die Lord Jambeshwar vor etwa 500 Jahren für seine Gemeinde aufstellte.
            Zu jener Zeit drohte das Land durch Konflikte zwischen Muslimen
            und Hindus und Rivalitäten innerhalb der verschiedenen Kasten
            auseinanderzubrechen. Jambeshwar glaubte, dass der einzige Weg
            aus dieser Situation ein absoluter Respekt gegenüber jedem Leben
            ist. Dafür stellte er die 29 Regeln auf. Sie betreffen die tägliche
            Hygiene ebenso wie die Art zu sprechen, die Ernährung, das Mitgefühl
            und das Vergeben gegenüber anderen. Die verbieten, Tiere zu töten
            und Bäume zu fällen. Damit gehören die Bishnoi seit 500 Jahren
            zu den ersten Umweltschützern der Welt. Bis heute versuchen sie
            ihren Idealen treu zu bleiben, in einer globalisierten Welt, in
            der wenig Platz für Individuen und Lebensformen jenseits der Moderne
            ist. Die jungen Bishnoi wandern ab in die Städte. Diejenigen,
            die bleiben, kämpfen weiter für die Rechte der Tiere, verarzten
            verwundete Gazellen, pflegen sie in den eigenen Tempeln gesund.
            Aber sie haben die Zeichen der Zeit erkannt. Längst greift Ramniswas
            auf moderne Kommunikationsmittel wie Mobiltelefone zurück, organisiert
            Demonstrationen, über die am nächsten Tag in der Zeitung berichtet
            wird. Aber wird das reichen, um den Bishnoi und ihrem Kampf ein
            dauerhaftes Überleben zu sichern? (Text: arte)'
