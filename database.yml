        title: Die Goldenen Schildkröten von Madagaskar
        title_fr: Madagascar — Le trafic des tortues angonoka
        description: '50.000 US-Dollar pro Tier - diese abenteuerlichen Preise
            erzielen Angonoka-Babys mittlerweile auf dem Schwarzmarkt. Ihre
            lange Lebensdauer und ihre Seltenheit machen die Tiere unter skrupellosen
            Sammlern zur begehrten Geldanlage. Dazu haben immer mehr Asiaten
            Interesse an den goldenen Panzern der Tiere, der bei ihnen als
            Aphrodisiakum gilt. Trotz internationaler Kampagnen, Hilfsgeldern
            und Schutzprogrammen werden fortwährend Schildkröten außer Landes
            geschmuggelt. Madagaskar liegt rund 500 Kilometer östlich von
            Mosambik im Indischen Ozean. Es ist der Ort mit der größten Vielfalt
            an endemischen Arten weltweit. Doch der Lebensraum für die einzigartige
            Tier- und Pflanzenwelt ist immer stärker bedroht. Inzwischen ist
            der madagassische Nationalpark Baly Bay die letzte natürliche
            Zuflucht der Goldenen Schnabelbrustschildkröte.

            Aber ist der Tierbestand in dieser abgelegenen Region wirklich
            stabil oder droht der Art das Ende? Von den rund 22 Millionen
            Menschen auf Madagaskar leben über 80 Prozent in ländlichen Regionen,
            Armut ist gerade hier weit verbreitet. Die Versuchung ist groß,
            mit den wertvollen Schildkröten illegalen Handel zu treiben. (Text:
