        title: Shetland, das Ende des Öls
        title_fr: Les Îles Shetland, la Force du Vent
        description: 'Jim Nicolson ist Tierarzt auf den Shetlands. Er liebt
            seine Arbeit und seine Heimat, fürchtet aber wie viele Inselbewohner
            um die Zukunft. Im Zentrum der Hauptinsel ist der Bau einer gigantischen
            Windkraftanlage geplant. Sie soll die wirtschaftliche Zukunft
            der Insulaner sichern, nachdem über Jahrzehnte Ölquellen in der
            umgebenden Nordsee und im Atlantik ausgebeutet wurden. „360° Geo
            Reportage“ begleitet den Tierarzt auf seinen Visiten, lernt Land
            und Leute kennen, nimmt teil an Ponyshows und beleuchtet den Konflikt
            um die Energieressourcen, der die Bevölkerung spaltet. Die Ölquellen
            vor Shetland sind nicht mehr so ergiebig wie vor etwa 25 Jahren.
            Dadurch sprudeln auch die Steuerzahlungen, die von der Ölindustrie
            an den Inselhaushalt geleistet werden, nicht mehr so üppig.

            Kein Wunder, dass die Inselbewohner sich um ihren vergleichsweise
            hohen Lebensstandard sorgen. Nun verspricht die geplante Windkraftanlage
            Hoffnung. Sie soll nicht nur die Shetlands versorgen, sondern
            auch Energie nach Schottland exportieren. Von den Überschüssen
            ließe sich im besten Falle auch der gewohnte Wohlstand aufrechterhalten.
            Doch viele Insulaner sehen in der Windkraftanlage eine Bedrohung
            für die Umwelt. Auch Tierarzt Jim Nicolson glaubt, dass die Anlage
            viel Torfland zerstören, die Vogelwelt bedrohen und die Bevölkerung
            durch Lärm gesundheitlich beeinträchtigen würde. Noch hat Jim
            die Hoffnung nicht aufgegeben, dass das Projekt überarbeitet wird
            und Shetland so bleibt, wie es ist - wild, schön und nahezu unberührt.
