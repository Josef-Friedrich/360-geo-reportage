        title: 'Uganda: Der Weg zum Fahrradtaxi'
        title_fr: La Brousse en Vélo-Taxi
        description: 'Der Süden Ugandas am berühmten Victoriasee ist eine
            von Hügeln und Bergen geprägte Region und somit nicht gerade dafür
            prädestiniert, sich per Fahrrad fortzubewegen. Doch da Motorroller
            und Autos für die meisten der hier lebenden Menschen unerschwinglich
            sind, bleiben Fahrräder ein beliebtes Fortbewegungs- und Transportmittel.
            Sie dienen auch als Taxis: man nennt sie Boda-Bodas. Der 28-jährige
            Joseph Mukisa ist seit gut acht Jahren Boda-Boda-Fahrer. Mit seinem
            Fahrradtaxi durchstreift er fast täglich die Straßen seines Stammreviers
            in Jinja, einer Stadt nahe der berühmten Nilquelle. Doch das Rad,
            auf dem Joseph sitzt, gehört ihm nicht. Seit sein eigenes Boda-Boda
            gestohlen wurde, muss er täglich Geld für die Miete eines geliehenen
            Rads ausgeben. Lange schon wünscht er sich wieder ein eigenes
            Boda-Boda. Doch da ist der hohe Anschaffungspreis.

            Hilfe verspricht sich Joseph Mukisa vom „First African Bicycle
            Information Office“ (FABIO). Die Helfer der Organisation wissen,
            wie wichtig Fahrräder für das öffentliche Leben Ugandas sind.
            Ohne die Drahtesel blieben viele Waren bei den Produzenten liegen,
            kranke Menschen kämen in Notfällen nicht ins Hospital und Fahrrad-Chauffeure
            wie Joseph Mukisa hätten keine Arbeit. FABIO unterstützt Interessenten
            beim Erwerb des eigenen Fahrrads, bietet selbst fabrikneue Räder
            zu subventionierten Preisen an oder vereinbart mit den Käufern
            faire Ratenzahlungen. Auf diese Konditionen setzt auch die Kioskbesitzerin
            Florence Musoke. Sie lebt außerhalb von Jinja und benötigt ein
            neues Rad für ihre täglichen Wareneinkäufe. „360° - Geo Reportage“
            zeigt den Alltag im Fahrradland Uganda und die Möglichkeiten,
            zu einem neuen Rad zu kommen. (Text: arte)'
