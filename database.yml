            Feinschmecker aus aller Welt ins malerische Örtchen Laguiole,
            in eine Gegend, die aufgrund ihres launischen Wetters lange Zeit
            als eine der gefürchtetsten Stationen auf dem Jakobsweg galt.

            „360° - Geo Reportage“ war einen Sommer lang auf den Hochweiden
            des Aubrac unterwegs. In diesem Jahr ist der Frühling spät in
            das Aubrac gezogen - höchste Zeit für die „Transhumance“ - den
            alljährlichen Auftrieb zu den Sommerweiden. Sechs Monate lang
            standen die Tiere überwiegend im Stall. Jetzt rückt die Freiheit
