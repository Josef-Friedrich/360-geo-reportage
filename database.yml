        title: Kalmückien - Die Rückkehr der Mönche
        title_fr: Les Moines Bouddhistes de Kalmoukie
        description: 'Sie sprechen russisch, kalmückisch und tibetisch. Jeder
            der jungen Mönche hat seinen eigenen Beweggrund, diesen Weg zu
            beschreiten. In der ehemaligen Sowjetunion glich die öffentliche
            Bekundung, Buddhist zu sein, einem Todesurteil. Ein Verwandter
            Sanans, der ebenfalls buddhistischer Mönch war, opferte damals
            sein Leben, um seinen Glauben und seine Berufung nicht verraten
            zu müssen. Sanans Mutter wollte aufgrund dieser tragischen Familiengeschichte
            einen ihrer Söhne ins Kloster senden - und Sanan erfüllt diese
            Berufung mit Stolz. Die Kalmücken gelten als westlicher Zweig
            der Mongolen. Sie ließen sich seit dem 17. Jahrhundert in der
            Steppe nahe dem Kaspischen Meer nieder. Nach der russischen Revolution
            1917 wurden alle Tempel und Klöster in Kalmückien zerstört, Lamas
            und Mönche getötet oder als Gefangene in Arbeitslager deportiert.

            Sie kehrten erst 1956, nach dem Tod Stalins, nach Kalmückien zurück.
            Aus diesem Grund gab es bis zum Zusammenbruch der Sowjetunion
            nahezu keine Lamas oder buddhistische Mönche mehr in Kalmückien.
            Seit Anfang der 1990er Jahre existiert das Kloster in Elista wieder,
            und Sanan will dazu beitragen, das buddhistische Erbe seiner Heimat
            neu aufleben zu lassen. Er will mithelfen, die Menschen in dem
            rückständigen Land wieder auf den Weg ihrer Ahnen zu führen und
            ihr Leben zu erleichtern. Dafür ist er bereit, auf vieles zu verzichten:
            „Jede Art von Berufung fordert ihre Opfer. Wenn ich ganz bewusst
            solche Opfer bringe, mit meiner Mutter und meiner Familie nicht
            zusammen sein oder eine eigene Familie haben kann, dann geht es
            um etwas Höheres.

            Ich möchte, dass vor allem die Menschen in Kalmückien eine höhere
            Moral leben, sich auf die wahren Werte besinnen.“ (Text: arte)'
