        title: Rooibos, der rote Tee Südafrikas
        title_fr: Rooibos — Le Thé Rouge d'Afrique du Sud
        title_en: Rooibos, Africas red tea
        description: 'Die Rooibos-Pflanze wächst nur in der Gegend um die
            Zederberge. Alle Versuche, sie in anderen Ländern der Welt anzubauen,
            sind gescheitert. Wann genau die Khoi San, die Ureinwohner des
            südlichen Afrikas, die Rooibos-Pflanze und deren Nutzung als Teegetränk
            entdeckt haben, ist nicht genau belegt. Jedoch ist der Herstellungsprozess
            seit Jahrhunderten gleich geblieben: Der frisch geerntete, noch
            grüne Rooibos muss geschnitten, zerdrückt und zum Fermentieren
            angehäuft werden. Erst dann wird er in der südafrikanischen Sonne
            getrocknet. Nur wenn all das richtig abläuft, erhält der Tee seine
            typische, ziegelrote Färbung. Maans Fortuin ist Farmer in einer
            Kooperative, seit frühester Kindheit begleitet ihn der Rooibos.
            Der Tee ist für ihn viel mehr als nur ein Produkt: „Das Schönste
            für mich ist, wenn ich eine volle Ernte sehe.

            Das ist für mich großartig. Ich bin stolz und glücklich. Es spült
            Geld in die Taschen der Bauern, es verändert das Leben der Ärmsten
            der Armen - es bringt Essen auf ihren Tisch …“Überall in der Provinz
            Westkap wurden in den letzten Jahren Kooperativen von Kleinbauern
            gegründet, sie produzieren Tee mit Bio-Zertifikat - und „handmade“.
            Der Tee freut sich weltweit großer Beliebtheit, nicht zuletzt
            wegen seiner guten Eigenschaften - er ist komplett koffeinfrei
            und seine entzündungshemmende Wirkung ist medizinisch belegt.
            Mit viel Lebensmut und Kreativität bewältigen die Rooibos-Bauern
            den Alltag. Doch die ohnehin harte Arbeit wird in diesem Jahr
            zusätzlich durch die anhaltende Trockenheit belastet - der Wassermangel
            macht allen schwer zu schaffen. (Text: arte)'
