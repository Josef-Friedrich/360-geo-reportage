        title: Die verrückten Karren des Mister Winfield
        title_fr: Gene Winfield, le Mécano de Folles Autos
        description: 'Gene Winfields Grundstück wirkt wie ein bizarres Oldtimermuseum.
            Hier ein rostiger Cadillac, die Windschutzscheibe zum Spinnennetz
            zerplatzt, dort ein Ford Pick-up ohne Motorhaube. „Schatztruhe“
            nennt er seinen Schrottplatz. In seiner Werkstatt bekommen die
            Einzelteile Glanz. Winfield ist Spezialist für Custom Cars und
            Hot Rods, aufgemotzte und frisierte oder gar neu gebaute Oldtimer.
            Im Kalifornien ist ohne TÜV alles möglich. Der berühmt-berüchtigte
            Winfield schraubte schon als Jugendlicher die schnellsten Vehikel
            zusammen und holte sich einen Pokal nach dem anderen, ob bei legalen
            oder illegalen Autorennen. Er ist einer der ganz Großen in der
            kalifornischen Custom Car-Kultur, die nach wie vor lebendig ist.
            Showstar Jay Leno zeigt Gene seine berühmte Autosammlung, die
            über 200 Oldtimer umfasst. „Gene ist der Held meiner Jugend“,
            sagt er.

            „In der Schule sahen wir uns heimlich Magazine mit Bildern seiner
            Hot Rods an.“ Dem agilen Winfield sieht man sein Alter nicht an.
            Er lässt keine Autoshow und kein Rennen aus. In El Mirage, dem
            legendären ausgetrockneten Seebett, will er in diesem Jahr sogar
            mit zwei Rennautos starten und seinen Geschwindigkeitsrekord von
            325 Stundenkilometern brechen. (Text: arte)'
