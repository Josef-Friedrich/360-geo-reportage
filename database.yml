        title: Thailands Elefanten, raus aus der Stadt!
        title_fr: Thaïlande — Le Dernier Voyage d’un Éléphant
        description: 'Einst arbeiteten 4.000 Elefanten und ihre Mahouts, wie
            die Elefantenführer in Thailand genannt werden, in der Forstwirtschaft
            des Landes. Nur sie schafften es, die gefällten riesigen Urwaldbäume
            zur nächsten Straße zu transportieren. Doch seit die Regierung
            den Kahlschlag der Wälder Ende der 80er Jahre gestoppt hat, sind
            die Mahouts und ihre Tiere arbeitslos. Immer mehr Elefantenführer
            zogen anschließend in die großen Städte. Seit vier Jahren aber
            versucht die Regierung, die Elefanten aus den Straßen zu verbannen,
            da sie ein Sicherheitsrisiko für den Straßenverkehr darstellen.
            Auch Non Yamdee lebt mit seiner 35 Jahre alten Elefantendame Poon
            Thap in einem Außenbezirk von Bangkok.

            Um nicht von der Polizei zwangsweise umgesiedelt zu werden, macht
            er sich auf den Weg in ein neues Elefantencamp im Süden Thailands,
            das zwei Dutzend Mahouts und ihren Tieren eine neue Existenz bietet.
            „360° - Geo Reportage“ begleitet ihn und seine Elefantendame auf
            ihrem abenteuerlichen Weg. Wie legt man mit einem Dickhäuter fast
            300 Kilometer zurück? Und wie kann Non Yamdee sein viereinhalb
            Tonnen schweres Tier während der Reise versorgen? Schließlich
            braucht ein Elefant rund 40 Liter Wasser und 200 Kilogramm Grünfutter
            pro Tag. Der Mahout überredet einen befreundeten Lkw-Fahrer, ihn
            und Poon Thap ein Stück mitzunehmen. Über Nebenstraßen geht es
            rund 100 Kilometer nach Süden, immer in der Angst vor der Polizei,
            denn für solche Transporte braucht man eigentlich eine Sondergenehmigung.

            Danach müssen Non Yamdee und sein Elefant zu Fuß weiter. Kurzzeitig
            finden sie Unterschlupf, Nahrung und Wasser in einem der buddhistischen
            Tempel, dessen Mönche allen bedürftigen Lebewesen Asyl bieten.
            Meist übernachten sie jedoch abseits der Straße im Dschungel.
            Non Yamdees große Hoffnung ist, dass er in dem neuen Camp nicht
            nur einen Job, sondern ein dauerhaftes Zuhause findet - auch für
            seine Familie, denn seine Frau und seine beiden Töchter hat er
            seit Monaten nicht mehr gesehen. (Text: arte)'
