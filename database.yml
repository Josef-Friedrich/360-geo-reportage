        title: Leben mit dem Tod - Ahnenkult auf Sulawesi
        title_fr: Toraja, le peuple qui fait vivre ses morts
        continent: Asien
        description: 'Im Norden der Insel Sulawesi leitet Isac die Arbeiter
            an, die seit Wochen damit beschäftigt sind, ein provisorisches
            Dorf für die Bestattungsfeierlichkeiten seiner Mutter zu bauen.
            Isac legt großen Wert darauf, die Bestattungsrituale seiner Kaste
            zu wahren. Doch die immensen Kosten, die er und seine Geschwister
            dafür auf sich nehmen müssen, kann er erst jetzt, 21 Jahre nach
            ihrem Tod, aufbringen. Tausend Gäste sollen auf der siebentägigen
            Feier bewirtet werden, dafür werden nur zu diesem Anlass die typischen
            Häuser mit Dachvorsprüngen gebaut, die an riesige Schiffe erinnern.
            Eine genaue Abfolge opulenter Abschiedsrituale nimmt seinen Lauf,
            auch eine Tau-Tau-Figur, nach dem getreuen Abbild der Mutter,
            wird von einem erfahrenen Bildhauer aus speziellem Holz gefertigt.

            Und nicht zuletzt sollen viele Büffel aus Anlass der Zeremonie
            geopfert werden, zur Verpflegung der Arbeiter und Gäste, aber
            auch, weil der Büffel das zentrale Symbol in der Kultur der Toraja
            darstellt. Der Büffel gilt als Bindeglied zwischen der Welt der
            Lebenden und der Welt der Toten. Je mehr Büffelopfer, desto mehr
            Wohlstand, und der wird gerne zur Schau gestellt. Doch es läuft
            nicht so, wie Isac sich das vorgestellt hatte. Seine verstorbene
            Mutter wird wohl noch etwas warten müssen, bis sie ins Reich der
            Toten darf. 40 Kilometer weiter von Isacs Dorf jedoch hat eine
            andere Familie alle Hürden genommen und geleitet ihre Tote in
            einer aufwendigen Zeremonie ins Jenseits. (Text: arte)'
        description_short: Isac und seine Familie auf Sulawesi sind seit Wochen
            damit beschäftigt, ein provisorisches Dorf für die Bestattungsfeierlichkeiten
            seiner Mutter zu bauen, doch aufgrund der immensen Kosten können
            sie erst jetzt, 21 Jahre nach ihrem Tod, die erforderliche Summe
            aufbringen. In der Zwischenzeit hat eine andere Familie in der
            Nähe alle Hürden überwunden und ihre Verstorbene in einer aufwendigen
            Zeremonie ins Jenseits geleitet.
        director: Myriam Bou-Saha
        air_date: '2023-05-06'
