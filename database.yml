        title: Iquitos - Regenwaldmetropole am Amazonas
        title_fr: Iquitos, une Ville Entre Deux Fleuves
        description: 'Die peruanische Stadt Iquitos wurde um 1750 als Jesuitenmission
            gegründet. Der Kautschukboom Ende des 19. Jahrhunderts machte
            einige Bewohner reich, wovon imposante Gebäude in der prächtigen
            Altstadt zeugen. Bis heute ist Iquitos trotz der isolierten Lage
            die größte Stadt am peruanischen Amazonas. Mehr als 400.000 Menschen
            leben hier, die meisten von ihnen allerdings in relativer Armut.
            In Stadtteilen wie Belén, einer Holzhaussiedlung aus Pfahlbauten,
            auch als das Venedig am Amazonas bezeichnet, herrschen schwierige
            Lebensbedingungen. Vor allem der Wechsel zwischen Hochwasser und
            Trockenperioden im Amazonasbecken stellt die Bewohner vor große
            Herausforderungen. „360° - Geo Reportage“ begleitet eine Bewohnerin
            Beléns bei ihren Vorbereitungen auf die kommende Regenzeit. Belén
            ist eine riesige Holzhütten- und Pfahlbausiedlung und das Armenviertel
            von Iquitos.

            Für die meisten Menschen, die aus den entlegenen Dörfern im Amazonasgebiet
            nach Iquitos ziehen, ist dieses Viertel die erste Anlaufstation
            auf ihrer Suche nach Arbeit und besseren Chancen. Wie Zehntausende
            Menschen lebt auch die 40-jährige Neri Luz Ahuanari seit einigen
            Jahren hier. Mit der Hilfe des Tischlers Enrique Pinche will sie
            ihr marodes Holzhaus vor dem nächsten Hochwasser generalüberholen.
            Die Holzstämme, auf denen das Haus in der Regenzeit schwimmt,
            sind porös und verrottet, eine Totalsanierung ist längst überfällig.
            Alles muss fertig sein, bevor der Rio Itaya, ein Nebenfluss des
            Amazonas, wie jedes Jahr über die Ufer tritt und ganz Belén unter
            Wasser setzt. Amazonaskapitän Ceim Perez dagegen freut sich schon
            auf die Regenzeit, denn ein höherer Wasserstand macht dann seine
            Arbeit einfacher.

            Er transportiert mit dem Schiff Henry 7 Passagiere, überlebenswichtige
            Güter und Lebensmittel in die isolierte Metropole. Während der
            Trockenzeit ist die Navigation auf den Flüssen voller Untiefen
            gefährlicher. Pilot Jorge Pinedo ist zwar unabhängig vom Amazonaspegel,
            doch auf seinen Flügen in Dörfer nahe der peruanisch-kolumbianischen
            Grenze muss er immer mit plötzlichen Unwettern rechnen. (Text:
            arte)'
