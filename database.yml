        title: 'Peru: Ein Alpaka für Christobal'
        title_fr: Pérou, un Alpaga Pour Christobal
        description: 'Bis heute leben die Q’eros hoch oben in den abgelegenen
            Dörfern der peruanischen Anden ohne Strom oder Telefon. Ihre wichtigste
            Einnahmequelle ist die Wolle ihrer Alpakas. Auch die Familie des
            neunjährigen Christobal besitzt eine Herde. Wie es der Brauch
            will, wird Christobal die Patenschaft für das letztgeborene Fohlen
            der Saison übernehmen. Wie lange die Q’ero-Indianer diese Tradition
            noch pflegen können, ist ungewiss. Immer mehr Dorfbewohner wandern
            in die großen Städte ab. Bereits vor der Schule hält Christobal
            in der Alpaka-Herde seiner Familie Ausschau nach der letzten trächtigen
            Stute. Traditionell genießen die spätgeborenen Fohlen der Herde
            einen besonderen Schutz. Weil sie schwach sind, haben sie es schwer,
            in der rauen Gebirgsluft mit der ständig ziehenden Herde mitzuhalten.
            Nicht selten werden die Nachzügler Opfer von Raubtieren.

            Kinder wie Christobal übernehmen deshalb ihren Schutz. Für ihn
            wird es bereits die fünfte Patenschaft sein, für die Stute ist
            es das erste Fohlen. Die Q’ero-Indianer versuchen ihre Traditionen
            zu bewahren, obwohl die moderne Zivilisation immer näher rückt.
            In der Dorfschule wird inzwischen neben der eigenen Kultur auch
            Spanisch unterrichtet; denn Spanisch ist die Voraussetzung für
            eine gute Ausbildung. Christobal möchte Hirte bleiben, so wie
            sein Vater. Er versteht inzwischen das Verhalten der Tiere. Doch
            er muss noch sehr viel lernen. Eines Morgens hat die Stute endlich
            ihr Junges zur Welt gebracht. Es ist recht schwach. Christobal
            fragt sich, ob es die nächsten Stunden überleben wird. (Text:
