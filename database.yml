            Schafen auf den großen Frühjahrstreck vor. Weil im Sommer auf
            ihrem Pachtland nicht mehr genug Futter wächst, müssen sie Ende
            Mai in den 400 Kilometern entfernten, kühleren und feuchteren
            Norden umziehen. Die Belenchons gehören zu den wenigen Familien,
            die die alte Tradition der Wanderweidewirtschaft bis heute leben.
            Seit sieben Jahren treiben Maria und Andres die Rinder wieder
            mit Pferden, wie in alten Zeiten. Zuvor hatten sie über einige
            Jahre versucht, die Tiere per Lkw zu den angestammten Ländereien
            zu transportieren, doch hohe Kosten und erhöhter Stress für die
            Tiere haben sie wieder zu alten Gewohnheiten zurückkehren lassen.

            In diesem Jahr bekommen sie auf einigen Kilometern ungewohnte
            Unterstützung. Eine neugegründete Schule, die der Transhumanz,
            also dem Treiben der Rinder zu Pferde, zu einer Renaissance verhelfen
            will, schickt ihre ersten Schüler zum Praxistest vorbei. Werden
            sich die Neulinge auf den harten, schwierigen Treck bewähren?
            Und werden alle Tiere auch in diesem Jahr wohlbehalten auf ihren
            Sommerwiesen ankommen? (Text: arte)'
