        title: Pelikane, die Könige des Donaudeltas
        title_fr: Le delta du danube, dernier refuge des pélicans
        continent: Europa
        description: 'Andrei Ciobanu ist verzweifelt. Seit Monaten holt der
            Fischer aus dem kleinen Dorf Letea im Donaudelta kaum noch genügend
            Fische aus dem Wasser, um sich und seine Frau ernähren zu können.
            Die Gründe dafür sind vielfältig: industrieller Fischfang, zunehmender
            Tourismus und Umweltverschmutzung. Und jetzt im Frühjahr kehren
            auch noch die hungrigen Pelikane aus ihren afrikanischen Winterquartieren
            ins Delta zurück. Sie fressen nicht nur massenweise Fisch, sondern
            zerstören mit ihren scharfen Schnäbeln auch die Netze von Andrei
            und seinen Nachbarn.Die Fischer im Delta sehen sich als große
            Verlierer einer Entwicklung, die gleich nach dem Ende der kommunistischen
            Ära in Rumänien begonnen hatte: Privaten Tourismus gab es bis
            dahin nur wenig, und die Pelikane wurden von den Behörden gejagt,
            weil sie offiziell als Feinde der Fischerei galten.

            Heute ist dies vorbei, und Biologen wie der Vogelkundler Eugen
            Petrescu haben durchgesetzt, dass der Pelikan und andere Wasservögel
            im Donaudelta unter Schutz stehen. Das Ergebnis: Ihre Zahl hat
            sich in den vergangenen Jahren vervielfacht. Immer neue Kolonien
            sind entstanden. Die Tiere dehnen ihre Fangreviere aus und nehmen
            jedoch genau dadurch vielen Fischern ihre Lebensgrundlage. Während
            Umweltschützer und Wissenschaftler das Pelikan-Projekt als Erfolg
            für die Renaturierung des Donaudeltas feiern, geraten die verbliebenen
            Bewohner der umliegenden Dörfer zunehmend in Bedrängnis. Ein unlösbarer
            Konflikt, so scheint es - oder gibt es doch noch einen Ausweg?
