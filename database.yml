        title: Mustang - Flucht aus den Bergen
        title_fr: Sécheresse au Royaume du Mustang
        description: 'Wie von Gott geschaffen, liegt Mustang zwischen den
            höchsten Bergen der Welt: Bilder von atemberaubender Schönheit
            prägen das ehemalige Königreich Mustang. Die Lo-Pa leben hier,
            abgeschieden von der Welt, von Ackerbau und Viehzucht. Seit die
            Winter wärmer geworden sind und es regnet, statt zu schneien,
            wird das Wasser im Sommer immer knapper. Besonders vom Klimawandel
            betroffen sind die 61 Menschen in Samzong, einem Dorf in 4.000
            Metern Höhe. Hier wird jede Ernte zur Überlebensfrage. Hilfe kommt
            aus Lo Manthang, dem Hauptort Mustangs. Der buddhistische Mönch
            Lama Ngawang organisiert einen von ausländischen Wissenschaftlern
            empfohlenen Plan: den Umzug des ganzen Dorfes in die Nähe eines
            Flusses. „360° - Geo Reportage“ hat Lama Ngawang und die Menschen
            in Samzong bei den ersten Schritten in ein völlig neues Leben
            begleitet.

            Lama Ngawang kommt gerade aus dem Ausland zurück. Dort hat er
            Spenden für das gewagte Projekt gesammelt: „Unser erstes Ziel
            war es, Samzong zu erhalten, indem wir die Wasserversorgung verbessern.
            Doch dann haben wir eine Forschungsstudie gemacht. Die Wissenschaftler
            kamen zu dem Schluss, dass ein Weiterleben in Samzong nicht möglich
            ist. Der Gletscher ist wegen der Klimaerwärmung bereits geschmolzen.
            Wir müssen nun das alte Samzong umsiedeln.“ Das ist ein sensibles
            Unterfangen, denn die Menschen verlieren das Land ihrer Ahnen.
            Wer hier oben lebt und aufgewachsen ist, hat kaum Kontakt zur
