        title: Arganöl - Marokkos weißes Gold
        title_fr: L’Huile d’Argan — L’Or Blanc du Maroc
        description: 'In einem Dorf im Südwesten Marokkos verlässt Arbia el
            Kasri um 6:00 Uhr morgens das Haus. Vor fünf Jahren war es für
            eine Frau unvorstellbar, außerhalb des Hauses Arbeit zu finden.
            Doch nun sind es einige Hundert, die sich täglich in kleinen selbst
            gegründeten Kooperativen einfinden. Hier stellen die Frauen Arganöl
            her - eine Kunst, die Marokkanerinnen bereits seit Jahrhunderten
            beherrschen. Das Öl ist reich an Nährstoffen und äußerst schmackhaft.
            Doch erst seitdem es Feinschmecker und Kosmetikfirmen in Europa
            entdeckt haben und sich der Preis pro Liter vervielfacht hat,
            lohnt sich für Einheimische wie Arbia el Kasri die mühselige Herstellung
            in der Kooperative. Bis zu drei Tage und rund 40 Kilogramm Früchte
            braucht es für einen Liter Arganöl.

            Zuerst sammeln die Frauen die etwa pflaumengroßen Früchte der
            Arganie, ein zur Abwehr von Feinden mit Dornen besetzter Baum,
            der weltweit nur hier im Südwesten Marokkos wächst. Nachdem die
            Früchte getrocknet sind, werden die Kerne vom Fruchtfleisch entfernt
            und mit Hilfe von Steinen aufgeklopft - ihre Schalen sind 18-mal
            härter als Haselnüsse. Die innen liegenden Samen werden dann noch
            geröstet und gemahlen, bis das kostbare Öl gewonnen werden kann.
            Das Geschäft läuft gut für die Frauen, dennoch fürchten sie schwierige
            Zeiten. Zum einen bedroht Abholzung den Bestand der Arganien,
            die bis zu 250 Jahre alt werden, und zum anderen werden die Bäume
            von den Ziegen der Nomaden kahlgefressen.

            Hinzu kommt, dass mit dem Interesse europäischer Verbraucher zunehmend
            westliche Firmen ins Land streben, die das Öl dank moderner Maschinen
            schneller, sauberer und zuverlässiger produzieren. Werden Arbia
            el Kasri und ihre Kolleginnen der Konkurrenz trotzen können? (Text:
            arte)'
