            kann sich hier niemand leisten. Aber ein Schutz des Regenwaldes
            funktioniert nicht ohne die Unterstützung der Bevölkerung. Deshalb
            bezieht das „Annapurna Conservation Area Project“ (=ACAP), das
            den Regenwald retten will, in alle Entscheidungen die Bewohnern
            von Bhujung mit ein. Sie übernehmen Verantwortung und beteiligen
            sich an der Finanzierung der Projekte.

            Regelmäßig überprüfen sie ihre eigenen Prämissen. Der Verein „Geo
            schützt den Regenwald“ fördert dieses Projekt in Nepal.“Meinem
            Kind soll es einmal besser gehen“ - dies ist wohl die Hoffnung
            aller Eltern zu allen Zeiten. Die Mutter in Bhujung, die ihr Neugeborenes
            liebevoll im Arm wiegt, setzt alles daran, daß diese Hoffnung
            wahr wird. Während der Schwangerschaft hat sie gemeinsam mit anderen
            Frauen den Bau von Toiletten unterstützt: Früher wurde die Notdurft
            an den gleichen fließenden Gewässern verrichtet, aus denen man
            später das Trinkwasser schöpfte. Ein perfekter Weg zur Krankheitsübertragung
            - nicht nur für Kinder. Während es früher normal war, daß die
            Nabelschnur mit einer rostigen Rasierklinge durchtrennt wurde,
            werden die Kinder heute durch eine ausgebildete Hebamme zur Welt
            gebracht.

            Das Neugeborene soll später auch zur Schule gehen. Bildung schafft
            Bewußtsein für den Umgang mit Rohstoffen: Die junge Mutter hat
            seit kurzem einen Boiler in der Feuerstelle, der Wärme speichert.
            Es reduziert den Holzverbrauch beachtlich, daß nun nicht mehr
            für jeden Tee neues Wasser aufgesetzt wird. Die Zeichen stehen
            gut in Bhujung, daß aus den Wald-Verbrauchern nun Wald-Schützer
