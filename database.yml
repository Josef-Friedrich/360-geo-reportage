        title: Myanmar - Die Marmorkünstler von Mandalay
        title_fr: Birmanie, les Sculpteurs de Marbre de Mandalay
        description: 'Myanmar das Land der goldenen Pagoden. Die Schönheit
            des Landes verzaubert immer wieder. Gespeist wird diese Prachtentfaltung
            aus der Verehrung Buddhas. Über 20 Meter misst die größte Marmor-Statue
            in Mandalay. Myanmars zweitgrößte Stadt ist berühmt für die Kunstfertigkeit
            ihrer Marmorschnitzer. Klöster und Tempel in ganz Asien verlangen
            nach immer neuen Bildnissen des Erhabenen. Und Mandalays Handwerker
            liefern Abertausende von makellosen Buddha-Statuen. Die weißen
            Klippen der Marmor-Steinbrüche liegen nördlich der Stadt. Hier
            arbeiten wahre Künstler. „360° - Geo Reportage“ hat sie bei ihrer
            Arbeit begleitet.Die Verehrung Buddhas ist in Myanmar nicht zwingend
            stille Andacht. Oft genug erinnert sie an ein buntes Volksfest.
            Wer eine Buddha-Figur spendet, erwirbt Verdienste für sich und
            seine Verwandten für dieses und alle weiteren Leben.

            Und so spendet, wer immer es sich leisten kann, möglichst viele
            Buddha-Abbilder. Mandalay ist mit 1,6 Millionen Einwohnern die
            zweitgrößte Stadt Myanmars.Knapp 60 Kilometer nördlich, bei dem
            Dorf Sagyin, liegen die Marmorsteinbrüche. Sie liefern einen besonders
            feinen weißen Stein. Was nicht zur Herstellung von Buddha-Statuen
            taugt, wird zu Fliesen oder Terrazzo verarbeitet. Nahezu alles
            im Dorf Sagyin dreht sich um Marmor und fast jeder lebt von ihm.
            U Po Ther gilt als einer der besten Bildhauer von Sagyin. Per
            Handy verhandelt er im ehemals isolierten Myanmar mit Auftraggebern
            aus ganz Asien. Denn Buddha-Figuren sehen immer unterschiedlich
            aus. Jedes Land hat seinen eigenen Stil. Und auch jede Pose hat
            ihre Bedeutung. (Text: arte)'
