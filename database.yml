        title: Hamburg - Welthafen mit schwimmender Kirche
        title_fr: Port d'Hambourg, un bateau-église insolite
        continent: Europa
        description: 'Mitten im Trubel des Hamburger Hafens, zwischen Containerschiffen,
            Schleppern und Schuten, gibt es ein echtes Kleinod: die Flussschifferkirche,
            eine schwimmende Kirche. Ein „Seelenhafen“ sozusagen, an dem Menschen
            mit ihren Sorgen und Nöten andocken können - und der dank der
            Ideen und der Tatkraft eines neuen Diakons in Zukunft wieder ein
            besonderer Treffpunkt werden soll.Der Hamburger Hafen ist der
            größte Seehafen Deutschlands und der drittgrößte in Europa. Inmitten
            der historischen Speicherstadt ankert mit der Flussschifferkirche
            eine Insel der Ruhe. Die Idee entstand vor rund 150 Jahren auf
            Initiative des evangelischen Theologen Johann Hinrich Wichern
            und einiger christlicher Missionare, die sich um die Binnenschiffer
            im Hafen kümmerten, als Ergänzung zur Arbeit der Seemannsmissionen
            für die Hochsee-Matrosen aus aller Welt.

            1952 wurde ein ehemaliges Transportschiff zur schwimmenden Kirche
            umgebaut.Ein Förderverein ist für die „Flusi“ verantwortlich,
            wie sie liebevoll genannt wird. Mit dem neuen Diakon und Geschäftsführer
            Mark Möller sollen nun frischer Wind und neue Ideen in die Binnenschifferkirche
            einziehen. Nach Jahren als Seelsorger in England macht er sich
            mit dem Hamburger Hafen vertraut. Er besucht den Turmbläser auf
            der St. Michaelis-Kirche, den „Michel-Türmer“ Josef Thöne, und
            bereitet schon seine erste größere Veranstaltung in der Flussschifferkirche
            vor, den Erntedank-Gottesdienst. Mit zum Team der „Flusi“ gehört
            auch die Diakonin Christel Zeidler. Sie versorgt mit der Kirchenbarkasse
            „Johann Hinrich Wichern“ einmal pro Woche Binnenschiffer, die
            weiter draußen im Hafen festgemacht haben.

            Währenddessen fiebert der Schiffsfotograf Dietmar Hasenpusch einem
            ganz anderen Ereignis entgegen: der Rückkehr des legendären Viermasters
            „Peking“ nach Hamburg - nach fast einem Jahrhundert. (Text: arte)'
