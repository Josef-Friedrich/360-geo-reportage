        title: Die blinde Primaballerina von São Paulo
        title_fr: La Grâce des Danseuses Aveugles de São Paulo
        description: 'Im Stadtteil Vila Madalena im Norden von Sao Paulo befinden
            sich die Trainingsräume des „Ballet de Cegos“, des Blindenballetts.
            Fernanda Bianchini hat diese Ballettschule vor 25 Jahren gegründet.
            Verschiedene Altersgruppen von Ballerinen trainieren hier; sie
            sind entweder von Geburt an oder durch Krankheit erblindet beziehungsweise
            sehbehindert. Das Ballett gibt ihnen Selbstbewusstsein und eine
            ganz neue Körperhaltung, doch das Training dafür ist hart: Wie
            erfasst man die Schritte und Bewegungen, wenn man sich nicht im
            Spiegel sehen und korrigieren kann? Wie lernt man neue Choreografien,
            ohne den Ballettlehrer zu sehen? Wie studiert man Pirouetten ein,
            ohne einen Fixpunkt zu haben? Geyza Pereira war der gefeierte
            Star des Blindenballetts. Im Alter von neun Jahren erblindete
            sie in Folge einer Meningitis.

            Doch mit eisernem Willen ging sie unbeirrt ihren Weg und schaffte
            es, die erste blinde Primaballerina der Welt zu werden. Dann vor
            einem Jahr ein herber Rückschlag: Geyza fällt ins Koma, ausgelöst
            durch eine erneute Infektion. Wie durch ein Wunder kämpft sie
            sich mit Hilfe ihrer Lehrerin und Freundin Fernanda Bianchini
            zurück in den Tanzsaal. Ihr Wunsch: im Ballettklassiker „La Esmeralda“
            in vier Wochen wieder in der alten Form auf der Bühne zu stehen.
            Doch noch ist der Stand bei Pirouetten und Sprünge wackelig. Auch
            die Frage nach ihrer weiteren Karriere und beruflichen Zukunft
            steht damit im Raum. (Text: arte)'
