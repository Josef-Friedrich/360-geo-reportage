        title: Biber, die Baumeister an der Elbe
        title_fr: La revanche du castor
        continent: Europa
        description: 'Peter Ibe ist Biberschützer aus Leidenschaft. Schon
            in den 70er Jahren engagierte sich der Biologe an der Elbe und
            half bei Umsiedlungsprojekten mit, um die letzten heimischen Biber
            zu retten. Hunderte Tiere fing er damals. Und seine Bemühungen
            haben sich ausgezahlt, denn bis heute hat sich die Zahl der Biber
            auf mehrere Tausend erhöht. Ein großer Erfolg. Doch bei aller
            Freude über das geglückte Comeback gibt es inzwischen auch kritische
            Stimmen, die eine Bestandsregulierung und den Abschuss von „Problem-Tieren“
            fordern, wenn sie Flüsse anstauen oder Schäden in der Landwirtschaft
            anrichten. Auch der zunehmende Straßenverkehr und die Rückkehr
            der Wölfe bedrohen den Biber. Peter Ibe und seine Mitstreiter
            beobachten diese Entwicklungen sehr genau und hoffen, dass sich
            das Gleichgewicht in der Natur von allein regeln wird.

            Bis dahin setzen sie weiter auf die Rettung der Biber und sind
            zur Stelle, wenn einer von ihnen zum Beispiel mal wieder in einen
            Garten eingedrungen ist. Ibes Kollegin, die Biberberaterin Annett
            Schumacher, hat gerade einen verletzten Jungbiber gefangen, den
            sie nun gesundpflegen und wieder aussetzen möchte. (Text: arte)'
