        title: Fort McMurray, Kanada im Ölfieber
        title_fr: Fort McMurray, la Ruée Vers l’Or Noir
        description: 'In den letzten Jahrzehnten hat sich Kanada zu einem
            der größten Förderer von Ölsand entwickelt. Besonders in der Stadt
            Fort McMurray ist der Boom zu spüren. Nirgendwo im Land ist das
            Einkommen der Menschen höher. Doch die Ölsandförderung hat extreme
            Auswirkungen: Gigantische Waldflächen werden abgeholzt, Ölsand
            ausgebaggert, Teer in einem energieintensiven Prozess aus dem
            Erdreich geätzt, um schließlich zu synthetischem Rohöl raffiniert
            zu werden. Zurück bleiben Klärbecken und zerstörtes Land. „360°
            - Geo Reportage“ hat sich in der Stadt umgesehen und Gewinner
            und Verlierer der Ölsand-Gewinnung getroffen. Alberta ist im Ölrausch.
            Zentrum des Booms ist Fort McMurray. Die Stadt war bis in die
            60er Jahre nur ein Trapperdorf im Nirgendwo. Heute drängen sich
            hier fast 120.000 Menschen aus aller Welt.

            Wohnraum ist knapp, Straßen auch, Autos allerdings nicht. Die
            höchsten Löhne in ganz Kanada locken die Menschen in die abseitige
            Wildnis des Nordwestens. Greg Zilinski verdient hier 180.000 Dollar
            im Jahr. Er ist einer von vielen einsamen Männern, die einst nach
            Fort McMurray kamen und den Ruf der Stadt als kriminelles Eldorado
            mitprägten. Doch McMurray wandelt sich. Familien sollen jetzt
            kommen, Normalität soll herrschen, das Image besser werden. Dem
            Lockruf des Geldes ist auch Monica Ansah Sam mit ihrer Familie
            gefolgt. Die ghanaische Ingenieurin arbeitet bei Syncrude, einem
            der größten Ölförderer Kanadas. Monica ist zuständig für ein gigantisches
            Klärbecken, in dem die gesamten Abwässer des Ölförderprozesses
            gestaut werden. An dem Becken entzündet sich die Kritik der Ölsandgegner.

            Sie sagen, verseuchtes Wasser tritt in die Umwelt aus und schädigt
            Mensch und Natur. Monica Ansah Sam spricht da im Sinne der Industrie:
            Die Dämme sind sicher. Bislang sind gerade einmal drei Prozent
            der kanadischen Ölsandreserven gewonnen. Die Ökobilanz ist schon
            jetzt miserabel, die humanitäre nicht minder. Doch die Entscheidung
            über die Zukunft der kanadischen Ölsande liegt nicht allein in
            Alberta. Die Menschheit muss sich entscheiden: zwischen zeitlich
            begrenztem Wohlstand und endgültiger Zerstörung des Planeten.
            Alternativen sind - noch - möglich. (Text: arte)'
