        title: Kyushu - Wo Japans grüner Tee wächst
        title_fr: Japon, la Voie du Thé
        description: 'Der 60-jährige Kazuo Watanabe hat sein Leben dem grünen
            Tee gewidmet, wie sein Vater, sein Großvater und überhaupt seine
            ganze Familie. Der Biofarmer ist Teebauer und hat seit Jahren
            einen großen Traum: Er will den besten Tee Japans produzieren.
            Wie nah er seinem Ideal kommt, zeigt sich auch dieses Jahr erst
            wieder bei der Ernte. Zehn Tage dauert es vom Beginn des Pflückens
            bis zur trinkfertigen Teeportion. Der Teebauer Watanabe setzt
            auf behutsame Herstellungsmethoden ohne Pestizide. Seine Plantagen
            liegen inmitten der imposanten Vulkanlandschaft auf der Insel
            Kyushu. Ihr nährstoffreicher Boden, das saubere Quellwasser und
            das subtropische Klima schaffen ideale Voraussetzungen für das
            Wachstum der Teepflanzen. In Japans Teephilosophie geht es um
            den Fluss der Lebensenergie Qi, die alles durchströmt.

            Wie man eine Tasse Tee zubereitet, so will man leben. Die Teekunst
            sucht - wie alle japanischen Künste - die tiefe Verbindung zwischen
            Mensch und Universum. Jedes Jahr an der Teebörse von Kagoshima,
            Japans größtem Umschlagplatz für grünen Tee, zeigt sich, dass
            der Konkurrenzdruck unter den Teebauern immer größer wird. Auf
            den Auktionsterminen bestimmen Geschmack und Nachfrage den Wert
            jeder einzelnen Sorte. Während der ersten Frühjahrspflückung werden
            in Kagoshima 50 Prozent der Jahresproduktion umgeschlagen. Der
            größte Teil davon bleibt im Land, denn aus Japans Alltag ist Grüntee
            nicht wegzudenken. Wird Kazuo Watanabe mit seinem Tee den erhofften
            hohen Preis erzielen können? (Text: arte)'
