        title: Dem Wolf auf der Spur - Schnüffeln für den Artenschutz
        title_fr: Des chiens sur la piste des loups
        continent: Europa
        description: 'Die Lausitz - Heimat der größten Wolfspopulation Deutschlands.
            Vor über zwei Jahrzehnten ist das Raubtier hierher zurückgekehrt.Die
            Wildbiologin Lea Wirk erforscht die Reviere der Wölfe zusammen
            mit Molly, ihrer ausgebildeten Wolfsspürhündin. Sie wollen die
            Wolfs-Population im Blick behalten - vor allem den Nachwuchs,
            die Welpen. Jeder Tag ist eine neue, immer wieder überraschende
            Spurensuche.Lea Wirk und ihre KollegInnen sammeln Daten, aus denen
            sie abzulesen versuchen, wie viele Wölfe in den verschiedenen
            Territorien der Region unterwegs sind. Was fressen sie, wie bewegen
            sie sich, wie verschieben sich die Grenzen ihrer Reviere und wie
            sieht es mit Nachwuchs aus? Denn eine ausreichende Zahl an Welpen
            ist wichtig für den Wolf, um sich dauerhaft in ganz Deutschland
            zu etablieren.

            Doch wie kommt man den scheuen und klugen Wildtieren auf die Spur?
            Spürhündin Molly ist darauf trainiert, Wolfskot zu suchen. Anhand
            dieser und weiterer Spuren wie Fellhaaren, Pfotenabdrücken oder
            Bildern aus Kamerafallen rekonstruiert Lea den aktuellen Zustand
            und die Entwicklung der lokalen Wolfspopulationen - das sogenannte
            Wolfsmonitoring. Leas und Mollys Einsatzgebiet ist die Lausitz,
            ein im Süden Brandenburgs und im östlichen Teil Sachsens gelegener
            Landstrich. Um die 30 Wolfsterritorien gibt es hier - es ist das
            dichteste Vorkommen in Deutschland. Wölfe leben in Rudeln. Diese
            Familienverbände bestehen aus einem Wolfspaar, dessen Welpen und
            dem Nachwuchs des Vorjahres. Solange die Welpen klein sind, werden
            sie vom Rudel mitversorgt. Nach spätestens zwei Jahren wandern
            sie ab, um selbst ein Rudel zu gründen.

            So hilft der Nachwuchs, neue Gebiete in Deutschland zu besiedeln
            und das Wolfsvorkommen weiter zu stabilisieren. Doch was den Wolf
            freut, sorgt bei anderen für Unbehagen: Schafhalter Rainer Fehrmann
            hat auf dem Acker vor seiner Weide verdächtige Spuren entdeckt.
