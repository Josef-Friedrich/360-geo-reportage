            einigende Kraft des Widerstands. 1991, als die Letten in Riga
            ihre Unabhängigkeit von der Sowjetmacht erkämpften, ging ein ganzes
            Volk mit der „Singenden Revolution“ in die Geschichte ein. „360°
            Geo Reportage“ ist den Letten und ihrer Liedkultur auf der Spur.
            „Die Volkslieder sind unser Spiegelbild. Sie sind überliefert,
            sind unser Leben: Im Grunde genommen sind sie die schriftliche
            Geschichte des Volkes“, sagt Ints Teterovskis, der berühmteste
            Chorleiter Lettlands.

            Der attraktive und umtriebige 42-Jährige ist im ganzen Land bekannt
            wie ein Popstar. Viele junge Mädchen und Jungen wünschen sich
            nichts mehr, als in seinen Chor Balsis aufgenommen zu werden.
            Doch die Auswahlkriterien bei den Castings sind hart, nur die
            besten Stimmen dürfen im Konzertchor mitsingen. Woher kommt diese
            große Liebe zu den eigenen Volksliedern? Was verbindet in Lettland
            Jung und Alt, Arm und Reich mit ihren volkstümlichen Gesängen?
            Der berühmte Chorleiter Ints Teterovskis und die 16-jährige Krista
            Ziemele aus der kleinen Küstenstadt Pavilosta sind nur zwei Menschen,
            deren Leben tief mit dem Gesang und der Liebe zu den Liedern Lettlands
            verbunden sind. Sie gewähren einen tiefen Einblick in die Seele
            eines Volkes. (Text: arte)'
