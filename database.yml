        title: Die heilenden Delfine von Curaçao
        title_fr: Curaçao, des dauphins thérapeutes
        alias: Curaçao - Die sanften Delfine
        continent: Amerika
        description: 'Die Karibikinsel Curaçao ist mit einer reichen Unterwasserflora
            und -fauna gesegnet. Hier gibt es seit 2004 auch ein Zentrum für
            Delfintherapie - eine Einrichtung für Menschen mit besonderen
            körperlichen oder seelischen Bedürfnissen. Fünf Delfine helfen
            den kleinen und großen Patienten dabei, ein Stück Lebensfreude
            und Hoffnung zurück zu gewinnen. Das ist eines der wichtigsten
            Anliegen der Delfintherapie - idealerweise mit positiven Effekten
            für den ganzen Körper. Allerdings gibt es von Seiten der Wissenschaft
            auch Zweifel an der Seriosität und Wirksamkeit solcher Angebote.

            Die fünfjährige Ella ist bereits zum dritten Mal im Delfinzentrum.
            Sie lernt nur langsam, kann nicht sprechen, sich kaum konzentrieren
            und leidet unter einer Muskelschwäche. Aber Ella liebt Delfine
            und lässt sich von den freundlichen Riesen zur Therapie motivieren.
            Dieses Mal arbeiten Delfin Chabelita und Physiotherapeutin Merel
            Schuringa mit der Kleinen: „Chabelita schiebt Ella an Händen oder
            Füßen sanft durch das Wasser. Sobald sich Chabelita nähert, entspannt
            sich Ella. Das ist das Schöne bei der Arbeit mit Delfinen und
            besonders mit Chabelita. Sie kann sehr aktiv und laut sein, aber
            auch sehr sanft.“ Die kleinen, für Außenstehende oft kaum merklichen
            Fortschritte können eine große Wirkung auf den Alltag der ganzen
            Familie haben - Dinge, die bei anderen Kindern selbstverständlich
            sind, werden wahr: ein Lächeln, ein Wort, mehr Selbstständigkeit
            und Offenheit. Solche Effekte kann die Delfintherapie anscheinend
            bewirken. Die Therapeuten machen sich die Neugier und Freude der
            Tiere am Spielen zu Eigen - denn das wiederum animiert die Patienten,
            es motiviert und sensibilisiert sie. (Text: arte)'
