        title: Der Bergkristall - Schatz in den Schweizer Alpen
        continent: Europa
        description: 'Mit Spitzhacke, Hammer und Meißel bewaffnet, geht es
            bei „ARTE 360° Reportage“ hoch in die Berge auf Schatzsuche. Das
            Objekt der Begierde: der Bergkristall. Es handelt sich hierbei
            um einen Quarz in seiner reinsten und transparentesten Form. In
            den Schweizer Alpen benötigen die Mineralien- und Kristallsucher,
            auch „Strahler“ genannt, ein Strahlerpatent, um die Bergkristalle
            abzubauen. Dafür geht es in tiefe Felsspalte und Hohlräume, sogenannte
            Klüfte. Ein gefährliches Unterfangen, bei dem manche Kristallsucher
            nicht selten ihr Leben riskieren. Der Preis ist es jedoch wert,
            denn Sammler bezahlen für Bergkristalle oft mehrere Tausend Euro.
            Amateure und Berufsstrahler sind in den Schweizer Alpen aus ganz
            unterschiedlicher Motivation unterwegs: Jelena Brkic ist Schmuckdesignerin
            und hat ihr eigenes Schmucklabel gegründet.

            Außerdem ist es ihr wichtig, ein traditionelles Handwerk ihrer
            Heimat weiterleben zu lassen. Oder Thomas Steinbrugger, Berufsstrahler
            und ehemaliger Extremkletterer, der ausschließlich vom Abbau der
            wertvollen Bergkristalle lebt: In 3.500 Meter Höhe schlägt er,
            zusammen mit seinem Bruder, jeden Sommer sein Basislager auf.
            Hier oben wird das Steinesuchen zur nicht ganz risikofreien Expedition.
            Die Veränderung des Klimas ist Fluch und Segen zugleich: Einerseits
            legt das Schmelzen der Gletscher neue Klüfte frei, andererseits
            birgt das Tauen des Eises auch eine erhebliche Gefahr für die
            Schatzsucher - Unfälle gibt es fast jedes Jahr. (Text: arte)'
        description_short: In den Schweizer Alpen riskieren Mineralien- und
            Kristallsucher, auch „Strahler“ genannt, ihr Leben, während sie
            mit Werkzeugen wie Spitzhacke und Meißel Bergkristalle in tiefen
            Felsspalten und Hohlräumen abbauen. Das Schmelzen der Gletscher
            aufgrund des Klimawandels eröffnet neue Möglichkeiten, birgt jedoch
            auch Gefahren für die Schatzsucher.
