        title: Taiwan - Fliegende Fische oder Atommüll?
        title_fr: Taiwan, une Poubelle Nucléaire?
        description: 'Die zu Taiwan gehörende Insel Lanyu ist 45 Quadratkilometer
            groß und mit dichtem Regenwald bewachsen. Nur auf einem schmalen
            Küstenstreifen siedeln rund 2.500 Tao. Die wenigen Männer, die
            noch regelmäßig auf das Meer fahren, um Fliegende Fische zu fangen,
            sind inzwischen im Rentenalter. Nahezu die Hälfte der Tao, vor
            allem die jungen Menschen, hat Lanyu in den letzten Jahrzehnten
            verlassen, um auf Taiwans Hauptinsel Arbeit und ein besseres Leben
            zu finden. Aber neben wirtschaftlichem Stillstand bedroht noch
            etwas anderes die Insel und ihre Bewohner: Seit den 80er Jahren
            lagern an einem Strandabschnitt rund 100.000 Fässer mit radioaktivem
            Abfall. Wie stark die Belastung ist, weiß niemand. Syaman Vongayan
            ist 49 Jahre alt. Mehr als die Hälfte seines Lebens kämpft er
            gegen den Atommüll auf seiner Insel.

            Er ist Vorsitzender der Tao Foundation, einer Bürgerrechtsorganisation,
            die die Interessen der Tao gegenüber der taiwanischen Regierung
            vertritt. Obwohl der Atommüll schon lange auf Lanyu lagert, gab
            es noch nie eine umfassende unabhängige wissenschaftliche Untersuchung
            über die Belastung für Mensch und Umwelt. 2012 war es ein japanisches
            Expertenteam, das an verschiedenen Stellen der Insel im Erdreich
            erhöhte Strahlenwerte erfasst hatte. Taipower, der staatliche
            Energiekonzern, der für die Mülllagerung verantwortlich ist, interessiert
            sich nicht für diese Ergebnisse. Man überwache selbst regelmäßig
            die Insel und bislang habe es nie erhöhte Werte gegeben, lautet
            die Standardfloskel. Der Tao Syaman Vongayan glaubt Taipower kein
            Wort. Er befürchtet, dass verstrahltes Abwasser ins Meer gelangt
            und die traditionellen Fanggründe der Tao verseucht.

            Das wäre der endgültige Todesstoß für die alte Fischerkultur der
            Tao. (Text: arte)'
