            Piyarathne, der seit 26 Jahren andere Strecken befährt. Zusammen
            mit einem Kollegen begibt er sich nun auf eine Testfahrt, die
            ihn bis zur Endstation hoch in den Bergen, über die spektakuläre
            Spirale von Demodara und wieder zurück ins Tal bringt. Bewältigt
            Rodrigo diese Route, wird er sie zukünftig auch allein fahren
            dürfen. (Text: arte)'
