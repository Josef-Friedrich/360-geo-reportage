        title: Die Eifel und ihre Eulen-Hüter
        title_fr: Sauver les hiboux, c'est chouette
        continent: Europa
        description: 'Eulen! Im Mittelalter gefürchtet als Hexenvögel und
            Todesboten, seit jeher aber auch verehrt als Symbole der Weisheit
            und als Glücksbringer. Heute sind die nachtaktiven Vögel wieder
            auf dem Vormarsch und in ganz Europa streng geschützt. Es gibt
            13 europäische Eulenarten. Die kleinste ist der sehr seltene Sperlingskauz,
            die größte der Uhu mit einer Flügelspannweite von bis zu 1,70
            Metern. In der Eifel lebt der dichteste und am besten untersuchte
            Uhu-Bestand Deutschlands. Dank engagierter und leidenschaftlicher
            „Eulenhüter“.Mitte des 20 Jahrhunderts war der Uhu fast vollständig
            ausgerottet. Als Konkurrent der Jägerschaft wurde er rigoros bejagt,
            aus Aberglaube an Scheunentore genagelt, seine Jungen gestohlen
            und verkauft. Inzwischen gibt es ihn wieder zahlreich auch in
            Deutschland.

            Stefan Brücher betreut seit über 40 Jahren die Uhus der Eifel
            - inzwischen 164 Brutpaare. Wenn der Frühling kommt, stehen für
            den Uhu-Schützer arbeitsreiche Monate an, es beginnt die Brutzeit.
            Sein Ziel ist es nicht nur, den Bestand wiederaufzubauen, sondern
            auch dafür zu sorgen, dass die Gefahren für alle Eulen erkannt
            und minimiert werden.Er seilt sich an Felswänden ab und klettert
            auf Feuerleitern, um junge Uhus zu beringen. Auch um kranke oder
            verwaiste Jungtiere kümmert er sich, liefert sie in Pflegestellen
            ein. Ein junger Uhu mit hängenden Flügeln bekommt in der Wildvogelpflegestation
            Kirchwald eine zweite Chance. Immer wieder finden aber auch Spaziergänger
            oder Anwohner hilfsbedürftige Eulen.Eine von Rabenvögeln verletzte
            Steinkauz-Mutter und ihre Kinder finden Hilfe bei Sylvia Urbaniak,
            Mitgründerin der Greifvogelhilfe Rheinland.

            Hingebungsvoll päppelt sie die ihre Findlinge wieder auf, um ihnen
            schließlich ein zweites Leben in Freiheit zu schenken. Auch Peter
            Müller und seine Frau Rita sind seit Jahrzehnten leidenschaftliche
            Eulenhüter. Ihrem unermüdlichen Engagement ist zu verdanken, dass
            die Steinkäuze im Kreis Euskirchen wieder Nistplätze und geeignete
            Jagdreviere finden.Was die Zukunft für die Uhus angeht, ist Stefan
            Brücher vorsichtig optimistisch: „Die Uhus werden in der Eifel
            überleben, da bin ich mir eigentlich sicher, was spannender ist,
            ist wie es drum herum ist. Die Eifel ist ja schon ein Stück Welt,
            das, ich sag mal Uhus produziert, die in alle Himmelsrichtungen
            fliegen und ob in Holland, Belgien und Frankreich irgendwann die
            Uhus wieder relativ normal sein werden, das hoffe ich, aber ich
            weiß es nicht“. (Text: arte)'
