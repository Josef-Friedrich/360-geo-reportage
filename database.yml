        title: 'Bolivien: Kleine Käfer, großes Geld!'
        title_fr: Trafic d’Insectes en Bolivie
        description: 'Bolivien gehört zu den Ländern mit der größten Artenvielfalt
            der Erde. Besonders in der tropischen Yungas-Region am Fuße der
            Anden konnte sich eine einzigartige Insektenvielfalt entwickeln.
            Während die Jäger die Tiere fangen und an Touristen und Sammler
            in Europa und Asien verkaufen, versuchen die Forscher, die vom
            Aussterben bedrohten Arten zu retten. Zu ihnen gehört der Entomologe
            Fernando Guerra Sernudo. Zusammen mit Einheimischen initiiert
            er Programme, die die Menschen der Region davon abhalten sollen,
            Händler und Wilderer auf die Spur der Insekten zu bringen. Faustgroße
            Herkuleskäfer, leuchtend blaue Morphofalter oder grün schimmernde
            Blatthornkäfer - je größer und ausgefallener ein Tier ist, desto
            höher steigt der Preis, der dafür geboten wird. Für seltene Exemplare
            können das mehrere Tausend Euro sein.

            Der Handel mit den exotischen Arten aus Bolivien hält seit Jahren
            an, obwohl einige bereits vom Aussterben bedroht sind. Eine anhaltende
            Nachfrage besonders in Asien, schwache oder ungenügende Kontrollen
            vonseiten der bolivianischen Behörden und die Not der einheimischen
            Bevölkerung sind die Gründe dafür. Fernando Guerra Sernudo schätzt,
            dass jedes Jahr etwa 200.000 Insekten aus dem Land geschmuggelt
            werden. Der Biologe sucht nach Möglichkeiten für den Artenerhalt,
            etwa durch den Bau von privaten Schmetterlingsfarmen, die eine
            alternative Einnahmequelle für die Dorfbewohner sein könnten.
            Inwieweit die Theorie in der Praxis funktioniert, wird sich in
            der nächsten Zeit herausstellen. (Text: arte)'
