            Mit 14 Hunden und Marit als „Musherin“ - so nennt man eine Hundeschlittenführerin
            in der Fachsprache - treten sie beim nördlichsten Hundeschlittenrennen
            der Welt an. Marit kämpft sich mit ihren „Alaskan Huskies“ über
            zwölf Etappen durch Schnee und Eis, über Berge und zugefrorene
            Flüsse.Susana lenkt währenddessen mit Freunden den Begleittross
            aus Camper und Hundetrailer von Checkpoint zu Checkpoint, um zur
            Stelle zu sein, wenn etwas gebraucht wird, und um verletzte oder
            erschöpfte Hunde in Empfang nehmen zu können. Über die Gesundheit
            der Tiere wacht ein internationales Team von Tierärzten. Beim
            geringsten Anzeichen von Erschöpfung oder muskulären Problemen
