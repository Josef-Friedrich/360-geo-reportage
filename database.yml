            ist einer dieser Kunsthandwerker. Er ist „Plumassier“, Federschmuckmacher,
            sein Gewerk ist aus der Haute Couture nicht wegzudenken. Erics
            Weg säumen ebenfalls die großen Namen der Branche. Aktuell fertigt
