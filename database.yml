        title: Jonathan, der Flugakrobat
        title_fr: Jonathan, Acrobate du Ciel
        title_en: Jonathan, the sky acrobat
        description: 'Die Faszination vom Fliegen begleitet die Menschheit
            seit jeher. Doch kaum jemanden begeistern die Lüfte so sehr wie
            den 20-jährigen Flugakrobaten Jonathan Vincent, der mit seiner
            Familie in einem kleinen Dorf im Norden der Bourgogne lebt. Als
            Jonathan mit elf Jahren erstmals bei einer Flugschau zu Gast war,
            verliebte er sich sofort in die Flugzeuge und überredete seine
            Eltern dazu, Flugstunden nehmen zu dürfen. Im Alter von fünfzehn
            Jahren flog er dann zum ersten Mal allein. Dieses Jahr entschied
            er sich schließlich dazu, sein Studium zu unterbrechen, um sich
            ganz seiner Leidenschaft zu widmen. Immerhin hat er Großes vor:
            Diese Saison möchte er nicht nur an den französischen Meisterschaften,
            sondern auch an der Kunstflugweltmeisterschaft teilnehmen und
            dort eine ganze Reihe Flugfiguren präsentieren, an die er sich
            bisher noch nicht herangewagt hat.

            Sobald der Frühling kommt, beginnt Jonathan Vincent das Training
            in seinem neuen Fliegerclub in der nordfranzösischen Region Picardie.
            Hier fliegt er diese Saison den Prototypen ARS 300, ein einsitziges
            Kunstflugzeug, das eine Geschwindigkeit von bis zu 400 Stundenkilometern
            erreicht. Eine wahre Formel-1-Maschine der Lüfte. „360° Geo Reportage“
            begleitet ihn. (Text: arte)'
