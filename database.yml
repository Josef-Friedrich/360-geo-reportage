        title: Der Lachszähler von Kanada
        title_fr: Canada, le Vieil Homme et la Rivière
        description: 'Im Great Bear Rainforest, dem Regenwald des Großen Bären,
            gibt es weder Straßen noch Wege. Dafür unzählige Flüsse, die sich
            durch den dichten Dschungel dem Meer entgegen winden. Neben den
            namensgebenden Bären leben hier auch Wölfe, Weißkopfseeadler,
            Robben und Seevögel. Ein großes Ökosystem aus Ozean und Wald,
            zutiefst und untrennbar verbunden durch die Lachsschwärme, die
            seit Jahrhunderten ihren Weg vom Meer zu ihren Laichplätzen aufnehmen.
            Stan Hutchins überwacht seit fast 40 Jahren diese Wanderungen
            im Auftrag der Regierung.Ein Beruf, der weit einfacher aussieht,
            als er ist. Viele Flüsse sind so verzweigt und hindernisreich,
            dass Stan einen vollen Tag braucht, um sie zu bewältigen. Neben
            einem ausgezeichneten Orientierungsvermögen und physischer Belastbarkeit
            muss ein Lachszähler Einsamkeit aushalten können.

            Die Begleitung seines jungen Hundes Foch erleichtert Stan die
            Arbeit in der Wildnis. Obwohl die von Stan gesammelten Daten wichtig
            für die Fischwirtschaft und den Lachsbestand sind, möchte die
            Fischereibehörde seinen Arbeitsplatz gerne einsparen. Sie hofft,
            auch mit ein paar Stichproben genügend Daten zusammen zu bekommen,
            um daraus Schlüsse über die aktuelle Population gewinnen zu können.Die
            Zukunftsaussichten für den Beruf des „Creekwalkers“ sind entsprechend
            schlecht. Die Bezahlung ist so unsicher, die Verträge so vage,
            dass kaum junge Leute in diesen Beruf einsteigen können. Aber
            für Stan sind die Lachse dieser Küste von unersetzbar großem Wert.
            Der Flussläufer erlebt selbst, wie durch die Klimaveränderung
            und das schlechte Management der Fischerei ganze Lachspopulationen
            unbemerkt verschwinden.

            Auf der Suche nach potenziellen Nachfolgern geht er jetzt eigene
            Wege, denn Stan weiß nie, ob die aktuelle Saison in den Flüssen
            seine letzte sein wird. (Text: arte)'
