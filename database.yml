        title: Kambodscha, Sithas große Waisenfamilie
        title_fr: Cambodge, un Espoir Pour les Enfants des Rues
        description: 'Mehr als 30 Kinder leben in der Familie des Kambodschaners
            Sitha. Nur vier davon sind seine eigenen. Der Rest sind ehemalige
            Straßenkinder, welche die Familie adoptiert hat. Der Tag beginnt
            für Sitha um 5:30 Uhr. Dann muss er durch die Schlafräume gehen
            und alle Kinder seiner Familie wecken. Anziehen, Waschen und Frühstücken
            sind logistisch aufeinander abgestimmt, ebenso wie der Rest des
            Tages, um allen Kindern und ihren Ansprüchen gerecht zu werden.
            Während die einen noch im Kleinkindalter sind, werden die Ältesten
            bald das Haus verlassen. Als vollwertige, gebildete Mitglieder
            der Gesellschaft, wie Sitha hofft. Aufgenommen hat er die meisten
            von ihnen als arme, mittellose Straßenkinder, die mit Betteln
            oder Stehlen versucht hatten, über die Runden zu kommen.

            Die Zahl der Straßenkinder in Kambodscha wächst, die Waisenhäuser
            platzen aus allen Nähten. Gerade in den Dörfern ist die Armut
            groß. Häufig können Eltern ihre Kinder nicht ernähren oder sich
            um sie kümmern. Die Kinder müssen dann entweder arbeiten, um ihre
            Familien finanziell zu unterstützen oder sie werden komplett verstoßen
            und sind folglich auf sich allein gestellt. Immer wieder nimmt
            Sitha neue Kinder auf, auch wenn die finanziellen Anforderungen
            das Ehepaar längst an seine Grenzen gebracht haben. Dreijährige
            Zwillinge sollen die neuesten Familienmitglieder werden. Ihre
            Eltern starben an Tuberkulose. Doch wohin mit den beiden in dem
            ohnehin schon überfüllten Haus? (Text: arte)'
