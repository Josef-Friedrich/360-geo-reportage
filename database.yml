        title: Slowenien, Land des Honigs
        title_fr: Slovénie, le royaume des abeilles
        description: 'Die „Krainer Biene“ ist der Stolz slowenischer Bienenzucht.
            Ihr Ursprung liegt in dem kleinen Balkanland. Vielfältige Landschaften
            sorgen für Pflanzenreichtum, ausreichend Nektar und sortenreinen
            Honig von höchster Qualität. Seit Jahrhunderten wird in Slowenien
            Bienenzucht betrieben. Die Imker engagieren sich mit Enthusiasmus
            für den Erhalt ihrer indigenen Honigbienen. Für die meisten Züchter
            bedeutet slowenische Imkerei ausschließlich Folklore und Tradition,
            keinesfalls aber ein kommerzielles Gewerbe. Eine neue Generation
            möchte dies nun ändern. Zu ihnen gehört Erik Luznar. Er möchte
            als Vollerwerbsimker durchstarten und hat dafür 300 Bienenvölker
            von Vater Janez übernommen. Bereits in vierter Generation stellt
            Familie Luznar aus dem slowenischen Oberkrain Honig her. Doch
            nach den ersten verheißungsvollen Jahren beginnt diese Saison
            kalt und regnerisch.

            Viele Bienen verhungern, und Erik muss sich etwas einfallen lassen,
            um die Tiere und sein Geschäft zu retten. So begibt er sich mit
            einem Teil seiner Völker auf Wanderschaft, um sie an anderer Stelle
            Pollen sammeln zu lassen. Eine Aufgabe, die durch die große Konkurrenz
            und den begrenzten Platz nicht einfach ist. Auch gibt es weitere
            Probleme, mit denen sich Erik herumschlagen muss: Die angestrebte
            Artenreinheit der Krainer Biene ist durch benachbarte italienische
            Bienen bedroht. Und auch Bären bereiten den Imkern zunehmend Sorgen.
            Wird es Erik schaffen, trotz dieser Herausforderungen sein Geschäft
            auch in dieser Saison am Leben zu erhalten? (Text: arte)'
