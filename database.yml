        title: Palawan - das Dorf der Gefangenen
        title_fr: 'Palawan: L’Enfer des Prisonniers'
        description: '„Mein Vater ist ein liebevoller Mensch, und ich hatte
            hier eine glückliche, normale Kindheit,“ sagt die 16-jährige Cathryn,
            die seit ihrer Geburt im Gefängnis lebt, ebenso wie ihre kleine
            Schwester. Der Vater hat drei Menschen umgebracht und lebt mit
            seiner Familie in der über hundert Jahre alten Iwahig-Strafkolonie
            auf Palawan. Die philippinische Insel ist eigentlich ein tropisches
            Paradies mit weißen Stränden, Korallenriffen, Palmen, türkisfarbenen
            Bächen und üppigem Regenwald, aber eben auch eine Strafkolonie.
