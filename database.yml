        title: Eine zweite Art von Frau - Thailand, das Dritte Geschlecht
        title_fr: Les Lady Boys en Thaïlande
        description: 'So viele Kathoey, Männer, die sich als Frauen fühlen
            und auch so leben, gibt es in keinem anderen Land wie in Thailand.
            „Sao Praphaet Song“ nennen sie sich traditionell: eine zweite
            Art von Frau. Als „Ladyboys“ sind sie weltweit bekannt. Um sie
            selbst zu werden, musste Mimi Tao mit 17 ihr altes Ich abstreifen:
            Phajaranat Nobantao, den buddhistischen Mönch und Landjungen.
            Nach sechs Jahren im Kloster legte sie das Gewand ab, zog nach
            Bangkok und begann ihr zweites Leben als Frau. Heute, mit 24,
            ist Mimi Tao ein Model, das es auf die Titelseiten von Modemagazinen
            geschafft hat. Doch sie muss hart kämpfen. Viele thailändische
            Firmen wollen ihre Marke nicht mit dem Image von Kathoey verbinden,
            weil es, trotz aller Offenheit, auch von Vorurteilen belastet
            ist.

            Besonders in der städtischen Mittelschicht gelten Kathoey als
            vulgär, frech, überdreht, sexhungrig und sogar kriminell. Auf
            dem Land dagegen fühlt sich Mimi Tao uneingeschränkt geschätzt
            etwa von den alten Weberinnen, mit denen sie ihren Traum eines
            eigenen Mode-Labels verwirklichen will. Die Offenheit der Thailänder
            für das dritte Geschlecht entspringt dem thailändischen von Toleranz
            geprägten Buddhismus. Ein drittes Geschlecht kommt schon in alten
            animistischen Schöpfungsmythen der Region vor. Danach ist jeder
            Mensch, in der Folge seiner Wiedergeburten, einmal ein Kathoey
            gewesen. Für den Staat bleiben Kathoey Männer. Sie müssen zum
            Militärdienst, und im Krankenhaus oder Gefängnis werden sie in
            die männliche Abteilung eingewiesen. Auch beruflich sind sie eingeschränkt.
            Kathoey sind nur selten Beamtin, Ärztin oder Bankangestellte.

            Einzig im Show-, Mode- und Schönheitsgeschäft gibt es für sie
            keine Einschränkungen. Dort können sie Topmodel, Schönheitskönigin,
            Tänzerin, Sportlerin, Sängerin, Fernsehmoderatorin oder Soap-Opera-Star
            werden. Um ihren Kampf für mehr Gleichberechtigung voranzutreiben,
            fährt Mimi Tao zu einer politischen Aktion nach Südthailand. Ihr
            Appell: „Heraus aus dem Glitzerkäfig, mehr Normalität für Kathoey!“
            (Text: arte)'
