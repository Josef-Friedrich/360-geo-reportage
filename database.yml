        title: Das Perlenimperium von Palawan
        title_fr: Palawan, l’Empire des Perles
        description: 'Fünf Jahre dauert es, bis eine Auster eine einzige goldene
            Perle produziert, die dann allerdings mehrere Tausend Euro wert
            sein kann. Fünf Jahre, in denen die Tiere gefüttert, gereinigt,
            geröntgt und gewendet werden müssen. Eine aufwendige Arbeit, die
            sich nur lohnt, wenn alle Mitarbeiter des philippinisch-französischen
            Unternehmens Jewelmer zusammenarbeiten. Angefangen von den Wissenschaftlern,
            die den Tieren mit höchster Präzision den Nukleus einsetzen, um
            den herum die Auster die Perle produzieren soll, über die Taucher,
            welche die Tiere während der Wachstumsphase im offenen Meer überwachen
            bis zu den Pflegern, die die jungen Babyaustern über die kritische
            Phase der ersten Wochen bringen. Der Lohn: Jewelmer ist eines
            der erfolgreichsten Unternehmen des Inselstaates. Das Unternehmen
            zahlt überdurchschnittliche Gehälter an seine Mitarbeiter.

            Der Preis: Die Mitarbeiter müssen sich einer konsequenten Personalpolitik
            beugen, die unter anderem nur zwei Wochen Jahresurlaub und ständige
            Handykontrolle beinhalten. Der Chef Jacques Branellec wählt jeden
            Mitarbeiter persönlich aus. Vor 20 Jahren hat er den Taucher Paterno
            Nedamo eingestellt. Zusammen mit seinem Cousin ist der 39-Jährige
            bis heute täglich auf dem offenen Meer unterwegs, um die Körbe
            mit den Pinctada Maximas zu kontrollieren, zu wenden, um eine
            gleichmäßige Ablagerung des Perlmutts auf den eingepflanzten Nuklei
            zu gewährleisten, und den Algenbesatz von den Schalen zu schrubben.
            Jetzt soll Paterno den neuen Mitarbeiter Aldrin einarbeiten und
            ihn bei dessen erstem Tauchgang unterstützen. Aldrin kann zwei
            Minuten unter Wasser mit einem Speer nach Fischen jagen, ohne
            Luft zu holen.

            Aber wird das auch reichen für die anstrengende Perlenpflege bei
            Jewelmer. (Text: arte)'
