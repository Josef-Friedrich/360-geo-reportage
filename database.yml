        title: Notruf Nordseeküste - Die Robben-Retter
        title_fr: Mer du Nord, sauvons les bébés phoques
        continent: Europa
        description: 'Jedes Jahr im Frühsommer werden auf den Sandbänken und
            an den Stränden der Nordsee Hunderte Seehundbabys geboren. Manchmal
            werden diese Welpen von der Mutter getrennt und können nicht mehr
            gesäugt werden. Dies passiert zum Beispiel, wenn Menschen oder
            Hunde den Robbenbabys zu nah kommen oder sie sogar streicheln.
            Riecht ein Jungtier nach Mensch, wird es von der Mutter nicht
            mehr angenommen und zurückgelassen, dann heult es vor Hunger und
            Einsamkeit.Von Borkum bis Helgoland sammeln die Robben-Retter
            sie ein und bringen sie in die nächstgelegene Seehundstation.
            Dort werden die höchstens acht Kilogramm schweren Babys tierärztlich
            versorgt, wieder aufgepäppelt und in den nächsten Wochen aufgezogen.

            Sie lernen vor allem, selbstständig Fisch zu fressen und den Konkurrenzkampf
            mit Artgenossen zu bestehen, bevor sie an einsamen Strandabschnitten,
            dann mit strammen 25 Kilo Gewicht, wieder ausgewildert werden.Während
            die Seehunde im Sommer ihre Babys zur Welt bringen und dann ihre
            Paarungszeit durchleben, fressen sich die fast doppelt so großen
            Kegelrobben Speck für den Winter und für ihre Hochsaison an. Die
            mit bis zu 2,5 Meter Körperlänge und 300 Kilogramm Gewicht größten
            Raubtiere Deutschlands haben ihr Zuhause zunächst ab November
            meist auf der Helgoländer Düne. Hier bringen Mütter binnen weniger
            Tage über 500 Junge zur Welt, ihr Markenzeichen ist das flauschig-weiche,
