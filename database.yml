        title: Der Andenkondor - König der Lüfte
        title_fr: Sur les Ailes du Condor des Andes
        description: 'Über Jahrhunderte galt der Andenkondor als König der
            südamerikanischen Lüfte. Zu Zeiten, als das Gebirge noch vor allem
            von Indios bewohnt wurde, die in Eintracht mit der Natur lebten
            und in den Tieren des Hochgebirges Gottheiten sahen, wurde der
            Kondor hoch verehrt. Als europäische Siedler in das Gebirge vordrangen
            und ihre Viehherden mitbrachten, wurde das den Kondoren zum Verhängnis.
            Durch leichte Beute angelockt, folgten Pumas den Herden und rissen
            Tiere. Und weil die Kondore als Aasfresser die Überreste der toten
            Tiere vertilgten - an einem gerissenen Schaf können sich bis zu
            20 Kondore einfinden - wurden auch sie für die Farmer zum Sinnbild
            einer feindlichen Umwelt und wurden gnadenlos gejagt. Bis heute
            hat sich der Bestand nicht erholt, im Gegenteil, die Kondorpopulation
            geht weiter zurück.

            Der Ornithologe Lorenzo Sympson erforscht das Verschwinden der
            Vögel, er gilt als einer der führenden Experten auf diesem Gebiet.
            Seit Jahren besucht er die Brutplätze der Tiere, die stets in
            größeren Gruppen zusammenleben, hoch oben im Andengebirge, und
            beobachtet ihr Verhalten. Inzwischen befestigt er sogar kleine
            Kameras an den Horsten, die ihm ein genaues Bild von der Jungenaufzucht
            liefern sollen. Solche Bilder hat es bisher noch nicht gegeben.
            Und um noch mehr über das außergewöhnliche Flugverhalten der Tiere
            zu erfahren, die es mit Hilfe der Aufwinde des Andengebirges auf
            eine Flughöhe von bis zu 7.000 Metern schaffen, hat sich Lorenzo
            Sympson prominente Hilfe geholt. Der Paraglider Martin Vallmitjana
            gilt als Koryphäe in Patagonien.

            Mit dessen Wissen über die Kunst des Fliegens hofft Lorenzo Sympson,
            weitere Erkenntnisse über das Leben dieser größten Geier der Welt
            zu gewinnen. (Text: arte)'
