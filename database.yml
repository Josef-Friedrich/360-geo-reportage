        title: Italiens Kapern - Der Geschmack des Südens
        title_fr: Les câpres de sicile, la saveur de la méditerranée
        continent: Europa
        description: 'Kapern sind die Blütenknospen des im gesamten Mittelmeerraum
            heimischen Kapernstrauches. Sie werden in Salz oder Öl eingelegt
            und mehrere Monate fermentiert. Werden die Knospen nicht geerntet,
            entstehen daraus zarte Blüten, die als Symbol für die Vergänglichkeit
            gelten, da sie sich am Morgen öffnen und zu Mittag schon wieder
            verblühen. Später entwickeln sich daraus die Kapernäpfel oder
            Cucunci. In der nordeuropäischen Küche kommen Kapern eher selten
            zum Einsatz, im Mittelmeerraum hingegen gehören Kapern praktisch
            überall dazu. Sie gelten als leckere Antipasti, da sie den Appetit
            anregen. Zum Dessertwein und Käse werden in Öl oder Essig eingelegte
            Kapernblätter gereicht. Die bekanntesten Kapernrezepte sind Spaghetti
            alla puttanesca, Vitello Tonnato, Sauce tartare oder auch Königsberger
            Klopse.

            Kapern geben Fisch, Salaten, Suppen und Gemüseeintöpfen mit ihrem
            scharfen Aroma das gewisse Etwas. Zudem werden die Kapern als
            Naturheilmittel geschätzt.Schon vor Sonnenaufgang beginnen die
            Arbeiter im Schein ihrer Arbeitslampen mit der Ernte der Knospen.
            Später könnten die Blüten sich öffnen, dann sind sie wertlos.
            Auch ist es in der Mittagshitze zu heiß, die Knospen des Strauchs
            zu ernten. Verarbeitet wird der Teil der Ernte in der traditionellen
            Kapern-Manufaktur „Bonomo & Giglio“, wo die Knospen mehrere Monate
            in Salzlake reifen. In die Herstellerfamilie eingeheiratet hat
            ein Mann, der nicht von der Insel stammt: Gabriele Lasagni.

            Er gilt als „Revolutionär der Kapern“, denn durch ihn verwandeln
            sich die traditionellen Kapern in innovative Produkte: Knusprige
