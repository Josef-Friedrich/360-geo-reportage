        title: Huskys, am Start!
        title_fr: Huskies, top départ!
        continent: Europa
        description: 'Die Norwegerin Marit Beate Kasin träumt seit ihrer Kindheit
            davon, Huskies zu züchten und an großen Hundeschlittenrennen teilzunehmen.
            Mit Mitte 20 begann sie, diesen Traum umzusetzen und gründete
            ihre Hundezucht „Winterdans“. Fünfmal schon nahm sie am „Finnmarksløpet“
            in Norwegen teil, dem längsten und härtesten Rennen Europas. Zweimal
            wurde sie bereits Zweite. Diesmal tritt sie mit einem neuen Hundeteam
            an und das Team der „360° Geo Reportage“ ist mit unterwegs. Das
            Rennen geht über 1.200 Kilometer quer durch die Finnmark, von
            Alta über Kautokeino nach Kirkenes und zurück.Auch dabei ist Marits
            langjährige Partnerin Susana, als gute Seele, Organisationstalent
