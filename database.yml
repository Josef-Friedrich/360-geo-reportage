        title: Stilikone Panamahut
        title_fr: L’Authentique Panama
        description: 'Schon lange haben junge Ecuadorianer kein Interesse
            mehr am Flechten von Panamahüten. Die Arbeit ist körperlich hart,
            und die Bezahlung reicht kaum zum Leben. Zu lange sind die Hutflechter
            von skrupellosen Mittelsmännern ausgebeutet worden. In den letzten
            Jahren sind außerdem viele Tausend Hutflechter in die USA oder
            nach Spanien ausgewandert. Und zusätzlich macht die industrielle
            Billigware aus China den Hutexporteuren aus Ecuador heftig Konkurrenz.
            Der 40-jährige Hutflechter Simon Espinal aus dem Küstenort Pilé,
            seine 39-jährige Kollegin Carmen Florinda Portillo aus dem Andendorf
            Yuel und der Panamahut-Liebhaber Brent Black aus Hawaii sorgen
            sich um den Erhalt des Panamahutes. Sie kämpfen auf unterschiedliche
            Weise für den Fortbestand der alten Herstellungsweise.

            „360° - Geo Reportage“ gibt Einblicke in die Alltagswelten von
            Simon und Carmen und deren Familien. Der Film zeigt ein hartes,
            entbehrungsreiches, aber auch ein zufriedenes Leben zwischen traditioneller
            Arbeit und familiärer Gemeinschaft im Dorf. Simon ist stolz auf
            seine Arbeit und hat die Kunst des Flechtens von Strohhüten bereits
            an seine drei Kinder weitergegeben. Das ist wichtig, denn neben
            Simon gibt es mittlerweile nur noch etwa 20 Hutflechter, die den
            legendärsten aller Strohhüte herstellen können, den „Montecristi
            Superfino“. Simon setzt sich deshalb dafür ein, zusammen mit seinem
            Zwischenhändler Gabriel Delgado und seinem Vater Senovio Espinal
            eine Hutflechter-Schule in Pilé zu gründen. Doch wird aus dem
            Traum je Realität? (Text: arte)'
