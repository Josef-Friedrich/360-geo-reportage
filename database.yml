        title: 'Weibs-Bilder: Hazeras Geschäfte'
        description: '„Women first“ - so nennt sich ein Trend in der internationalen
            Entwicklungspolitik. Frauen werden als Zielgruppe der Hilfsorganisationen
            entdeckt: Auf Grund der traditionellen Rollenverteilung beschränkt
            sich ihr Aktionsradius auf das häusliche Umfeld. Deshalb sind
            sie leichter zu erreichen als Männer, die tagsüber unterwegs sind.
            Außerdem haben Frauen subtile und weitreichende Einflußmöglichkeiten
            innerhalb der Familie, wenn es um Hygiene, Gesundheit und Bildung
            geht. Wer eine Frau erreicht, erreicht also die ganze Familie.
            Die Grameen-Bank hilft Frauen, neue Einnahmequellen zu erschließen.
            Sie vergibt in Bangladesh Kredite an Frauen, die keine andere
            Sicherheit vorweisen können als vier andere Frauen, die für sie
            bürgen. Die Rückzahlungsquote liegt bei 95 %.

            Eine junge Frau leistet sich mit Hilfe eines Grameen-Kredits ein
            Handy, und verdient nun als „Telefonzentrale“ ihres Dorfes den
            Familienunterhalt. Für jedes Gespräch, das ein Nachbar bei ihr
            führt, kassiert sie eine kleine Gebühr. Da es in den ländlichen
            Gebieten kein Festnetz gibt, ist das Handy eine ansehnliche Einnahmequelle.
            Die Frau muß zum Geld verdienen nicht einmal das Haus verlassen
            - dies würden ihr die gesellschaftlichen Spielregeln auf dem Lande
            auch verbieten. Sie hat den Kredit allerdings nur erhalten, weil
            sie sich und ihre Familie verpflichtet, 16 Regeln einzuhalten,
            mit denen die Grameen-Bank versucht, gesellschaftliche Standards
            zu etablieren. Dazu gehören beispielsweise die Alphabetisierung,
            der Latrinen-Bau und die Ächtung der Mitgift.

            Das Handy - in Bangladesh kein Statussymbol, sondern ein Ausweg
            aus dem Teufelskreis der Armut. (Text: arte)'
