        title: Costa Rica - Leben wie die Faultiere
        title_fr: Costa Rica, le Sanctuaire des Paresseux
        description: 'Unbeholfen wirken sie mit ihren runden Gesichtern und
            dem tief ins Gesicht wachsenden Fell. „Pura vida“ - „wahres Leben“
            nennen die Menschen in Costa Rica das lächelnde Gesicht der Faultiere.
            Sie schlafen viel und bewegen sich wenig. Aber ihr biologisch
            bedingtes Slow-Motion-Tempo wird den urzeitlichen Tieren immer
            öfter zum Verhängnis. In einer Welt, in der der Mensch Wälder
            rodet, Häuser baut und mit schnellen Autos über breite Straßen
            rast, ist für Langsamkeit kein Platz. Die Geschichte der Faultiere
            begann vor rund 40 Millionen Jahren. Damals gingen sie aufrecht
            und erreichten eine Höhe von stattlichen sechs Metern. Im Laufe
            der Evolution schrumpften sie auf ihre heutige Größe von rund
            einem halben Meter.

            Ihr geruhsames, bewegungsarmes Leben und ihre Physiognomie haben
            zu Vorurteilen und Fehleinschätzungen durch den Menschen geführt
            - sie galten als faul, unnütz und als Überträger von Krankheiten.
            Lange wurden sie deshalb gejagt. Richtig ist nur, dass sie extrem
            langsam sind in allem, was sie tun. Dadurch sind sie immer wieder
            in Unfälle mit Autos oder Hunden verwickelt. Die Spanierin Encar
            García und ihr italienischer Ehemann Sandro Alviani haben nun
            auf ihrem Privatgrundstück südlich von Puerto Viejo eine kleine
            Arche Noah geschaffen, das Jaguar Rescue Center. Fast täglich
            bekommen sie verletzte Tiere: Der neueste Zugang ist ein erst
            zwei Monate altes Faultierbaby. Es ist vom Baum gefallen, gerade
            konnte es noch vor angreifenden Hunden in Sicherheit gebracht
            werden.

            Wird es gelingen, das Baby zu retten? Als die Biologin Encar und
            der Herpetologe Sandro vor einigen Jahren ihr Haus in Costa Rica
            bezogen, ahnten sie nicht, wie schnell sie dort Tag und Nacht
            von verletzten oder verlassenen Tieren umgeben sein würden. Von
            Affen, Vögeln, Schlangen und in erster Linie von Faultieren, deren
            Behandlung und Wiederauswilderung immer noch sehr kompliziert
            ist. (Text: arte)'
