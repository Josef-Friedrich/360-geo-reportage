        title: Bird Island - Allein unter Pinguinen
        title_fr: Bird Island — Le Paradis des Oiseaux Dans l’Antarctique
        description: 'Acht junge Briten leben als Einsiedler auf Bird Island.
            Eineinhalb Jahre werden sie ohne schnelles Internet, ohne Arzt
            oder Bäcker und ganz auf sich gestellt sein. Nur zweimal im Jahr
            kommt ein Versorgungsschiff vorbei. Bird Island ist eine nur vier
            Quadratkilometer kleine Vogelinsel vor der Küste Südgeorgiens
            und einer der stürmischsten und tierreichsten Plätze der Erde.
            Dort ist die Natur tatsächlich noch unberührt. Hunderttausende
            Pinguine und Albatrosse nisten auf dem subantarktischen Eiland,
            unbeeindruckt von den neugierigen Blicken der wenigen Menschen,
            die sich dort aufhalten dürfen. Für die acht Frauen und Männer,
            die auf Bird Island für den British Antarctic Survey forschen,
            geht ein Lebenstraum in Erfüllung. Es gibt kaum einen besseren
            Ort auf der Erde, um Seevögel zu beobachten.

            Dafür nehmen sie Arbeit bei Schnee und Sturm in Kauf und eine
            monatelange Isolation. Selbst ihre Kollegen auf der 1.000 Mal
            größeren Nachbarinsel Südgeorgien bleiben für sie unerreichbar.
            Nur 500 Meter Südpolarmeer trennen beide Inseln. Doch für Vögel
            und Menschen liegen Welten dazwischen. Robben- und Walfänger haben
            nicht nur Südgeorgiens Tierwelt geplündert, sondern auch Ratten
            eingeschleppt. Die Nager bedrohen die Vogelwelt. Ohne sie würden
            hier vermutlich 90 Millionen Tiere mehr nisten als heute. Mit
            der bisher größten Rattenausrottung aller Zeiten versucht ein
            Biologen-Team, Südgeorgiens Natur in ihren „Urzustand“ zu versetzen
            und damit in den wichtigsten Vogelbrutplatz der Südhalbkugel.
            „360° Geo Reportage“ begleitet die Arbeit der Vogel-Forscher auf
            Bird Island und den Kampf der Vogel-Retter auf Südgeorgien.

            Dazu war das Filmteam mehr als drei Monate vor Ort. (Text: arte)'
