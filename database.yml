            Die Sicherheitsabteilung der Aeroflot setzt im Kampf gegen Sprengstoff-Terrorismus
            unter anderem auf eine ganz besondere Abwehrmethode: Die sogenannten
            Sulimov-Hunde, Hybriden aus Schakal und dem arktischen Herden-Laika.
            Sie gelten als die weltbesten „Schnüffler“ unter den Hunden.50
            Hunde leben in den Zwingern der Aufzuchtstation am Rand von Moskau.
            Welpen, Halbwüchsige und erwachsene Hunde. Elena Batajeva ist
            die Direktorin des kynologischen Zentrums - der Hundetrainingsstation
            - die der Sicherheitsdienst der Aeroflot unterhält. 25 Mitarbeiter
            kümmern sich hier rund um die Uhr um die Hunde - ihr Alltag besteht
            aus Spielen, Trainieren und den Einsätzen am Flughafen.

            Nur zum Schlafen und Fressen werden sie in den karg anmutenden
            Zwingern untergebracht.Elena Batajeva: „Es sind Hybride aus dem
            Arktischen Laika und zu einem Viertel aus einem Schakal. Man nennt
            sie auch die Sulimov-Hunde, nach ihrem Erfinder. Sie haben einen
            sehr scharfen Geruchssinn, einen kompakten Körperbau, sie sind
            unprätentiös und absolut unaggressiv Menschen gegenüber.“Die Lehrmethode
            ist auf Belohnung durch Fressen ausgerichtet und baut auf den
            angeborenen Suchinstinkt der Hunde. Ihre Trefferquote ist so hoch
            wie bei keinem anderen Spürhund. In Zeiten, da der moderne Terrorismus
            immer neue, weiter entwickelte Sprengstoffe benutzt, ist das Training
            mit den Hunden eine Herausforderung. Anderthalb bis zwei Jahre
            dauert es, bis ein Hund einsatzbereit ist.

            Elena und ihre Kollegen arbeiten außerdem an dem Prototyp einer
            elektronischen Ausrüstung, die die Reaktionen des Hundes bei der
            Suche an ein Smartphone oder Tablet weiterleitet, so dass der
            Hund alleine das Cockpit eines Flugzeuges nach verdächtige Stoffen
            absuchen kann. Doch das Gerät hat noch Tücken - wie wird es sich
