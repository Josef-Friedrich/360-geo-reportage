        title: Das Metall aus dem Vulkan
        description: 'Die Insel Iturup liegt im Süden der Kurilen, östlich
            von Russland zwischen Kamtschatka und Japan. Der Vulkanologe Professor
            Genrikh Steinberg und sein Team können die Insel nur mit dem Hubschrauber
            erreichen. Heftige Erdbeben und Vulkanausbrüche haben die Landschaft
            geprägt. Der Ausbruch des Kudryavi liegt erst Jahrzehnte zurück
            und hinterließ ein riesiges Lavafeld. Aus zahlreichen Spalten
            quillt dampfendes, nach Schwefelwasserstoff riechendes Wasser.
            Unter diesen extremen Bedingungen entstand eine einzigartige chemische
            Verbindung: Rheniumsulfid. Das darin gebundene Rhenium schmilzt
            selbst bei einer Hitze von über 3.000 Celsius nicht. Es ist für
            die Raumfahrt ebenso von Interesse wie für Medizintechnik und
            Industrie und gilt als wichtiges Metall des 21. Jahrhunderts.
            Ein Kilo davon hat einen Wert von 1.500 US-Dollar.

            Um das wertvolle Element zu gewinnen, müssen die Forscher direkt
            in die Hölle hinuntersteigen. Die Gasmaske ist ihr einziger Schutz.
            Steinberg und seine Männer arbeiten auf bis zu 900 Grad Celsius
            heißem Untergrund und in giftigem Schwefeldampf. Zehn Jahre Forschung
            und harte Arbeit stecken in dem Projekt. Aufgrund der extremen
            Wetterbedingungen und der gelegentlichen Taifune können die Wissenschaftler
            dort nur von Juli bis September arbeiten, um den Rohstoff mit
            einer eigens entwickelten Methode zu gewinnen. Professor Steinbergs
            Mission ist ein Wettlauf gegen die Zeit. (Text: arte)'
