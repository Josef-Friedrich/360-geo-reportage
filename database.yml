        title: Unterwegs mit der Irish Coast Guard
        title_fr: Irlande, les Sauveteurs de l’Extrême
        description: 'County Kerry im Westen Irlands gehört zu den ursprünglichsten
            und für viele Menschen auch schönsten Regionen der Insel. Doch
            die raue Küste fordert jedes Jahr ihre Opfer. Freizeitsegler,
            Surfer und Schwimmer unterschätzen die Kraft des Ozeans, Fischer
            geraten in Seenot, und an Land verleiten die spektakulären Klippen
            manchen Wanderer, zu nah an die Felskante zu treten. Bei einem
            Notfall rücken die Freiwilligen der traditionsreichen irischen
            Küstenwache aus. Per Rettungsboot, Hubschrauber und mit Spürhunden
            suchen die Helfer nach Verletzten und Verschollenen. „360° - Geo
            Reportage“ hat die Lebensretter der Dingle Coast Guard begleitet.

            Ein Mann ist von den Klippen gestürzt und liegt leblos auf den
            umspülten Felsen. Ein anderer Mann seilt sich, von seinen Kollegen
            gehalten, die steile Wand hinunter, um den Verletzten zu bergen.
            21 Lebensretter umfasst das Team der Coast Guard der irischen
            Halbinsel Dingle. Mindestens einmal in der Woche treffen sie sich
            zum Training. Dieses Mal hat Einsatzleiter Frank Heidtke eine
            Kletterübung angesetzt. Die Klippen an der Westküste Irlands stehen
            in einer rauen Gegend. Sturmböen vom Atlantik fegen mit ungebrochener
            Kraft Richtung Festland, Regen peitscht auf den nackten Fels.
            Bis zu 200 Meter ragen die Klippen an einigen Stellen fast senkrecht
            aus dem Atlantik. Diese wilde Küste ist das Einsatzgebiet der
            Irish Coast Guard. Und die Lebensretter haben in der Region Dingle
            viel zu tun. Neugierige Touristen, risikofreudige Abenteurer,
            aber auch sorglose Einheimische unterschätzen die Gefahren der
            gewaltigen Klippen und wagen sich oft zu dicht an den Abgrund.
            Schon ein unachtsamer Schritt oder eine heftige Windböe kann die
            leichtsinnigen Menschen auf dem rutschigen Felsen ins Straucheln
            bringen und in die Tiefe stürzen lassen. In solchen Fällen sind
            die Lifeguards die letzte Hoffnung. Deshalb sind die Männer auch
            rund um die Uhr einsatzbereit. Der deutschstämmige Einsatzleiter
            Frank Heidtke ist seit Jahren im Team. Neuling Seamus Murphy muss
            sich erst noch bewähren. Nach seiner Ausbildung zum Kletterer
            wartet er auf seine Chance, die Verantwortung für eine Rettungsaktion
            zu übernehmen - bei über 20 Einsätzen im Jahr wohl nur eine Frage
            der Zeit. (Text: arte)'
