        title: 'Tunesien: Die Suche nach dem Tintenfisch'
        title_fr: Tunisie, les Secrets des Pêcheurs de Poulpes
        description: 'Um kaum einen anderen Meeresbewohner ranken sich so
            viele Legenden wie um den Tintenfisch - vom Ungeheuer Skylla in
            Homers „Odyssee“ bis zum Monster-Kraken bei Jules Verne. Für die
            Bewohner des Mittelmeerraumes spielen Tintenfische als Nahrungsquelle
            eine wichtige Rolle. Seit Jahrtausenden werden sie in Tunesien
            mit einer Technik gefangen, die bereits die Römer benutzt haben:
            Statt Netzen legen die Fischer Tonamphoren am Meeresboden aus.
            Mohammed Dahmen ist einer der Letzten, der die schlauen Tiere
            mit dieser traditionellen Methode überlistet. „360° - Geo Reportage“
            ist mit ihm hinaus aufs Mittelmeer gefahren.

            Für Mohammed Dahmen hat sich niemals die Frage gestellt, ob er
            einen anderen Beruf ergreifen möchte. Seine Familie lebt seit
            Generationen traditionell vom Tintenfischfang. Selbst jetzt, während
            die Tiere durch die Großfischerei immer seltener werden, hält
            der 78-Jährige an seinem Beruf fest. Mohammed lebt mit seiner
            Familie auf den Kerkenna-Inseln. Das Leben dort ist mühsam. Immer
            mehr der 7.000 Einwohner verlassen die karge Heimat, um sich auf
            dem Festland eine Existenz aufzubauen. Viehzucht oder Ackerbau
            gibt es kaum, die meisten Lebensmittel müssen importiert werden.
            Nur Tintenfische gab es über Jahrhunderte genug. Hier im Golf
            von Gabès an der tunesischen Ostküste werden 80 Prozent des gesamten
            landesweiten Tintenfischs gefangen. Seit der Römerzeit sind Tonamphoren
            eine effektive Fangmethode. Über 500 Amphoren werden an einer
            langen Schnur aneinandergeknotet und dann ins Wasser gelassen.
            Die Tintenfische, selber Räuber der Meere, verwechseln die dunklen
            Gefäße mit natürlichen, kleinen Höhlen, in die sie sich zurückziehen,
            um ihrer Beute aufzulauern. Der Fischer braucht sie dann nur noch
            an die Oberfläche zu ziehen. Von Mohammed Dahmens sieben Kindern
            leben zwar noch sechs auf dem Archipel, aber nur Sohn Najar fährt
            mit dem Fischerboot hinaus, um den Lebensunterhalt nach alter
            Tradition zu verdienen. Und das auch nur noch zur Tintenfisch-Saison
            von Oktober bis April. Ansonsten bezieht er sein Einkommen als
            Taxifahrer. Das ist leichteres und vor allem schneller verdientes
            Geld. Hinzu kommt, dass Tunesien in den letzten Jahren starke
            Veränderungen durchgemacht hat und niemand weiß, wohin das Land
            in den nächsten Jahren steuert. Eines ist aber klar: Mohammed
            Dahmen wird einer der letzten traditionellen Tintenfisch-Fischer
            Tunesiens sein. (Text: arte)'
