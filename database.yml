        title: Myanmars Bambusbrücke - Ein Dorf packt an!
        title_fr: 'Birmanie: l’Étonnant Pont de Bambou'
        description: 'Das Dorf Sin Kin liegt außerhalb der Provinzstadt Bhamo
            auf einer Flussinsel; es ist ein recht wohlhabendes Dorf. Der
            mächtige Irrawaddy-Strom, Myanmars größter Fluss, trägt jedes
            Jahr fruchtbaren Schlamm auf die Äcker von Sin Kin. Doch die Lage
            auf einer Flussinsel bringt für die Dorfbewohner auch Versorgungsprobleme
            mit sich. Zumindest im Sommer, in der Zeit des Hochwassers, wenn
            es keine Brücke zum Festland gibt. Jeder, der nach Sin Kin will,
            muss dann das Boot nehmen. Und das ist relativ teuer. Etwa 30
            Cent pro Person oder Moped kostet das Übersetzen. Und mit schweren
            Lasten kann es sogar gefährlich werden. Die meisten Dorfbewohner
            sehnen daher jedes Jahr den Rückgang des Hochwassers herbei, denn
            dann endlich können sie wieder ihre Bambusbrücke errichten, den
            wichtigen Festlandzugang.

            Gemeinsam fahren die Bewohner in den nahegelegenen Wald, um Bambus
            für die Brücke zu sammeln. Im November sind die Stämme am größten
            und kräftigsten. Ein großer Teil des Bambus wächst in den Wäldern
            rund um die Äcker der Dorfbewohner. Erbrachte Arbeit und das Material
            werden nicht bezahlt, dafür ist später die Brückennutzung für
            alle aus Sin Kin kostenfrei. Die Brückenbauer errichten die Brücke
            als reine Handwerkskunst, ohne die Verwendung von Nägeln oder
            sonstigem Metall. Sie sind vor allem stolz auf die perfekte Organisation
            ihrer Arbeit. Nur so gelingt es, den Bau in zwei Tagen durchzuführen.
            (Text: arte)'
