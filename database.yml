            vom kleinsten Inselladen sogar bis hin zu Cateringunternehmen.
            Nur so können seine drei Gründerinnen das ganze Jahr über auf
            ihrer Heimatinsel leben und arbeiten. In Stockholm unterdessen
            bereitet sich der Chor der Adolf-Fredriks-Musikschule auf sein
            Lucia-Konzert in der Hedwig-Eleonora-Kirche vor. Aus den 120 Chorschülern
