        title: Die scharfen Klingen der Auvergne
        title_fr: L’Auvergne, la Guerre des Couteaux
        description: '„Die Jungen im Alter meiner Kinder, die pfeifen auf
            Messer und Messermacher, die haben kein Messer in ihrer Tasche,
            die haben ihre iPhones, und solche Dinge - das ist ein anderes
            Leben …“, sagt Charles Couttier, eine Berühmtheit unter den Messermachern
            der Auvergne. Das Traditionshandwerk bewegt sich in Laguiole und
            Thiers „auf Messers Schneide“, denn verlassen sind die schiefen
            Gassen mit ihren einst üppigen Schaufensterauslagen, viele ehemals
            florierende Traditionsbetriebe stehen still. Und doch kämpft eine
            Handvoll großer Meister in der Region um die Zukunft des Taschenmessers.
            Der 43-jährige Cyril Ganivet ist ein Quereinsteiger in der Branche.
            Noch vor Jahren war er ein hoch bezahlter Manager, bis er seinen
            Job an den Nagel hängte, einen maroden Messerbetrieb übernahm
            und zu neuer Blüte führte.

            Längst sind die hochwertigen Messer nicht nur als Alltagsgegenstand,
            sondern auch unter extravaganten Sammlern und Liebhabern wieder
            in Mode gekommen. Messer, die manchmal in wochenlanger Arbeit
            handgefertigt werden, mit Klingen aus Damaszener-Stahl, kunstvollen
            Griffen und Gravuren. Jahrelang schwelte ein Konflikt zwischen
            den Messermachern in Laguiole und Thiers um den Ursprung des berühmten
            Messers. Doch inzwischen eint beide Städte ein neuer Feind, das
            Billigimitat aus Asien. Und die Maîtres couteliers, wie die Messermeister
            in der Auvergne genannt werden, kämpfen weiter und überzeugen
            mit ihrer großen Handwerkskunst und dem unverwechselbaren französischen
            Charme. Nach ihrer Meinung gehören auf einen gedeckten Tisch Brot,
            Käse, Wein und ein Taschenmesser. (Text: arte)'
