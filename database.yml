        title: Das Mysterium der sibirischen Mumie
        title_fr: Le Mystère de la Momie de Sibérie
        description: 'Mitten in der sibirischen Steppe, nahe der mongolischen
            Grenze und nur 100 Kilometer vom Baikalsee entfernt, steht das
            Kloster Iwolginsk. Es war das einzige buddhistische Kloster, in
            dem die Mönche auch während der Sowjetdiktatur ihren Glauben praktizieren
            konnten. Ihnen gelang es, ein Geheimnis zu bewahren, das erst
            jetzt an die Öffentlichkeit gelangt ist: Im Innern ihres Tempels
            bewahren sie die Leiche des Chambo Lama Itigilow auf. Der hohe
            buddhistische Priester starb vor über 75 Jahren, sein Körper ist
            jedoch bis heute nicht verwest. Zwei Männer wollen dieses Rätsel
            nun ergründen - jeder auf seine Weise. Der 27-jährige Mönch Bair,
            zu sowjetischer Zeit von seinen Eltern religiös erzogen, obwohl
            der Buddhismus damals unterdrückt wurde, lebt seit vier Jahren
            im Kloster Iwolginsk./> Dort wird er in die Geheimnisse der buddhistischen
            Philosophie und tibetischen Heilkunst eingeweiht und widmet sich
            nebenbei der Erforschung des Lebens und Sterbens von Chambo Lama
            Itigilow. Auch der Pathologe Juri Tampoleev versucht, das Geheimnis
            des Lamas zu lösen. Er durfte den Leichnam vor einigen Jahren
            untersuchen und möchte eine wissenschaftliche Erklärung für dessen
            guten Zustand finden. Der junge Mönch Bair hingegen reist auf
            der Suche nach Itigilows Lebensstationen durchs Land und findet
            Menschen, die von Itigilow und seinem Wirken erzählen können.
            Dabei geht es ihm nicht nur um die Vergangenheit der Buddhisten
            in Sibirien, sondern auch um seine eigene Zukunft. Denn Itigilow
            wurde längst zum Symbol für die Wiederauferstehung des Buddhismus
            in Sibirien. (Text: arte)'
