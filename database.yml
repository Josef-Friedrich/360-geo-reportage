            bis heute mehr als das: Klangschalen sind Instrumente für Meditationen,
            Tantra-Zeremonien und Heilungs-Rituale. Viele dieser Schalen werden
            in kleinen Familienbetrieben in Handarbeit hergestellt. Wobei
            jede Familie ihre eignen kleinen Geheimnisse hat und Schalen für
            einen bestimmten Zweck herstellt. Klangschalen-Therapeuten wie
            Santa Ratna Shakya und seine Tochter Suvechhya gründen ihre Behandlung
            auf die Lehre der sieben Chakren. Das sind Energiezentren im Körper.
            So werden in der traditionellen Klangschalen-Therapie sieben verschiedene
            Schalen eingesetzt: sieben Töne für die sieben Chakren.

            Zu ihren Patienten gehört die 21-jährige Sangita. Sie ist im achten
            Monat schwanger - mit ihrem ersten Kind. Die Behandlung mit den
            Schalen soll eine natürliche und einfache Geburt vorbereiten.
            Um ihr weitere Erleichterungen zu verschaffen, will Santa Ratna
            Shakya ihr nun sogar eine Mondschale schmieden lassen. Das Licht
            des Mondes würde der Schale, so der schamanische Glaube, zusätzliche
            Kräfte verleihen. Doch Sangita ist weder die einzige Patientin
            für die Therapeuten, noch ist die Behandlung mit den Gefäßen der
            einzige Verwendungszweck. So gibt es auch stets eine große Nachfrage
            aus dem benachbarten buddhistischen Kloster, wo Klangschalen ebenfalls
            eine wichtige Rolle einnehmen. Zudem möchte Santas Tochter Suvechhya
            demnächst ihre Ausbildung zur Heilerin vollenden und muss sich
            auf die Prüfung vorbereiten. Abnehmen muss sie ihr Vater. (Text:
