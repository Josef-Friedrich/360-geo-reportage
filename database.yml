        title: Crémant, der feine Elsässer zum Fest
        title_fr: Crémant d'Alsace - Des bulles fines et festives
        description: 'Frankreich ist das Land der Weine. Seit Jahrhunderten
            bringt der Weinanbau hier edle Trauben, edle Tropfen und - im
            Falle von Champagner - edle Perlen hervor. Doch der Champagner
            hat schon länger eine ernsthafte Konkurrenz: den französischen
            Crémant. Fast 80 Millionen Flaschen werden davon im Jahr produziert.
            Dabei bringt vor allem das Elsass immer bessere Schaumweine hervor.Solange
            edle Weinsorten Verwendung finden, können viele Crémants aus dem
            Elsass geschmacklich sehr wohl mit Champagnern mithalten. Qualitativ
            hochwertige Anbau- und Verarbeitungsmethoden sowie die edlen Böden
            des Elsass bringen so manchen Spitzen-Crémant hervor. Das weiß
            auch einer der besten Sommeliers der Welt - Serge Dubs. Der Meister
            seines Faches begutachtet schon seit Jahrzehnten Weine, Champagner
            und Crémants.

            Er kennt die Methoden und Eigenarten der Winzer wie kaum ein zweiter.
            Schon während der Wachstumsphase, lange vor der Ente, lassen sich
            die zukünftigen Weinqualitäten ergründen. Je nach verwendeter
            Rebsorte wird der Crémant im Elsass meist weiß, selten auch als
            Rosé angeboten. Der Crémant aus dem Elsass gewinnt immer mehr
            Liebhaber, auch wenn der große Preisvorteil Geschichte ist. Inzwischen
            liegt der Preis für eine Flasche Elsässer Crémant schnell bei
            20 bis 30 Euro. Kämen die Trauben für den Crémant statt aus dem
            Elsass aus der Champagne, und betrüge der Druck auf den Flaschen
            6 statt der üblichen 3,5 bar, dann hätte man einen echten Champagner
            vor sich. Die Winzer und Gourmets im Elsass wissen, warum sie
            ihren hochwertigen Crémant verteidigen und freuen sich jedes Mal
            auf den neuesten Jahrgang. (Text: arte)'
