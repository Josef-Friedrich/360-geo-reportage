        title: Frankreichs Winzer - Tradition trifft Passion
        title_fr: Le renouveau du vignoble français
        continent: Europa
        description: 'Einer, der gegen das Sterben der Weinberge in Frankreich
            ankämpft, ist der Reben-Züchter Lilian Bérillon. In Villeneuve-lès-Avignon,
            einer kleinen Gemeinde in Südfrankreich, besitzt er eine Baumschule.
            Sein Metier ist eher unbekannt, und doch ist es das Zünglein an
            der Waage, wenn es um den Fortbestand und die Langlebigkeit der
            Pflanzen geht: Die Qualität der von ihm gezüchteten Rebstöcke
            entscheidet über die Güte der Trauben, die später an ihnen wachsen
            werden. „Die Situation ist durchaus ernst: Früher pflanzte man
            Reben für 80 bis 100 Jahre, heute haben sie nur noch eine Lebensdauer
            von 20 bis 30 Jahren - der moderne Weinanbau trägt dafür einen
            Teil der Verantwortung“, sagt Lilian. Er pflegt enge Beziehungen
            zu den Winzerinnen und Winzern und bereist Weingüter im ganzen
            Land, um maßgeschneiderte Lösungen zu entwickeln.

            Auch die nördlich von Lyon gelegene Weinregion Beaujolais durchlebt
            eine bewegte Zeit. Die umstrittene Qualität des Beaujolais nouveau
            hat eine ganze Region in die Krise geführt. Hier hat Julien Merle,
            ein junger Winzer in fünfter Generation, komplett mit der bisherigen
            Anbaupraxis gebrochen. Zusammen mit seiner Lebensgefährtin Nathalie
            arbeitet er in bester bäuerlicher Tradition: ökologisch, ohne
            Chemie. Das Ergebnis sind junge Naturweine, die nicht nur in Frankreich,
            sondern weltweit im Trend sind. Werden sich die „jungen Wilden“
            durchsetzen auf dem Weinmarkt? (Text: arte)'
