        title: Jenny und ihre Flughunde
        title_fr: Jenny, Docteur Chauve-Souris
        description: 'Es ist November in den Atherton Tablelands im Norden
            des australischen Bundesstaates Queensland. Jenny Maclean ist
            in der Gegend als Retterin der Flughunde bekannt, eine zweifelhafte
            Bezeichnung in einer Region, die hauptsächlich vom Obstanbau lebt
            und in der Flughunde von vielen als Schädlinge betrachtet werden.
            Jenny sucht nach Tieren, die gelähmt am Boden liegen, infiziert
            von einem Erreger, der die Tiere zu Hunderten von den Bäumen stürzen
            lässt. Wissenschaftler konnten bisher weder die Herkunft noch
            die Wirkungsweise dieses Parasiten klären. Klar ist nur, dass
            er die Tiere vorrangig zur Zeit der Jungenaufzucht befällt. Mütter
            stürzen gleichzeitig mit ihren Jungen zu Boden und beide verenden.
            Diese Entwicklung ist umso dramatischer, als sich die Population
            erst in den letzten Jahren erholt hat.

            Bis die Regierung die Jagd auf Flughunde unter Strafe stellte,
            schossen Obstfarmer die Tiere zu Tausenden ab. Neue Schutzmethoden,
            zum Beispiel Sicherheitsnetze, haben das Verhältnis zwischen Mensch
            und Tier heute verbessert. Durch den Parasitenbefall sinkt die
            Flughundepopulation jedoch weiter. Jenny Maclean stemmt sich dieser
            Entwicklung entgegen. Die gelernte Physiotherapeutin begleitete
            früher Rettungsaktionen als ehrenamtliche Helferin, bis sie es
            2005 zu ihrer Lebensaufgabe machte, die ihrer Meinung nach am
            meisten unterschätzten Tiere Australiens zu retten. Bis zu 300
            Flughunde pflegt Jenny Maclean in jeder Saison gesund. In diesem
            Jahr hat sie schon etwa 50 Patienten. Die Zahl wird sich noch
            erhöhen, denn ein Tornado steuert auf die Küste zu und bedroht
            nicht nur das Leben von Mensch und Tier, sondern Jennys gesamte
            Anlage. (Text: arte)'
