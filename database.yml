        title: Sumatras letzte Orang-Utans
        title_fr: Les derniers orangs-outangs de Sumatra
        description: 'Die sechsjährige Togur hat den Großteil ihres Lebens
            im Haus eines indonesischen Offiziers verbracht, genauer gesagt:
            angekettet im Hinterhof, um dort Kinder und Gäste zu erfreuen.
            Wie sie werden vermutlich 50 Prozent aller auf Sumatra lebenden
            Orang-Utans in Gefangenschaft gehalten, meist unter jämmerlichen
            Bedingungen und zum Großteil von hohen Funktionsträgern wie Polizisten,
            Politikern und Militärangehörigen. Entsprechend schwer ist die
            Aufgabe von Dr. Ian Singleton, dem Leiter des Sumatra-Orang-Utan-Schutzprogramms
            (SOCP): Er befreit die Tiere aus den offiziell verbotenen Haltungen,
            um sie im Idealfall in einem Nationalpark wieder auszuwildern.
            Jedes einzelne Tier zählt, um der hochgradig gefährdeten Art das
            Überleben zu sichern.

            Denn der Lebensraum der schätzungsweise 6.000 verbliebenen Tiere
            wird durch die Ausbreitung der wirtschaftlich enorm erfolgreichen
            Palmölplantagen weiter eingeschränkt. Etwa 80 Prozent des Lebensraumes
            der Orang-Utans wurden in den letzten 25 Jahren abgeholzt. Um
            den Affen letzte Rückzugsmöglichkeiten zu bieten, hat die Regierung
            nun geeignete Gebiete Sumatras unter Schutz gestellt, wie etwa
            das Jantho Naturreservat in der Region Banda Aceh. Hier wütete
            der Tsunami im Jahr 2004 besonders verheerend, durch die abgeholzten
            Wälder konnte das Wasser bis weit ins Land hineindringen und riss
            so über 130.000 Menschen in den Tod. Inzwischen wurde die Region
            wieder aufgebaut, die Abholzung geht jedoch ungehindert weiter.
            Ein schwerer Stand für Ian Singleton. Dennoch wollen er und seine
            Mitarbeiter demnächst zwei junge Orang-Utans in Jantho aussetzen.
            (Text: arte)'
