        title: Maine - Hummer oder Wale?
        title_fr: Pêcher le homard ou protéger les baleines?
        continent: Amerika
        description: 'Der Hummer - hier in Maine etablierte er sich über Jahrzehnte
            hinweg als populäre Delikatesse und Markenzeichen des US-Bundesstaates.
            Doch die Tage der traditionellen Hummerfischerei könnten bald
            gezählt sein. Die Gründe dafür sind vielfältig: Zum einen erwärmt
            sich der Golf von Maine aufgrund seiner geografischen Lage viel
            schneller als der Rest der Weltmeere. Das lässt die Hummer weiter
            gen Norden ziehen, in kältere Gewässer. Zum anderen ist hier auch
            der Lebensraum vieler Wale. Die großen Meeressäuger verfangen
            sich mitunter in den Seilen der Hummerfallen und gehen teils qualvoll
            zugrunde. Deshalb hat die US-Regierung den Hummerfischern viele
            Restriktionen verordnet.

            Den Fischern stellen sich nun die Fragen: Aufhören oder mitwandern?
            Neue Fanggründe suchen? Auf eine andere Einnahmequelle setzen?
            Andere Fallen einsetzen? Auf der kleinen Insel Little Cranberry
            im Norden von Maine folgt die Reportage der 25-jährigen Hummerfischerin
            Emma Fernald und ihrem Onkel Danny. Während Danny sich bald zur
            Ruhe setzen wird, steht Emma gerade erst am Anfang. Aber sie hat
            sich bereits nach Alternativen zur Hummerfischerei umgeschaut.
            Auf dem Campus der Universität College of the Atlantic untersucht
            derweil der Biologe und Ozeanograph Sean Todd gemeinsam mit seinen
            Studenten die Verhaltensweisen der Wale sowie die Auswirkungen
            des Klimawandels und der Fischerei auf die Tiere.

            Sein Kollege Zack Klyver hat sich seit 35 Jahren den Walen verschrieben
            und versucht, die verunsicherten Fischer von einer neuen Hummerfallentechnologie
            zu überzeugen, die ganz ohne Seile auskommt. Wird sich eine Lösung
            finden, die die Wale schützt und gleichzeitig die Hummerfischerei
            fortbestehen lässt? (Text: arte)'
        description_short: Die traditionelle Hummerfischerei in Maine ist
            bedroht, da sich der Golf von Maine erwärmt und die Hummer weiter
            gen Norden ziehen, während Wale durch die Hummerfallen gefährdet
            werden. Fischer stehen vor der Entscheidung, aufzuhören oder alternative
            Methoden und Einnahmequellen zu finden, während Wissenschaftler
            nach Lösungen suchen, um sowohl die Wale zu schützen als auch
            die Hummerfischerei fortzusetzen.
