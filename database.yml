        title: Der Affenflüsterer
        title_fr: L’Homme Qui Murmurait à l’Oreille des Chimpanzés
        description: 'David van Gennep stieß schon als Teenager zur Stiftung
            „AAP“ (Niederländisch für „Affe“), die vernachlässigte oder unter
            unwürdigen Bedingungen gehaltene Menschenaffen aus Zoologischen
            Gärten, Zirkusunternehmen, Forschungslaboren und Privathaushalten
            befreit. Er arbeitete neben der Schule hier als Tierpfleger. Heute
            ist der Biologe und Immunologe Chef der Stiftung und ein echter
            „Affenflüsterer“. Wie kaum ein anderer versteht er es, mit den
            Tieren zu kommunizieren. Ständig reist er quer durch Europa, manchmal
            bis in die USA, um misshandelte Menschenaffen aufzuspüren. Die
            entscheidenden Tipps bekommt er meist von Tierschützern. Manchmal
            dauert es Monate, bis die alarmierten Behörden reagieren und ein
            Tier beschlagnahmt werden kann.

            So lebte auch die Schimpansendame Fiffi jahrelang eingepfercht
            in einem engen, rostigen Käfig im Obergeschoss eines abgehalfterten
            Safariparks nahe Paris. Tiefe Kratzspuren an den Wänden zeugten
            von verzweifelten Befreiungsversuchen. Das verwahrloste Tier wog
            bei seiner Befreiung über 90 Kilo. Das war vor zwei Jahren. Heute
            ist sie 35 Kilo leichter und Mittelpunkt einer neu zusammengestellten
            Affengruppe. Die erfolgreiche Integration befreiter Menschenaffen
            in neue Familienverbände haben sich David van Gennep und seine
            rechte Hand, der Ungar Mike Seres, zur Aufgabe gemacht. So begleitet
            Seres eine Affengruppe in den „Kittenberger Zoo“ im ungarischen
            Veszprém, in dem sie ein neues artgerechtes Zuhause finden.

            Und David van Gennep bricht ins spanische Alicante auf, um sich
            seinem aktuellen Lieblingsprojekt zu widmen, einer neuen, großen
            Auffangstation unter freiem Himmel. Hier werden die Affen fast
            wie in freier Natur leben können - für die Tiere das Paradies
            auf Erden. (Text: arte)'
