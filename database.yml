        title: 'Regenwald: Die Spurensucher'
        description: 'Die Regenwälder, die Lungen der Erde, werden Mitte des
            nächsten Jahrhunderts ersticken, zurück bleiben dann riesige Wüsten
            - so die neuesten Prognose britischen Klimaforscher. Ist der Pessimismus
            berechtigt? Immerhin versucht man seit Jahren auf internationaler
            Ebene verstärkt, den Regenwald zu schützen. Der neueste Trend:
            Der Regenwald ist kein Museum, seine Ressourcen sollen genutzt
            werden - aber ohne ihn zu vernichten. Die dritte Staffel 360°
            - DIE GEO-REPORTAGE im März 1999 zeigt beispielhaft einige Pilotprojekte
            aus aller Welt - geben sie Grund zur Hoffnung? Im Regenwald von
            Französisch-Guyana arbeitet der Forscher Philipp Gauchet mit detektivischen
            Spürsinn: er ist auf der Suche nach neuen Froscharten. Der Forscher
            arbeitet am liebsten nachts. Nur dann kann man den nachtaktiven
            Glasfrosch beobachten, der ausschließlich auf Bäumen lebt. Philipp
            Gauchet hat schon verschiedene neue Froscharten entdeckt: „Das
            ist das Faszinierende an meiner Arbeit: die alltägliche Möglichkeit,
            etwas zu entdecken, was noch kein Mensch gesehen hat.“ Nirgendwo
            sonst auf der Welt existiert eine solche Artenvielfalt wie im
            Regenwald. Die unzähligen Tiere und Pflanzen haben sich ihren
            Lebensraum in vier „Stockwerke“ aufgeteilt - irgendwo findet jeder
            ein Plätzchen für sich: Das Erdgeschoß, der Boden, ist das Revier
            des Jaguars und anderer Säugetiere. Die Strauchschicht ist der
            erste Stock. Wo umgefallene Baumstämme eine Lichtung schlagen,
            wachsen vor allem Farne und kleine Bäume. Sie bilden ein buntes
            Gewirr, in dem sich der Kolibri wohlfühlt. Die nächste Etage sind
            die bis zu 40 Meter hohen Baumstämme, die von dichten Wipfeln
            gekrönt sind. Hier im Blätterwerk, dem obersten Geschoß, turnt
            eine unüberschaubare Anzahl von Tieren herum - wie viele Arten,
            weiß niemand. Seit Beginn der Neunziger Jahre wird die Wipfelregion
            mit Hilfe von Hängebrücken, aufblasbaren Plateaus, Lastkränen
            und Gondeln erforscht.Aber Eile ist geboten: Fast 50% der ursprünglichen
            Regenwälder hat der Mensch bereits vernichtet und nahezu jede
            Sekunde wird ein weiterer Hektar zerstört. Reicht die Zeit, den
            Regenwald zu erforschen, bevor er von der Erde verschwunden ist?

