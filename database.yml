        title: Cocos Island - Paradies für Haie?!
        title_fr: Cocos — L’Île des Requins
        description: 'Vor der Küste Costa Ricas liegt die Kinderstube vieler
            Haiarten. Gleichzeitig wird dort eine intensive Fischerei betrieben.
            Viele Haie sterben als Beifang oder werden intensiv gejagt, um
