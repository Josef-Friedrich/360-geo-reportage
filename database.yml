        title: Basketball - Die kleinen Barfuß-Spieler von Mexiko
        title_fr: Mexique, les Joueurs de Basket aux Pieds Nus
        description: 'Missionare machten vor knapp 50 Jahren Basketball bei
            den Triquis im Bundesstaat Oaxaca populär. Aus Mangel an Freiflächen
            in den Kiefernwäldern des Hochlands kam Fußball nicht infrage.
            Jedes Kind wächst dort heute mit diesem Sport auf, Jungen wie
            Mädchen. Deysi Martinez ist ein Ausnahmetalent. Dank ihres Talents
            und ihrer guten Noten geht sie seit eineinhalb Jahren auf ein
            Sportinternat in der Hauptstadt Oaxaca. „360° Geo Reportage“ hat
            sie besucht. Deysi dribbelt den Ball im Slalom über den Betonboden,
            von vorne kommt Angriff, die 13-Jährige hat keine Zeit zum Überlegen,
            wie ein Pfeil schießt sie nach oben, wirft den Ball in den Korb
            und landet mit einem dumpfen Geräusch. Deysi gehört zu den besten
            Basketball-Spielerinnen Mexikos, zumindest in ihrer Altersgruppe.

            Sie ist kleiner als ihre Konkurrenten in anderen Regionen und
            spielt meist barfuß, wie alle Triquis, eine kleine indigene Minderheit
            im Südwesten Mexikos. Etwa 38.000 von ihnen gibt es noch, ein
            Drittel der Erwachsenen sind in die Vereinigen Staaten ausgewandert,
            die meisten illegal. Zurück geblieben sind Alte, Frauen und Kinder.
            Auch Deysis Vater lebt seit rund drei Jahren in Washington, wo
            er als Erntehelfer arbeitet, für weniger als den Mindestlohn.
            Er war selbst Kapitän einer Basketballmannschaft. Die Tochter
            hat sein Talent geerbt. Das hat auch Sergio Ramirez Zúñiga erkannt.
            Der Trainer hat den Casa Club gegründet, eine Sportakademie, in
            der Triqui-Kinder gefördert werden. Die harte Schule des Trainers
            hat zu ersten Erfolgen geführt. Einige der jungen Spieler haben
            Stipendien, Sprachkurse mit Bildungsreisen, in Amerika und Europa
            erhalten.

            Auch Deysi hat diesen Traum. Zusammen mit anderen Mädchen und
            Jungen trainiert sie deshalb jeden Tag. Schon bald wird sie sich
            beweisen können: Eine Turnierreise durch den Bundesstaat Oaxaca
            steht an. Die Generalprobe für weitere Spiele in den USA. (Text:
            arte)'
