        title: Mexiko - Die edlen Reiterinnen
        title_fr: Mexique, les Cavalières de l'Escaramuza
        title_en: Mexico - The noble riders
        description: '„Escaramuza“ - was übersetzt so viel wie Geplänkel oder
            Scharmützel bedeutet, ist in Mexiko eine eigene Reitsportart,
            die ausschließlich von Frauen ausgeübt wird. Als Pendant zur männlich
            dominierten „Charreria“, dem mexikanischen Volkssport, vollführen
            bei der „Escaramuza“ acht Reiterinnen in prächtigen, traditionellen
            Kleidern und im Damensattel im Galopp eine Choreografie aus ebenso
            halsbrecherischen wie eleganten Figuren. Inspiriert ist die „Escaramuza“
            von den „Adelitas“, den Soldatinnen, die während der mexikanischen
            Revolution von 1910 an der Seite der Männer kämpften, um die Diktatur
            des Machthabers Porfirio Dias zu beenden. Seit 1991 ist „Escaramuza“
            offiziell ein Wettkampfsport. Zunächst treten dabei die regionalen
            Reiterteams der mexikanischen Bundesstaaten gegeneinander an.

            Es geht um Schnelligkeit, Präzision, Eleganz und das Gesamtbild
            des Teams. Und darum, das „Escaramuza“-Finale im Spätherbst in
            Zacathecas zu erreichen. „Las alteñitas“ - die Hochländerinnen
            - gehören zu den besten „Escaramuza“-Teams Mexikos. Zusammen mit
            ihrem Trainer José Eduardo Moreno bereiten sie sich auf den letzten
            Qualifikations-Wettkampf in Queretaro vor, der Voraussetzung für
            das internationale Turnier in Zacathecas ist. Alle stehen unter
            Druck, beim Training, bei den direkten Vorbereitungen und während
            der Wettkämpfe. Bei den Reiterinnen geht es immer auch um Werte
            und Themen, die im Leben der alten mexikanischen Familien eine
            Rolle spielen: Stolz, Ansehen und Passion, die Rolle der Frau,
            die Frage nach Tradition, Moderne und Identität. Wie weit werden
            es die Frauen vom Team „Las alteñitas“ in diesem Jahr bringen?
            (Text: arte)'
