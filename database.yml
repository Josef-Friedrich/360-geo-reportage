        title: Florenz - Fußball bis aufs Blut
        title_fr: Florence, le Foot Dans le Sang
        description: 'Jedes Jahr im Juni versammeln sich die stärksten und
            mutigsten Florentiner Männer in farbenprächtigen Kostümen auf
            der Piazza Santa Croce zum „Calcio Storico Fiorentino“, dem traditionellen
            Florentiner Fußballspiel. Vier Teams - sie nennen sich einfach
            nur die Blauen, die Grünen, die Weißen und die Roten - repräsentieren
            die vier mittelalterlichen Stadtviertel: Santa Croce, Santa Maria
            Novella, Santo Spirito und San Giovanni. In diesem Jahr ist Biagio
            Cingolani der Anführer des Roten Teams und Marino Vieri der Chef
            der Weißen. Die Teilnehmer dieses archaischen harten Spiels sind
            allesamt aktive Sportler, sie trainieren Rugby, Boxen oder Kampfsport.
            Das ist nützlich, denn der Florentiner Fußball ist eine wilde
            Mischung aus allen möglichen Sportarten. Die Regeln, sofern sie
            überhaupt zum Tragen kommen, stammen aus dem 16. Jahrhundert.

            Prügeleien sind zwar verboten, doch kommt es häufig zu Nahkämpfen
            beim „Calcio Storico“, und die sind oft brutal und blutig. Die
            Spieler zerren aneinander, raufen, schlagen sich mit den Fäusten
            ins Gesicht, ringen miteinander am Boden und verkeilen sich ineinander
            - immer angefeuert von den enthusiastischen Rufen der Zuschauer.
            Die Aktiven verbindet außer der Leidenschaft für das Spiel nicht
            viel. Sie sind Unternehmer oder Mosaikleger, auch Ärzte und Rechtsanwälte
            spielen mit beim harten Florentiner Fußball - doch die weitaus
            meisten sind Vertreter des traditionellen Handwerks. „Man muss
            den Willen zum Kämpfen in sich tragen“, sagt Biagio Cingolani,
            „am Anfang ist es sehr schwer, aber wenn du die ersten Schwierigkeiten
            überwindest, spielst du das schönste Spiel der Welt, und das gibt
            es nur hier, in Florenz.“ (Text: arte)'
