        title: Paco Pacos - Die Knatterkisten vom Amazonas
        title_fr: Paco Pacos, Belles Bagnoles du Brésil
        description: 'Der raue Nordwesten Brasiliens ist die Heimat einzigartiger
            Gefährte, der Paco Pacos. Ende der 80er Jahre waren viele Glückssucher
            und Abenteurer in das verschlafene Peixoto gekommen. Sie suchten
            in der Umgebung nach Gold. Doch der Boom dauerte nur kurz. Als
            die Goldsucher wieder gingen, ließen sie jede Menge Schrott und
            Wasserpumpen zurück. Jair Graff war der Erste, der entdeckte,
            dass man mit den Dieselmotoren der Pumpen auch sehr effektiv ein
            Fahrzeug antreiben kann. Seitdem hat er über 460 Paco Pacos gebaut.
            Ihre robuste Karosserie ist aus den Einzelteilen diverser Autotypen
            zusammengesetzt. Die Gefährte eignen sich hervorragend für Feld-
            und Transportarbeiten im unwegsamen Gelände und sind meist mit
            ein paar Hammerschlägen zu reparieren. Aber die Existenz der Paco
            Pacos ist gefährdet.

            Denn auch in dieser entlegenen Dschungelregion soll eine Straßenverkehrsordnung
            eingeführt werden. Danach gelten Autos, deren Böden mitunter aus
            Holzplatten bestehen und die auch schon mal ohne Bremsen fahren,
            als Gefahr. Jair Graff sieht seine Existenz bedroht und sucht
            nach Wegen, die Behörden von der Notwendigkeit der Paco Pacos
            zu überzeugen. Zusammen mit seinen Kollegen organisiert er eine
            Demonstration in Form eines Paco-Paco-Geländerennens. (Text: arte)'
