        title: Java - Zauberhaftes Schattentheater
        title_fr: Java, la Magie du Théâtre d’Ombres
        description: 'Die Puppenspieler des Wayang Kulit, die sogenannten
            Dalangs, werden sowohl zu offiziellen Anlässen wie Lokalwahlen,
            als auch zu privaten Feiern wie Hochzeiten eingeladen. Die Aufführungen
            dauern bis zu sieben Stunden, vom Abend bis in die frühen Morgenstunden,
            ohne Pause. In dieser Zeit müssen die Dalangs ihr Publikum unterhalten,
            Geschichten erzählen und in eine Fantasiewelt aus drangsalierten
            Königen, schönen Prinzessinnen, mutigen Kriegern und weisen, hinduistischen
            Gottheiten entführen. Alle werden von demselben Puppenspieler
            gesprochen, aber mit verschiedenen Stimmen. Zur Verfügung stehen
            dem Dalang dafür zweidimensionale Puppen, die von einem Teil der
            Zuschauerschaft nur hinter einer weißen Leinwand als Silhouetten
            wahrgenommen werden, als Schattenrisse. Daher wird das Wayang
            Kulit auch Schattentheater genannt.

            Dalangs, welche diese Herausforderung mit Bravour bewältigen,
            gelten als Meister ihres Faches, sind populär und zuweilen gar
            prominent. Sie verfügen über gut gefüllte Auftragsbücher und damit
            über ein gesichertes Einkommen. Gondo Suharno ist ein solcher
            Meister. Mit seiner Gruppe aus Musikern, Sängerinnen und Assistenten
            ist er ständig unterwegs und bildet darüber hinaus noch Studenten
            aus, die seine Kunst erlernen wollen. Zu ihnen gehört Ganesh,
            ein junger Student aus bescheidenen Verhältnissen. Wenn er nicht
            studiert, begleitet er den Meister bei seinen Aufführungen. Inzwischen
            hat Ganesh so viel Geld zusammengespart, dass er seine eigenen
            Puppen anfertigen lassen will. (Text: arte)'
