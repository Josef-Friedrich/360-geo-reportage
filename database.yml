        title: Kenia, Let's Dance
        title_fr: Kenya, alors on danse
        description: 'Die 16-jährige Elsy hat einen Traum: Mit klassischem
            Ballett will sie dem Elend ihres Heimatorts Kibera entkommen,
            der zu den größten Slums Kenias gehört. Hier lebt sie zusammen
            mit ihren zwei Geschwistern bei ihrer Mutter, die einen kleinen
            Laden betreibt. Der Alltag in Kibera ist rau, die Jugendlichen
            sind täglichen Gefahren wie Gewalt, Prostitution und früher Schwangerschaft
            ausgesetzt. Eine Zukunft, die Elsy für sich unbedingt vermeiden
            will. Mit acht Jahren kam sie erstmals mit Ballett in Berührung,
            das durch internationale Organisationen nach Kibera gebracht wurde.
            Die Kinder durch ein möglichst vielfältiges Programm von der Straße
            holen, lautete damals die Devise. Und die Resonanz war überwältigend:
            Nicht nur klassisches Ballett, auch einheimische Tänze, Trommelspiel,
            Gesang und Akrobatik stehen zur Auswahl.

            Seitdem feilt Elsy zusammen mit ihrer Freundin Mary fast täglich
            an ihrer Technik. Die Mädchen arbeiten an gemeinsamen Choreographien
            und bereiten mit ihrer Klasse eine Gala vor, in der Geld für eine
            neue Tanzschule gesammelt werden soll. Zusammen mit ihren Mitschülern
            will Elsy beweisen, dass Ballett nicht nur europäischen Tänzern
            vorbehalten sein muss. Dafür stehen den Jugendlichen sowohl einheimische,
            als auch internationale Lehrer zur Seite. Auch mit den Schulen
            anderer Slums wird zusammengearbeitet - besonders mit Mathare,
            deren Einwohner für ihre noch größere Gewaltbereitschaft bekannt
            sind. Denn eines haben sowohl die Organisatoren als auch die Schüler
            inzwischen erkannt: Wenn sie einen Schritt hinaus aus ihrer täglichen
            Misere finden wollen, müssen sie zusammenarbeiten.

            Die Vorbereitung zur nächsten Gala ist ein kleiner, aber wichtiger
            Schritt dazu. (Text: arte)'
