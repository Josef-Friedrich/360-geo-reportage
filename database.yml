        title: Mate-Tee - Die Seele Argentiniens
        title_fr: Le Maté, l’Élixir des Argentins
        alias: 'Argentinien: Mate-Tee, die Seele des Landes'
        description: 'Ein Leben ohne Mate ist im Land der Gauchos unvorstellbar.
            250 Millionen Kilogramm Mate-Tee werden jährlich allein in Argentinien
            hergestellt. Mate hat seine Wurzeln bei den Indios, die die wild
            wachsenden Mate-Blätter tief im Urwald Lateinamerikas suchten.
            Doch der Anbau des Yerba-Baums blieb lange Zeit ein Geheimnis
            und die Herstellung von Mate-Tee war so schwierig und teuer, dass
            man die Yerba-Mate „das Grüne Gold der Indios“ nannte. Erst Anfang
            des 20. Jahrhunderts war es möglich, die Bäume auch industriell
            anzubauen. Um zu erzählen, wie das Geheimnis des Anbaus gelüftet
            wurde, unternimmt „360° Geo Reportage“ eine 800 Kilometer lange
            Reise vom äußersten Norden Argentiniens bis nach Paraguay.

            Hier, in der Provinz San Pedro, lebt der Yerba Mate-Produzent
            Klaus Neumann, Urenkel von Fritz Neumann, der die Geschichte der
            Yerba Mate Anfang des 20. Jahrhunderts buchstäblich revolutionierte:
            Neumann wanderte 1888 von Breslau nach Paraguay aus und konnte
            das Geheimnis um die Keimung der Yerba-Mate-Samen ergründen. Er
            begann erstmalig mit der Pflanzung von Yerba-Mate-Plantagen, die
            sich in Windeseile über Paraguay und Nord-Argentinien ausbreiten
            sollten. Seitdem ist der Siegeszug des bitteren Getränks, dessen
            vitalisierende und auch gesundheitsfördernde Eigenschaften auch
            wissenschaftlich bewiesen sind, nicht aufzuhalten. Heutzutage
            ist Mate aus dem Leben der Argentinier nicht mehr wegzudenken,
            Jung und Alt identifizieren sich mit dem Getränk.

            Wenn es um die Zubereitung eines guten Mate-Tees geht, kann jeder
            Argentinier, ähnlich wie bei der Aufstellung der Fußballnationalmannschaft,
            endlose und sehr unterschiedliche Vorträge halten … (Text: arte)'
