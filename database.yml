        title: In acht Meilen um die Welt
        title_fr: New-York, le tour de monde en 13 kms
        description: 'Die Roosevelt Avenue führt mitten durch das New Yorker
            Einwandererviertel Queens. Offiziell leben hier Menschen aus etwa
            160 verschiedenen Nationen. Doch keine Behörde kann sagen, wie
            viele Nationalitäten in diesem Viertel wirklich versammelt sind.

            Vor den Backsteinfassaden mit Ladenschildern in den unterschiedlichsten
            Sprachen stehen Garküchen, aus denen Dampfwolken von Chilihuhn-Tamales
            und Curry-Reis quellen. Mariachi-Melodien, indische Filmmusik
            und thailändische Schlager prallen in einer wilden Kakophonie
            zusammen. Aus den ewig hupenden schwarzen Taxilimousinen steigen
            in Saris oder Kimonos gehüllte Frauen und mit Federn geschmückte
            amazonische Heiler. In kleinen Gärten wachsen Bohnen, Koriander,
            Mais und Bananen. Die Roosevelt Avenue wird auch Vorhof der USA
            genannt. Queens ist Anlaufstelle für viele Einwanderer, zuerst
            wegen der billigen Wohnungen und der schnellen Subway zu den Jobs
            in Manhattan, später, weil ganze Gruppen von Freunden und Verwandten
            nachziehen. Seit zwei Jahrzehnten ist die Roosevelt Avenue der
            Spiegel lokaler Turbulenzen auf dem Globus: Guerillakampf in Kolumbien,
            Kollaps des Sowjetreiches, Verfall des Kaffeepreises, Ausbruch
            des Vulkans Pinatubo auf den Philippinen - nach jeder Katastrophe
            kommen hier Flüchtlinge an und bilden neue Nachbarschaften, während
            Italiener, Griechen und Deutsche aus der ersten Einwanderungswelle
            das Viertel längst in Richtung Manhattan verlassen haben. Die
            Journalistin Elizabeth Mora-Mass kam vor 17 Jahren aus Kolumbien
            hierher. Wegen eines brisanten Artikels über einen Drogenbaron
            war ihr mit dem Tode gedroht worden und sie hatte innerhalb kürzester
            Zeit ihr Land verlassen müssen. In schonungslosen Reportagen für
            die amerikanische und die kolumbianische Presse beschreibt sie
            heute das Leben der Einwanderer und prangert Ungerechtigkeiten
            an. (Text: arte)'
