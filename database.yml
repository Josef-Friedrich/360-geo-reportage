        title: Die Rettungshunde vom Gardasee
        title_fr: Les Chiens Sauveteurs du Lac de Garde
        description: 'Als Ferruccio Pilenga, ein altgedienter Zivilschutzmann,
            in den 80er Jahren seinen ersten Neufundländer bekommt, wird ihm
            bald klar, dass das vier Zentimeter dicke Unterfell des stattlichen
            Hundes für das italienische Klima zu warm ist. Pilenga beginnt,
            mit seinem Hund schwimmen zu gehen, und merkt schnell, dass sich
            die angeborene Wasserliebe und der Apportiertrieb des Hundes gut
            nutzen lassen. Die Idee der Scuola Italiana Cani Salvataggio,
            der Wasserrettungshundeschule, ist geboren. Nur in Italien existiert
            diese Ausbildung, bei der Herr und Hund drei Jahre lang darauf
            trainiert werden, ein eingespieltes und unzertrennliches Team
            zu werden. Vor allem das bedingungslose Vertrauen zwischen Hund
            und Mensch ist die Basis für die Rettung Ertrinkender. Und so
            wird am malerischen Gardasee an jedem Wochenende des Jahres trainiert.

            Ob berufstätige Manager, Hausfrauen oder Studenten - sie alle
            steigen in ihre Neoprenanzüge, springen mit ihren Hunden von Booten,
            schwimmen weit hinaus auf den See und holen simulierte Opfer mittels
            eines Haltegurtes am Körper des Hundes zurück an Land. Die 17-jährige
            Ester Castellnovo und ihre Hündin Mia sind die Jüngsten im Team.
            Die junge Frau steht erst am Anfang der komplizierten Ausbildung.
            Anders als Simone Galbiati, erfahrener Trainer mit seiner schon
            achtjährigen Neufundländerhündin, die zusammen vor dem Höhepunkt
            der Ausbildung stehen, dem Sprung von Herrchen und Hund aus dem
            Helikopter ins Wasser. Wird es der Hund schaffen und seinem Herrn
            folgen? Denn nur dann sind beide auch im Ernstfall an den Küsten
            Italiens als Retter zugelassen. (Text: arte)'
