        title: Tasmanien, Sympathie für den Teufel
        title_fr: Tasmanie, Pauvre Petit Diable
        description: 'Wenn nicht noch ein Wunder geschieht, wird es die legendären
            Tasmanischen Teufel bald nicht mehr geben. Über 90 Prozent des
            Bestandes fielen bislang einer hochansteckenden Krebserkrankung
            zum Opfer. Biologen, Immunologen und Tiermediziner arbeiten mit
            Hochdruck daran, ein Gegenmittel zu finden. Auch private Initiativen
            kümmern sich inzwischen um kranke, verletzte und verwaiste Teufel.
            Wenigstens beginnt die Öffentlichkeit in Tasmanien endlich zu
            begreifen, wie wertvoll die Teufel für das Ökosystem und das Image
            der Insel sind. Jahrhundertelang wurden die Tiere gejagt und ausgerottet,
            woran hauptsächlich ihre für das menschliche Ohr unangenehm schrill
            klingende Stimme schuld war. Inzwischen weiß man, dass die Teufel
            als Aasfresser einen wertvollen Dienst im Ökosystem erfüllen.
            Auch sind sie weder aggressiv noch gefährlich.

            Um die bedrohte Tierart zu schützen, hat Greg Irons mit dem Bonorong
            Wildlife Sanctuary ein Rettungsprogramm ins Leben gerufen, das
            alle erdenklichen Seiten des Problems mit einbezieht. Er koordiniert
            die Bergung kleiner Teufel aus den Beuteln ihrer todkranken oder
            überfahrenen Mütter und sorgt dafür, dass sie von speziell dafür
            ausgebildeten Menschen großgezogen werden. Irons arbeitet zudem
            mit Biologen wie dem Teufel-Experten Nick Mooney zusammen, dessen
            leidenschaftliches Engagement für die Beutelteufel ihm bereits
            den Titel „Australier des Jahres“ eingebracht hat. Inzwischen
            können die Retter erste Erfolge verbuchen. Ob es jedoch ausreicht,
            die Tierart zu bewahren, muss sich erst zeigen. (Text: arte)'
