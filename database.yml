        title: Die Schweizergarde - Ein Leben für den Papst
        title_fr: Vatican, en coulisse avec les Gardes suisses
        continent: Europa
        description: 'Die Kaserne der Schweizer Garde befindet sich auf einer
            Fläche von 500 Quadratmetern auf dem Territorium des Vatikanstaates.
            Seit mehr als 700 Jahren wird hier eine Gruppe junger Männer rekrutiert,
            deren Aufgabe es ist, den Heiligen Vater, seine Kardinäle und
            den Vatikan zu schützen. In der historischen Renaissance-Uniform
            sichern die jungen Männer die Eingänge zum Vatikan und demApolstolischen
            Palast, in dem der Papst mit seinen Kardinälen lebt, sie sind
            immer präsent bei den Gottesdiensten und Audienzen auf dem Petersplatz.
            Tag und Nacht stehen sie auf ihren Posten, stundenlang harren
            sie in Uniform und Rüstung aus. Lukas und Dominique stammen, wie
            alle Gardisten, aus der Schweiz.

            Aus ihren kleinen Dörfern kommend, haben sie sich entschlossen,
            der kleinsten Armee beizutreten, eine strenge und anstrengende
            Ausbildung in Kauf zu nehmen, Sprache und Kultur Italiens zu verinnerlichen.
            Nach einem Jahr der Ausbildung fiebern alle dem großen Moment
            der Vereidigung entgegen - mit einem Schwur besiegelns sie, sich
            in den Dienst des Schutzes des Heiligen Vaters zu stellen. Und
            wenn die Situation es erfordert, auch ihr Leben dafür zu geben.
            Was bewegt diese jungen Männer zu solch einem Schritt -diesen
            und anderen Fragen folgt die Reportage bei einem exklusiven Blick
            ins Herz des Vatikas. (Text: arte)'
