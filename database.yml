        title: Harris Tweed - Rückkehr einer Legende
        title_fr: En Écosse, sur la route du tweed
        description: 'Die Weberin Rebecca Hutton, die auf den Hebriden vor
            Schottlands Küste lebt, arbeitet mit Harris Tweed. Sie ist auf
            der Suche nach einem neuen Muster. Die 35-Jährige will etwas Neues
            versuchen, abseits der gängigen Muster, die ihre Landsleute auf
            den heimischen Webstühlen für die großen Spinnereien der Insel
            herstellen. Ende des 19. Jahrhunderts wandelte sich der raue Wollstoff,
            der Landwirte und Fischer vor Nässe und Kälte schützte, zum noblen
            Tuch der britischen Aristokratie. Bis in die 1960er Jahre herrschte
            Hochkonjunktur. Danach geriet der Stoff in Vergessenheit. 2006
            war beinahe Schluss. Harris Tweed konnte mit Billigtextilien aus
            Fernost nicht mehr mithalten. Viele Bewohner mussten die Inseln
            verlassen, um anderswo Arbeit zu finden. Heute steht langlebige
            und nachhaltige Ware wieder hoch im Kurs.

            Clò-Mòr, das große Tuch, wie Harris Tweed auf Gälisch heißt, ist
            gefragt. Rebecca Hutton ist deshalb auf ihre Heimatinsel zurückgekehrt.
            Wie alle Weber arbeitet sie zuhause. So ist es vorgeschrieben.
            Der Name Harris Tweed ist seit 1993 per Gesetz geschützt. Der
            Stoff muss aus reiner Schurwolle sein, das Garn darf nur auf den
            Äußeren Hebriden gesponnen und gefärbt werden. Größter Kunde ist
            Großbritannien für klassische Sakkos und Interieur Design. Aber
            auch Japan, mit einer Vorliebe für Accessoires in grellen karierten
            Stoffen, hat einen Anteil am Aufschwung von Harris Tweed. Um das
            Interesse an ihrem Stoff aufrecht zu erhalten, müssen die Weber
            immer wieder neue Märkte erschließen. Unter anderem mit neuen
            Mustern. Rebecca Hutton hat gefunden, was sie sucht. Nun muss
            sie es nur noch schaffen, das komplizierte alte Muster neu zu
            weben. (Text: arte)'
