        title: Auf Schlangenjagd in Bangkok
        title_fr: Bangkok, les Chasseurs de Serpents
        description: 'Für die meisten Einwohner Bangkoks gehören Schlangen
            und andere Reptilien zum Alltag. Gefährliche Vertreter wie Pythons
            oder Kobras ebenso wie ungiftige Regenbogenschlangen oder Warane.
            Sie verhalten sich ihrer Natur gemäß - als Jäger, die ihren Beutetieren
            nachstellen. Sie folgen Ratten, Katzen oder Hühnern bis in die
            Behausungen der Menschen, wo sie nicht selten für Angst und Schrecken
            sorgen. Abflussleitungen, angekippte Fenster oder kleinste Auslassungen
            in Dächern und Wänden reichen den wendigen Tieren, um in Häuser
            und Schuppen zu dringen. Speziell geschulte Schlangenfänger der
            Feuerwehr entfernen die Tiere dann, um sie an weit entfernten
            Orten wieder in die Freiheit zu entlassen. Da die Tiere unter
            Schutz stehen, dürfen sie nicht getötet werden.

            Ein bekannter Schlangenfänger ist Pinyo Pukpinyo, der sich im
            Laufe der letzten Jahre einen ganz besonderen Ruf erworben hat.
            Denn viele Menschen glauben, Pinyo würde mit den Tieren „reden“,
            wenn er selbst hochgiftige Kobras scheinbar gefahrlos in die Hand
            nimmt. Dabei beruht Pinyos Prinzip nur auf „Beobachten und Verstehen“.
            Dieses Motto versucht er auch seinen Schülern nahezubringen, die
            er regelmäßig im Umgang mit den Schlangen unterrichtet. Einer
            von ihnen ist Ton, der sich noch in der Ausbildung befindet und
            Pinyo unterstützen soll, wenn er etwa einen vier Meter langen
            Python aus dem Schlafzimmer einer Familie oder eine Kobra aus
            der Waschmaschine eines Altersheimes holt. Immer wieder ermuntert
            Pinyo seinen Schützling, sich den Tieren ohne Angst zu nähern.

            Doch der Umgang mit den Reptilien ist nicht einfach und erfordert
            neben der richtigen Technik auch Mut und Entschlusskraft. Eine
            Einstellung, die sich schwer erlernen lässt. (Text: arte)'
