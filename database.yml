        title: Finnland, die rasenden Schrottkisten
        title_fr: Fous du Volant en Laponie
        description: 'Wie in vielen Winkeln Finnlands beginnt auch in Pello
            mit der warmen Jahreszeit für viele Menschen die Lust am Autorennen.
            Timo ist einer dieser Rennbegeisterten, der sogenannten „Jokkis“.
            Getreu den Idealen des Landes bedeutet der Begriff wörtlich „jedermanns
