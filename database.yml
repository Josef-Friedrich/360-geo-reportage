        title: Sibirien, die Eisschneider von Jakutsk
        title_fr: Sibérie, les Découpeurs de Glace
        description: 'Russland ist ein Land der klimatischen Gegensätze. Von
            den Subtropen im Süden bis zur Arktis im Norden. Auch in Jakutsk,
            am mächtigen Fluss Lena, haben Menschen gelernt zu überleben -
            und sie versuchen, aus den harten Bedingungen im Winter ihren
            Vorteil zu ziehen.Die Schiffe der Lena-Flotte frieren monatelang
            ein. Gewartet werden sie trotzdem - unter dem Eis. Das erspart
            den Bau von Trockendocks. Die Männer, zu denen auch Michail und
            Sascha gehören, die dort zum Einsatz kommen, haben den Auftrag,
            einen Tunnel unter einem der großen Schlepper ins Eis zu schneiden,
            damit eine Inspektion an der Schiffsschraube durchgeführt werden
            kann. Das Problem ist nicht die Kälte, im Gegenteil. Im ausgehenden
            Winter herrschen inzwischen teils Temperaturen über minus 30 Grad
            Celsius. Das Eis friert dann weniger stabil.

            Außerdem kämpfen Michail und Sascha immer wieder mit gefährlichen
            Gasblasen im Eis. Als Folge eines natürlichen, organischen Zersetzungsprozesses
            bilden sich diese permanent am Boden des Flusses. Während sie
            im Sommer frei bis an die Oberfläche steigen und folgenlos austreten
            können, ist die Lage im Winter schwieriger. Dann sammeln sich
            die Blasen im Eis und bilden manchmal sogar vertikale Gasröhren,
            die auch „Luftschläuche“ genannt werden. Wenn einer der Eisschneider
            eine solche Röhre durchbohrt oder ansägt, bricht das warme Flusswasser
            oft unter hohem Druck an die Oberfläche, wodurch die Eistunnel
            schnell völlig überflutet werden - und teils wochenlange Arbeit
            umsonst war! Michail und Sascha versuchen, ihre Tunnel rechtzeitig
            vor Einbruch des Frühlings fertig zu bekommen. (Text: arte)'
