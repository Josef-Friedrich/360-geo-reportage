        title: Das Elsass, Heimat der Störche
        title_fr: L'Alsace, terre de cigognes
        continent: Europa
        description: 'Der Storch ist im Elsass allgegenwärtig, für viele die
            Ikone, das Wahrzeichen der Region. Ob in der Metropole Straßburg
            oder den romantischen Dörfern - überall hocken die schwarz-weiß
            gefiederten Vögel im Frühjahr in ihren Nestern, brüten, klappern
            mit den Schnäbeln und versorgen ihren Nachwuchs. Dabei kehrten
            vor wenigen Jahrzehnten kaum noch Störche aus ihren Winterquartieren
            im Süden zurück ins Elsass. Erst ein umfassendes Rettungsprogramm
            brachte die Klappervögel wieder in die Region. Heute gilt die
            Population nicht nur als stabil, einige Tiere verlassen inzwischen
            selbst nach der Brutzeit das Elsass gar nicht mehr, sie sind heimisch
            geworden. Hat der Mensch den Bogen überspannt? Denn es gibt immer
            mehr Elsässer, die die Zahl der kraftvollen Zugvögel als zu hoch
            empfinden.

            Für so manchen Bürgermeister ist der Storch sogar fast schon so
            etwas wie ein „Problem-Vogel“ geworden. Bis Mitte der 70er Jahre
            war die Population der Weißstörche auf neun Brutpaare zurückgegangen.
            Im Südelsass gab es gerade einmal noch ein einziges Storchenpaar.
            Viele Tiere verendeten an Starkstromleitungen. Auch mehrere Jahre
            mit viel Nässe und kalten Frühjahrstagen setzten besonders den
            Jungstörchen zu. Gérard Wey gilt als einer der Initiatoren des
            darauf folgenden Wiederansiedlungsprogramms. Bis heute nennen
            ihn manche den „Storchen-Papa“. Überall in der Region hat er an
            Lösungen mitgearbeitet, etwa 20 Zuchtstationen wurden aufgebaut,
            bestückt mit Störchen aus anderen Ländern, darunter fast 200 aus
            dem Maghreb. Sie sollten eine ganz neue Elsass-Population bilden,
            die sich über Jahre fest ansiedelt.

            Nach drei Jahrzehnten intensiver Arbeit für den Weißstorch fühlt
            sich das Tier heute wieder wohl im Elsass. Die Straßburger Orangerie
            mit unzähligen Nestern ist eines der bekanntesten Beispiele für
            die erfolgreiche Rettung der Spezies. Manch einem aber sind es
            inzwischen schon zu viele Störche - die Wiederansiedlung bleibt
            in der Region umstritten. (Text: arte)'
