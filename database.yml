        title: 'Weibs-Bilder: Die neue Kunst des Kinderkriegens'
        description: 'Die Pille brachte den Frauen die erste sexuelle Revolution.
            Eine zweite Revolution steht vor der Türe: Macht die Reproduktionsmedizin
            in Zukunft Frauen für die Geburt überflüssig? Haben Sexualität
            und Fortpflanzung bald überhaupt nichts mehr miteinander zu tun?
            Bereits heute können Männer und Frauen noch nach ihrem Tod durch
            ihre eingefrorenen Eizellen und Samen Kinder zeugen lassen. Die
            Wissenschaft überwindet die biologischen Grenzen des Körpers.
            In Tierexperimenten werden die medizinischen Möglichkeiten voll
            ausgereizt: Japanische Wissenschaftler haben bereits Ziegenföten
            in einer künstlichen Gebärmutter am Leben erhalten. Auch in der
            Humanmedizin sind wir noch lange nicht an die Grenzen des Machbaren
            gestoßen. Hier werden vor allem durch nationale Gesetze Schranken
            gesetzt.

            Frauen in unterschiedlichen Stadien ihres hormonellen Lebenszyklus
            sehen ihre Rolle als Frau unter den neuen medizinischen Vorzeichen
            unterschiedlich. Für die 8fache Mutter Gertrud Scheer, 44, ist
            „jedes Kind ein Geschenk Gottes.“ Die 17jährige Sue Hermenau hat
            gerade die Pubertät hinter sich. Für ihre Generation sind die
            neuen Entwicklungen in der Reproduktionsmedizin besonders relevant.
            Die künstliche Gebärmutter lehnt Sue entschieden ab: „Ich hab’
            doch keinen Bock, daß mein Kind später sagt, meine Mutter ist
            eine grüne Badewanne.“ Sue ist auch gegen das Klonen von Menschen
            - wie wohl die meisten Deutschen und Franzosen.

            In den USA hingegen gründeten Homosexuelle mit Kinderwunsch eine
            „Pro-Klon“-Initiative, die inzwischen auch regen Zulauf von heterosexuellen
            Frauen jenseits der fünfzig hat: Sie hoffen auf eine späte Erfüllung
            des Kinderwunsches. Welche Gefahren und Chancen bringen die neuen
            medizinischen Möglichkeiten? (Text: arte)'
