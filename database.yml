        title: Hamburg, die Stadt der Schwäne
        title_fr: Hambourg, la Ville des Cygnes
        description: 'Bereits seit 1674 existiert in Hamburg eine behördliche
            Planstelle zum Schutz der Schwäne der Stadt - die des Schwanenvaters.
            Damit ist sie eine der ältesten Tierschutzbehörden Europas. Olaf
            Nieß hat das Amt 1996 von seinem Vater Harald übernommen und ist
            seitdem mit der Hege und dem Schutz der Tiere beschäftigt. Das
            Verhältnis der Hamburger zur ihren wilden Stadtschwänen ist innig
            - werden sie im November eingefangen, gilt das in Hansestadt als
            offizieller Winterbeginn. Auch der Anfang des Frühjahrs wird erst
            durch die Rückkehr der grazilen Vögel eingeläutet. „360° Geo Reportage“
            hat Olaf Nieß und „seine“ Zöglinge ein Jahr lang begleitet. Seit
            seiner Kindheit ist der Schwanenvater mit der Rettung von Schwänen
            und anderen Wildtieren beschäftigt.

            „Die Legende sagt, solange stolze Schwäne auf der Alster ihre
            Runden ziehen, ist Hamburg eine freie und wirtschaftlich erfolgreiche
            Stadt. Ich werde alles dafür tun, dass das so bleibt“, so Nieß.
            Es gilt einen Bestand von 150 Tiere aufrecht zu halten - so will
            es die jahrhundertealte Gesetzgebung. Keine leichte Aufgabe, denn
            wo wilde Tiere den Menschen einer Millionen-Metropole so nahe
            kommen, passieren Unfälle, müssen Tiere aus misslichen Lagen befreit,
            verwaiste Küken aufgezogen und verletzte oder misshandelte Tiere
            eingefangen werden. Nicht zuletzt ist das jährliche Einfangen
            jedes einzelnen Schwanes im November ein einzigartiges Spektakel
            - und mittlerweile weit über Hamburgs Grenzen hinaus bekannt.
            (Text: arte)'
        director: Viviane Schmidt-Gaster
