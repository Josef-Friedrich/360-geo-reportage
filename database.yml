        title: Elsass - Land der Orgeln
        title_fr: Alsace, terre d'orgues
        continent: Europa
        description: 'Patrick Armand ist Orgelbauer. Er betreibt eine der
            renommiertesten und ältesten Orgelbau-Manufakturen, die Firma
            Muhleisen im elsässischen Eschau. In keiner Region Frankreichs
            gibt es mehr Orgeln als im Elsass: Von fast 8.000 im ganzen Land
            finden sich allein im Elsass 1.250 Stück. Sie zu bauen und zu
            restaurieren, ist seit Jahrhunderten eine Kunst. Die Orgelmanufaktur
            befasst sich mit vier verschiedenen Aufgaben: der Wartung und
            Pflege alter Orgeln, dem Neubau, der Restaurierung und mit der
            sogenannten Ausreinigung, einer Generalüberholung. Orgelbauer
            sind oft selbst Organisten, denn sie brauchen für ihr Handwerk
            die nötigen musikalischen Qualifikationen. Aber auch ein komplexes
            handwerkliches Können ist essenziell: Sie müssen mit Holz, Eisen,
            Metalllegierungen und mit anderen edlen und uralten Materialien
            umgehen können.

            Die Arbeiten an den einzelnen Projekten sind aufwändig und erstrecken
            sich meist über mehrere Jahre. In der Manufaktur Muhleisen ist
            für eine Kirche in Köln gerade der Neubau einer Orgel in Planung,
            in Versailles kümmert sich das Team um die Ausreinigung eines
            Instruments und im nordfranzösischen Amiens wird die Orgel der
            Kathedrale Notre-Dame komplett überholt. Dafür braucht es viele
            Spezialistinnen und Spezialisten, die alle ihren Beitrag zur Bewahrung
            der Instrumente vergangener Jahrhunderte leisten. „Eine Orgel
            stirbt nicht,“, sagen die Orgelbauer, „sie ist für die Ewigkeit
            gedacht.“ Und gerade deshalb ist sie für viele bis heute die „Königin
            der Instrumente“, die mit ihren mächtigen Klängen Himmel und Erde
            verbindet. (Text: arte)'
