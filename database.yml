        title: 'Åland-Archipel: Warten auf das Eis'
        title_fr: L’Archipel d’Åland et Ses Postiers
        description: 'Der Aland-Archipel im Westen Finnlands ist eine Inselwelt
            in nächster Nachbarschaft zu Schweden. Nur wenige Wochen dauert
            hier der Sommer, und dann sind viele der Inseln Ziel naturverliebter
            Touristen. Nicht so im Winter. Mit zunehmender Kälte wächst in
            den Schären das Eis und auf den Inseln die Einsamkeit. Einmal
            pro Woche versorgt ein kleines Postschiff Ake und Monica Finnermann,
            die ganz allein auf der Insel Björkö leben. So sehr beide den
            finnischen Sommer hier draußen mit seinem Licht und den vielen
            Besuchern lieben, so wenig können sie sich ein Leben ohne diese
            ruhigen Winter vorstellen. So lange sie können, wollen sie allein
            auf der Insel leben. „360° - Geo Reportage“ hat die Postboten
            auf ihren Touren durch die wunderschönen Winterlandschaften Finnlands
            begleitet und dabei sehr besondere Menschen getroffen.

            Nur rund 60 von den fast 7.000 Inseln des Aland-Archipels im Westen
            Finnlands sind überhaupt bewohnt. Im Sommer ein Paradies für Segler
            und Naturfreunde, ist diese Inselwelt im Winter ein gefrorenes
            Paradies für Menschen, die die Stille schätzen und sich kein anderes
            Leben vorstellen können. Diese wenigen Menschen, die hier leben
            und ihren Alltag und den ihrer Kinder in Schnee und Eis, von Insel
            zu Insel, von Fähre zu Fähre, von Boot zu Boot, organisieren und
            bestehen, sind erprobt in allen Härten des Winters. Dunkelheit
            und Kälte bestimmen ihre eisige Winterwelt. Dennoch ist sie voller
            Poesie und einsamer Schönheit. In der unbarmherzigen Natur sehen
            sie keinen Feind. Droht Gefahr für Mensch und Tier durch Eis oder
            Sturm, bleiben sie möglichst gelassen. Sie haben ein Urvertrauen
            ins Überleben und sind gut vernetzt.

            Die Helden unserer Geschichte sind die Postboten und die Inselbewohner,
            durch das Eis schicksalhaft miteinander verbunden. Auch wenn der
            letzte Winter außergewöhnlich mild gewesen ist, Mitte Januar sinken
            doch die Temperaturen immer mehr und die kleinen und großen Häfen
            beginnen zuzufrieren. Die Fischer können nicht mehr hinausfahren
            und legen ihre Netze unter der Eisdecke aus. Ihre jahrhundertealte
            Technik des Überlebens. Kim Karlson wagt sich immer noch mit seinem
            kleinen Postschiff hinaus und erreicht auch wie immer den kleinen
            Hafen von Björkö, um das alte Ehepaar Ake und Monica Finnermann
            zu versorgen. Doch als die Dämmerung hereinbricht, bräuchte er
            fast einen Eisbrecher. Sein Boot schafft es nur mit großer Mühe
            und im Schneckentempo zurück durchs Eis, hinaus aufs offene Meer,
            zurück nach Hause. (Text: arte)'
