        title: Die Spinnenjäger von Venezuela
        title_fr: Venezuela, Chasseurs de Mygales
        description: 'Riesenvogelspinnen waren für die Piaroa in den Regenwäldern
            Venezuelas schon immer besondere Tiere. Während der Regenzeit
            sind sie eine wichtige Nahrungsquelle. Für den Rest des Jahres
            dienen sie den Schamanen des Volkes als Vermittler zwischen den
            Toten und den Lebenden. Doch mit der Christianisierung der letzten
            Stämme schwindet auch die Macht der Schamanen. Und mit ihnen die
            Rolle der Spinnen. Es ist früher Morgen im Regenwald. Eine Gruppe
            von Einheimischen pirscht durch das Unterholz auf der Suche nach
            Spinnen. Die Feuchtigkeit der letzten Tage regt die Aktivität
            der Tiere an. Die Riesenvogelspinnen mit einer Beinspannlänge
            von bis zu 30 Zentimetern leben unter der Erde in Höhlen und in
            Baumstümpfen. Sie herauszulocken erfordert Geduld und Erfahrung.

            Durch die nervösen Bewegungen mit einem Lianenstängel imitieren
            die Piaroa ein Insekt, das sich vor der Höhle aufhält und eine
            Beute sein könnte. Die trotz ihrer acht Augen fast blinden Vogelspinnen
            besitzen hochempfindliche Tasthaare an ihren Füßen, die auf kleinste
            Erschütterungen reagieren und so lokalisieren, wo genau sich die
            Beute befindet. Zu den Jägern gehört auch José, dessen Vater einer
            der letzten Schamanen der Piaroa ist. Etwa 15.000 dieser indigenen
            Einheimischen gibt es noch. Christianisierung und alternative
            Lebensentwürfe drängen die Bräuche der Piaroa zunehmend zurück.
            José ist einer der letzten jungen Männer, die den Beruf des Schamanen
            erlernen wollen. Neben einem geschulten Körper und Geist gehört
            die genaue Kenntnis der einheimischen Natur zu seinen Aufgaben.
            Seit Jahren bereitet sein Vater ihn darauf vor.

            Wird es José gelingen, die Tradition seines Volkes in die Moderne
            zu retten? Trotz Missionierung, Abwanderung der Piaroa in die
            Städte und der Vereinnahmung des Regenwaldes durch internationale
            Pharma-Konzerne? (Text: arte)'
