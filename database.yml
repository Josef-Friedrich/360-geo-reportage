        title: Malaysia - Von Frauen und Motorrädern
        title_fr: Malaisie, la moto au Féminin
        description: 'Fernsehmoderatorin, Rennfahrerin, Gründerin eines Motorradclubs
            für Frauen jahrelang galt die heute 42-jährige Nurul Alis Binti
            Aidil Akhbar alias Kiki als Vorbild und Musterbeispiel weiblicher
            Selbstbestimmung in Malaysia. Nach der Geburt ihres vierten Kindes
            wandte sie sich dem konservativen Islam zu, entschied sich für
            den Hidschab und gab einen Teil ihrer Eigenständigkeit auf. Heute
            braucht Kiki für viele Dinge, die früher selbstverständlich waren,
            die Erlaubnis ihres Ehemannes und des Scheichs, ihres geistigen
            und religiösen Führers. Dass sie ihre Freiheit opferte, sieht
            Kiki nicht so. Denn noch immer rast sie in schwerer Motorradkluft
            auf ihrer Ducati durch das Land. „360° Geo Reportage“ hat sie
            besucht und ein Land im Wandel erlebt. Und Frauen, die versuchen,
            ihren westlich geprägten Lebensstil mit der islamischen Religion
            zu vereinen.

            Kiki hat einen vollen Terminplan: Die Moderatorin und Mutter von
            vier Kindern muss Familie und Berufsleben unter einen Hut bringen.
            Nebenbei fährt sie mit Leidenschaft Autorennen. Und sie ist Präsidentin
            von Desmodonna Malaysia, des erstes Ducati Motorradclubs nur für
            Frauen. Als solche organisiert sie regelmäßig Touren durch das
            Land, um die über die gesamte Halbinsel verstreuten Mitglieder
            zu besuchen. Ihr australischer Ehemann unterstützt sie bei all
            ihren Aktivitäten. Anders würde es nicht gehen, denn seiner Zustimmung
            bedarf es für die meisten Dinge, seit Kiki sich dem konservativen
            Islam zugewandt hat, der dem Ehemann das Recht zuspricht, seiner
            Frau bestimmte Aktionen zu untersagen. Ebenso dem Scheich, Kikis
            geistigem und religiösem Führer.

            Doch obwohl sich Kiki weiter ihre Freiheiten nimmt, ist sie doch
            im Zweifel, wie lange sie ihr neues Leben mit den bisherigen weltoffenen
            Aktivitäten vereinbaren kann. Demnächst steht wieder eine Motorradtour
            von der Hauptstadt Kuala Lumpur an die Ostküste an. Kiki ist unsicher,
            ob sie diese Reise wirklich antreten soll. (Text: arte)'
