        title: Anatolien, das Land wo die Aprikosen blühen
        title_fr: Les Abricots d’Anatolie
        description: 'Yusuf Aydins acht Hektar große Plantage befindet sich
            am Ortsrand des Dörfchens Koldere, in der türkischen Provinz Malatya.
            Yusuf leitet die Plantage, die er von seinem Vater Izmet übernommen
            hat. Zwischen den beiden herrscht ein Kampf um Macht und Besitz.
            Dem alternden Patriarchen fällt es schwer, die Leitung der Firma
            und des Familienclans abzugeben. Yusuf produziert seit einigen
            Jahren Bioaprikosen und widerlegt damit die jahrzehntelang praktizierte
            These seines Vaters, dass nur geschwefelte Früchte auf dem westeuropäischen
            Markt Absatz finden. Doch nicht nur in diesem Punkt hat er gegen
            die Vorstellungen seines Vaters gehandelt. Yusuf hat vor Jahren
            seine heutige Ehefrau Rabia gegen den elterlichen Willen geheiratet.
            Seitdem spricht Izmet kein Wort mit seinem Sohn, und auch Rabia
            bekommt die Abneigung ihrer Schwiegereltern zu spüren.

            Zumal die gesamte Familie - der Tradition Anatoliens gemäß - unter
            einem Dach lebt. Doch nun will Yusuf mit seiner Familie in die
            Stadt ziehen. Dafür braucht er Geld. Das bedeutet, dass die diesjährige
            Ernte gelingen und sich bei den stetig schwankenden Weltmarktpreisen
            außerdem gut verkaufen muss. Wird es Yusuf und Rabia gelingen,
            sich weiter gegen den Vater durchzusetzen und werden sie im August
            einen guten Preis auf dem Aprikosenmarkt erzielen können? (Text:
            arte)'
