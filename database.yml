        title: Simbabwe - Leben für den Augenblick
        title_fr: Lueurs d'Espoir au Zimbabwe
        title_en: Zimbabwe - Life for the moment
        description: 'Seit seiner Geburt leidet der zwölfjährige Nkosi Gumbo
            an einer schweren Form von Grauem Star, der von Jahr zu Jahr zunimmt.
            Mit dem linken Auge kann Nkosi kaum noch sehen. Mit dem rechten
            erkennt er die Welt nur verschwommen. Wie die meisten Kinder im
            armen Matabeleland wächst Nkosi auf dem Bauernhof seiner Großeltern
            auf, während Mutter und Vater im benachbarten Südafrika arbeiten.
            Der siebenjährige Blessing Ncube musste dieses Jahr die Schule
            abbrechen, weil er durch seine stark eingeschränkte Sicht dem
            Unterricht nicht mehr folgen konnte.Beide Jungen sind nur zwei
            von über 50.000 Kindern aus dem südlichen Simbabwe, die unter
            Augenkrankheiten wie dem Grauen Star leiden. Nun haben sie eine
            Chance auf Heilung - durch ein Programm, welches Kindern kostenlose
            Operationen anbietet.

            Die Krankenschwester Tilile Nkata war dafür in ihre abgelegenen
            Siedlungen gekommen und hatte die Kinder untersucht. Sie setzte
            beide Jungen als Notfälle auf die Liste für bevorstehende Operationen,
            die vom Gesundheitsministerium sowie von lokalen und deutschen
            Nichtregierungsorganisationen finanziert werden.Doch nicht bei
            allen Kindern ist die Operation möglich. Vitamin- und proteinarme
            Ernährung, unbehandelte Verletzungen und Infektionen haben manche
            Augen so schwer geschädigt, dass sie nicht mehr zu korrigieren
            sind. Werden die Ärzte Nkosi und Blessing behandeln können und
            ihnen damit eine Chance auf ein Leben ohne Blindheit ermöglichen?
