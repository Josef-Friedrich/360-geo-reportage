        title: Gnadenhof „Gut Aiderbichl“
        title_fr: Le Dernier Refuge des Animaux
        description: 'Der krasse Umgang mit streunenden Vierbeinern im spanischen
            Málaga gab den Ausschlag: Der ehemalige Schauspieler Michael Aufhauser
            wollte dem Leid und dem Elend ungewollter Haus- und Nutztiere
            nicht mehr länger zusehen und gründete 2001 den ersten Gnadenhof
            Gut Aiderbichl. Heute ist daraus ein großes Unternehmen mit 25
            Höfen geworden. Weitere sollen hinzukommen, denn es gibt zu viele
            dringende Anfragen neue Tiere aufzunehmen - vom einzelnen Huhn,
            das auf schnelles Schlachtgewicht gezüchtet wurde und nicht mehr
            laufen kann, bis zu ganzen Rinderherden. Eine logistische Herausforderung,
            der sich das Non-Profit-Unternehmen täglich stellt. „360° Geo
            Reportage“ hat es besucht. Der Mutterkuh ist die Kette, die sie
            ein Leben lang im feuchten Stall hält, bereits ins Fleisch gewachsen.
            Das Stroh ist durchweicht und wurde seit Wochen nicht mehr gewechselt.

            Ihr Kalb hat der überforderte Bauer in ein separates Pferch gebracht,
            um es demnächst zu verkaufen. Alltag in einem privaten deutschen
            Rinderzuchtbetrieb und durchaus kein Einzelschicksal. Die Frage
            nach Verantwortlichkeiten ist müßig - steigende Tierschutzanforderungen,
            sinkende Milchpreise und Konkurrenzdruck. Über ein Drittel der
            deutschen Bauernhöfe mussten in den letzten 15 Jahren Konkurs
            anmelden. So ist das Schicksal von Mensch und Tier enger miteinander
            verknüpft, als mancher Tierfreund es wahrhaben möchte. Michael
            Aufhauser hat das erkannt und sucht mit seinem Unternehmen Gut
            Aiderbichl nach Lösungen, die Menschen und Tieren gleichermaßen
            zugutekommen. (Text: arte)'
