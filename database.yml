            das Selbstvertrauen, es bis hierher geschafft zu haben, und um
            die menschliche Zuneigung, die jedem Bedürftigen durch die Seelsorger
            zuteil wird. Doch längst ist die Betreuung der Gäste auch eine
            logistische Herausforderung. Bernhardiner züchten die Chorherren
