        title: 'Nicaragua: Fluch der Langustentaucher'
        title_fr: Nicaragua, la Malédiction des Pêcheurs de Langoustes
        description: 'Moncado McCanley und sein Sohn, Angehörige des indigenen
            Volkes der Miskito, bereiten sich für einen Tauchgang vor. Wie
            die meisten der Langustentaucher in Nicaragua haben die beiden
            kein eigenes Boot. Stattdessen heuern sie auf einem großen Industrieboot
            an, das in den nächsten zwei Wochen Hunderte Langusten fangen
            will. An der Miskitoküste im Osten Nicaraguas ist das der einzige
            Job - und ein gut bezahlter dazu. Doch die Männer riskieren bei
            jedem Tauchgang ihr Leben. Ihre Ausrüstung aus kaputten Atemschläuchen,
            verrosteten Dichtungen und Pressluftflaschen ohne Druckanzeige
            ist oft uralt. In den letzten Jahren sind unzählige Taucher verunglückt
            oder erlitten die gefährliche Taucherkrankheit. Diese tritt auf,
            wenn der Taucher nicht genug Zeit zum langsamen Auftauchen hat.
            Lebenslange Behinderungen oder gar der Tod sind die Folgen.

            Die einzige Chance, die Taucherkrankheit ohne Schäden zu überstehen,
            ist die schnelle Behandlung in einer Dekompressionskammer. Allerdings
            gibt es davon nur eine einzige an der ganzen Ostküste. Sie kam
            vor Jahren über eine private Hilfsorganisation aus Miami und hat
            bereits etlichen Indianern das Leben gerettet. Leiter der Organisation
            ist der Amerikaner Joshua Izdepski. Er inspiziert das Krankenhaus
            von Puerto Cabezas, besucht kranke Taucher in den Dörfern und
            macht sich auf den Booten ein Bild vom unzureichenden Tauchequipment
            der Miskito. Angeblich zum Schutz der Indianer will die Regierung
            in zwei Jahren das Tauchen nach Langusten verbieten - doch dagegen
            wehren sich die Miskito. Das Tauchen und Fangen der weltweit begehrten
            karibischen Langusten ist ihre einzige Einkommensquelle. (Text:
