        title: Königliche Mounties - Kanadas berittene Polizei
        title_fr: Une Femme à la Gendarmerie Royale du Canada
        description: 'Längst sind die Mounties in ihren traditionellen roten
            Uniformen hoch zu Ross ein Nationalsymbol von Kanada geworden.
            Die Reiterstaffel der Royal Canadian Mounted Police präsentiert
            ihr Können an nationalen Gedenktagen und während monatelanger
            Tourneen mit dem sogenannten Musical Ride, der Parade-Truppe.
            Spätestens alle drei Jahre wechselt allerdings deren Besetzung
            aus 32 Frauen und Männern, denn die Plätze in der Eliteeinheit
            sind begehrt. Entsprechend hoch sind die Anforderungen an Bewerber,
            die binnen sechs Monaten reiten lernen müssen. Marty Chesser ist
            Superintendent der weltberühmten Mounties, der ehemals allesamt
            berittenen Polizisten der Royal Canadian Mounted Police. Die meisten
            von ihnen leisten heute ihren Dienst ganz regulär in Streifenwagen,
            Stahlrössern mit deutlich mehr als einem PS.

            Doch es gibt eine kleine Einheit in der Polizei, die sich tatsächlich
            noch in ihren traditionellen roten Uniformjacken auf Pferderücken
            setzt. Es ist die Musical Ride. Jetzt im Januar ist wieder Saisonbeginn
            für die Elite-Truppe der Polizei - komplizierte Choreographien
            müssen einstudiert und die Bewerber für den dreijährigen Dienst
            bei den Mounties rekrutiert werden. Bewerben kann sich nur, wer
            mindestens zwei Jahre im normalen Polizeidienst gedient hat -
            Reiten gehört nicht zu den Voraussetzungen. Das bringt viele unfreiwillig
            komische Szenen bei den Aufnahmeprüfungen und im Training mit
            sich, und der alltägliche Drill in Stall und Reithalle ist eine
            harte Umstellung zum Streifendienst.

            Marty Chesser braucht viel Erfahrung, um die Kandidaten hinsichtlich
