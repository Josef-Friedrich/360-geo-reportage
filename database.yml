        title: Legende auf Schienen - Skandinaviens Kirunabahn
        title_fr: Kiruna, le Train du Grand Nord
        description: 'Das Leben des Norwegers Steingrimm Snäve und der Schwedin
            Hjördis Matti ist eng mit der Erzbahn Skandinaviens verbunden,
            die die schwedische Stadt Kiruna mit dem norwegischen Hafen Narvik
            verbindet. Beide haben ihre Leidenschaft zum Beruf gemacht - Hjördis
            als Bahnhofsvorsteherin, Steingrimm als Ingenieur. Nun möchte
            sich Steingrimm einen langgehegten Traum erfüllen. Er macht sich
            auf die Reise nach Schweden, um dort auf einer der legendären
            Dampfloks der Kirunabahn mitzufahren. Hjördis fährt ihm entgegen.
            Sie arbeitete als eine der ersten Frauen an einem der kleinen
            Bahnhöfe der Strecke und kennt Steingrimm seit vielen Jahren.
            An der Grenze zwischen Norwegen und Schweden, etwa auf der Hälfte
            der Strecke, wollen sich die beiden Eisenbahnfans treffen. Die
            Erzbahn hat eine bewegte Geschichte. Um 1900 begannen Hunderte
            Wanderarbeiter mit dem Streckenbau.

            Felsen wurden gesprengt und Fässer mit Zement über die Fjorde
            hoch in die Berge geschleppt. Heute werden bis zu 68 Waggons,
            voll beladen mit Eisenerz, von einer Doppellokomotive gezogen
            - mit einer Gesamtlast von 8.500 Tonnen. Eine Pionierleistung
            damals und wegweisend noch heute für den internationalen Güterverkehr.
            Spezialisten aus der ganzen Welt interessierten sich für die Konstruktion
            und Wartung der Schienen. Und die Mitarbeiter sind stolz auf die
            Kiruna-Erzbahn, so sagt zum Beispiel Lokführerin Catrin Lönnström,
            die seit 18 Jahren den kolossalen Zug durch Schweden lenkt „schließlich
            steuere ich die stärkste Lokomotive der Welt“. (Text: arte)'
