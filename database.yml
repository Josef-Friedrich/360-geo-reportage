        title: 'Lappland: Rushhour im hohen Norden'
        title_fr: La Laponie, le Grand Embouteillage
        description: 'Rund um Arjeplog, einem Ort in Schwedisch-Lappland mit
            1.800 Einwohnern, liegt das Land der Samen. Seit Jahrtausenden
            lebt das auch als Lappen bezeichnete Volk von der Rentierzucht.
            Einige von ihnen haben es geschafft, diese alte Tradition bis
            heute zu bewahren. Die Rentierherden sind seit dem Frühjahr von
            der Küste immer höher in die Berge gezogen. Hier bringen die nordischen
            Hirsche ihre Kälber zur Welt. Im Herbst werden die Tiere zusammengetrieben
            und die Jungtiere markiert. „360° - Geo Reportage“ begleitet den
            Zug der Rentiere vom Herbst bis in den Winter. Wie gelingt es
            den Lappen, in einer Welt zwischen Tradition und Moderne ihre
            naturnahe Lebensweise zu bewahren?

            Mit dem Helikopter, mit Enduros und Allradfahrzeugen machen sich
            die Lappen auf den Weg in die Berge. Sie überprüfen Gesundheit,
            Stärke und Nachwuchs ihrer Herden und markieren die Junghirsche.
            Rentiere verbringen das ganze Jahr in der Herde, die Tausende
            Tiere umfassen kann. Zu Sommeranfang wurden in der Region Arjeplog
            Hunderte Jungtiere geboren. Das raue Land, Bären und Wölfe fordern
            jedoch ihren Tribut, so dass nur die kräftigsten Kälber übrig
            bleiben. Diese müssen nun von ihren Besitzern gekennzeichnet werden.
            Ein uraltes Ritual, das mit besonderen Markierungen am Ohr erfolgt.
            Lappen, die Rentierzucht betreiben, tun dies heute meist nebenberuflich.
            Wie David Palopää, Anfang 30, der in Arjeplog mit seiner Frau
            und zwei Kindern ein modernes Haus bewohnt und als Techniklehrer
            am Hornavan Gymnasium arbeitet. Er empfindet sich selbst als Wanderer
            zwischen zwei Welten - hier Pädagoge, dort Rentierzüchter. Spätestens
            im Winter prallen diese Welten direkt aufeinander, denn dann herrscht
            in Schwedisch-Lappland buchstäblich Rushhour. Arjeplog wird dann
            zur Hauptstadt der Autotester. Seit 30 Jahren kommen sie mit ihren
            Prototypen und Versuchsfahrzeugen, um auf den zugefrorenen Seen
            das Brems- und Schleuderverhalten ihrer Fahrzeuge zu testen. Denn
            nur hier - unbeobachtet und auf glattem Eis - finden die Autobauer
            ideale Bedingungen dafür. Die Fahrer und Ingenieure verdreifachen
            für drei bis vier Monate die Bevölkerungszahl von Arjeplog. David
            Palopää hat im Winter auch mit seinen Rentieren alle Hände voll
            zu tun. Bei Temperaturen von minus 30 Grad treiben die Lappenfamilien
            ihre Herden mit Motorschlitten und Schneemobilen in die Täler.
            Dann beginnt ein neuer Zyklus im Kalender der Rentiere. (Text:
            arte)'
