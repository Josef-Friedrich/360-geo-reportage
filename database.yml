        title: Las Fallas - Valencias feurige Fiesta
        title_fr: Las fallas de Valencia, l’insolence à l’honneur
        continent: Europa
        description: 'Las Fallas de Valencia sind eine Mischung aus Frühlingsfest
            und Karneval - sie verwandeln die drittgrößte Stadt Spaniens jedes
            Jahr in einen gigantischen Party-Hotspot. Künstler wie Mario Gual
            del Olmo stecken Monate vorher viel Zeit und Kreativität in ihre
            riesigen Straßen-Skulpturen, die allerdings nicht sehr langlebig
            sein werden: Im März gehen sie traditionell in Flammen auf. Eine
            ganze Woche lang wird gefeiert, begleitet von Spielmannszügen,
            Fanfaren, Böllern und viel Feuerwerk. Die Ursprünge reichen zurück
            bis ins Mittelalter. Damals verbrannten die Zimmerleute am 19.
            März, dem Gedenktag ihres Schutzheiligen Joseph, alle Werkstattreste
            auf den Straßen. Fallas, übersetzt „Fehler“ oder „Misserfolge“,
            nannten sie diese Überreste erledigter oder misslungener Arbeiten
            und trieben mit dem Feuer den Winter aus.

            Später begann man, die Holzreste mit Puppen, den sogenannten Ninots,
            zu schmücken und zu bemalen. Im letzten Jahrhundert bekamen die
            Fallas einen satirischen, sozialkritischen Aspekt. Fast jeder
            Straßenzug hat einen eigenen Fallas-Verein. Rund 120 Künstler
            leben davon. Die meisten haben ihre Werkstätten in der Ciudad
            Fallera, einem eigenen Stadtviertel nur für dieses Handwerk. Hier
            entstehen jährlich fast 780 Kreationen, nach Größe und Budget
            in Sektionen unterteilt - nur um in einer Nacht kollektiv verbrannt
            zu werden. Lediglich eine Ninot indultat, eine „begnadigte Puppe“,
            die vom Publikum gewählt wird, entgeht dem Verbrennen und wandert
            ins Museum. Las Fallas de Valencia - alle Jahre wieder eine spektakuläre,
            feurige Fiesta. (Text: arte)'
