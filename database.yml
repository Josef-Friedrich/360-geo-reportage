        title: Valparaíso - Die Stadt der Aufzüge
        title_fr: Valparaiso, la VIlle des Ascenseurs
        description: 'In den nächsten Jahren wartet viel Arbeit auf den Chefmechaniker
            Luis Segovia und die Renovierungsmannschaft: Schon heute fallen
            täglich Aufzüge aus, weil alte Teile verschlissen sind und für
            eine Komplettsanierung bislang das Geld fehlte. Die Mechaniker
            müssen vor allem improvisieren können und schwindelfrei sein.
            Nun sollen sechs Aufzüge saniert werden, die seit langem ungenutzt
            in der Stadt verrotten. Die Stadt Valparaíso entwickelte sich
            ab Beginn des 19. Jahrhunderts rasant - bis zur Öffnung des Panamakanals
            1914. Inzwischen ist Valparaíso für die internationale Schifffahrt
            fast bedeutungslos. Zeugnisse der ehemals herausragenden Rolle
            der Stadt sind die alten Ascensores. Die Aufzüge sind auch heute
            noch dringend benötigte Transportmittel. Sie sind die Lebensadern
            zwischen den Vierteln der steil an den Hängen errichteten Stadt.

