        title: Großglockner, König der Hochalpen
        title_fr: Vivre au Pied d’un Géant
        description: 'Es ist Anfang Juni. Toni Riepler startet seinen zweistündigen
            Fußmarsch zur 2.600 Meter hoch gelegenen Glorerhütte. Seit fünf
            Jahren bewirtschaftet er mit seiner Lebensgefährtin Gitti das
            alte Schutzhaus, das bereits 1887 von Alpinisten auf halber Strecke
            zum Gipfel des Großglockners errichtet wurde. Einzige Verbindung
            zwischen Hütte und Tal ist die Seilbahn, an deren Talstation die
            Straße endet. Also müssen Toni und Gitti sämtliche Vorräte für
            den Sommer per Seilbahnschlitten transportieren. Die Glorerhütte
            ist jede Saison Anlaufpunkt für Alpinisten auf dem Weg zu ihrem
            Sehnsuchtsberg: dem 3.798 Meter hohen Großglockner. Kaum ist die
            Hütte Anfang Juni wieder eröffnet, kündigt sich schon die erste
            Bergsteigergruppe an.

            Toni und sein Kollege Johann Rogl, der im Hauptberuf einen Alpenhof
            bewirtschaftet, werden die kleine Gruppe auf den Gipfel von Österreichs
            höchstem Berg führen. Mehr als 200 Jahre nach seiner Erstbesteigung
            übt der Glockner eine ungebrochene Faszination auf Alpinisten
            aus aller Welt aus. Doch etliche haben beim Aufstieg ihr Leben
            gelassen, und so sind die Bergtouren von Toni und Johann geprägt
            von Umsicht und Respekt. Der Berg prägt auch das Leben rund um
            das Dorf Kals. Die Menschen leben hier intensiv mit den Jahreszeiten,
            dem kurzen Sommer und dem früh einsetzenden Winter. Ihr Leben
            ist eng verbunden mit Riten, Traditionen und Festen.

            Wenn Anfang Dezember eine dicke Schneedecke über dem kleinen Bergdorf
            liegt, ist es Zeit für die wilden Krampusse - jene zotteligen,
            der Funktion des Knecht Ruprechts entsprechenden Gestalten, die
            den Nikolaus ankündigen und ein Zeichen dafür sind, dass Weihnachten
            vor der Tür steht. (Text: arte)'
