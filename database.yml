            der Väter zu treten. Der knochenharte Job bleibt nämlich schlecht
            bezahlt, obwohl die Preise für die Fische in die Höhe schießen.
            Am Tag der Eröffnung der Eisfischsaison bricht Fischer Qi Yashen
            mit seinen Kollegen schon um kurz nach vier Uhr morgens auf.

            Stundenlang fahren sie mit Pferdekutschen auf der über einen Meter
            dicken Eisdecke bis zu einer Stelle, von der sich ihr Boss heute
            einen guten Fang verspricht. „Youbatous“ wie Zhang Wen hüten ihr
            Geheimnis, wo zu welchen Zeiten die besten Fischgründe im riesigen
            Chagan-See sind. Er ist eines der wenigen noch sauberen Gewässer
            Chinas und berühmt für seinen Fischreichtum. Damit das so bleibt,
            achten die Eisfischer darauf, dass die Maschen ihrer Netze weit
            genug sind, damit nur große, erwachsene Fische hängen bleiben.
            Vor allem auf die großen Karpfen haben es Zhang Wen, sein „Vize“
            Bing Hailong und ihre Männer abgesehen. Mit drei anderen Teams
            wetteifern sie heute um den größten Fang. Bis zu 20.000 Zuschauer
