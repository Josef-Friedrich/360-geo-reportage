            in den Spreewald kamen. Bräuche werden hier akribisch gepflegt
            - so tragen zum Beispiel die Mädchen und Frauen kunstvoll gesteckte
            und handbestickte Hauben. Ein Handwerk, das nur noch ganz wenige
            Spreewälderinnen beherrschen - zu ihnen gehört Christa Dziumbla,
            die ihr Wissen an die 18-jährige Cindy weitergibt.

            Und jedes Jahr im Frühjahr kehrt Adebar, wie der Volksmund den
            Weißstorch nennt, zurück in den Spreewald, um hier zu brüten und
            seinen Nachwuchs großzuziehen. Vielfältig ist auch die Küche der
            Region. Junge und innovative Köche interpretieren typische Spreewaldgerichte
            neu, zum Beispiel Sternekoch Oliver Heilmeyer im feinen Hotel
            Zur Bleiche. Aber auch der gebürtige Brandenburger Marco Giedow
            zaubert mit den ökologisch hochwertigen Rohstoffen eine moderne
            und leichte Küche mit vielen Referenzen an den Spreewald. Bio-Gemüse,
