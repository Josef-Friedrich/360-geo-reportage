        title: Rum auf Guadeloupe
        title_fr: Guadeloupe, le Meilleur Rhum du Monde
        description: 'Die Rum-Destillerie der Familie Longueteau ist die älteste
            auf Guadeloupe, die noch in Betrieb ist. Und die Fabrik funktioniert
            noch heute wie vor 100 Jahren ohne Elektrizität, Benzin und Öl.
            Der Kolben, der die Presse antreibt, arbeitet mit Dampf. Leider
            versagt das alte Getriebe immer häufiger seinen Dienst. So auch
            ausgerechnet in dem Moment, in dem die Zuckerrohrernte in vollen
            Gange ist und das Räderwerk auf Hochtouren laufen müsste. Firmenchef
            François Longueteau arbeitet seit Tagen mit seinem Techniker daran,
            das Problem zu beheben. Für das Unternehmen steht viel auf dem
            Spiel. Jeder Tag, an dem die Maschine stillsteht, bedeutet Verlust,
            und die Rumvorräte in den Fässern gehen zur Neige. Es gibt kaum
            alternative Verdienstmöglichkeiten auf Guadeloupe, die Karibikinsel
            lebt heute fast vollständig von der Verarbeitung des Zuckerrohrs.

            Er ist ihr Reichtum, mehr noch als Bananen oder zu früheren Zeiten
            Kaffee oder Kakao. Das Rohr wurde von Kolumbus eingeführt, der
            die Insel 1493 entdeckte. Seitdem hat sich das Zuckerrohr - vor
            allem durch die französischen Kolonialherren und deren Wissen
            über die Brennereikunst - zum wichtigsten Wirtschaftsgut entwickelt.
            Heute würden Christoph Kolumbus und seine Männer am Fuße des Vulkans
            „La Souffrière“ leichter Rum als Wasser finden. Doch die Zeit
            der Ernte ist begrenzt, nur wenige Monate haben François Longueteau
            und seine Mitarbeiter Zeit, die Pflanzen einzubringen und zu verarbeiten.
            Schaffen sie es nicht, die alte Maschine wieder flott zu machen,
            wäre das ein herber Verlust für das Unternehmen und ein Rückschlag
            für Guadeloupes diesjährige Rum-Ausfuhr. (Text: arte)'
