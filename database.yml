        title: 'Weibs-Bilder: Der kleine Unterschied im Kopf'
        description: 'Frauen sind weniger aggressiv und haben ein schlechteres
            räumliches Orientierungsvermögen als Männer. Ist das ein Vorurteil,
            allgemeine Erfahrung, oder läßt sich dieser Geschlechterunterschied
