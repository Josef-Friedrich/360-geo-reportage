        title: Eishockey - Mädchentraum im Himalaya
        title_fr: Le Hockey en Himalaya, une passion au féminin
        description: 'Ladakh im Nordwesten Indiens ist ein Gebiet der Extreme.
            Auf einer Höhe zwischen 2.500 und fast 7.700 Metern herrscht monatelang
            klirrende Kälte und es gibt kaum Niederschläge. So ist Ladakh
            eine Gebirgswüste mit wenig Vegetation, aber strategisch wichtig
            durch die Lage an der Grenze zu Pakistan und China. Neue Entwicklungen
            oder gar moderne Umbrüche halten nur sehr zögerlich Einzug. Umso
            verwunderlicher, dass es seit einiger Zeit in Ladakh sogar Frauen-
            und Mädcheneishockey gibt. „360° - Geo Reportage“ hat das aussichtsreichste
            Frauenteam besucht, mitten im Himalaya. Übersetzt bedeutet Ladakh:
            Land der hohen Pässe. Direkt hinter der Hauptstadt Leh windet
            sich die Straße die Gebirgskette hoch bis auf 5.600 Meter, und
            führt in ein Tal an der Grenze zu China.

            20 Kilometer außerhalb der Stadt, am Ufer des Indus, liegt das
            Secmol-Internat, in dem Tsewang Chuskit lebt und lernt. Secmol
            steht für: Students Educational and Cultural Movement of Ladakh
            - übersetzt: Studenten- und Schülerbewegung von Ladakh. Eine private
            Schulinitiative, die Kindern und Jugendlichen aus armen Dorffamilien
            den Zugang zu Bildung ermöglichen will. Eishockey ist ein wichtiger
            Teil des Erziehungsprogramms. Chuskit wohnt seit zwei Jahren hier
            und trainiert wie die anderen Mädchen jeden Morgen auf dem schuleigenen,
            selbst gebauten Eishockeyfeld. Von Mitte Dezember bis Ende Februar
            sind Schul- und Universitätsferien. Dann wird jeden Morgen und
            jeden Abend Eishockey trainiert und gespielt. Nach dem gewonnen
            Halbfinale bereitet sich das Team jetzt auf das kommende Endspiel
            vor.

