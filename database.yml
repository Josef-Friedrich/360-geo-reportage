        title: Spanien - Die Tradition der Menschentürme
        title_fr: Catalogne, le Défi des Pyramides Humaines
        description: 'Oft lassen sich die mehrere hundert Mitglieder starken
            Teams zu halsbrecherischen Höchstleistungen hinreißen. Eine besonders
            wichtige Rolle beim Errichten der bis zu zwölf Meter hohen Castells
            kommt den beteiligten Kindern zu: Erst wenn sie bis zur Spitze
            klettern und den Turm „krönen“, gilt er als Erfolg. Eine von ihnen
            ist Sofía. Die siebenjährige Katalanin zählt zu den besten Kindern
            ihres Teams, der Colla Vella Xiquets de Valls. Drei Mal pro Woche
            trainiert Sofía in der unweit von Tarragona gelegenen Kleinstadt
            Valls mit den anderen Kindern das Besteigen der Menschentürme.
            Besonders leichtgewichtige und akrobatische Mädchen übernehmen
            den riskanten Job jede unkontrollierte Bewegung kann das Gleichgewicht
            stören und den Turm zum Einsturz bringen. In dieser Saison trainieren
            Sofía und die Turmbauer aus Valls besonders hart.

            Denn die Colla Vella, die älteste Colla Kataloniens, möchte nach
            zehn Jahren, die es auf dem zweiten Rang verbringen musste, dieses
            Jahr endlich wieder den Titel der besten Colla erringen. Wird
