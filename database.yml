            neu bewähren, denn die Ausbildung hat es in sich.Diese fliegerische
            Tradition rettete in den letzten Jahrzehnten schon Tausenden Menschen
            das Leben, obendrein machte sie Bau und Versorgung zahlreicher
            Berghütten in den Schweizer Alpen erst möglich. Das Gletscherfliegen
            ist besonders schwierig, da etwa in der weißen, schroffen Bergwelt
            das Gelände für die Landung oft nur schwer zu erkennen ist, hinzu
            kommen unberechenbare Faktoren wie Wind und Schneebeschaffenheit.

            Die Ausbildung zur Gletscherpilotin ist entsprechend umfangreich
            und nimmt daher mehrere Hundert Flugstunden in Anspruch. Ohne
            die Kunst der traditionellen Gletscherfliegerei könnte auch Notarzt
            Joachim Koppenberg seinen Job heute kaum ausüben. Er sitzt zwar
            im Hightech-Helikopter, muss sich aber auf die Erfahrung und das
            Können seines Piloten verlassen. Nur so kann er in wenigen Minuten
            von seiner Basis in Samedan zu jedem noch so entlegenen Unglücksort
            in den Bergen gelangen. Sein Alltag ist ein ständiger Kampf gegen
            die Uhr, um Verletzte zu bergen, noch an der Unfallstelle lebensrettend
            zu versorgen und so schnell wie möglich in eines der Krankenhäuser
            transportieren zu lassen.

            Ein schweres Unglück war es auch, das einst die Geburtsstunde
            der Gletscherfliegerei einläutete: Im November 1946 verloren die
            Piloten einer Maschine der US-Luftwaffe auf dem Flug von München
            nach Marseille die Orientierung, woraufhin das Flugzeug in über
            3.000 Metern abstürzte. Die zwölf Insassen überlebten zwar, doch
            es gab eigentlich kaum eine Möglichkeit, sie in den eisigen Höhen
            zu bergen. Bis ein Schweizer Pilot kurzerhand zwei Flugzeuge mit
            Kufen ausstattete. Das Fliegen solcher Maschinen gehört heute
