        continent: Europa
        description: 'Noch vor 50 Jahren waren Nonnengänse vom Aussterben
            bedroht. Heute gibt es wieder Hunderttausende. Brüteten sie früher
            nur in den Polargebieten, sind sie inzwischen auch an der Ostsee
            und selbst an Norddeutschlands Westküste zu finden. Was Biologen
            und Naturschützer extrem freut, alarmiert jedoch zunehmend viele
            Landwirte. Denn die Vögel richten erheblichen Schaden auf ihren
            Feldern an. Und nicht nur das: Während die Tiere früher in Nordfriesland
            nur als Kurzzeitgäste zu Besuch waren, bleiben einige von ihnen
            inzwischen den ganzen Sommer hier und vermehren sich dank strikter
            Schutzmaßnahmen prächtig. In den Augen vieler Bauern sind die
            inzwischen nicht mehr gerechtfertigt. Sie fordern eine Bejagung
