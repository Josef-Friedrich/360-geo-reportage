        title: Die Dhaus - Arabiens legendäre Schiffe
        title_fr: Les Bateaux Légendaires d’Oman
        description: 'In dem kleinen Emirat Ras al-Chaima werden noch Dhaus
            gebaut, auch traditionelle aus Holz. Die Werft der Familie Al-Mansuri
            existiert seit drei Generationen. Chef und Arbeitgeber der 25
            Schiffszimmermänner ist der 50-jährige Abdallah, dessen ganzer
            Stolz eine große Dhau ist: Sie ist 30 Meter lang - aber noch längst
            nicht fertig. Der Auftraggeber kommt aus Katar. Wird Abdallahs
            Werft das Schiff je fertig stellen? Neben allen geschäftlichen
            Zielen will Abdallah mit der Dhau-Werft auch die Tradition seiner
            Väter und Großväter bewahren. Dhaus aus Holz sind eine jahrtausendalte
            Kultur in Arabien. Auch das Großschiff, an dem auf der Werft aktuell
            gearbeitet wird, ist von Anfang bis Ende Handarbeit. Nichts ist
            industriell vorgefertigt oder am Computer entworfen.

            Der Auftraggeber hat seine Wünsche erklärt, Abdallah hat daraufhin
            Zeichnungen und Baupläne erstellt. Vor zwei Jahren wurde mit dem
            Bau begonnen. Eigentlich sollte die Dhau bereits fertig sein,
            aber zahlreiche Änderungswünsche des Eigners verzögerten die Fertigstellung.
            Inzwischen wagt Abdallah keine Prognose mehr, wann der Stapellauf
            stattfinden soll. Generell steht die Zukunft der arabischen Holzschiffe
            nach über tausendjähriger Erfolgsgeschichte in den Sternen. Abdallahs
            Projekt ist dafür nur ein Beispiel. Noch fahren die alten, schönen
            Dhaus vor den Küsten der Emirate, Omans und Irans - doch wie lange
            noch? (Text: arte)'
