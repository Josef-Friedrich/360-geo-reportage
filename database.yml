        title: Äthiopiens gefräßige Hochland-Affen
        title_fr: Éthiopie — La Guerre des Singes
        description: 'Das Leben im Hochland von Äthiopien ist für viele Bauern
            ein täglicher Überlebenskampf, auch im Bergdorf Sona auf 3.500
            Metern Höhe. Hier, inmitten des Simien Mountains Nationalparks,
            müssen sich die Menschen das Land mit Primaten teilen: den gefräßigen
            Geladas. Im Wettlauf um die kostbaren Ähren werden Menschen und
            Affen zu erbitterten Rivalen.Wächter der Felder sind die Kinder.
            Für den 13-jährigen Melcome eine große Herausforderung: Er muss
            die Affen verjagen, ohne sie zu verletzten. Dabei bleibt den Geladas
            oft keine andere Wahl. Denn die Bauern dringen mit ihren Feldern
            immer weiter in den Nationalpark vor. Wie kann es gelingen, die
            Balance zwischen Mensch und Tier wieder herzustellen? Rund 400
            Familien leben in Sona - einem der sieben Dörfer im Simien Mountains
            Nationalpark, inmitten eines anerkannten UNESCO-Weltnaturerbes.

            Zwischen Steilhängen und Ebenen betreiben sie Ackerbau und Viehzucht.
            Ein Leben, so karg wie in der Steinzeit: ohne Strom, fließendes
            Wasser und Heizung. Dazu liegen die nächtlichen Temperaturen im
            Minusbereich. Wie eh und je dient trockener Kuhmist als Brennstoff.
            Doch kaum jemand sieht einen Grund zur Klage. Mancher gar ist
            voll der Hoffnung: Der Klimawandel bringt mehr Regen und der globale
            Handel billige Waren in die Berge. Wären da nur nicht diese listigen
            Affen. Bei der Ernte werden alle Erwachsenen gebraucht. So können
            die Bauern während dieser Zeit nicht mehr die schwer überschaubaren
            Felder bewachen und die Affen verjagen. Diese verantwortungsvolle
            Aufgabe liegt jetzt ganz in der Hand der Kinder. (Text: arte)'
