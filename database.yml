        title: Italien - Hochzeit auf Neapolitanisch
        title_fr: Mariage à la Napolitaine
        description: 'Tag für Tag von Mai bis September werden im Schatten
            des Vesuvs rund hundert Hochzeiten zelebriert - doppelt so viele
            wie in Mailand. Zu einer neapolitanischen Hochzeit gehören oft
            auch Show-Auftritte von Femminielli - Männern, die als Frau leben.
            Einer von ihnen ist Gennaro De Vito, der sich schon immer als
            Frau fühlte und das auch auslebt. „360° Geo Reportage“ hat ihn
            beziehungsweise sie bei den Vorbereitungen für einen großen Hochzeitsauftritt
            begleitet. Ganze Straßenzüge in Neapel sind von Brautmode-Boutiquen
            gesäumt. Um ihr großes Fest in einem kitschigen oder auch edlen
            Schloss, auffliegende Tauben, Fotograf, Hubschrauber, Blumengirlanden,
            Feuerwerk, Traumkleider, siebenstöckige Torten und Edelbankette
            für mindestens hundert Gäste bezahlen zu können, verschulden sich
            viele Brautpaare weit über ihre Verhältnisse.

            Sogar eine Inszenierung des ersten Kusses und ihrer Liebesromanze
            lassen die Verlobten am Originalort oder in malerischen Kulissen
            am Golf und am Vesuv professionell und in jedem Detail nachfilmen.
            Giuseppe Pagliaro und seine Freundin Katia Mastropietro haben
            als Höhepunkt ihrer pompösen Feier einen Auftritt des Gesangstrios
            Le Coccinelle gebucht - mit drei sogenannten Femminielli. Diese
            Männer, die als Frauen leben, gelten in der Mythologie Kampaniens
            als Glücksbringer. Kopf des Trios ist Gennaro De Vito, der seit
            60 Jahren in Neapels Altstadt lebt und von seiner Nachbarschaft
            geachtet wird. Leider hat sich seine Gruppe kurz vor der Hochzeit
            von Giuseppe und Katia zerstritten. Gennaro muss schnell einen
            Ersatz für die dritte Coccinella auftreiben. Dafür bleibt ihm
            nur ein Tag Zeit. (Text: arte)'
