        title: Faszination Elbrus - Der Ritt zum Gipfel
        title_fr: Caucase, chevauchèe vers le mont elbrouz
        continent: Asien
        description: 'Karachai-Pferde sind die wohl legendärsten Nutztiere
            im Süden Russlands. Über Jahrhunderte wurde die robuste Rasse
            im Kaukasus erfolgreich gezüchtet. Trotzdem galt sie vor rund
            50 Jahren als fast ausgestorben. Zum Glück ist es lokalen Züchtern
            inzwischen gelungen, den Fortbestand dieser Tiere zu sichern.
            Denn für die Menschen der Region sind ihre bergtauglichen, gehorsamen
            und nervenstarken Pferde ein echtes Kulturgut. Auf ihnen haben
            die Vorfahren den Kaukasus erobert. Selbst der Elbrus, der höchste
            Gipfel auf über 5.600 Metern, wurde auf dem Rücken der Karachai-Pferde
            einst bezwingbar. Dieses Abenteuer will nun der Pferdezüchter
            Hassan Salpagarow selbst noch einmal wagen; er will den Elbrus
            per Pferd besteigen. Die saftigen Hochweiden im Nordkaukasus bieten
            den riesigen Herden der Karachai-Pferde genug Nahrung.

            Die Pferderasse gehört schon seit jeher zu dieser Region. Doch
            Stalins „Säuberungspolitik“ der 30er Jahre brachte Zehntausenden
            Menschen Tod und Vertreibung. Viele Nordkaukasier kehrten nie
            aus Stalins Gulags zurück. Um die Karachai-Pferde kümmerte sich
            kaum noch jemand, ihr Bestand nahm immer weiter ab, das Aussterben
            schien nur noch eine Frage der Zeit zu sein. Doch die Rückbesinnung
            auf die kaukasische Identität und die Liebe zur Heimat sorgten
            für ein Comeback der Karachai-Pferde hier am Fuße des Elbrus.
            Bereits 1999 erreichte eine Gruppe Wagemutiger mitsamt Pferd den
            Gipfel. Diesen spektakulären Aufstieg will Pferdezüchter Hassan
            zusammen mit seinen beiden Brüdern jetzt wiederholen, als Symbol
            für das Wiedererstarken seiner besonders robusten Pferde.

            Trotz seiner atemberaubenden Schönheit bleibt der Kaukasus ein
            mächtiges, Respekt einflößendes Gebirge. Der höchste Berg, der
            Elbrus, ragt über 5.600 Meter in die Höhe. In der Stadt Ust-Dscheguta
            soll die Expedition starten, über Zwischenstationen und Basislager
            im Laufe mehrerer Tage bis ganz nach oben. Aber bevor es losgehen
            kann, brauchen die beiden Expeditionspferde noch spezielle Hufeisen.
            Schmied Wassili weiß genau, worauf es im Hochgebirge ankommt.
            Am Elbrus herrschen extreme Bedingungen. Die Tiere müssen auf
            Schnee- und Eisflächen unbedingt sicheren Tritt fassen können.
            Wird der Gipfel tatsächlich noch einmal mit Pferden zu bezwingen
            sein? (Text: arte)'
