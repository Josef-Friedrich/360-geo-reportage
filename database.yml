        title: 'Schweiz: Das Verschwinden der Gletscher'
        title_fr: SOS, Glaciers Suisses en Danger!
        description: 'Die Schweizer, ein Bergvolk. Früher herrschte Armut,
            heute gehört es zu den reichsten der Welt. Weniger als ein Zehntel
            der schweizerischen Landesfläche ist besiedelt, mehr als die Hälfte
            ist Alpen- und Voralpenraum. Über 3.300 Gipfel sind höher als
            2.000 Meter. 1.800 Gletscher bedecken etwa drei Prozent der Landesfläche.
            Sie sind wichtige Wasserspeicher. Doch die Erderwärmung setzt
            ihnen zu: Pro Jahr verlieren die Schweizer Gletscher heute einen
            Kubikkilometer an Volumen. Das Berner Oberland im Herzen der Schweiz.
            Die Simmenfälle oberhalb des Dorfes Lenk bieten im Sommer 2013
            einen ungewohnten Anblick. Der Faverges-See des Plaine-Morte-Gletschers
            ist ausgebrochen und verwandelt den Fluss schlagartig in einen
            reißenden Strom. Ein imposantes aber auch gefährliches Naturspektakel.

            Das neue Phänomen hält nicht nur die Bevölkerung im Tal in Atem,
            sondern auch Wissenschaftler. Gemeinsam mit dem Geologen Daniel
            Tobler untersucht die Geomorphologin Isabelle Kull den Ausbruch
            im Auftrag der örtlichen Behörden. Die beiden haben das Alarmsystem
            im See installiert und wollen verschiedene Szenarien der künftigen
            Entwicklung im Plaine-Morte-Gebiet erforschen. Denn Wasserstürze
            wie diese können im Tal schnell Hochwasserlagen erzeugen und damit
            das komplette Gemeindewesen bedrohen. Die Veränderungen in den
            Schweizer Alpen sind massiv. Immer wieder rutschen auch ganze
            Bergflanken zu Tal, weil der Permafrost, der die Felsen normalerweise
            auch im Sommer fest zusammenhält, vielerorts schmilzt. Der Klimawandel
            ist längst in den Hochalpen angekommen. Wie gehen die Schweizer
            damit um? (Text: arte)'
