        title: Der Thomanerchor - Leben für die Musik
        title_fr: Leipzig, les Légendaires Petits Chanteurs
        description: 'Der Leipziger Thomanerchor ist ein weltberühmter Knabenchor
            mit einer mehr als 800-jährigen Chortradition. 1212 wurde der
            Thomaskirche eine Schule angegliedert, auf der Knaben dafür ausgebildet
            wurden, den musikalischen Gottesdienst anstelle der Chorherren
            zu übernehmen. Bekanntester Kantor des Chores war Johann Sebastian
            Bach. Der Alltag der 93 Thomaner im Alter von neun bis 19 Jahren
            ist auch heute von Musik und Disziplin geprägt. „360° GEO-Reportage“
            begleitet drei Schüler und ihre Lehrer in ihrem Alltag bis hin
            zum festlichen Höhepunkt des Chorjahres dem Weihnachtsoratorium
            in der Thomaskirche.

            Was macht diesen Chor über Jahrhunderte hinweg bis heute für junge
            Menschen so attraktiv, dass sie für ihn ins Internat ziehen? Dass
            sie sich tagtäglich einer strengen musikalischen Disziplin unterwerfen?
            Dass sie ihm den größten Teil der kostbaren Freizeit und Freiheit
            opfern? Ist es die Liebe zur Musik und deren Wirkungsmacht? Ist
            es auch die religiöse Anbindung, die diese jungen Sänger prägt?
            Wie erlebt ein Neuling, wie der erst 9-jährige Leif sein erstes
            Jahr im Chor? Wie lebt ein fortgeschrittener Routinier, wie der
            12-jährigen Nathanael, die Einrichtung? Und wie schaut einer wie
            der 17-jährige Jasper zurück auf seine Zeit im Thomanerchor? Erfolg
            und Applaus sind den Thomanern jedenfalls sichere Belohnung, wo
            immer sie mit ihrer Musik die Herzen des Publikums erreichen.

            Das Jahr der Thomaner findet seinen musikalische Höhepunkt in
            der Vorweihnachtszeit, wenn, nur wenige Schritte vom Weihnachtsmarkt
            entfernt, die Thomaner, die Musiker des Leipziger Gewandhausorchesters
            und die Besucher zur festlichen Aufführung von Bachs Weihnachtsoratorium
            in die Thomaskirche strömen. (Text: arte)'
