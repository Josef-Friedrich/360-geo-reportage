        title: Die Kämpferinnen von Mexiko
        title_fr: Les Catcheuses de Mexico
        description: 'In den Arenen des Lucha Libre, des mexikanischen Catchens,
            kämpft immer das Gute gegen das Schlechte. „Lady Warrior“ zum
            Beispiel ist eine „Ruda“, sie verkörpert das Böse und wendet auch
            mal eigentlich verbotene Kampftricks an; dann tobt ihr Publikum.
            Lucha Libre ist die populärste Sportart in Mexiko, beliebter noch
            als Fußball. Fast ein Viertel aller Kämpfer sind Frauen. Es ist
            grelles Volkstheater, das vor allem die ärmeren Schichten begeistert.
            Ganze Familienclans - vom Kind bis zur 80-jährigen Greisin - strömen
            mindestens einmal pro Woche in die Arenen. Beim Lucha Libre dürfen
            Kämpfer wie Zuschauer Grenzen überschreiten, fluchen und obszöne
            Gesten machen, die sonst verpönt sind. „Schimpfworte sind für
            mich Komplimente“, sagt „Lady Warrior“, „das bedeutet, dass meine
            Rolle als Böse, als ‚Ruda‘, funktioniert.

            “ Die Verwandlung in „Lady Warrior“ war nicht leicht. Ihr ganzes
            Leben lang war sie von der Magie des Lucha Libre fasziniert. Als
            17-Jährige fasste sie dann gegen den Willen ihres Vaters den Entschluss,
            Kämpferin zu werden. Heute verdient sie tagsüber als Obstschälerin
            das Geld für sich und ihre zwei Töchter, am Abend steht sie maskiert
            im Ring. Und noch immer träumt sie davon, eines Tages als Kämpferin
            der Oberliga im berühmtesten Tempel des Lucha Libre, der Arena
            Mexico, Karriere zu machen. Den Termin für ein Probetraining musste
            „Lady Warrior“ aber schon einmal absagen, weil eine ihrer Töchter
            krank war. Nun hat ihr Promoter eine zweite Chance ausgehandelt.
            (Text: arte)'
