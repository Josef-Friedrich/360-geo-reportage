        title: Aserbaidschans fahrende Hochzeitmusikanten
        title_fr: Le Troubadour d’Azerbaïdjan
        alias: Mit dem Wanderbarden durch Aserbaidschan
        description: 'Die Republik Aserbaidschan liegt zwischen dem Kaspischen
            Meer und dem Kaukasus-Gebirge. Sie ist etwa so groß wie Österreich
            und seit dem Zusammenbruch der Sowjetunion 1991 ein souveräner
            Staat. Obwohl das Land klein ist, durchqueren der Wanderbarde
            Nemet Gasimli und sein Lehrling Elvin auf ihrer Reise mehrere
            Klimazonen. Mit ihrem Kleinwagen besuchen sie das Grenzgebiet
            zu Armenien mit seinen imposanten Gebirgszügen, die Stadt Lenkoran
            direkt am Kaspischen Meer und tief im Süden des Landes das Örtchen
            Süljäkaran, in dem die Menschen aus unerfindlichen Gründen uralt
            werden. Ihre Musik trägt sie zu Gesangsauftritten auf Hochzeiten,
            Lyrikvorträgen in der Provinz und Musikseminaren in der Hauptstadt
            Baku. Die Kunst der Aschugs, wie die Wanderbarden in Aserbaidschan
            heißen, ist ein uraltes und noch immer hoch angesehenes Gewerbe.

            Schon vor Jahrhunderten zogen Aschugs als Nachrichtenübermittler
            durch den Orient, unterhielten ihr Publikum aber auch als Dichter
            von Heldenepen und Liebesgeschichten. Ein guter Aschug versteht
            es heute noch, die Menschen mit seinen Versen tief im Innersten
            zu berühren. Dazu braucht es viel Wissen und musikalisches Können.
            Jeder Aschug durchläuft eine mehrjährige Lehrzeit bei einem Meister.
            Er muss die wichtigsten Epen Aserbaidschans kennen und spannend
            nacherzählen können. Auch wenn das Reisen auf knochigen Eselrücken
            längst Vergangenheit ist, und die Nachrichtenübermittlung keinen
            reitenden Boten mehr braucht - ein Aschug zählt in Aserbaidschan
            noch zu den Traumberufen. Auch der Profi Nemet Gasimli und sein
            Lehrling Elvin besinnen sich auf ihrer Reise durchs Land auf die
            Traditionen und genießen die Freiheiten ihres Künstlerdaseins.

            Sie lieben dieses Leben, zumal „Aschug“ auch der Liebende heißt.
            (Text: arte)'
