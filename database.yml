        title: Kalkstein - Das weiße Gold von Brač
        title_fr: Croatie, les trailleurs de pierre de Brač
        continent: Europa
        description: 'Kalkstein von der kroatischen Insel Brac war über viele
            Jahrhunderte einer der begehrtesten Baustoffe Europas - Paläste
            und Kathedralen entstanden aus dem edlen weißen Stein. Die Ausbildung
            der Steinmetze hat Tradition, viele von ihnen erlangen bis heute
            auch als Künstler hohes Ansehen, vor allem wegen ihrer Skulpturen.
            Der Handwerksberuf hatte zwischenzeitlich an Strahlkraft verloren,
            mittlerweile wandelt sich das. Diese ganz besondere Ausbildung
            ist wieder im Kommen, auch bei jungen Frauen. Die 16-jährige Vanessa
            Martinic arbeitet an einer imposanten Amphore aus Kalkstein. Es
            ist eine der Aufgaben, die sie während ihrer Ausbildung zur Steinmetztechnikerin
            absolvieren muss. Vanessa ist das einzige Mädchen unter den insgesamt
            sieben Lehrlingen ihrer Klasse. Es ist ihr Traumberuf, denn hier
            kann sie ihre künstlerische Ader voll ausleben.

            Seit Jahrhunderten schon inspiriert Kalkstein Künstler und Bildhauer,
            dient als Baustoff für beeindruckende Paläste und Kirchen. Auch
            im Weißen Haus in Washington und im Berliner Reichstag ist Kalkstein
            von der Adria-Insel verbaut. Darüber hinaus experimentieren viele
            Künstler auf Brac mit dem Rohstoff, erschaffen Plastiken und moderne
            Skulpturen, die sie in Galerien verkaufen. Zu ihnen gehört die
            Familie Jaksić. Alle Mitglieder der Familie sind Künstler, Großmutter
            Ida entwirft und fertigt sogar Kleider aus Kalksteinplättchen
            - außergewöhnlicher geht es kaum. Kein Wunder, dass eine bekannte
            Musikerin jetzt auf den Geschmack gekommen ist und in diesem Aufsehen
            erregenden Outfit auftreten will. Auch Steinmetz-Azubi Vanessa
            arbeitet daran mit.

            Für die Insel Brac ist das wiedererwachte Interesse an der altehrwürdigen
            Kalkstein-Tradition wichtig - denn nur so hat dieses stolze Export-
            und Kulturgut eine Zukunft. (Text: arte)'
