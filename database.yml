        title: Sibirien, die Eisstraße ins Polarmeer
        title_fr: Sur les Routes de Glace de Sibérie
        description: 'Kostja und Ljoscha, zwei technische Mitarbeiter des
            „Instituts für Perma-Frostboden-Forschung“ in Jakutsk, begeben
            sich Ende März auf eine abenteuerliche Reise. Sie sollen Forschungs-Ausrüstung
            in die Arktis bringen: Fässer mit Bohrflüssigkeit, Thermobehälter
            für tiefgefrorene Bohrkerne, Messgeräte und andere wissenschaftliche
            Geräte. Weit draußen, im eisigen Polarmeer, liegt das Ziel ihrer
            Reise: die Arktisstation Samoylov. Ausgangspunkt ist Jakutsk,
            die Hauptstadt der größten föderalen Republik Russlands. Hier
            in Sacha, der Republik der Jakuten, gibt es die strengsten Fröste,
            unter denen Menschen leben minus 60 °C und noch kälter. Die Erde
            ist viele Meter tief gefroren und taut im Sommer nur an der Oberfläche
            auf. Kostja und Ljoscha fahren einen russischen LKW der Marke
            „Ural“.

            Einst als geländegängiges Militärfahrzeug entwickelt wird er noch
            heute produziert. Er bewährt sich nach wie vor als unverwüstlich
            und zuverlässig in den unwegsamen Regionen Sibiriens. Den nächsten
            größeren Siedlungspunkt werden die beiden erst nach 13 Tagen und
            2000 Kilometern erreichen, weit im Norden, am Ufer des Eismeeres:
            die Polarhafenstadt Tiksi. Auf der Fahrt lauern so manche Gefahren.
            Besonders am über 1200 Meter hohen Werchojansker Gebirgsrücken.
            Die Berge zeigen sich zwar bei strahlender Sonne und bester Sicht,
            über den Pass führt sogar eine geräumte Straße. Doch genau hier
            passieren jedes Jahr viele Unfälle, so auch dieses Mal. Und auch
