        title: Der Waldrapp - Punkvogel aus den Alpen
        title_fr: Pour l’Amour des Oiseaux
        description: 'Bis ins 17. Jahrhundert war der Waldrapp in Europa verbreitet,
            doch weil das Fleisch als Delikatesse galt, wurde er gejagt und
            letztlich ausgerottet. Es gibt ihn bei uns nur noch im Zoo. Der
            Biologe Johannes Fritz hat es sich mit seinem Team zur Aufgabe
            gemacht, den Waldrapp in Bayern wieder anzusiedeln. An der mächtigen
            Wehrmauer von Burghausen haben er und sein Team spezielle Nistplattformen
            errichtet und eine Brutkolonie aufgebaut. Nur hier gibt es noch
            Vogel-Elternpaare, die ihr Wissen an ihre Jungen weitergeben können.
            Parallel dazu werden in Wien Küken aus dem Zoo von Hand aufgezogen
            und so stark auf ihre menschlichen Vogelmütter geprägt, dass sie
            ihnen im Herbst hoffentlich über die Alpen nach Italien folgen.
            Die „Schule fürs Leben“ für kleine Waldrappe. „360° Geo Reportage“
            hat das Team ein Jahr lang begleitet.

            Waldrappe sind Zugvögel. Das macht es besonders schwierig, sie
            auszuwildern, denn die Zootiere kennen den Weg ins warme, italienische
            Winterquartier nicht mehr. Deshalb muss das Team um den Biologen
            Johannes Fritz den Tieren die Flugroute in einem aufwendigen Training
            beibringen, an dessen Ende die Vögel einem Leichtflugzeug gen
            Süden folgen sollen. Damit sie das tun, werden die Küken von menschlichen
            Müttern aufgezogen und stark auf sie geprägt. Über ein halbes
            Jahr lang verbringen Corinna, Anne, Lara und Pablo rund um die
            Uhr bei ihren Ziehkindern, zwischen den Jungvögeln und den Menschen
            entsteht eine innige Beziehung. Die menschengeprägten Vögel folgen
            ihnen Ziehmüttern überall hin. Am Ende steht der gemeinsame Flug
            über die Alpen - die Ziehmütter im Leichtflugzeug, die Vogelkinder
            hinterher.

            Und wenn sie diesen Weg einmal geflogen sind, dann kennen sie
            ihn und können ihn an ihre eigenen Küken weitergeben. Aber auf
            dem Weg über die Alpen lauern viele Gefahren. (Text: arte)'
