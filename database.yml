        title: Falklandinseln - Pinguine auf dem Vormarsch
        title_fr: Les Malouines, Paradis des Manchots
        description: 'Die Falklandinseln - ein Archipel im Atlantik, unweit
            des südamerikanischen Festlands. 1982 kämpften hier Argentinien
            und Großbritannien erbittert um die Vorherrschaft, bevor die argentinischen
            Truppen kapitulierten. Heute sind die rund 200 Inseln des britischen
            Überseeterritoriums wieder ein Naturparadies: Hunderttausende
            Pinguine bevölkern die Küste, die knapp 3.000 hier lebenden Menschen
            versuchen, mit der Isolation zurechtzukommen. „360° - Geo Reportage“
            hat die raue Schönheit der Falklandinseln mit der Kamera eingefangen.

            Sally Poncet, gebürtige Australierin, lebt seit über 30 Jahren
            auf den Falklandinseln. Die Biologin kümmert sich um den Schutz
            der Pinguine, besonders der Königspinguine, die hier in großen
            Kolonien leben und brüten. Der Erhalt und die Wiederherstellung
            der ursprünglichen Natur stehen im Mittelpunkt ihrer Arbeit. Fünf
            von weltweit 18 Pinguinarten leben auf den Falklandinseln, Hunderttausende
            Brutpaare. Menschen hingegen sind selten: nur knapp 3.000 Insulaner
            wohnen hier, rund 600 Kilometer vor der argentinischen Küste -
            die meisten sind Briten. Seit dem Falklandkrieg gibt es keinerlei
            wirtschaftliche Verbindungen zum südamerikanischen Nachbarn, nicht
            einmal eine Schiffs- oder Flugverbindung existiert. Aber die Falkländer
            haben sich eingerichtet in der Isolation. Wer sich zwischen den
            Falklandinseln fortbewegen will, bemüht die inseleigene Fluglinie.
            Lebensmittel kommen aus Chile oder dem fernen England. Doch die
            Narben des Krieges sind weiterhin sichtbar - etwa auf den noch
            immer nicht geräumten Minenfeldern oder den weißen Holzkreuzen
            für die gefallenen Argentinier. Die Natur hingegen hat den Krieg
            vergessen - die einzigartige Schönheit der schroffen Küstenlandschaft,
            die mit hohem Tussakgras bewachsenen Felsen, die Pinguine - das
            alles lockt von Jahr zu Jahr mehr Besucher auf die Inseln und
            fordert Umweltpioniere wie Sally Poncet, Strategien zum Schutz
            zu entwickeln. Denn bis heute wissen selbst viele Inselbewohner
            nicht, welche Schätze die Inseln zu bieten haben. Deshalb organisiert
            Sally in diesem Jahr erstmals eine Tour für die einheimischen
            Falkländer auf das naturbelassene und ursprüngliche Kidney Island,
            in der Nähe der Hauptstadt Port Stanley. (Text: arte)'
