        title: Vietnam, die letzten Pangoline
        title_fr: Le Vietnam au Chevet des Pangolins
        description: 'Um das Schuppentier, häufig auch Pangolin genannt, steht
            es schlecht. Mit diesem Säugetier wird weltweit illegaler Handel
            getrieben. Das Geschäft ist lukrativ, die Gewinnspanne enorm.
            Ihren Schuppen, die so wie unsere Fingernägel aus Keratin bestehen,
            werden Heilkräfte nachgesagt. Sie sollen den Milchfluss stillender
            Mütter stimulieren, Asthma und Schuppenflechte heilen. Das Fleisch
            gilt für viele Asiaten als Delikatesse und der Verzehr als Statussymbol.
            Pangoline haben nichts, was den Beschützerinstinkt im Menschen
            weckt - keine großen Augen und auch kein kuscheliges Fell. Sie
            lassen sich schwer züchten und sterben schnell in Gefangenschaft.
            Kaum jemand kennt sie, kaum jemand schützt sie. Seit Ende der
            90er Jahre ist in Vietnam zwar die Jagd auf die Tiere verboten,
            gewildert werden sie trotzdem.

            Allein in den letzten zehn Jahren wurden weltweit über eine Million
            Pangoline illegal gehandelt. Lange Zeit wussten die vietnamesischen
            Behörden nicht, wie sie mit konfiszierten Tieren, von denen die
            meisten krank und geschwächt sind, umgehen sollten. Das Rettungszentrum
            im Cuc Phuong Nationalpark, 140 Kilometer südwestlich von Hanoi,
            entstand aus dieser Notlage. 20 Mitarbeiter arbeiten heute hier,
            nehmen beschlagnahmte Tiere auf und pflegen sie gesund. Der 25-jährige
            Tierarzt Lam Kim Hai gehört zu ihnen. Seine Arbeit im Zentrum
            ist ein Vollzeitjob. Ständig kommen neue Tiere hinzu. Nun endlich
            sollen 25 von ihnen ausgewildert werden. Ein großer Moment für
            das Zentrum und Lam Kim Hai. Und eine kleine Chance für das Pangolin,
            dass die Art vielleicht doch überlebt. (Text: arte)'
