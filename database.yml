        title: Lichterglanz im Norden - Winter in Stockholm und den Schären
        title_fr: 'Les lumières scandinaves : un hiver autour de Stockholm'
        continent: Europa
        description: 'Stockholm und sein Schärengarten sind weltberühmt, im
