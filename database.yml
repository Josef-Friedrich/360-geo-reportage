        title: Taipan, die gefährlichste Schlange der Welt
        title_fr: Taipan, le Serpent le Plus Venimeux au Monde
        description: 'In Australien leben unzählige giftige Tiere, so auch
            die giftigste Schlange der Welt, der Taipan. Dass es heute ein
            Gegenmittel zum Gift dieser gefährlichen Schlange gibt, ist Männern
            wie Bryan Grieg Fry zu verdanken, die das Sekret sammeln und untersuchen.
            Regelmäßig durchstreift der Forscher aus Melbourne das australische
            Outback, um die scheuen Reptilien zu fangen. Das Gift des Taipans
            ist um ein Vielfaches stärker als das einer Kobra und führt zu
            tödlichen Muskellähmungen und Atemstillstand. Vor allem wenn der
            Taipan, wie viele andere Schlangen auch, während der Regenzeit
            menschliche Siedlungen aufsucht, geht unter Australiern die Angst
            um. Das ist die beste Zeit für Schlangenfänger wie Kristopher
            Foster. Bis zu fünfmal am Tag rückt er aus, um verirrte Taipane,
            Braunschlangen oder auch harmlose Teppichpythons aus Wohnungen
            zu holen.

            Was treibt Menschen wie ihn oder Bryan Grieg Fry dazu, sich freiwillig
            einer solchen Gefahr auszusetzen? Bryan Fry ist als Biologe und
            Chemiker den positiven Eigenschaften des Schlangengiftes auf der
            Spur. Isoliert können dessen Bestandteile dazu verwendet werden,
            geschädigte Nerven wieder aufzubauen und Herzprobleme zu bekämpfen.
            Wiegt dieser Nutzen die Gefahr auf, der sich Fry täglich aussetzt,
            und wird der gefürchtete Taipan mit seiner Hilfe in Zukunft zu
            einem lebensrettenden Nutztier der medizinischen Forschung? (Text:
            arte)'
