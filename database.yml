        title: Laetitia - allein unter Wölfen
        title_fr: Laetitia et Ses Loups
        description: 'Das Dörfchen Puplovo, in der russischen Taiga. Zu einer
            Handvoll Einheimischen mitten in der Wildnis gesellte sich vor
            fünf Jahren eine weitere Bewohnerin: die junge Französin Laetitia
            Becker aus Straßburg. Es scheint, als habe sie hier das vollkommene
            Glück gefunden, in dem schlichten Holzhaus, in dem sie mit ihrem
            Pyrenäen-Schäferhund Thalis ganz allein dem harten russischen
            Winter trotzt. Hier kann sie sich ihrer Lebensaufgabe widmen:
            der Verhaltensforschung von Wölfen. Mittlerweile beherrscht sie
            nicht nur die Landessprache sondern auch die der Wölfe. „360°-
            Geo Reportage“ hat die ungewöhnliche junge Frau und ihre Wölfe
            in der russischen Einsamkeit besucht. (Text: arte)'
