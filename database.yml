        title: Bangladesch - Schiff der Hoffnung
        title_fr: Bangladesh, l’Hôpital Flottant
        description: 'Rund fünf Millionen Menschen leben im Norden Bangladeschs.
            Durch die häufigen Überschwemmungen gibt es hier kaum Infrastruktur.
            Das nächste Krankenhaus liegt oft eine Tagesreise entfernt, die
            Anreise mit einem Fährboot ist für viele Kranke unbezahlbar. Lange
            Zeit haben selbst ernannte Dorfärzte und Quacksalber die Menschen
            behandelt. Seit einigen Jahren sind zwei Krankenhaus-Schiffe in
            der Region unterwegs, um den Menschen kostenlose medizinische
            Behandlungen zuteil werden zu lassen - ein Erfolgsmodell. „360°
            - Geo Reportage“ hat das Schiff und seinen Chefarzt James Sarkar
            begleitet. Von Geburt an leidet der vierjährige Ripon unter Infektionen.
            Inzwischen bedrohen sie das Leben des Kindes. Seine alleinerziehende
            Mutter hatte ihn daheim ohne fachgerechte ärztliche Betreuung
            zur Welt gebracht.

            Kaum ein Einwohner in dem Dorf im Norden Bangladeschs war jemals
            bei einem richtigen Arzt, dafür lag das nächste Krankenhaus einfach
            zu weit entfernt. Die Menschen haben andere Sorgen - die Schneeschmelze
            aus dem nahe gelegenen Himalaya sorgt jedes Jahr für Überschwemmungen,
            vernichtet Ernten und nimmt den Menschen die Existenzgrundlage.
            Eine Infrastruktur gibt es nicht, das verzweigte Flusssystem des
            Jamuna lässt einen Transport vielerorts nur über das Wasser zu.
            Will jemand zu einem ausgebildeten Arzt, muss er tagelang auf
            dem Fluss reisen. Doch seit einigen Jahren gibt es Hoffnung für
            die Menschen: Die bengalische Hilfsorganisation „Friendship“ hat
            zwei ärztliche Versorgungsschiffe in die Region geschickt. Geleitet
            wird die Organisation von Runa Khan.

            Unzufrieden mit dem Zustand in ihrem Land, das von Naturkatastrophen
            ebenso heimgesucht wird wie es von Misswirtschaft und Korruption
            betroffen ist, gründete sie vor zehn Jahren die Organisation.
            Vor allem Kinder sollen davon profitieren. So langsam stellt sich
            der Erfolg ein, Runa Khan bildet inzwischen auch Krankenschwestern
            und Hebammen aus. Die Akzeptanz unter der Bevölkerung steigt,
            auch wenn viele Angestellte auf den Schiffen weiter mit Vorurteilen
            kämpfen und sich etwa Krankenschwestern rechtfertigen müssen,
            warum sie alleinstehend mit Männern zusammen arbeiten. Diese positive
            Entwicklung ist der letzte Hoffnungsschimmer für den vierjährigen
            Ripon. Wenn man ihm auf einem Krankenhaus-Schiff nicht helfen
            kann, wird es für den Jungen zu spät sein. (Text: arte)'
