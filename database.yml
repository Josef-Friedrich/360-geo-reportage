        title: Die Waschbären von Berlin
        title_fr: Les ratons laveurs, nos nouveaux voisins?
        continent: Europa
        description: 'Es fing alles harmlos an: Als der Berliner Tierärztin
            Mathilde Laininger zwei verwaiste Waschbären in die Praxis gebracht
            wurden, nahm sie die Tiere bei sich auf. Weil Waschbären jedoch
            in Europa als invasive Tierart gelten, ist es verboten, kranke
            oder verletzte Tiere nach ihrer Genesung wieder in die Natur zu
            entlassen. Also baute Mathilde Laininger ihren Schützlingen ein
            Gehege, legte einen Sachkundenachweis vor und beantragte eine
            private Haltungsgenehmigung. Über Veröffentlichungen in den sozialen
            Medien erreichten Ersatzmama Mathilde und ihre gerettete Waschbärenbande
            schnell einen hohen Bekanntheitsgrad - mit der Folge, dass ihr
            bald Berliner aus allen Teilen der Stadt verwaiste Waschbärwelpen
            brachten und ihre Praxis unfreiwillig zur Auffangstation wurde.

            Nur einer der Gründe, dass die Berliner Tierärztin mit Gleichgesinnten
            den Verein „Hauptsache Waschbär“ gründete, der sich für den Schutz
            der bei vielen unbeliebten Tiere einsetzt und in Berlin ein wichtiges
            Pilotprojekt starten will: Die wilden Waschbären der Hauptstadt
            sollen gefangen, kastriert und anschließend wieder in die Natur
            entlassen werden. Mit dieser tierschutzgerechten Methode soll
            die Zahl der Berliner Waschbären erfolgreich eingedämmt und Mensch-Waschbär-Konflikte
            reduziert werden. Denn in menschlichen Siedlungen können Waschbären
            erhebliche Schäden anrichten, vor allem, wenn sie in Dächer und
            auf Dachböden gelangen. Dessen ist sich auch Carolin Weh bewusst.

            Die Wildtierbiologin erforscht seit mehreren Jahren das Verhalten
            von Waschbären im städtischen Umfeld und berät im Auftrag der
            Berliner Senatsverwaltung Menschen, die Probleme mit Waschbären
            haben. Hausbesitzer Sebastian, in dessen Kamin sich eine Waschbärin
            mit ihren Jungen eingenistet hat, ist einer der unkomplizierteren
            Fälle, die Problemlösung einfach und günstig. Große Gebäudekomplexe
            wie das ehemalige Obdachlosenasyl Wiesenburg waschbärsicher zu
            machen, ist da schon deutlich komplexer. Dennoch ist auch Carolin
            Weh sicher: Eine friedliche Koexistenz zwischen Mensch und Waschbär
            ist möglich. (Text: arte)'
        description_short: Der Verein „Hauptsache Waschbär“ in Berlin setzt
            sich für den Schutz und die Regulierung der Waschbärenpopulation
            ein, indem er wild lebende Waschbären einfängt, kastriert und
            wieder in die Natur entlässt. Ziel ist es, Schäden in menschlichen
            Siedlungen zu reduzieren und eine friedliche Koexistenz zwischen
            Mensch und Waschbär zu ermöglichen.
        director: Maja Dielhenn
