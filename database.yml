        title: Überleben am Manila Express
        title_fr: Manille, la Vie le Long du Train
        description: 'Der Manila-Express hat seine Gleise nicht für sich allein.
            Menschen wie die Fischverkäuferin Editha Jayko haben direkt auf
            und an den Schienensträngen Wohnungen und Verkaufsstände gebaut,
            betreiben dort ihre Geschäfte und betreuen ihre Kinder. Mitten
            durch diese ungewöhnliche Nachbarschaft fährt der Lokführer Cesar
            Capena täglich 30 Kilometer vom Zentrum der Metropole Manila in
            den Süden und zurück. Und immer hat er Angst, jemanden zu überfahren.
            „360° - Geo Reportage“ zeigt Menschen, die nach dem Fahrplan des
            Manila-Express leben.

            Cesar Capena kneift die Augen zusammen. Schweißperlen glänzen
            auf seiner Stirn. 42 Grad Celsius herrschen in dem engen Führerstand
            seiner Lok, als er die Geschwindigkeit drosselt. Capena ist vorsichtig,
            denn schon viermal hat sein Zug auf dieser Strecke einen Menschen
            erfasst. Zur gleichen Zeit bedient Editha Jayko ihre Kunden. Sie
            lebt seit 15 Jahren an den Gleisen der Philippine National Railroad
            in Manila und verkauft Fisch. Als aus der Ferne das Signal der
            Lok ertönt, räumt sie in Sekundenschnelle ihre Fische zusammen.
            Dann rattert der Zug vorbei. Schon Augenblicke später lassen sich
            Editha Jayko und die anderen, die hier leben, wieder auf den Schienen
            nieder. Das Szenario wiederholt sich täglich im Stundenrhythmus.
            Nur Zentimeter bleiben zwischen dem ratternden Zug und den Hüttenwänden,
            den Gemüseständen, Wäschereien und dem Stuhl des Friseurs. 70.000
            Menschen leben in den südlichen Ausläufern der Megacity Manila
            unmittelbar an den Schienen der einzigen noch existierenden Eisenbahnlinie.
            Sie haben das öffentliche Land besetzt. Dem Gesetz nach können
            sie nicht ohne weiteres verjagt werden, denn sie haben Gewohnheitsrechte.
            Vor einer Räumung müssten die Behörden ihnen ein Ersatzgelände
            zuweisen. Doch die Behörden sind vorsichtig, denn auch die Siedler
            sind Wähler. (Text: arte)'
