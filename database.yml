        title: Thaimassage, die Heilkunst der Buddhisten
        title_fr: Le Massage, une Tradition Thaïlandaise
        description: 'Auch im Mutterland der berühmten Thai-Massage geht es
            meist um Gelenkmobilisation durch Stretching und Akupressur-Techniken.
            Unterstützt durch Kräuter, Kompressen und Lotionen. Die traditionelle
            Thai-Massage wurde Überlieferungen zufolge bereits vor über 2.500
            Jahren praktiziert - und sie ist eng mit dem Buddhismus verbunden.
            Als Gründungsvater gilt ein indischer Arzt namens Jivakar Kumar
            Bhaccha - ein Zeitgenosse und Leibarzt von Buddha persönlich.
            Auch die Yoga-Elemente verweisen auf einen indischen Ursprung,
            ebenso wie die Grundannahme der körpereigenen Energielinien, der
            sogenannten Sip Sen Tai, an denen die Lebensenergie entlang fließen
            soll. Die Thai-Massage verspricht Linderung bei Störungen des
            Bewegungsapparats, regt die Blutzirkulation an und entspannt die
            Muskeln. Außerdem hilft sie, Schwellungen und Muskelkater abzubauen.

            Und nicht zuletzt ist Massage eine klassische Form von Wellness.Auf
            der Insel Koh Mak im Golf von Thailand, an der Grenze zu Kambodscha,
            lebt eine Meisterin der Thai-Massage, die inzwischen weit über
            die kleine Insel bekannt ist. Mit ihren Schülerinnen betreibt
            die 55-jährige Nhong Na Nakhon hier eine Massagepraxis, in der
            neben Entspannungs-Behandlungen auch ganz handfeste medizinische
            Probleme therapiert werden. Doch auch sie ist stets auf der Suche
            nach neuen Massagetechniken. Deshalb macht sich die Massage-Meisterin
            nun auf nach Chiang Mai. Die nördliche Landesmetropole gilt als
            Thailands Massage-“Zentrum“. (Text: arte)'
