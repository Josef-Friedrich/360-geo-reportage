        title: Bangkoks Schatztaucher
        title_fr: Chasseurs de trésors à Bangkok
        description: 'In Blickweite zu den glitzernden Bürotürmen und Luxushotels
            der thailändischen Hauptstadt leben Bangkoks Flusstaucher in einer
            ländlichen Oase. Sie wohnen mit ihren Familien auf der Halbinsel
            Phra Pradaeng, wo der mächtige Chao Phraya eine Schleife mitten
            durch die Stadt zieht. An seinen Ufern ließen sich schon vor Jahrhunderten
            Könige, europäische Handelshäuser und asiatische Zuwanderer nieder.
            Und so ist der Fluss heute eine unergründliche Schatztruhe. Zum
            Ende der Regenzeit im Oktober können die Taucher es wieder wagen,
            auf dem Grund des Chao Phraya nach Wertvollem zu suchen. Davor
            ist die Arbeit unter Wasser zu gefährlich, die Strömung ist zu
            stark und oft unberechenbar. Im schlammigen Bett von Thailands
            „Fluss der Könige“ liegen noch viele Schätze verborgen, da ist
            sich der Taucher Somchai Panthong sicher./> Der 50-Jährige lebt
            davon, mitten in Bangkok Fundstücke aller Art - von Antiquitäten
            bis Altmetall - aus dem Fluss zu holen und zu verkaufen. Tauchen
            können Somchai und sein Neffe Tding überall, wo Strömung und Wasserstand
            es zulassen. Ihr Revier erstreckt sich vom Norden Bangkoks über
            das Zentrum bis hin zum Hafen im Südwesten. Sie müssen sich allerdings
            auf geschützte Tauchstellen mit wenig Strömung beschränken, sonst
            riskieren sie ihr Leben. Auch die vielen Schiffe auf dem Chao
            Phraya, der eine von Bangkoks Hauptverkehrsadern ist, können den
            Tauchern gefährlich werden. Um sich mit ihrem kleinen Boot und
            der selbst gebauten Ausrüstung bemerkbar zu machen, hissen die
