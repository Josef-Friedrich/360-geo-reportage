        title: Marokko - die andere Seite des Paradieses
        title_fr: Maroc, la Face Cachée du Paradis
        description: 'Vor den Toren der marokkanischen Stadt Fés gibt es einen
            Markt für Tierfelle. Seit Tausenden von Jahren blüht hier das
            traditionelle Handwerk der Gerberei. Berge von Fellen liegen aufeinandergestapelt,
            ein bestialischer Gestank erfüllt die Luft. Simohamed El Ouzzani
            verarbeitet nur Ziegenfelle. Lange dreht und wendet er jedes einzelne
            Exemplar, um zu sehen, ob es seinen Ansprüchen genügt. Denn nur
            aus einem einwandfreien Fell kann ein ganz besonderes Leder werden.
            Wenige Stunden später steht der schmächtige Mann in ätzender Lauge
            in den Gerberhallen von Fés. Er ist stolz darauf, keine chemischen
            Mittel zu benutzen. In einer Lauge aus Gips werden die Felle etliche
            Mal gewaschen, bis sich alle Haare gelöst haben. Danach kommt
            es in eine spezielle Lauge aus Taubenmist und wird anschließend
            getrocknet.

            Bis zu drei Monate dauert die Herstellung seiner Felle. „Sie sind
            weich wie Pfannkuchen,“ strahlt Simohamed. Wenn es an den Verkauf
            der Ware geht, wird er in nur zehn Minuten alles los, denn kaum
            jemand stellt noch solche hochwertigen Rohstoffe her wie er, dessen
            Handwerk zunehmend vom Aussterben bedroht ist. Immer mehr Billigwaren
            aus China kommen über Schmugglerkanäle auch auf die traditionellen
            Märkte der Medina. Die einheimischen Handwerker ärgert der Verfall
            der Preise und der Werteverfall. Für Simohamed ist es die größte
            Ehre, wenn Schuster Abdelilah für die Fertigung seiner berühmten
            marokkanischen Pantoffeln sein Leder verwendet. „Niemals würde
            ich mit einer Maschine arbeiten. Alles ist die Arbeit meiner Hände,
            meiner Finger“. Hinter den Mauern der Altstadt von Fés existiert
            eine alte Welt weiter, trotz aller Globalisierung. (Text: arte)'
