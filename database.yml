            Statt Müll und Unrat fressen sie vor allem Früchte und Blätter;
            deshalb gilt ihr Fleisch nun als hygienisch unbedenklich. Auch
            der 20-jährige Sey Ha geht mit seinem Vater und den Nachbarn regelmäßig
            auf die Jagd. Mit dem Verkauf sichern sich die Familien während
            der fischlosen Zeit, wenn ihre Netze nicht mehr bis auf den Grund
            des Sees reichen, eine Einnahmequelle. Während Sey Has Familie
            gezwungenermaßen zur Ratte greift, weil sie sich Huhn oder anderes
            Fleisch nicht leisten kann, gilt der Nager auf den Märkten oder
            in Restaurants als Spezialität. Dort ist Rattenfleisch teurer
            als Fisch. Sogar Städter kommen, um die Saisonware zu probieren.
            Wie in vielen Ländern Asiens erstarkt auch in Kambodscha die Mittelschicht.

            Schon einmal in der Geschichte des Landes standen Ratten auf dem
            Speiseplan vieler Menschen, als die Roten Khmer das Land terrorisierten
