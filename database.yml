        title: Marseille - Kopfüber ins Blau
        title_fr: Plongeon de Haut Vol Sur Marseille
        description: 'In Marseille direkt am Mittelmeer gelegen bestimmt die
            See das Leben seit jeher. Lionel Franc, genannt Loulou, ist einer
            jener Küstenbewohner, die das Meer als Lebensraum begreifen. Seine
            Spezialität ist das Klippenspringen. Loulous Lieblingsklippen
            sind Teil der unter Naturschutz stehenden Calanques: enge, steilwändige
            Küsteneinschnitte im Kalkgestein des Mittelmeeres. Loulou springt
            aus bis zu 30 Metern Höhe hinab ins Blau des Meeres, engelsgleich.
            Die Buchten ähneln Fjorden und bilden eine ganz magische Szenerie
            für die halsbrecherischen Sprünge. Vor jedem Tauchgang wiederholt
            Loulou die gleichen Gesten. Nichts wird dem Zufall überlassen.
            Hohe Konzentration, maximale Körperspannung dann springt er ab.
            Loulou ist einer der bekanntesten Klippenspringer der Region Marseille.
            Aber allein ist er nicht mit seiner Leidenschaft.

            Der Sprung ins Wasser des Mittelmeeres ist eigentlich eine Gewohnheit
            für alle jungen Menschen entlang der Küste hier. Das liegt auch
            an der landschaftlichen Beschaffenheit. Anders als die benachbarte
            französische Riviera mit ihren flachen Strandabschnitten ist Marseille
            ein wahrer Klippen-Spielplatz für unzählige Kinder und Jugendliche.
            Viele kommen aus prekären Verhältnissen, sind schon in jungen
            Jahren mit Armut und Kriminalität konfrontiert. Einige von ihnen
            vergleichen ihre Klippensprünge auch mit dem Sprung ins oftmals
            zu harte Leben in Marseille. Gefährlich ist beides, Mut früh gefordert.
            Einige Kinder aus Marseille sollen nun ihre ersten Unterwasser-Erfahrungen
            machen Tauchgänge mit Druckluftflaschen. Dieses Erlebnis, das
            Meer voll Ruhe und Schönheit es soll den Kindern Frieden geben.
            Denn das Schöne liegt so nah.

            Das Meer, direkt vor Marseille! (Text: arte)'
