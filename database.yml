        title: Venezuela, die Blitze von Catatumbo
        title_fr: Venezuela, le Lac des Mille Éclairs
        description: 'Der venezolanische Umweltschützer und Blitzexperte Erik
            Quiroga dokumentiert seit 1996 die Häufigkeit und Intensität von
            Blitzen. Er hat den Blitzen von Catatumbo zum Eintrag ins Guinnessbuch
            der Rekorde verholfen - jetzt er hat sich ein neues Ziel gesteckt:
            Er möchte das einmalige Ökosystem am größten See Südamerikas unter
            Schutz stellen lassen. Der Maracaibo-See liegt im Westen Venezuelas,
            nahe der Grenze zu Kolumbien. Er hat zwar einen Zugang zur Karibik,
            gilt aber als See oder Binnenmeer, da er zu 98 Prozent Süßwasser
            enthält. Im Südwesten dieses größten Sees Südamerikas liegen die
            Dörfer Congo Mirador und Ologa im Mündungsgebiet des Flusses Catatumbo.
            Hier befindet sich das Epizentrum der Blitze.

            Fast jeden Abend gegen 19:00 Uhr beginnt das Schauspiel - zunächst
            mit entferntem Wetterleuchten, also Blitzen, die von Wolken verdeckt
            werden. Später in der Nacht zucken gewaltige Entladungen über
            den ganzen Horizont - nicht selten im Sekundentakt. Die Menschen
            in den Dörfern sind mit den Blitzen aufgewachsen - sie haben sich
            an das Nachtspektakel gewöhnt, Angst haben vor allem viele Kinder
            vor der Naturgewalt. Andere Phänomene sind von Menschen gemacht,
            wie die Entwaldung und Wasserverschmutzung. Erik Quiroga möchte
            die Sümpfe und das Epizentrum der Blitze als Weltnaturerbe bei
            der Unesco anerkennen lassen. Das wäre eine Möglichkeit, das gesamte
            Ökosystem ringsum, das die Blitze von Catatumbo mit verursacht,
            zu schützen. Und nebenbei auch den Lebensraum der Menschen am
            Maracaibo-See. (Text: arte)'
