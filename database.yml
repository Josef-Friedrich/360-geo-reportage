        title: Kentucky - Die Schlacht von Sacramento
        title_fr: Kentucky, la Bataille de Sacramento
        continent: Amerika
        description: 'Sacramento im Mai 2019. Mit etwas mehr als 500 Einwohnern
            scheint die kleine Stadt in Kentucky weit entfernt von der Hektik
            der großen amerikanischen Millionenstädte. Überall in der Stadt
            gibt es Hinweise auf die Schlacht von Sacramento - „Battle of
            Sacramento“, die die kleine Stadt weit über ihre Grenzen hinaus
            bekannt gemacht hat. Die Männer, die hier leben sind Pferdenarren
            - das gehört zur Lebensart und hat viel mit der Geschichte des
            landwirtschaftlich geprägten Südens zu tun. Ihre Pferde trainieren
            sie für die jährliche Nachstellung der berühmten Schlacht von
            Sacramento - wenn die Gegner von Union und Konföderierten im Gefecht
            aufeinander stürmen und Schüsse und Kanonenkugeln dröhnen.

            Doug Key ist einer dieser Männer - und wie für die meisten Südstaatler
            sind für ihn Heimat, Familie und Freunde das wichtigste Gut, egal
            ob Schwarz oder Weiß: „Wir alle funktionieren zusammen wie eine
            große Familie. Wir sind Brüder, und der Erfolg in der Schlacht
            bringt uns noch näher zusammen und lässt uns gestärkt in die nächste
            gehen …“ Jedes Jahr im Mai wird die Schlacht von 1861 wieder lebendig
            - und mit ihr die Sichtweise des Südens, worum es im Bürgerkrieg
            ging. (Text: arte)'
