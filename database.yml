        title: Indien - Heilendes Ayurveda
        title_fr: Inde, la Médecine Ayurvédique
        description: 'Krankheiten wie Arthritis oder Diabetes entstehen gemäß
            Ayurveda durch toxische Stoffe, wenn die drei biophysiologischen
            Kräfte des Körpers die sogenannten Doshas aus dem Gleichgewicht
            geraten. Diese strömen dann in fremde Körperareale und lagern
            mitgeführte Giftstoffe ab. Die Banaras Hindu University im indischen
            Varanasi lehrt neben moderner auch ayurvedische Medizin. Medizinstudenten
            lernen hier die Errungenschaften der modernen Medizin mit der
            jahrtausendealten Ayurveda-Lehre zu verknüpfen. Amrit Godbole
            arbeitet als Assistenzarzt der Ayurveda-Fakultät an der Universitätsklinik
            in Varanasi. Seine Patientin Aruna leidet an chronischer Arthritis,
            Körper und Gelenke sind schwer gezeichnet. Die moderne Schulmedizin
            hat darauf keine Antwort.

            Krankheiten entstehen laut Ayurveda, wenn die drei Säulen der
            physiologischen Regulation sämtlicher Körperfunktionen, die sogenannten
            Doshas, aus dem Gleichgewicht geraten. Dieses Ungleichgewicht
            beginnt im Magen-Darm-Trakt, darum beginnen die ayurvedischen
            Behandlungen mit einer Darmentleerung, daran schließt sich eine
            intensiven Wärmebehandlung, um den Stoffwechsel anzuregen, unterstützt
            von Massagen und bestimmten Kräutermixturen. Die Behandlungen
            bei Aruna zeigen erstaunliche Erfolge. (Text: arte)'
