            Jakutsk ist die Hauptstadt der fern im nördlichen Asien liegenden
            größten föderalen Republik Russlands - Sacha, die Republik der
            Jakuten. Ihre Fläche ist so groß wie die der Europäischen Union.
            Im kurzen Sommer zeigt sich die Stadt Jakutsk offen und modern.
            Im Winter ist sie dick eingepackt, bei Temperaturen bis zu minus
            45 Grad Celsius. Kapitän Wassili Wassiljewitsch lebt mit seiner
            Familie an der Ostsee in Kaliningrad, dem einstigen Königsberg.
            Aber von April bis Oktober kehrt er auf sein Schiff, die „Magdeburg“
            zurück, und auf die Lena. Der Strom fließt durch die autonome
            jakutische Republik Sacha, weit im asiatischen Teil Russlands.

            Von der Hauptstadt Jakutsk aus führt die Reise der „Magdeburg“
            1.600 Kilometer weit nach Norden. Es geht über den Polarkreis
            die Lena hinunter, bis zur Landspitze Mys Bykow am Eismeer. Seit
            24 Jahren ist die „Magdeburg“ für Wassili Wassiljewitsch zur zweiten
            Heimat geworden. Das Schiff ist beladen mit all dem, was man zum
            Überleben jenseits der Zivilisation braucht: Lebensmittel, Mehl,
            Konserven, frisches Obst und Gemüse - und vor allem Baumaterial
            und Holz. Denn im Norden gibt es nur die baumlose Tundra. Die
            „Magdeburg“ fährt im Auftrag der Regierung zur Unterstützung Bewohner
            des russischen Nordens. Der Staat trägt zwei Drittel der Kosten.
            Die Lena entspringt einer kleinen Quelle am Baikalsee. Der Zustrom
            von über 500 Flüssen macht sie zu einem der mächtigsten Ströme
            der Erde, oft mit einer Breite von zehn Kilometern und mehr.

            Platz genug für einen intensiven Schiffsverkehr würde der große
            Fluss ja bieten. Er führt zwar sehr viel Wasser, aber auch sehr
            viel Sand. Und dieser Sand wandert ständig. Kapitän Wassili Wassiljewitsch
            mahnt daher zu ständiger Aufmerksamkeit - damit die „Magdeburg“
            nicht auf Grund läuft und die Flussbewohner oben im Norden nicht
            umsonst auf ihr Versorgungsschiff warten müssen. (Text: arte)'
