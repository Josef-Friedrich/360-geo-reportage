        title: Tapire - Die Dschungel-Gärtner
        title_fr: Le tapir, jardinier des forêts tropicales
        continent: Amerika
        description: 'Einst bevölkerten sie die Wälder des ganzen amerikanischen
            Kontinents, heute leben sie nur noch in wenigen Regionen Mittel-
            und Südamerikas: Tapire. Die urzeitlich anmutenden Tiere mit ihrem
            markanten Rüssel sind vor allem durch menschengemachte Gefahren
            vom Aussterben bedroht. Biologen in Costa Rica und Nicaragua widmen
            ihre ganze Kraft dem Kampf ums Überleben der Spezies - mit Erfolg?
            Der Lebensraum der Tapire wird immer kleiner. Neben Rodungen haben
            auch Wilderer und große Highways dafür gesorgt, dass die Zahl
            der tapsigen Rüsseltiere in Mittel- und Südamerika drastisch zurückgeht.
            Aber Tierschützer in Costa Rica und Nicaragua kämpfen dagegen
            an. Im Zoo von Managua hat Dr. Eduardo Sacasa ein Zuchtprogramm
            ins Leben gerufen, 23 Tapire leben in seiner Obhut, zwei davon
            stehen nun erstmals vor ihrer Auswilderung - eine Sensation! Auch
            im Nachbarland Costa Rica nimmt die Tapirpopulation stetig ab.
            Wilderer haben es auf das Fleisch der Tiere abgesehen, außerdem
            ist das Schnellstraßennetz Panamericana eine Todesfalle für viele
            Tapire. Der junge Biologe Esteban Brenes-Mora ist Gründer der
            Nai Conservation, die sich der Erforschung und dem Schutz der
            hier noch wildlebenden Tapire verschrieben hat. Die Wissenschaftlerinnen
            und Wissenschaftler wollen Probleme analysieren, die im Miteinander
            von Mensch und Tier entstehen, und passende Lösungen finden. Dafür
            brauchen sie mehr Informationen, wie und wo die Tiere leben, wie
            nah sie den Menschen kommen und wie man gezielt Gefahren mindern
            kann.

            Mit Hilfe von GPS-Halsbändern für freilebende Tapire erhoffen
            sie sich die notwendigen Ergebnisse. In Nicaragua wie in Costa
            Rica steht viel auf dem Spiel - aber die Tierschützer in beiden
            Ländern scheinen ersten Erfolgen sehr nah zu sein. (Text: arte)'
