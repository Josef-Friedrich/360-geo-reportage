        title: Kristall - Die magische Kunst aus den Vogesen
        title_fr: Vosges, la magie du cristal
        continent: Europa
        description: 'Alles funkelt, alles strahlt: Die nördlichen Vogesen
            gelten als Wiege der Kristallherstellung in Europa. Vor allem
            drei französische Manufakturen haben Weltruhm erlangt: die Werkstätten
            Saint-Louis und Lalique sowie das Internationale Zentrum für Glaskunst
            in Meisenthal. Dort herrscht erst recht zu Weihnachten alle Jahre
            wieder Hochbetrieb. Die Nordvogesen sind wie gemacht für die Kristallherstellung.
            Hier entstehen schon seit Generationen glänzende, durchsichtige
            und vor allem glitzernde Kristallkörper. Wandernde Glasmacher
            im 16. Jahrhundert wählten diese Region, weil hier alle natürlichen
            Ressourcen vorkommen, die für die Herstellung von Glas und Kristall
            unerlässlich sind: feinster Sand aus Flüssen, Gestein, ausreichend
            Holz für die pausenlos befeuerten Brennöfen und auch reichlich
            Wasser zur Kühlung des Glases.

            Die Arbeit der Glasmacher ähnelt seit jeher der Choreographie
            eines Balletts. Jeder und jede weiß, was zu tun ist. Alle Arbeitsschritte
            sind im Sekundentakt aufeinander abgestimmt. Denn nur dann kann
            die flüssige, rund 1.400 Grad Celsius heiße Glasmasse Qualität
            und Perfektion erlangen. Nach stundenlangem vorsichtigen Abkühlen
            wird das Kristall geschnitten, geformt und poliert. Auch in den
            Werkstätten von Meisenthal, rund 50 Kilometer nordöstlich von
            Straßburg, sind die Öfen Tag und Nacht in Betrieb. Gerade kurz
            vor Weihnachten herrscht hier Hochkonjunktur. Im Fokus der Glasmacher
            stehen Tannenbaumkugeln aus Glas, allesamt Entwürfe von Designern.
            Jedes Jahr wird eine ganz spezielle Kugel entworfen, die von Kunden
            heißbegehrt wird. Kein Wunder, dass Weihnachten hier so kunstvoll
            zelebriert wird.

            Schließlich sagt man, dass vor allem die romantische Landschaft
            der Vogesen die Menschen hier schon immer angetrieben haben mag,
            Märchenhaftes zu kreieren. (Text: arte)'
        description_short: Die nördlichen Vogesen gelten als Wiege der Kristallherstellung
            in Europa, mit weltberühmten Manufakturen wie Saint-Louis,
            Lalique und dem Internationalen Zentrum für Glaskunst in
            Meisenthal. Die Region bietet eine malerische Landschaft,
            die die Glasmacher inspiriert, kunstvolle Kristallkörper und
            Tannenbaumkugeln von hoher Qualität zu schaffen,
            insbesondere zur Weihnachtszeit.
