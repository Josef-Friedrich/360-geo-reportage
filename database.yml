        title: 'Sikkim: Das alte Wissen der Schamanen'
        title_fr: Sikkim, le Chercheur et le Chaman
        description: 'Bis 1975 war Sikkim ein unabhängiges Königreich. Nach
            militärischen Auseinandersetzungen verkündete Indira Gandhi das
            Ende der Monarchie und den Eintritt Sikkims als 22. Staat in die
            Indische Union. Noch heute sind weite Teile Sikkims militärisches
            Sperrgebiet. So auch das Dzongu, eine Hochgebirgsregion im Norden
            Sikkims, in der nur die Lepcha siedeln dürfen. Saffu, ein Dorf
            an einem steilen Berghang auf 2.500 Metern Höhe, ist die Heimat
            des Schamanen Dechen Lepcha und des Knochendoktors Mandela. Beide
            kümmern sich seit vielen Jahren um die Gesundheit der rund 200
            Einwohner von Saffu. Im Dzongu forscht auch Bharat Pradhan vom
            Institut für Umwelt und Entwicklung des Himalayas. Gemeinsam mit
            Biologen und Medizinern der Universität Gangtok will er das umfangreiche
            Wissen der Lepcha dokumentieren.

            Bharat Pradhan ist nach Saffu gekommen, um von Dechen und Mandela
            mehr über die einmalige Heilkunst der Lepcha zu erfahren. Und
            er will im Dschungel, der gleich hinter den Häusern von Saffu
            beginnt, die artenreiche Pflanzenwelt des Dzongu studieren. Auf
            kleinstem Raum gedeihen hier weit über 4.000 verschiedene Pflanzenarten.
            Ein Paradies für Botaniker, die erstaunliche Heilprozesse bei
            den Lepcha beobachten können. Möglicherweise kann die westliche
            Schulmedizin hier noch etwas lernen? (Text: arte)'
