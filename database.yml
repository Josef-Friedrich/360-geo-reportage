        title: Ahornsirup - Kanadas süßer Schatz
        title_fr: Canada, le pays du sirop d'erable
        continent: Amerika
        description: 'Zwei Autostunden nordwestlich von Montréal. Hier in
            Ripon liegt die Farm von Félix Sabourin. Der junge Mann ist Ahornsirupproduzent.
            Von März bis Mai schwärmt er dafür zusammen mit Freunden und Nachbarn
            aus, um in den benachbarten Wäldern den Ahornbäumen ihren Saft
            zu entnehmen und daraus den weltweit beliebten Sirup zu kochen.
            In diesem Jahr beginnt die Saison ungewöhnlich spät. Félix bleiben
            nur wenige Wochen zum Ernten. Schon lange vor den ersten Siedlern
            fingen die Ureinwohner Kanadas das Ahornwasser auf und kochten
            es zu Sirup ein. Heute ist für viele Farmer Ahornsirup ein lukratives
            Zusatzeinkommen. Ahornsirup wird vor allem in Zentral- und Ostkanada
            produziert. Etwa 30 Millionen Liter pro Jahr kommen aus Québec.
            Das Baumwasser wird vor allem vom Schwarzen Zuckerahorn gewonnen.
            Ahornsirup enthält Mineralstoffe, Vitamine und Antioxidantien.

            Er soll sogar Entzündungen vorbeugen und die Nerven stärken. Vor
            allem ist er aber als süße Delikatesse bekannt und wird weltweit
            immer beliebter. Langfristig könnte die Produktion von Ahornsirup
            allerdings gefährdet sein. Denn auch in Québec macht sich der
            Klimawandel mit den steigenden Temperaturen bemerkbar. In den
            letzten Jahren zerstörten Waldbrände, invasive Arten und Schädlinge
            große Flächen wertvoller Ahornwälder. Forscher arbeiten mit Hochdruck
            daran, die kostbaren Bäume für die Zukunft fit zu machen. Noch
            aber läuft das Geschäft. Félix Sabourin hat alle Hände voll zu
            tun. Mit Hilfe von Freunden und Familie arbeitet er wochenlang
            durch, bis er am Ende der Saison hoffentlich ein großes traditionelles
            Abschlussfest feiern kann. (Text: arte)'
