        title: 'Puerto Rico: Ein Krankenhaus für Seekühe'
        title_fr: Porto Rico - Un hôpital pour les lamantins
        continent: Amerika
        description: 'Die kleine Moana kam verwaist ins Seekuh-Krankenhaus
