        title: Eine Fähre nach Afrika
        title_fr: Gibraltar, un Bateau Pour l’Afrique
        description: 'Dreimal täglich von Europa nach Afrika und zurück. Für
            Jesus Borrego ist das Alltag. Der Fährkapitän kreuzt mit seinem
            „Ceuta Jet“ eine der abenteuerlichsten und am dichtest befahrenen
            Meerengen der Welt - die Straße von Gibraltar. Der Schiffsverkehr
            auf der Passage gilt seit Jahren als boomender Wirtschaftszweig.
            Bis zu 400 Frachter und Fähren passieren täglich die Wasserstraße,
            transportieren Waren und Reisende etwa in die marokkanische Hafenstadt
            Tanger oder die spanische Enklave Ceuta. Hinzu kommen Tausende
            von Touristen, die vom zollfreien Einkauf in der britischen Kronkolonie
            Gibraltar profitieren wollen. Doch die Nähe zu Afrika hat auch
            ihre Schattenseiten. Immer wieder versuchen Wirtschafts- und Kriegsflüchtlinge
            aus Afrika, die Meerenge in Schlauchbooten und kleinen Barken
            zu überqueren, um in die Europäische Union zu gelangen.

            Mindestens 4.500 Flüchtlinge haben in den vergangenen 20 Jahren
            die halsbrecherische Reise mit dem Leben bezahlt. Viele illegale
            Einwanderer werden auch von der Polizei aufgegriffen und in Auffanglager
            gesteckt - das vorläufige Ende einer meist langen Odyssee. Kapitän
            Jesus Borrego kennt die Situation, so wie die meisten seiner Landsleute.
            Dabei hat Spanien selbst mit Problemen zu kämpfen. So liegt die
            Arbeitslosenquote der Provinz Andalusien, die an die Küste grenzt,
            bei 30 Prozent. Jesus Borrego ist stolz darauf, es unter diesen
            Bedingungen zum Kapitän geschafft zu haben. Inzwischen kann sich
            die Familie sogar ein kleines Haus leisten. Nur einen Wunsch konnte
            sich der Fährmann bisher nicht erfüllen: Trotz mittlerweile über
            300 Überfahrten hat er es noch nie geschafft, einmal auszusteigen
            und sich die Stadt Ceuta anzuschauen.

