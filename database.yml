        title: Myanmar - Per Zug durch die Zeit
        title_fr: Myanmar, un Voyage Inoubliable en Train
        description: 'Viele Mönche, Händler, Reisende und Schmuggler nutzen
            täglich eine historische Zugverbindung von der Metropole Mandalay
            in den Nordosten Myanmars. Die atemberaubenden Ausblicke auf der
            16-stündigen Fahrt interessieren viele Pendler kaum, eher schon
            die Snacks und Getränke fliegender Händler wie Daw Dee, die selbst
            gemachten Teeblattsalat verkauft. Die koloniale Vergangenheit
            des ehemaligen Burmas und sein Aufbruch in die Moderne treffen
            entlang der Bahnstrecke aufeinander. „360° Geo Reportage“ hat
            Zugführer U Zaw Win, den Bahninspektor Ko Tha Naing und Händler
            auf der Strecke begleitet. Mitten auf der Bahnstrecke zwischen
            Mandalay und Lashio öffnet sich plötzlich eine 300 Meter tiefe
            Schlucht. Sie wird seit dem Jahr 1900 von einer Brücke - dem Gokteik-Viadukt
            - überspannt, die einst die britischen Kolonialherren errichten
            ließen.

            Sie gilt noch heute als technisches Meisterwerk. Nur im Schritttempo
            kann der Zug heute die in die Jahre gekommene Stahlkonstruktion
            überqueren. Zugführer U Zaw Win fährt seit 20 Jahren auf der Strecke
            und kennt die Herausforderungen der alten Gleise. Noch bis vor
            wenigen Jahren waren Fotos der strategisch wichtigen Brücke streng
            verboten, und auch heute sind die Pfeiler durch Minenfelder gesichert
            - aus Angst vor Rebellen. Fast 700 Meter lang und 250 Meter über
            dem Niveau des Flusses erhebt sich das majestätische Bauwerk,
            dessen Überquerung einen auch heute noch mit Respekt erfüllt,
            bevor der Zug in der Dunkelheit eines Tunnels verschwindet. Für
            die Menschen, die den Zug jeden Tag nutzen, ist das Alltag.

            Mit der Bahn ist man einfach schneller auf der anderen Seite des
            Tals als mit dem Auto - solange nicht unvorhergesehene technische
            Probleme auf der Strecke auftreten. (Text: arte)'
