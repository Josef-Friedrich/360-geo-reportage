        title: Marquesas-Inseln, das Comeback der Tattoos
        title_fr: Îles Marquises, le tatouage dans la peau
        continent: Asien
        description: 'Heretu Tetahiotupa und Teiki Huukena sind die Pioniere
            der neuen Tattoo-Bewegung auf den Marquesas-Inseln. Sie haben
            jüngst eine eigene Tätowierschule ins Leben gerufen, in der das
            alte Wissen über die originalen Marquesas-Motive vermittelt wird,
            in Theorie und Praxis. Das ist wichtig, denn die Bedeutung der
            alten Tattoo-Zeichen ist fast komplett verloren gegangen. Auf
            Nuku Hiva, der nördlichen Hauptinsel des Archipels, durchstreifen
            Heretu und Teiki immer wieder die Waldgebiete. Hier, mitten im
            Dschungel, verbergen sich Hinterlassenschaften ihrer Vorfahren
            und Hinweise zu ursprünglichen Tattoo-Motiven. Das früher nahezu
            komplett isolierte Inselvolk auf den Marquesas entwickelte eine
            eigene Sprache und einzigartige Zeichensymbole. Diese wurden als
            Tattoos unter die Haut gestochen und auch in Felsen geritzt. So
            haben einige Symbole die Jahrhunderte überdauert.

            Es sind teils rätselhafte Zeichen längst untergegangener Inselstämme
            und heute wichtige Fenster in die Vergangenheit. Schätzungsweise
            seit dem 4. Jahrhundert wurde der Archipel von Seefahrern aus
            Westpolynesien besiedelt. Politisch und wirtschaftlich sind die
            Marquesas heute fest an Frankeich und Europa angebunden. Frachtschiffe
            versorgen die abgelegenen Inseln regelmäßig. Einst aber regierte
            hier ein recht kriegerisches Südseevolk, das Kannibalismus praktizierte
            und Menschenopfer darbrachte. Und: Damals ließ man sich jeden
            Teil des Körpers tätowieren. Die Menschenopfer wünscht sich heute
            niemand zurück. Die Tätowierungen aber schon. Heretu gehört zur
            Avantgarde der Tattoo-Bewegung. Er hat sich sogar schon ein großes
            Tattoo ins Gesicht stechen lassen - genau wie einst seine Vorfahren.

            Wer wird seinem Beispiel folgen? Haben die martialisch anmutenden
            Tätowierungen eine Zukunft in der modernen Welt der Marquesas-Inseln?
            (Text: arte)'
