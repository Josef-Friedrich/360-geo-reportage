        title: Kambodschas schwimmende Dörfer - Umzug am Tonle Sap
        continent: Asien
        description: 'Um bis zu acht Meter schwankt der Wasserstand des Tonle
            Sap-Sees. Zur Trockenzeit im Februar und März sinkt der Pegel
            stark. In Ufernähe tauchen Wälder aus dem Wasser auf, durch die
            sich unzählige Siele und Natur-Kanäle ziehen. In den schwimmenden
            Dörfern ist nun die Zeit des Umzugs und der Renovierungen gekommen.
            Ganze Dörfer ziehen um und folgen wie immer dem Wasserstand -
            weiter hinaus auf den See, wo die Kanäle tiefer sind und so das
            ganze Jahr als Wasserstraßen für die Boote dienen. Die Bewohner
            leben vom Fischfang und jetzt, wenn das Wasser fruchtbares Schwemmland
            freigibt, auch von der Landwirtschaft. Der niedrige Wasserspiegel
            - hier am bisherigen Liegeplatz - eignet sich auch für Renovierungen,
            da man auf dem Grund stehen kann. Auch die Familie Yol ist im
            Umzugsfieber.

            Zwei Häuser der Familie sind schon am neuen Liegenplatz, die restlichen
            vier sollen in den nächsten Tagen folgen. Der 73-jährige Beun
            ist das Familienoberhaupt einer Großfamilie. Er organisiert wie
            immer den Umzug der schwimmenden Familien-Häuser. Es ist ein jährlicher
            Zyklus, angepasst an die Natur. Die Menschen leben vom Fischfang
            oder der Zucht von Krokodilen. Jedes Frühjahr ist auf dem Tonle
            Sap alles in Bewegung. Selbst aufwendige Hochzeitsfeiern werden
            auf dem See veranstaltet. Und das obwohl der Wasserstand gerade
            in dieser Jahreszeit immer stärker sinkt. Auf dem Tonle Sap wird
            jetzt jede Hand gebraucht. (Text: arte)'
        description_short: Der Wasserstand des Tonle Sap-Sees schwankt um
            bis zu acht Meter. Während der Trockenzeit im Februar und März
            zieht sich das Wasser zurück und ermöglicht Renovierungen in den schwimmenden
            Dörfern, während die Bewohner vom Fischfang und der Landwirtschaft
            leben.
        director: Martin Schacht
