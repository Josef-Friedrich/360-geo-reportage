        title: Ankaras gerettete Bücher - Die Müll-Bibliothek von Cankaya
        title_fr: Ankara, une Deuxième Vie Pour les Livres
        title_en: The trash-library of Cankaya
        alias: Ankaras gerettete Bücher
        description: '„Früher habe ich mich nie für Bücher interessiert, aber
            seit es die Bibliothek gibt, lese ich gern!“, gibt ein Müllmann
            unumwunden zu und meint damit jene Ausleihstation, die er und
            seine Kollegen seit einigen Jahren auf dem firmeneigenen Betriebshof
            betreiben. Angefangen hatte alles vor zwei Jahren, als die Männer
            begannen, für den Abfall bestimmte, jedoch gut erhaltene Bücher
            auszusortieren und aufzubewahren. Tausende von Büchern kamen so
            über die Zeit zusammen, bis speziell vom Unternehmen abgestellte
            Archivare begannen, die Werke zu sortieren und zu kategorisieren.
            Die so eingerichtete Bibliothek sollte ursprünglich nur den Müllmännern
            zu einem kostengünstigen Freizeitvergnügen verhelfen. Allerdings
            wurde es schnell zu einem großen Erfolg, so dass der Müllhof seine
            Tore auch anderen Interessierten öffnete.

            Seitdem kommen regelmäßig sogar Schulklassen, um zwischen Harry
            Potter und Biografien des türkischen Staatsgründers Atatürk nach
            neuem Lesestoff zu suchen. Mittlerweile haben sich so viele Werke
            angesammelt, dass das Unternehmen einen eigenen Bücherbus baut,
            mit dem die Angestellten über die Dörfer fahren wollen, um den
            dortigen Bewohnern die Chance auf neue Lektüre zu geben. Mit derartigen
            Aktionen hat sich das Müllunternehmen einen guten Ruf in Ankara
            erarbeitet, einer Stadt, die in Hinsicht Modernität und landesweiter
            Beliebtheit immer noch weit hinter dem hippen Istanbul rangiert.
            Die Menschen hier fühlen sich ihren Traditionen verpflichtet,
            zu denen besonders die Taubenzucht gehört. Auch viele Müllmänner
            frönen dieser Leidenschaft und wetteifern darum, welche der Tauben
            schöner, gewandter oder schneller ist.

            Damit sind sie der Beweis, dass sich Tradition und Moderne nicht
            ausschließen müssen und man das Beste von beiden Seiten übernehmen
            kann. (Text: arte)'
