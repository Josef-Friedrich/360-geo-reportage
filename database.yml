            des heiligen Antiochus. Er ist ein Schutzpatrons Sardiniens. Einmal
            im Jahr wird die große Parade veranstaltet, bei der Einwohner
            der gesamten Insel zusammenkommen, um zu feiern. Festa Manna wird
            diese große, 15 Tage nach Ostern anberaumte Feier zu Ehren des
            Heiligen genannt. Für diesen Anlass fertigen die Schwestern Pes
            Altartücher an und bessern bereits verwendete Tücher aus. Noch
            können sie dabei auf einen kleinen Rest Muschelseide zurückgreifen,
            jenes Material, welches aus dem Byssus der Pinna nobilis gewonnen
            wird, einer Riesenmuschel, die lange in den Buchten vor der Insel
            lebte. Inzwischen gibt es diese Muscheln fast nicht mehr.

            Ein Parasit hat ihre Zahl so stark dezimiert, dass Forscher unsicher
            sind, ob es überhaupt noch Exemplare dieser kostbaren Art gibt.
            Was für die Wissenschaftler einem biologischen Desaster gleichkommt,
            bedeutet für die Einwohner vor allem ein Umdenken bei ihren Traditionen.
            Jetzt arbeiten sie auch mit alternativen Materialien, etwa Maulbeerseide.
            Aber hin und wieder finden sich noch Reste der alten Muschelseide,
            die dann mit großer Vorsicht verarbeitet werden. So auch dieses
