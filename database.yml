            des Landes hinaus bekannt. Doch mit der Schneeschmelze erwacht
            das Leben im Kloster und in den umliegenden Dörfern, denn es steht
            das höchste Fest der Orthodoxie an - das Osterfest. Jetzt ist
            das Kloster wie ein Bienenstock, es wird gebacken und geputzt,
