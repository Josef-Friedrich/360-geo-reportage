        title: Japan, der Meister des Zen-Gartens
        title_fr: Japon, l'Art du Jardin Zen
        description: 'Masuno Sensei ist Gartenarchitekt und Zen-Priester im
            Kenkoji Tempel in Yokohama. Die von ihm geschaffenen Gärten sind
            untrennbar mit seiner Lehre verbunden: „In der Zen-Lehre glauben
            wir, dass alles, zum Beispiel ein Stein, ein Baum oder sogar die
            Gartenerde, die sogenannte Buddha-Natur in sich trägt - d.h.,
            die potenzielle Fähigkeit besitzt, zu Buddha zu werden. Unsere
            Arbeit besteht darin, alles zu Buddha werden zu lassen.“ Was die
            Lehre besagt, ist für unsere moderne, westliche Welt voller Alltagsstress
            und Probleme oft schwer nachvollziehbar. Bei der Sitzmeditation
            des Zen-Buddhismus, dem sogenannten Zazen, soll ein Zustand der
            Leere erreicht werden - kein Zurückblicken, kein Vorausschauen,
            nur die Konzentration auf den Moment. Dies wird mit größtmöglicher
            Präzision ausgeführt.

            Wie geht das? Und was bedeutet das für die Zen-Gärten Japans?
            Neben seinen Aufgaben als Zen-Priester betreibt Masuno Sensei
            im Vorderhaus seines Tempels seine weltweit bekannte Firma für
            Gartendesign. In seinem Team ist auch die 30-jährige Feiquang
            Tong aus China. Sie verehrt Masuno Sensei und will von ihm die
            Geheimnisse seiner Gartenkunst erlernen. Besonders am Herzen liegen
            dem Zen-Priester die Steine, die so wesentlich für die Zen-Gärten
            sind: „Du musst erst das Herz des Steins ergründen und herausfinden,
            wie die Steine platziert werden möchten. Du musst lernen, die
            Stimme des Steins zu hören.“ Der Zuschauer folgt Masuno Sensei
            und Feiquang sowie dem bekannten Zen-Meister Fujita Issho auf
            den Spuren des Zen-Buddhismus und dessen Widerspiegelung sowohl
            in der Gartenkunst als auch im alltäglichen Leben. (Text: arte)'
