        title: Kaviar - Der Schatz aus dem Iran!
        title_fr: Le Caviar, Ce Trésor Venu d’Iran
        description: 'Die Fanggründe von Akbar Tshasak liegen in der iranischen
            Provinz Gilan bei Bandar Anzali, einer traditionellen Fischerstadt
            an der Südwestküste des Kaspischen Meeres. Dieser riesige Binnensee
            beherbergt 90 Prozent des weltweiten Störbestands. Akbar Tshasak
            fischt gemeinsam mit zwei Kollegen im Auftrag der staatlichen
            Fischereibehörde. Für jedes Kilogramm erbeuteten Kaviars erhalten
            sie umgerechnet ungefähr 300 Euro. Früher konnten die Störfischer
            sich und ihre Familien von ihrer Arbeit gut ernähren. Aber die
            Fische sterben zusehends aus. Vor zehn Jahren zogen die iranischen
            Fischer jährlich noch rund 120 Tonnen Kaviar an Land, heute sind
            es nicht einmal mehr zehn. Neben der Umweltverschmutzung bedroht
            vor allem die Störwilderei den Fischbestand.

            Obwohl die staatlichen Patrouillen zuweilen auf Schwarzfischer
            scharf schießen, ziehen viele Wilderer im Schutz der Dunkelheit
            hinaus aufs Meer, in der Hoffnung auf den großen Fang. Dabei fangen
            sie auch Jungtiere. Der Bestand kann sich so nicht erholen, denn
            ein Stör benötigt je nach Art zwischen sieben und 20 Jahre, um
            geschlechtsreif zu werden und Eier zu produzieren. Als Folge des
            reduzierten Fischbestandes müssen auch die legal arbeitenden Fischer
            länger auf volle Netze warten und weiter auf das Meer hinausfahren.
            Weil das Wetter am Kaspischen Meer sehr schnell umschlagen kann,
            geraten viele Störfischer immer wieder in schwere Stürme. Allein
            2008 ertranken mehr als 20 Fischer vor Irans rauer Küste. Seit
            vielen Tagen schon wartet Akbar Tshasak vergeblich auf einen großen
            Stör in seinem Netz.

            Wird er bei seinen nächsten Fischzügen mehr Glück haben? (Text:
            arte)'
