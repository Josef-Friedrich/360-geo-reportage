        title: Alphadi und die Farben der Wüste
        title_fr: Alphadi, le prince de la haute couture
        alias: Alphadi - Modedesigner aus der Wüste
        description: 'Er wurde als Sohn eines Tuareg-Prinzenpaares in Timbuktu
            geboren, wuchs mit acht Brüdern und Schwestern im Niger auf und
            ist heute einer der erfolgreichsten Modeschöpfer Afrikas: Seidnaly
            Sidhamed, Künstlername Alphadi. Schon als kleiner Junge liebte
            er es, seine Mutter und die Schwestern zu schminken. Aber da es
            in einem muslimischen Land wie dem Niger verpönt war, sich als
            Junge mit Mode zu beschäftigen, ging Seidnaly nach Paris, um dort
            zu studieren. Seither begeistern seine Kollektionen mit afrikanischen
            Stoffen, Mustern und Schmuckelementen auf Modeschauen in aller
            Welt. Lange vor Ankunft der Europäer war es für Afrikaner wichtig,
            gut auszusehen und elegant gekleidet zu sein. Wohlhabende afrikanische
            Familien beschäftigten persönliche Schneider.

            Wie für den Adel am Hof der französischen Könige war die Kleidung
            ein Ausweis der gesellschaftlichen Stellung. Schönheit und Eleganz
            sind uralte Werte in Afrika. Afrikanisches Kunsthandwerk wie die
            Goldstickerei hat bis heute überdauert. Die Wiederbelebung dieser
            afrikanischen „Haute Couture“ hat der modebegeisterte Alphadi
            zu seinem Lebensinhalt gemacht. Inspiriert von der Wüstenkultur
            der Tuareg, passt er deren traditionelle Kleidung an die Mode
            des 21. Jahrhunderts an, modernisiert uralte handwerkliche Fertigkeiten,
            Farben und Symbole. Der globale Modestar Alphadi beschäftigt in
            seinem Atelier in N’Djamena, der Hauptstadt des Tschads, örtliche
            Handwerker, Weber sowie Silberschmiede und unterstützt junge afrikanische
            Talente auf dem Weg in die Modewelt.

            20 Jahre Berufspraxis, Boutiquen in Paris und Washington und ein
            in der Fachpresse bewunderter Stil haben Alphadi zum berühmtesten
            Stilisten Afrikas gemacht. Michael Jackson, Hillary Clinton, Isabelle
            Adjani und Bernadette Chirac trugen und tragen seine Kreationen.
            (Text: arte)'
