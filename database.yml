        title: Lettland - das Land der Sänger
        title_fr: Lettonie, un Pays Qui Chante
        description: 'Die Geschichte Lettlands, vor allem die der Besatzung,
            hat sich in das Stadtbild von Riga geschrieben. Viele Denkmale
            erinnern an die einst Mächtigen, Befreier und Okkupanten gleichermaßen.
            Die Traditionen der heute rund zwei Millionen Letten, ihre Sprache,
