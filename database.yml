        title: Die Zedernuss, die Königin der Taiga
        title_fr: Les Pignons de Cèdre, l'Or de la Taïga
        continent: Asien
        description: 'Der Altai: Gelegen im Vierländereck von Russland, Kasachstan,
            China und der Mongolei. Das Gebirge ist bis heute nur wenig erschlossen.
            Die Menschen leben verstreut in den umliegenden Tälern. Im September
            bereiten sie sich auf die Zedernussernte vor. Zu ihnen gehört
            auch die Familie von Aronat Bakchukov. Zusammen mit seinem Vater,
            seinem Bruder und dem Schwager geht es dann für mehrere Wochen
            in die Berge, um dort die Zapfen direkt aus den Bäumen zu holen.

            Dafür nehmen die Männer mitunter halsbrecherische Aktionen in
