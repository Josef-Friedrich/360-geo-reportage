        title: Jadehandel im Goldenen Dreieck
        title_fr: Le Commerce du Jade dans le Triangle d’Or
        description: 'Mandalay, die zweitgrößte Stadt des Landes und einstige
            Hauptstadt Myanmars, ist die Hochburg des Jadehandels. Auf dem
            Jademarkt im Herzen der Stadt leben mehr als 10.000 Händler und
            Schleifer vom Handel mit den „Nierensteinen“ - so die wörtliche
            Übersetzung der spanischen Bezeichnung „piedra de ijada“. Doch
            der Handel wird zunehmend von Chinesen kontrolliert. Denn nirgendwo
            ist die Jade so begehrt wie in China, wo man ihr schon seit etwa
            8.000 Jahren mystische sowie medizinische Bedeutung beimisst.
            Chinesische Konzerne haben von der Regierung weitreichende Lizenzen
            und die wichtigsten Schürfgebiete erworben, die in gigantischen
            Tagebauprojekten ausgebeutet werden. Und sie diktieren die Preise.

            Kleine, einheimische Händler, wie der junge Ko Min und seine Brüder,
            haben neuerdings Probleme, an gute neue Ware zu kommen und diese
            zu akzeptablen Preisen zu veräußern, um damit ihre Familien zu
            ernähren. Ko Min will nicht tatenlos zusehen, wie den kleinen
            Händlern das Wasser abgegraben wird. Er hat erfahren, dass auch
            im etwa 200 Kilometer entfernten Minengebiet von Mogok, das für
            seine Rubine berühmt ist, vermehrt Jade geschürft wird. Dort will
            er hin, um neue Beschaffungsquellen zu erschließen. Und dann möchte
            er die Jade über die frisch geöffneten Grenzen im Osten nach Thailand
            bringen. Er hofft so neue Absatzwege zu finden, auch wenn es solche
            sind, die bislang nur von Schmugglern genutzt wurden.

            Über holprige Straßen, den breiten Fluss Irrawaddy und unwegsame
            Berge geht es mehrere Hundert Kilometer durchs Land, zu den Minen
            von Mogok und zu den Märkten in Mae Sai im Nachbarland Thailand.
