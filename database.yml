        title: Bolivien - Der Kampf um die kleinen Herzen
        title_fr: Bolivie, un Médecin Qui a du Cœur
        description: 'In Bolivien werden jährlich rund 5.000 Kinder mit einem
            Herzfehler geboren. Weitverbreiteter Aberglaube und ein problembelastetes
            Gesundheitssystem verhindern fast immer die eigentlich guten Heilungschancen.
            Dr. Alexandra Heath Freudenthal, eine in Deutschland ausgebildete
            Herzspezialistin, kämpft seit 14 Jahren für eine moderne Kinderkardiologie
            in Bolivien. Zusammen mit einem kleinen Team aus Ärzten, Sozialarbeitern,
            Schwestern und nicht zuletzt ihrem Ehemann, ebenfalls Kardiologe,
            möchte sie gefäßkranken Kindern eine Behandlung ermöglichen. Der
            Film zeigt Kinder, die ohne den Einsatz der Ärztin dem natürlichen
            Verlauf der Krankheit ausgeliefert wären. Milena lebt mit ihren
            Eltern und ihrer Zwillingsschwester bei ihrer Großmutter in El
            Alto auf 4.000 Metern Höhe. Sie muss immer die steilen Treppen
            hinauf getragen werden.

            Ob Oma Clementine, die das Geld für die Familie verdient, dem
            Eingriff durch Dr. Heath jemals zustimmen wird, ist fraglich.
            Jheremy lebt mit seinem Bruder Jonathan und der alleinerziehenden
            Mutter am Titicacasee. Man sieht es ihm kaum an, aber er hat das
            Epstein-Syndrom, eine seltene Fehlbildung des Herzens. Den komplizierten
            Eingriff kann nur ein Spezialist aus Bogota (Kolumbien) übernehmen.
            Die Kosten für den Eingriff liegen bei weit über 10.000 Dollar.
            Seine Mutter kann nur beten und den Schamanen konsultieren. Die
            Armut, die komplizierte Situation des staatlichen Gesundheitssystems
            und die große Skepsis gegenüber moderner Medizin bleiben eine
            große Herausforderung für Dr. Heath und ihre Mitstreiterinnen.
