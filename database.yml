        title: Armenien, die Früchte aus dem Paradies
        title_fr: Arménie, les Fruits du Paradis
        description: 'Granatapfelbäume so weit das Auge reicht. Nicht umsonst
            bedeutet der Name des Dorfes Nrnadzor übersetzt „Granatapfelschlucht“.
            Im Oktober ist Erntezeit. Mukutsch Bojadyan und seine Familie
            haben alle Hände voll zu tun, um die Früchte vor dem nächsten
            Regen ins Trockene zu bringen. Schon immer galt der Granatapfel
            als Symbol ewiger Jugend, Fruchtbarkeit, Schönheit und Liebe.
            In Armenien ist die Frucht eng mit der Kultur des Landes verbunden.
            Zur Hochzeit schleudern die Bräute einen Granatapfel gegen die
            Wand. Die Körner aus dem aufgeplatzten Apfel sollen den Kindersegen
            sichern. Neue Bewohner für Nrnadzor wären sehr willkommen. Denn
            immer mehr Einwohner verlassen den einst blühenden Ort, und die
            einzige Bahnverbindung liegt seit dem Ende der Sowjetunion brach.
            Mukutsch Bojadyan kam erst vor wenigen Jahren in das Dorf nahe
            der Grenze zum Iran.

            Er hatte bei einem Besuch die verwaisten Granatapfelplantagen
            entdeckt und einige davon gekauft. Jetzt floriert sein kleines
            Unternehmen, die Händler kommen sogar aus der Hauptstadt Jerewan
            zu ihm. Die Granatapfelernte sichert den Bojadyans ein stabiles
            Grundeinkommen. Andere Nachbarn haben nicht so viel Glück, ihre
            Ernte ist entweder zu gering oder von minderer Qualität. Zusammen
            mit dem Bürgermeister Mkrtich Mkrtchyan gehört Mukutsch Bojadyan
            zu den wenigen Bewohnern, die sich aktiv gegen Stillstand und
            Verfall im Dorf stemmen. Der Bürgermeister versucht seit einiger
            Zeit, die Regierung zu bewegen, die Straße zum Dorf instand zu
            setzen, um einen regeren Warenaustausch zu ermöglichen; bisher
            vergeblich. Zudem machen ständige Trockenheit und ungebetene Futtergäste
            wie Bären den Bauern das Leben schwer.

            Dennoch hofft Mukutsch Bojadyan in diesem Jahr auf eine reiche
            Ernte. Er plant sogar, seine Felder mit neuen Zuchtbäumen zu bestellen.
            Ob ihm das gelingt, werden die nächsten Wochen zeigen. (Text:
