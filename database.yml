        title: 'Regenwald: Auf dem Holzweg'
        description: 'Der Schweizer Fotograf Karl Amman lebt seit 25 Jahren
            in Afrika. Er hat sich den Schutz des Regenwaldes sowie den Schutz
            der Affen zur Lebensaufgabe gemacht: „Die Primaten sind die nächsten
            Verwandten des Menschen. Wir können nicht zuschauen, wie sie ausgerottet
            werden.“ Es ist schwer, die lokale Bevölkerung zu überzeugen.
