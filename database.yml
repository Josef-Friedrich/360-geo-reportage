        title: Louisiana - Land unter bei den Shrimpfischern
        title_fr: Les Derniers Pêcheurs de Crevettes de Louisiane
        description: 'Es sind hart gesottene Männer, die Shrimps-Fischer aus
            der Marschlandschaft am Südrand des Mississippi-Deltas in Louisiana:
            Kauzige Charaktere, die mit der Wasserwelt der verwunschenen,
            moosbewachsenen Bayous in fast symbiotischer Gemeinschaft leben.
            Doch es ist eine versinkende Welt: Noch erstreckt sich das Marschland
            weit bis zum Golf von Mexiko - ein Wasserlabyrinth, das Tag für
            Tag schwindet. Denn jede Stunde schlucken die Fluten eine Fläche
            so groß wie ein Fußballfeld. Das Abpumpen von Öl und Gas, der
            Klimawandel und fehlgeleitete Flussumleitungen lassen das Land
            stetig absinken. Als Nachfahren von Choctaw-Indianern sowie kanadischen
            Cajuns sprechen die Shrimper der Bayours noch ein altertümliches
            Französisch und spielen mit Fidel und Akkordeon getragene Melodien,
            zu denen sie mit Polka-ähnlichen Tänzen feiern.

            Bis in die 1990er Jahre belieferten sie die ganzen USA mit Shrimps
            und verdienten damit gutes Geld. Doch heute steht der Aufwand
            ihres harten Jobs in keinem Verhältnis mehr zum Ertrag. Massive
            Importe an Billigshrimps aus Fernost und Südamerika haben den
            Markt überschwemmt und zu einem ruinösen Preisverfall geführt.
            Seitdem haben die meisten Shrimper aufgegeben und arbeiten jetzt
            in der Ölindustrie. Doch eine Minderheit von ihnen will und kann
            sich kein anderes Leben als auf dem Wasser vorstellen und steht
            jede Saison aufs Neue vor der Herausforderung des Überlebens.
            „360° Geo Reportage“ hat sie besucht: Den 74-jährigen Jake Billiot,
            der dort lebt, wo das Land im Meer versinkt und sich nur in den
            Bayours wirklich frei fühlen kann. Und die alteingesessene Shrimper-Familie
            Chauvin, die die Zukunft des Geschäfts auf der Hochsee sieht.
