        title: Bilder hören - Die blinden Kinder von Tibet
        description: 'Es ist früher Morgen in Lhasa, Tibets „heiliger Stadt“:
            Die Lehrerin Sabriye Tenberken sitzt zwischen ein paar Kindern
            auf dem Hof und füllt Reiskörner in einen großen Wasserball -
            er rasselt laut, als die Kinder mit ihm lostollen. Andere singen
            ein tibetanisches Morgengebet, Reisigbesen scharren über den Steinboden.
            Kinder holen Wasser oder waschen Wäsche. Es ist ein normaler Morgen
            für die blinden Kinder von Lhasa. „Blindsein ist nicht komplette
            Dunkelheit. Ich hatte noch nie das Gefühl, im Dunkeln zu stehen“,
            erklärt Sabriye Tenberken, die seit dem zwölften Lebensjahr selbst
            blind ist. Vor fünf Jahren ist die 30-jährige Deutsche nach Tibet
            gegangen, um dort blinde Kinder zu unterrichten.

            Das Leben für die Menschen im Hochland von Tibet ist hart - und
            Blindheit gilt als schlechtes Karma, als eine Strafe für Untugenden
            im vorherigen Leben. Deshalb wird gar nicht erst versucht, den
            Kindern zu helfen. Aber Tenberken nahm sich der Ausbildung blinder
            Kinder an, ritt dafür zu Pferde über die Dörfer. In ihrer Schule
            bringt sie heute 28 Kindern Lesen und Schreiben bei, das heißt,
            den Umgang mit der Blindenschrift und der Blindenschreibmaschine.
            Sie zeigt ihren Schülern, wie sie mit dem Stock laufen und sich
            orientieren können. Sie unterweist sie in Mathematik, Tibetisch,
            Chinesisch, Englisch. Um den Kindern wirklich zu helfen, ist Mitgefühl
            gut und wichtig - Mitleid aber schwächt sie nur, sagt Sabriye
            Tenberken. (Text: arte)'
