            auch das Haus Gottes ist, half ihnen, neben dem Tatendrang, ihre
            Liebe und der Glaube. Heute leben und arbeiten hier 20 Schwestern
            aus insgesamt 13 Ländern.Neben dem Anbau ihres eigenen Gemüses
            züchten die Frauen Schafe, Hühner und Kühe, von denen sie mit
            Milch, Käse und Eiern versorgt werden.

            Was sie nicht selbst benötigen, verkaufen sie. Bevor man definitiv
            in die Kloster-Gemeinschaft aufgenommen wird, muss man seine Prüfungen
            ablegen, vor den anderen und vor sich selbst. Eine Berufung zum
            Klosterleben sollte jedoch reiflich überlegt werden. Immer wieder
            kommen junge freiwillige Helferinnen ins Kloster, die das einfache
            und bescheidene Leben für sich austesten möchten und sehen, wie
