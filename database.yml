        title: Polarschule der Nomadenkinder
        title_fr: Petits Nomades, Grand Froid
        description: 'Die Nenzen-Nomaden ziehen während des ganzen Jahres
            über die russische Halbinsel Jamal. Im Herbst wandern sie rund
            1.000 Kilometer Richtung Süden bis an den Ural, im Frühjahr wieder
            zurück in den Norden bis ans Polarmeer. Im Sommer bei Temperaturen
            von über 15 Grad Celsius und im Winter bei bis zu minus 55 Grad.
            Über 6.000 Nenzen leben auf Jamal nach alten Traditionen. Sie
            sind die letzten echten Nomaden auf der Erde, die diese Wirtschafts-
            und Lebensweise noch ganzjährig pflegen. Die Nenzin Ludmilla Chudy
            lebt dagegen nur noch im Sommer mit den Nomaden. Den Rest des
            Jahres arbeitet sie als Erzieherin in der einzigen größeren Siedlung
            auf Jamal, in Yar-Sale. Dort befinden sich das Internat und die
            Schule, wo die Kinder der Nenzen leben und unterrichtet werden.

            In den großen Ferien, bevor das Schuljahr beginnt, begleitet Ludmilla
            Chudy ihre Familie auf den beschwerlichen Wanderungen durch die
            Tundra. Sie treibt Rentiere zusammen, versorgt Kinder, kocht Essen
            und baut Zelte auf und wieder ab. Sie beobachtet auch, wie die
            Erschließung von Erdgasquellen das naturnahe Leben der Nomaden
            zusehends verändert. Auf Jamal entsteht Bowanenko, die bald größte
            Gasförderstätte der Welt. Mit dem Gas unter der Polarhalbinsel
            wird auch Westeuropa versorgt. Der wertvolle Rohstoff ist zugleich
            Hoffnung und Fluch für die Menschen, die hier leben: Das Gas bringt
            Fortschritt und Wohlstand, bedeutet aber auch das Ende der uralten
            Nomadenkultur der Nenzen.

            „360° - Geo Reportage“ bietet Einblick in die uralten traditionellen
            Lebensweisen in der Tundra und ist dabei, wenn der Hubschrauber
            die Nenzen-Kinder in die modernste und größte Internatsschule
            Russlands bringt - für die Jüngsten ein Kulturschock. (Text: arte)'
        director: Wolfgang Mertin
