        title: Baikalsee, ein Wintermärchen
        title_fr: Les Plongeurs Fous du Lac Baïkal
        description: 'Es ist März am Baikalsee. Durch eine bizarre Landschaft
            aus Eis und Schnee bewegt sich ein kleiner Konvoi vorsichtig über
            den zugefrorenen See. Erst vor zwei Tagen ist hier ein Lkw mit
            kompletter Ladung eingebrochen, obwohl das Eis um diese Jahreszeit
            einen Meter dick ist. Expeditionsleiter Igor Chanajew ist Biologe
            am Limnologischen Institut der Russischen Akademie und will den
            Baikal-Omul, eine heimische Felchenart, auf seinen Gesundheitszustand
            untersuchen. Die geschätzten 1,5 Millionen Omule im Baikalsee
            sind nach den aktuellen Studien nicht bedroht. Sie leben in großen
            Tiefen, und die Selbstreinigungskraft des Sees, für die korallenförmige
            nur hier vorkommende Schwämme verantwortlich sind, ist der Garant
            für ihr Überleben.

            Die Fischer rund um den See angeln den Omul zum Eigenbedarf, lediglich
            auf den Märkten der Region ist dieser Fisch zu erstehen, ein Geheimtipp
            für Besucher aus ganz Russland. Reich werden die Menschen am Baikalsee
            durch den Fisch allerdings nicht. Doch können sie sich ein Leben
            ohne „ihren“ Baikalsee und „ihren“ Omul nicht vorstellen. Aber
            wie ist es aus Sicht der Forscher um die Zukunft des Omuls bestellt?
            (Text: arte)'
