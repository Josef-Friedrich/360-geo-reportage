        description: 'Es ist das einzige Frauengefängnis in Rumänien, überbelegt
            mit 1.500 Gefangenen: Targsor bei Ploiesti. Bis zum Ende des Zweiten
            Weltkriegs gehörte das Gelände zu einem Kloster, danach wurde
            es ein Lager für Feinde des Ceausescu-Regimes. Erst seit der Wende
            ist es ein Frauenknast. Etwa 300 Insassinnen wurden wegen des
            gleichen Deliktes zu langen Haftstrafen verurteilt: Mord am Ehemann.
            Um sich gegen ihre häufig gewalttätigen Männer zu wehren, entledigten
            sich die Frauen ihres „Haus-Patriarchen“ in der Regel durch eine
            Verzweiflungstat. So auch Daniela Hristodor. Die 35-Jährige arbeitet
            heute in der Gefängnisnäherei. Sie wurde zu zehn Jahren Haft verurteilt,
            weil sie bei einem Streit ihren betrunkenen Ehemann erschlagen
            hat.

            Der Alltag im Gefängnis ist für die Gattenmörderinnen schwierig,
            denn sie fühlen sich nicht als Kriminelle, sondern eher als Opfer,
            die keinen anderen Ausweg wussten. Seit die 39-jährige Zinica
            Trandafirescu Leiterin der Haftanstalt ist, hat sich in Targsor
            einiges geändert. Es gibt eine neue Krankenversorgung, besseres
            Essen sowie Theater- und Musikgruppen. Auch der Kontakt mit den
            Familien der Inhaftierten wird gefördert. Trandafirescu möchte
            die Taten ihrer Gefangenen nicht bagatellisieren. Sie will mit
            einem humanen Strafvollzug helfen, den sozialen Hintergrund eines
            Gattenmordes begreifbar zu machen. (Text: arte)'
