        title: Äthiopien - Heimat des Kaffees
        title_fr: Éthiopie, le berceau du café
        title_en: Ethiopia, the birthplace of coffee
        description: 'Die 30-jährige Orit Mohammed ist im Hochland von Äthiopien
            aufgewachsen, der Wiege des Kaffees, der nach der hiesigen, ehemaligen
