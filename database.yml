        title: Die Puppen tanzen! - Litauens rollendes Theater
        title_fr: Lituanie, l'art des marionnettes
        continent: Europa
        description: 'Jedes Jahr im Sommer bringt das Ensemble des Marionettenkutschentheaters
            aus Panevezys seine Kunst in litauische Dörfer, in denen es noch
            nie zuvor gastiert hat. Gezogen von einer motorisierten und kunstvoll
            dekorierten Dampflok geht es im Puppentheaterwaggon in die entferntesten
            Winkel des Landes. Kleine Städtchen und winzige Ortschaften, kaum
            verändert über die Jahrzehnte. Sie gelten als „vergessen“. Viele
            Straßen sind noch unbefestigt, die Häuser einfach aus Holz gebaut,
            in einigen von ihnen gibt es bis heute kein fließendes Wasser.
            Die meisten Kinder und Jugendlichen hier waren noch nie in einem
            Kino, in einem Schwimmbad oder in einem Theater. Puppenspieler
            Daniel ist zum ersten Mal mit auf Tour.

            Wird sich der 23-Jährige in die Gruppe einfinden? Den straffen
            Spielplan einhalten können, die Zuschauer begeistern, täglich
            zwei Vorstellungen an neuen Orten spielen? Hält der Neuling auch
            Unannehmlichkeiten während der Reise durch? Wenn es etwa Streit
            in der Gruppe gibt, wenn es im Regenwetter über unwegsame Straßen
            geht? Daniel ist guter Dinge. Vielmehr wartet er darauf, endlich
            eine größere Rolle im Ensemble übernehmen zu dürfen. Doch als
            ihm der Theaterleiter diesen Wunsch erfüllt, tut Daniel sich ausgerechnet
            bei den Proben schwer. Wird er am Ende trotzdem seine Kolleginnen
            und Kollegen, den Regisseur und vor allem sein Publikum überzeugen
            können? (Text: arte)'
