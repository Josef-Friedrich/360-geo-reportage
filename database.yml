        title: 'Kuba: Eine Generation im Wandel'
        title_fr: Cuba, les Coiffeurs de La Havane
        description: 'Gilberto Valladares ist Unternehmer der ersten Stunde
            und Besitzer eines der angesagtesten Friseursalons der Stadt.
            Finanziellen Erfolg hat er erreicht, doch er möchte vor allem
            ein neues Kuba mitgestalten - ein Kuba, in dem das Miteinander
            nicht verloren geht. Deswegen investiert er einen großen Teil
            seines Verdienstes in soziale Projekte. Das Wichtigste: eine kostenlose
            Friseurschule. Hier gibt er Jugendlichen auf Abwegen die Chance,
            ihrem Leben einen neuen Sinn zu verleihen. Friseurschüler Yoni
            ist aktuell das wohl größte Sorgenkind. Vom Polizeichef persönlich
            bei Gilberto abgegeben, geht es für Yoni jetzt ums Ganze. Bald
            volljährig muss er nicht nur die Prüfungen in der Friseurschule
            meistern, sondern auch eine Geschäftsidee umsetzen, die ihn in
            Zukunft ernähren kann.

            Friseure und Barbiere gibt es viele in Havanna - aber kaum jemand
            spezialisiert sich auf vierbeinige Kunden. Deswegen eröffnet Yoni
            einen der ersten Hundesalons der Stadt. Dringendstes Problem:
            einen Geschäftsraum finden. Das ist gar nicht so einfach, denn
            in der verfallenden Altstadt sind Wohnungen rar. Der Musiker und
            Renovierer Albertico hatte bereits mehr Erfolg, was Immobilien
            angeht. Mithilfe finanzieller Unterstützung aus dem Ausland baute
            er sich eine Wohnung in einem Vorort Havannas. Der Umzug in die
            eigenen vier Wände steht vor der Tür und damit auch eine ganz
            neue Erfahrung für den jungen Kubaner - Einsamkeit im Luxus statt
            Gemeinsamkeit auf engstem Raum. Gilberto, Yoni, Albert - sie sind
            die neue Generation Kubas, eine Generation, die sich dem Wandel
            stellt. (Text: arte)'
