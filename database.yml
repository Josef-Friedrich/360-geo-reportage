        title: Sark - die Kanalinsel der Queen
        title_fr: Sercq, Ilôt Sauvage de la Manche
        description: 'Sark liegt zwischen Jersey und Guernsey und ist mit
            5,5 Quadratkilometern kaum größer als der Englische Garten in
            München. Die Insel besteht aus zwei Felseninseln, Great und Little
            Sark, die durch einen etwa 100 Meter hohen Grat verbunden werden.
            Das Leben auf Sark ist wie ein Schritt zurück in die Vergangenheit.
            Es gibt keine Autos, keinen Asphalt, keine Straßenbeleuchtung
            und keine Einkommenssteuer. Die Kanalinsel war der letzte feudalistische
            Staat Europas, regiert von einem Seigneur, der die Insel als Lehen
            der britischen Krone führte. Das hat sich im Dezember 2008 geändert,
            und Sark kann sich nun die jüngste Demokratie Europas nennen.
            Doch gleichzeitig existiert hier immer noch das Lehnswesen, denn
            die Insel gehört nicht zum Vereinigten Königreich oder zu den
            Kronkolonien, sondern ist direkt der Königin unterstellt.

            Die isolierte Lage aber macht das Überleben für die rund 600 Insulaner
            nicht leicht. Die meisten arbeiten in der Fischerei, der Landwirtschaft,
            im Tourismusgeschäft - oder sie haben eine gute Geschäftsidee.
            Wie Familie Couldridge, die Sarks einziges Exportprodukt herstellt:
            Pralinen. In der Schokoladen-Manufaktur, die nur aus einem kleinen
            Raum besteht, geht es hoch her. Besonders in der Hochsaison, im
            Sommer. Jedes der 450 Hotelbetten auf der Insel ist dann ausgebucht.
            Neugierige und zahlungsfreudige Kundschaft für die Schokoladenspezialitäten
            strömen täglich über die Insel - eine Ausnahme auf der sonst so
            verschlafenen Insel Sark. (Text: arte)'
