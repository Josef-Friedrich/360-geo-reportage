            als eine Art Signalfische. Seit mehreren Millionen Jahren säubern
            sie die Ozeane von alten und kranken Fischen und bewahren so das
            natürliche Gleichgewicht. Doch diese Ordnung ist ins Wanken geraten,
            seit gezielt Jagd auf die Tiere gemacht wird. Die vom asiatischen
            Markt ausgehende Nachfrage nach ihren Flossen hat viele Arten
            bereits an den Rand der Ausrottung gebracht. Allein Costa Rica
            exportiert wöchentlich eine Tonne der begehrten Ware, schätzungsweise
            4.000 Tiere müssen dafür ihr Leben lassen.

            Der ehemalige Kapitän William Flores hat sich zum Haischützer
            gewandelt und versucht, illegale Händler aufzudecken. Die Biologen
            Ilena Zanella und Andrès Lopez wiederum haben die Naturschutzorganisation
            Misión Tiburón, zu deutsch „Mission Hai“, gegründet, mit der sie
            die Routen der Haie erkunden. Die dadurch gewonnenen Erkenntnisse
            sollen helfen, Schutzzonen einzurichten und bestehende Schutzgebiete
            zu erweitern. Eine dieser Schutzzonen wurde um die Insel Isla
            del Coco eingerichtet, 500 Kilometer vor der Küste Costa Ricas.
            Sie gilt als wahres Paradies für Haie. Bereits mehrmals haben
            die Biologen dort verschiedene Haiarten mit Sendern versehen,
            um die Wege der Tiere nachverfolgen zu können. Nun wollen die
            Wissenschaftler zurückkehren, um die Sender auszutauschen und
            neue Tiere damit zu bestücken. (Text: arte)'
