        title: Kamelmilch, Kasachstans Wundermedizin
        title_fr: Kazakhstan, les Bienfaits du Lait de Chamelle
        description: 'Kasachstan ist der neuntgrößte Flächenstaat der Erde,
            der überwiegende Teil seines Territoriums besteht aus Steppen,
            Wüsten und Halbwüsten. Was viele Menschen selbst hier in Zentralasien
            als unwirtlichen Lebensraum empfinden, ist für Kamelhirten wie
            den 35-jährigen Berigbai und seine Frau Gulja angestammte Heimat.
            Die modernen Nomaden und ihre Tiere leben in und von der Wüste,
            wie einst Jahrhunderte lang ihre Vorfahren. „360° Geo Reportage“
            ist dem Treck gefolgt. Die Taukum-Wüste erstreckt sich im Süden
            Kasachstans. Ihre Fläche entspricht fast der Größe der Schweiz.
            Sie ist ein idealer Lebensraum für allerlei Arten von Kamelen,
            deren Zucht langsam aber sicher wieder zu einem wichtigen Wirtschaftszweig
            im Lande wird. Im Zentrum steht dabei die Milch der Tiere.

            Seit jeher liefern die Kamele damit das Wichtigste, was Menschen
            zum Überleben in der Wüste brauchen: ausreichend Flüssigkeit,
            die außerdem einen hohen Nährwert besitzt. Die Nomaden haben eine
            Methode entwickelt, die Kamelmilch für lange Zeit haltbar zu machen.
            Durch Zugabe besonderer Milchsäurebakterien entsteht der sogenannte
            Kamelmilch-Schubat. Nicht nur in Kasachstan hat sich der Schubat
            zum neuen Verkaufsschlager entwickelt - und wird sogar zur Behandlung
            von Kranken eingesetzt. Der Grund dafür dürfte das spezielle Wüstenfutter
            sein. Die Kamele fressen alle Arten von Pflanzen, dornige, stachlige,
            bittere oder salzige, wie den Saksaul oder die salztragenden Tamarisken.
            Viele davon gelten bei den Nomaden als Heilpflanzen. Wissenschaftler
            untersuchen derzeit, welche Wirkungsmechanismen hinter ihnen stecken.

            Beispielsweise enthält Kamelmilch etwas, das keine andere Milch
            so reichlich vorweisen kann: eine Reihe antibakteriell wirkender
            Enzyme und Proteine, sogenannte Bakterienkiller, die das Immunsystem
            stärken und sogar heilende Wirkungen haben können. Beste Voraussetzungen,
            um mit Kamelmilch gute Geschäfte zu machen. (Text: arte)'
