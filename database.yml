        title: Kuba - Meister der Drehorgeln
        title_fr: Cuba — Danse Avec les Orgues de Barbarie
        alias: Kuba, der Dreh mit der Orgel
        description: 'Kuba berühmt für Rum, Zigarren und Musik. Einer der
            wichtigsten traditionellen Musikstile Kubas ist jedoch bis heute
            kaum bekannt: die sogenannte „Música molida“, die gemahlene Musik.
            Erzeugt wird sie von riesigen Lochstreifenorgeln im Zusammenspiel
            mit einer kompletten Begleitband. Regelmäßig treten sie in abgelegenen
            Dörfern im Südosten der Insel auf. „360° Geo Reportage“ hat sich
            unter die Fiesta-Gäste gemischt. Während an den kulturellen und
            landschaftlichen Hotspots wie in Havanna, Santiago de Cuba oder
            Varadero der Tourismus boomt, verschlägt es kaum jemanden in diese
            vergessene Region weitab der Touristenrouten. Die Provinz Granma
            ist zwar historisch bedeutend: Hier landete Fidel Castro aus dem
            mexikanischen Exil kommend mit dem Schiff „Granma“ und startete
            die Revolution.

            Doch heute ist die Gegend zwischen den Bergen der Sierra Maestra
            und dem Golf von Guacanayabo wirtschaftlich nur noch bedeutend
            für den Anbau von Zuckerrohr und die Verarbeitung zu Rohrzucker
            sowie für Fischfang. Fast vergessen ist die Rolle der Region für
            die Musikkultur Kubas: Die Lochkartendrehorgeln, zunächst aus
            Frankreich importiert, heißen in ganz Kuba „órganos orientales“,
            weil sie hier im Osten der Insel ihre Blüte erlebt haben und in
            einigen Orten die Straßen-Fiestas noch immer prägen. 1,5 Tonnen
            schwer ist die Orgel „El Mulato Oriental“. Wenn das Ungetüm auf
            Reisen geht, bedeutet das für die Musiker um den Direktor Roberto
            Luis Ramos, genannt Luisito, harte körperliche Arbeit. Leichtfüßig
            wird es dann später, wenn die Musik erklingt, die die Menschen
