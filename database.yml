            Karneval zu feiern. Die meisten Bewohner hier fahren täglich zum
            Arbeiten in die benachbarte Schweiz. Schignano hat eine lange
            Migrationstradition - schon Anfang des 20. Jahrhunderts suchten
            die Männer in Australien, Südamerika und den USA ihr Glück. Die
            Frauen blieben mit Kindern und Hof allein zurück. Damals wie heute
            waren jedoch einmal im Jahr alle wieder zu Hause: zur Karnevalszeit.
            Nicht zuletzt deswegen ist in Schignano der Karneval eng an das
            Thema Auswanderung geknüpft, die „Belli“, die Schönen und Erfolgreichen
            und die „Brutti“, die Hässlichen und Erfolglosen liefern sich
            wilde, deftige Szenen, begleitet von viel Alkohol.

            Battista, ein alteingesessener, berühmter Maskenschnitzer der
            Region erklärt die Kostüme: „Der Schöne ist der, der die Welt
            bereist hat und zu Geld gekommen ist. Sein Bauch steht für Wohlstand,
            er trägt üppigen Schmuck, große, blumige Hüte, macht sich wichtig
            und gibt sich arrogant. Der Hässliche ist das exakte Gegenteil
            - er symbolisiert einen schlechten Lebenswandel, trinkt viel und
            trägt zerschlissene Kleider. Er ist voller Wut gegenüber den Schönen
            und Reichen.“Das ganze Jahr ist Battistas Frau mit dem Nähen und
            Besticken der schrillen Kostüme beschäftigt - und hofft, wie alle
            hier, dass der Karneval auch in Zukunft weiterleben wird. (Text:
