        title: Mohair, das Garn der guten Hoffnung
        title_fr: Mohair, Toison de l’Espoir
        description: 'Die Kleinstadt Prince Albert liegt etwa 400 Kilometer
            nordöstlich von Kapstadt, umgeben von den endlosen Weiten der
            Karoo-Halbwüste. Hier lebt Farmerin Gay Van Hasselt. Im Jahr 2009,
            nach dem Tod ihres Mannes Clive, übernahm sie seine Farm. Eine
            sehr harte Aufgabe, plötzlich für 2.500 Ziegen und 30.000 Hektar
            Land verantwortlich zu sein. Nicht nur für die Van Hasselts sind
            die kostbaren Angoraziegen eine gute Einnahmequelle. Die Diamantfaser,
            wie das Ziegenhaar aufgrund seines natürlichen Glanzes und seiner
            bleibenden Eigenschaften genannt wird, gibt auch Frauen in strukturschwachen
            Regionen Arbeit. In Prince Albert beginnt kurz vor Frühlingsanfang
            für die Angorafarmer die Zicklein-Saison. Täglich erblicken Dutzende
            flauschige Babyziegen das Licht der Welt und verwandeln die Wiese
            vor dem Haus der Van Hasselts in einen Tier-Kindergarten.

            Gay und Jordi Van Hasselt haben alle Hände voll damit zu tun,
            verwaiste Jungtiere zu füttern, Geburtshilfe zu leisten und die
            Herden zu managen. Zugleich steht die jährliche Winterschur durch
            die Schurteams aus der Bergenklave Lesotho an. 2.500 Ziegen werden
            sie in den kommenden zwei Wochen scheren. In der Hafenstadt Port
            Elizabeth wird das edle Ziegenhaar vermarktet - Südafrika ist
            der wichtigste Produzent von Mohair und Port Elizabeth zugleich
            das Welthandelszentrum. Von hier aus tritt Mohair nach einem aufwendigen
            Veredelungsprozess seine Reise in die Welt an. Internationales
            Flair sucht man im beschaulichen Alicedale vergeblich. Aber hier,
            unweit des berühmten Addo Elephant National Parks, hat sich Jan
            Paul Barnard niedergelassen. Seit 40 Jahren webt er Decken, Vorhänge,
            Überwürfe und Schals aus Mohair.

            Eine Spinnerei im wahrsten Sinne des Wortes, mit der er auch die
            Frauen seines Lebens angesteckt hat. (Text: arte)'
