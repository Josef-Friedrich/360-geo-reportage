            der zu erwartenden Lebensmittelknappheit Herr werden, die der
            Erde bei weiterem Bevölkerungswachstum drohe, zumal Zucht und
            Haltung auf ihrer Farm vorbildlich ökologisch organisiert sind.
            Für ein Kilogramm Mehlwürmer sind gerade mal zwei Kilogramm Futter
            nötig, während ein Kilogramm Rindfleisch ganze 13 Kilogramm erfordert.

            Ein Erfolgsmodell auf ganzer Linie - wäre da nicht die kulturell
            geprägte Abneigung vieler Europäer vor den Krabbeltieren. Also
            betreiben Laetitia und ihr Freund und Geschäftspartner Julien
            Foucher Pionierarbeit im doppelten Sinn. Auch die Gesetzeslage
            in der EU ist noch weitgehend unklar. Doch es gibt auch Erfolge.
