        title: Camargue, zwischen Himmel und Meer
        title_fr: 'Camargue : la Guerre des Tellines'
        description: 'Philippe Rollin arbeitet seit Jahrzehnten als Muschelfischer
            in Saintes-Maries-de-la-Mer. Die Camargue, die endlos weißen Strände
            am Mittelmeer und die kleinen bunten Tellmuscheln sind sein Leben.
            Dieser Meeresschatz steht theoretisch unter strengem Schutz: streng
            regulierte Fangzeiten, Fangquoten und eindeutige Vorschriften
            für die Größe der zu fangenden Muscheln - doch nicht alle halten
            sich daran. Viele Fischer holen so viel wie möglich aus dem Meer
            und machen damit nicht nur die Arbeit der „telliniers“ zunichte,
            sondern bedrohen den gesamten Bestand der Tellmuscheln „360° Geo
            Reportage“ hat die Schönheit der Camargue und seiner Schätze der
            Natur eingefangen.

            Der Beruf des Tellmuschelfischers ist ein Knochenjob: Stundenlang
            stehen sie bis zum Bauch im eiskalten und oft sturmgepeitschten
            Mittelmeer, mit bis zu 40 Kilogramm Blei auf dem Rücken beschwert,
            um dem Meeresboden mit einem speziellen Kescher die Muscheln abzutrotzen.
            Die Kunst und Profession dieser Fischer liegt nicht nur darin,
            den Kescher fachgerecht zu bewegen, sondern auch den Beifang fachgerecht
            zu entsorgen: Neben Steinen und Sand müssen vor allem die noch
            zu kleinen Muscheln zurück ins Meer geworfen werden, damit sie
            wachsen und den Bestand sichern können. Doch skrupellose Fischer
            machen sich das Leben leicht und fangen genau diesen aussortierten
            Beifang - ohne Rücksicht auf die ehrlichen Kollegen und ohne jede
            Spur von Verantwortung gegenüber der Natur und ihren Ressourcen.

            Philippe Rollin und seine Kollegen kämpfen einen erbitterten Kampf
            für das Überleben der Tellmuscheln. (Text: arte)'
