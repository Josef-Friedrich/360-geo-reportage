        title: 'Weibs-Bilder: Die mächtigen Frauen von Juchitán'
        alias: Leistungsstarke Frauen Juchitan
        description: 'Die zweite Staffel von 360° - Die GEO-Reportage widmet
            sich im Februar dem vermeintlich schwachen Geschlecht - und zeigt
            dabei, daß Frauen einfach anders stark sind als Männer.In den
            Chefetagen der Unternehmen, in der Politik oder im Showbusiness:
            Wenn es um Einfluß und Führung geht, um Macht und Autorität, dann
            stehen Frauen weltweit meist in der zweiten Reihe. Würde die Welt
            anders aussehen, wenn Frauen das Sagen hätten? Der Film zeigt
            eine solche Enklave: Die mexikanische Stadt Juchitán, in der die
            Frauen den Ton angeben. Wenn die Hebamme am Wochenbett verkündet
            „Es ist ein Mädchen“, löst das ein lautes Freudengeschrei aus,
            denn die Frauen sind in Juchitán die Stammhalterinnen. Beim Tod
            der Eltern erben automatisch die Töchter, nicht die Söhne. Frauen
            haben als Heilerinnen spirituelle Macht.

            Nicht zuletzt beherrschen die Frauen in Juchitán, der „Stadt der
            Blumen“, das gesamte wirtschaftliche Geflecht. Männer dürfen zwar
            die Felder bebauen, aber der Handel liegt ganz in Frauenhand.
            Wie kommen ausgerechnet in Mexiko die Frauen an die Macht?Ab ihrem
            fünfzehnten Geburtstag sind in Juchitán alle Frauen „Reinas“,
            also „Königinnen“. Der Film verfolgt die Schicksale verschiedener
            Frauen einer juchitánischen Familie, die aufwendig den Geburtstag
            einer „Reina“ plant. Beim Goldschmied wird edler Familienschmuck
            angefertigt, alle Frauen helfen mit zu kochen und Trachten zu
            besticken. Nach langer Vorbereitung feiern die Frauen schließlich
            pompös und überschäumend - die Männer sind eher Beobachter. Wird
            ein Junge 15 Jahre alt, findet nur eine wenig beachtete Feier
            statt.

            Unsere neue „Reina“ weiß noch nicht genau, was sie später machen
            will: Fischverkäuferin, wie ihre Mutter, das Familienoberhaupt,
            will sie nicht werden. Im Moment besucht sie die technologische
            Schule - danach stehen ihr als Frau noch alle Möglichkeiten offen.
            Ist die matrilineare Gesellschaft, in der Frauen im Mittelpunkt
            stehen, besser oder einfach nur anders? (Text: arte)'
