        title: Zuflucht in den Anden - Kolumbiens indigene Transfrauen
        title_fr: Colombie, le refuge des cueilleuses de café trans
        continent: Amerika
        description: 'Das Land der Emberá Chamí erstreckt sich in den kolumbianischen
            Anden, wo edler Kaffee wächst. Das Geschäft mit der Hochlandbohne
            ist noch fest in der Hand von Weißen und den Nachfahren von Europäern
            und Ureinwohnern. Seitdem es nicht mehr so rentabel ist, ziehen
            immer mehr Indigene als billige Arbeitskräfte auf die Plantagen.
            Die Kaffeefelder stellen auch für Emberá-Transfrauen eine Nische
            dar. Hier finden sie nicht nur einen Lebensunterhalt, sondern
            auch Schutz. Denn bis heute sind sie Repressalien und Unterdrückung
            ausgesetzt - nicht nur innerhalb der breiten Bevölkerung, sondern
            auch in ihren indigenen Gemeinden: In der Vorstellung vieler Emberá
            gilt Transsexualität als ein von Weißen eingeschlepptes Übel,
            das hart bekämpft werden muss. Auch Bella Wasorna hat in dieser
            Enklave ein neues Leben begonnen.

            Auf den Namen Jesús Stiven wurde sie vor 19 Jahren getauft, einen
            Namen, gegen den sie unermüdlich kämpft, da er für sie das sichtbarste
            Zeichen ihrer gesetzlichen - für sie falschen - Identität ist.
            Nun ist ihr Ziel, eine gesetzliche Änderung ihres Namens zu erreichen,
            in greifbare Nähe gerückt. Doch die angestrebte Namensänderung
            wird teuer, Bella wird umso härter auf der Plantage schuften müssen.
            Zeitgleich wird dort ein großer Auftritt vorbereitet, bei dem
            die Transfrauen im Zentrum der Provinzhauptstadt tanzen wollen,
            um auf sich und ihr Schicksal aufmerksam zu machen. Werden am
            Ende alle die Nerven behalten, um einen derart großen Schritt
            zu wagen? (Text: arte)'
        description_short: Die Emberá Chamí leben in den kolumbianischen Anden,
