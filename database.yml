        title: Das Terrassenwunder von Peru
        title_fr: Pérou, l’Agriculture en Terrasses
        description: 'Nor Yauyos Cochas ist das erste Landschaftsschutzgebiet
            Perus. Es liegt rund 140 Kilometer Luftlinie südöstlich von Lima
            im Hochland, und mitten darin, auf 3.300 Meter Höhe, das Dorf
            Laraos. Bewohner und Häuser sind ein wenig in die Jahre gekommen.
            Der Verfall ist überall spürbar, auch in den atemberaubenden Terrassenlandschaften,
            die sich gleich hinter dem Dorf in die Höhe stapeln: ein architektonisch
            und agrarwirtschaftlich unschätzbares Erbe aus der Vor-Inka-Zeit.
            Pflanzen und natürliche Gegebenheiten wurden hier nach Sonne und
            Mond ausgerichtet und durch ein weit verzweigtes Bewässerungssystem
            zum Leben erweckt. Hier wachsen die „papas nativas“, die sogenannten
            Urkartoffeln. Die Bauern hegen große Hoffnungen in diese alten
            Sorten.

            Sie könnten die Ernährungssicherheit der Großstädte Perus garantieren
            und gleichzeitig ihre Zukunft im Hochland sichern. Wenn Ruth Cuevas
            durch Laraos geht, ist sie glücklich. Nachdem sie 25 Jahre in
            Lima gelebt hat, ist sie hierher in ihr Dorf zurückgekehrt und
            beteiligt sich aktiv an der Gestaltung des Dorflebens. Eine gesunde
            Erde, reines Wasser, unbehandelte Kartoffeln in einer Formen-
            und Farbenvielfalt, wie man sie sonst nirgends kennt - diesen
            Dingen gehört ihre Liebe. Und all das könnte auch die Zukunft
            des Dorfes sichern, wenn Abnehmer für die Agrarprodukte gefunden
            werden und Touristen die Terrassenlandschaft als Ziel entdecken.
            Doch benachbarte Minen und fehlende Vertriebsstrukturen gefährden
            dieses einzigartige Erbe der andinen Agrarwirtschaft. (Text: arte)'
        director: Erika Harzer
        air_date: '2015-10-03'
        duration: 55
