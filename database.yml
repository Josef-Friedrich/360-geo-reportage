        title: Die Minga - Umzug auf Chilenisch
        title_fr: Chili, l'incroyable voyage d'une maison des bois
        description: 'Die meisten Einwohner Chiloés haben indigene Wurzeln.
            Weil ihr Archipel als letzte Region Chiles von den Spaniern erobert
            wurde, blieb viel von ihrer ursprünglichen Kultur und Mythologie
            erhalten. Das macht sie abergläubisch. Deshalb nehmen sie auch
            oft das ganze Haus mit, wenn sie umziehen, denn sonst könnte es
            von Geistern besetzt und „verhext“ werden. Von Ochsen gezogen,
            geht es über Berge, mit Booten manchmal sogar übers Wasser. Und
            wieder helfen alle mit, denn solch ein Umzug mit Fiesta ist die
            Krönung des Minga-Systems. „360° GEO Reportage“ durfte den Umzug
            auf chilenisch begleiten. Der Bauer Arcadio, 48, hält Schafe,
            Schweine und Ochsen. Auf den Feldern pflanzt er Kartoffeln an,
            das hat auf Chiloé Tradition. Auf der Inselgruppe fand man die
            ältesten bekannten Spuren wilder Erdäpfel. 400 verschiedene Sorten
            soll es hier geben.

            Arcadio steht nicht nur die Kartoffelernte bevor, sondern auch
            ein ganz besonderer Umzug. Denn er lebt zusammen mit zwei Schwestern,
            einem Neffen und seiner 93-jährigen Mutter. Da ist immer etwas
            los und es gibt wenig Privatsphäre. Deshalb will er jetzt in das
            über 100 Jahre alte Elternhaus ziehen. Und das soll - von Ochsen
            und den Nachbarn gezogen - auf den nächsten Hügel, wo er für private
            Besuche etwas Abstand zur Familie hat und wo die Aussicht besser
            ist. Derweil rüstet man weiter unten im Dorf zu einem Umzug übers
            Meer und der größten Fiesta des Jahres. Mit von der Partie ist
            auch der Weltenbummler Ciro, 29, der lange in Deutschland gelebt
            hat, sich nun auf die Suche nach seinen Wurzeln macht und dabei
            das Naturparadies Chiloé entdeckt. Und die 23-jährige Luna.

            Die letzte Fiesta ist bei ihr nicht ohne Folgen geblieben, denn
            Luna ist schwanger. Der „Trauco“ soll dafür verantwortlich sein
            - ein Waldgeist. Sie alle, 200 Nachbarn und Freunde eingeschlossen,
            wollen Arcadio bei seiner „Minga“ helfen. Aber wird das alte Haus
            den Belastungen überhaupt standhalten? (Text: arte)'
