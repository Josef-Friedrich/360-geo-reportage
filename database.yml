            Nachwelt erhalten geblieben sind. Jedes Jahr im Frühling geht
            die Saisonvorbereitung wieder los. Unzählige Arbeitsstunden investieren
            die insgesamt knapp hundert Enthusiasten dann wieder, darunter
            Väter mit ihren Söhnen zum Beispiel oder auch Paare, die sich
            dieser ungewöhnlichen Leidenschaft gemeinsam verschrieben haben.
