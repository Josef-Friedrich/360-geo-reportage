        title: Estland - Krötenretter im Einsatz
        title_fr: Estonie, au secours des grenouilles
        continent: Europa
        description: 'Die Biologin Katerina Pesocki vom Städtischen Museum
            für Naturkunde in Tallinn kämpft für den Naturschutz, vor allem
            den der Amphibien. Zusammen mit Helferinnen und Helfern, Aktivistinnen
            und Aktivisten vom Estnischen Naturfonds organisiert sie seit
            einigen Jahren eine großangelegte Rettungsaktion. Speziell zur
            alljährlichen Massenwanderung der Kröten im Frühjahr. Wenn die
            Tiere ihren instinktgeleiteten Marsch antreten, engagieren sich
            freiwillige Helferinnen und Helfer in ganz unterschiedlichen Teilen
            Estlands. Sie befördern in wenigen Tagen und Nächten Tausende
            Kröten und Frösche sicher über die Straßen. Doch wo genau werden
            die Tiere wandern? Und vor allem wann? Katerinas Fachkenntnisse
            sind gerade für die Einsatzplanung unabdingbar.

            Mit Beginn der warmen Frühlingstage kriechen zunächst nur vereinzelt
            die ersten Frösche und Kröten aus ihrem Erdunterschlupf an die
            Oberfläche. Alle versuchen, zu ihrem jeweils individuellen Heimatteich
            zurückzukehren - egal wie weit entfernt der liegt. Dort wollen
            sie sich fortpflanzen. Oft wird es eine beschwerliche Wanderung.
            Zur Laichablage und Befruchtung herrscht dann ein großes Gewimmel
            unter der Wasseroberfläche. Die größeren Weibchen werden von unzähligen
            Männchen umworben. Meist klammern sich die Männchen rücklings
            an ihre Auserwählte. Oft sogar schon auf der Wanderung zum Wasser.
            Die eigentliche Herausforderung aber ist der Autoverkehr, gerade
            in und um Tallinn. Viele althergebrachte Frosch- und Krötenwanderwege
            führen heute über Straßen, weshalb zur Krötenwanderung noch immer
            viele Tiere überfahren werden.

            Katerina und die vielen Helfenden werden also dringend gebraucht.
            Und auch die Polizei ist mit im Einsatz - damit Estlands Kröten
            und Frösche ihren Platz in der Natur des Landes behalten können.
