        title: Rio de la Plata - SOS am Silberfluss
        title_fr: Le Dernier Capitaine du Rio de la Plata
        description: 'Die Menschen im argentinischen Paraná-Delta sind besorgt.
            Immer mehr Menschen entdecken das Mündungsdelta des Río Paraná,
            rund 30 Kilometer nördlich von Buenos Aires gelegen, zum Entspannen
            oder als Ziel von Wochenendausflügen. Da die bisherigen Liegeplätze
            für die Touristenboote nicht mehr ausreichen, soll nun ein neuer
            Hafen angelegt und außerdem ein modernes Einkaufszentrum gebaut
            werden. Die Alteingesessenen wissen kaum noch, wo sie ihre Boote
            festmachen sollen. Dabei ist der schwimmende Untersatz überlebenswichtig
            im Delta. Was woanders das Auto ist, ist hier der Frachtkahn,
            das Kaufladenboot oder der Mülldampfer. Nur so kommen die Menschen
            auf den verzweigten, kilometerlangen Wasserstraßen voran, die
            dem Paraná-Delta auch den Ruf als Venedig Südamerikas eingebracht
            haben.

