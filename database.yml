        title: Cordoba, die Stadt der Patios
        title_fr: Cordoue et ses patios fleuris
        continent: Europa
        description: 'Sie stehen für Ruhe, Entspannung und Erfrischung in
            den heißen Sommermonaten: Die andalusischen Patios sind die architektonische
            Antwort auf die brütende Hitze, wenn in Südspanien das Thermometer
            bis auf 50 Grad Celsius klettert. Ihren Ursprung haben die Innenhöfe
            in der römischen Antike. Die muslimischen Herrscher ergänzten
            sie zu den Zeiten von „Al-Andalus“ - dem maurischen Reich auf
            der iberischen Halbinsel - um Pflanzen, Brunnen und die typischen
            Farben. So entstand in Andalusien über die Jahrhunderte eine ganz
            eigene, von zahlreichen kulturellen Einflüssen geprägte Patio-Kultur.
            In Córdoba sind die grünen Oasen der ganze Stolz der Stadt.

            Über 3.000 traditionelle Patios gibt es bis heute in der historischen
            Innenstadt - die Kultur rund um die begrünten Innenhöfe der andalusischen
            Hauptstadt wurde 2012 von der UNESCO zum immateriellen Weltkulturerbe
            erklärt. Während die Innenhöfe im Alltag Ruhe und Erholung spenden
            sollen, macht sich im Frühjahr hektisches Treiben breit. Denn
            dann steht der große Wettbewerb der Patios vor der Tür - ein Fest,
            das vor über 100 Jahren ins Leben gerufen wurde und bis heute
            die größte Feierlichkeit der Stadt ist. Die Patio-Besitzer nutzen
            nun jede freie Minute, um ihren Innenhof auf Vordermann zu bringen.
            Sie pflanzen, zupfen und gießen um die Wette. Denn wenn im Mai
            die Jury loszieht, muss alles perfekt sein - nur so haben sie
            eine Chance auf den ersten Preis für den schönsten Patio der ganzen
            Stadt. (Text: arte)'
