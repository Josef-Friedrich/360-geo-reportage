        title: Albanien - Die Stimmen der Schäfer
        title_fr: Albanie, une vie de berger
        continent: Europa
        description: 'Bastri Limoj ist Hirte im südalbanischen Bergdorf Vranisht
            und lebt mit seiner Familie, wie viele in Albanien auf dem Land,
            von dem, was er mit seinen Schafen und Ziegen erwirtschaftet.
            Während der sozialistischen Diktatur, zwischen 1944 und 1990,
            wurden die Herden jedoch zwangskollektiviert, den Hirten weggenommen
            und in Gemeinschaftseigentum umgewandelt. Nach dem Ende des Regimes
            waren es die Alten, die sich wieder auf diese Tradition besannen,
            um ihren Lebensunterhalt zu verdienen. Nachwuchs gab es kaum.
            Zu mühselig erschien vielen jungen Menschen der Beruf, zu rückwärtsgewandt,
            mit zu geringen Verdienstmöglichkeiten. Auch Bastris Sohn Lucjano
            suchte wie viele seiner Generation ein besseres Leben in der Stadt
            und studierte Maschinenbau. Ab und zu kommt er in sein Heimatdorf
            zurück, um seinem Vater zu helfen.

            Der möchte diesmal, dass er ihn auch beim Auftrieb der Herde zur
            Sommerweide in die Berge begleitet. Der Weg über die Geröllpfade
            ist gefährlich für Mensch und Tier. Und auch oben auf den Weiden
            nimmt die Sorge um das Vieh nur selten ein Ende. Kein Platz für
            Schäferromantik - außer in den überlieferten polyphonen Gesängen.
            Diese mehrstimmigen Gesänge mit einem tiefen Halteton stammen
            aus der Hirtentradition der Region Labëria. Mittlerweile greifen
            sie auch junge Leute begeistert wieder auf. Liegt hierin auch
            eine Chance für den Schäferberuf? Und wird der Vater seinen Sohn
            überzeugen können, sein Erbe fortzuführen und so tatkräftig mitzuhelfen,
            dass die Schäfertradition nicht ausstirbt? (Text: arte)'
        description_short: Bastri Limoj, ein Hirte in dem südalbanischen Bergdorf
            Vranisht, hofft, dass sein Sohn Lucjano ihn beim Auftrieb der
            Herde zur Sommerweide begleitet und dadurch die Schäfertradition
            weiterführt. Die Wiederbelebung der traditionellen polyphonen
            Gesänge weckt auch bei der jüngeren Generation Interesse und könnte
            eine Chance für den Erhalt des Schäferberufs bieten.
