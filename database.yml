        title: 'Kanada: Indianer schreiben Geschichte'
        title_fr: Canada, Menace Sur la Terre des Indiens
        description: 'Seit über 20 Jahren schon kämpfen die Xeni Gwet’in gegen
            eine riesige Goldmine, die die intakte Natur ihres Lebensraums
            bedroht. Nachdem die Rechte der kanadischen Ureinwohner über Jahrzehnte
            systematisch unterdrückt wurden, gewinnen sie inzwischen wieder
            an Unterstützung in der Öffentlichkeit. Nun haben die Xeni Gwet’in
            vom Stamm der Chilcotin im Westen Kanadas endlich offiziell Land
            zugesprochen bekommen. „360° Geo Reportage“ hat die Chilcotin
            in dieser entscheidenden Stunde besucht. Das spektakuläre Bergrennen
            gehört zu den jährlichen Höhepunkten im Leben der Chilcotin. Wagemutige
            Reiter sammeln sich auf einer Bergspitze, um dann in atemberaubendem
            Tempo den Hang hinunterzujagen. Schon mehrfach gab es Schwerverletzte
            - aber es ist ein unverzichtbarer Bestandteil ihrer Kultur.

            Ebenso wie das traditionelle Lachsfangen oder das Elder’s Gathering,
            bei dem die Jüngeren in die Kunst des Ledergerbens oder Fischräucherns
            eingeweiht werden. Doch längst nicht mehr alle folgen dem Beispiel
            der Alten. Viele junge Chilcotin arbeiten inzwischen in der örtlichen
            Holzindustrie oder studieren. Nicht nur die ideellen Werte des
            Stammes sind bedroht, die Holzindustrie greift nach den Wäldern
            ihres angestammten Gebietes. Vielerorts entstehen auch Minen,
            deren Abwässer das Wassersystem und vor allem den Lachs bedrohen,
            der für die Chilcotin überlebenswichtig ist. Das spektakuläre
            Gerichtsurteil aus Ottawa, das einem Stamm erstmals die Entscheidungsgewalt
            über sein Land gibt, könnte ein Neuanfang für die Chilcotin sein
            und den Weg für viele andere kanadischen Stämme im Kampf um ihre
            Rechte ebnen. (Text: arte)'
