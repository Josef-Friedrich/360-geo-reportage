        title: Rapa Nui - Gladiatoren der Südsee
        continent: Asien
        description: 'Im Jahr 1722 wurde die Osterinsel von dem niederländischen
            Seefahrer Jakob Roggeveen entdeckt, an einem Ostersonntag, daher
            der Name. Damals lebten aber schon seit gut tausend Jahren polynesische
            Ureinwohner auf Rapa Nui, übersetzt „großes Paddel“, wie sie ihre
            Insel nannten. Sie hinterließen die rund 900 berühmten Steinfiguren,
            Moais genannt. Für deren Bau und Transport auf runden Baumstämmen
            entwaldeten sie allerdings die Insel. Verschiedene Nationen versuchten
            im Laufe der letzten Jahrhunderte dann, sich das Südseeparadies
            unter den Nagel zu reißen. Unter peruanischer Herrschaft wurden
            sogar über 90 Prozent der Bevölkerung versklavt. 1888 annektierte
            schließlich Chile das wohl abgelegenste Eiland der Welt. Mühsam
            erstritten sich die heute rund 8.000 Einwohner, davon 3.500 mit
            polynesischen Wurzeln, Land und angestammte Rechte zurück.

            Jahrzehntelang lebten die Rapanui gut vom Tourismus, bis zur Coronapandemie.
            Zwei Jahre der Abschottung folgten, in denen kein Insulaner an
            Corona erkrankte und in denen man sich der alten Selbstversorgungsmethoden
            der Vorfahren erinnerte. Nicht zuletzt der Anbau von altbewährten
            Obst- und Gemüsesorten trug zur Selbstversorgung der isoliert
            lebenden Insulaner bei. Das Tapati-Fest soll endlich wieder so
            gefeiert werden wie früher. Am Ende wird auch eine neue symbolische
            Festkönigin gekürt und das für ein Jahr. „Reina“, so der Titel
            in der Amtssprache Spanisch, wird eine junge Frau nach förmlicher
            Kandidatur und durch gute Verbindungen der Familie. Pomahina ist
            Lehrerin und die amtierende Königin, sie fokussiert sich allerdings
            ganz auf den Tau’a-Triathlon.

            Wie wird sie abschneiden? Ein Team der „ARTE 360° Reportage“ hat
            die ambitionierten Wettstreiterinnen und Wettstreiter samt ihrer
            Familienclans mit der Kamera begleitet. (Text: arte)'
        description_short: Während der Coronapandemie erlebten die Rapanui
            zwei Jahre der Abschottung, in denen sie sich auf alte Selbstversorgungsmethoden
            besannen und erfolgreich Obst und Gemüse anbauten. Das Tapati-Fest
            wird wieder in vollem Umfang gefeiert, inklusive der Krönung einer
            neuen Festkönigin, während die amtierende Königin sich auf den
            Tau'a-Triathlon konzentriert.
        director: J. Michael Schumacher
