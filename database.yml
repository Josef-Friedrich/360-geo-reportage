        title: Die Halligen mitten im Winter, mitten im Wasser
        title_fr: 'Entre Tempête et Grande Marée: les Halligen'
        description: 'Der Wind pfeift scharf über das zugefrorene Watt, auf
            dem sich die Eisschollen gegeneinander türmen. Milchig-weißes
            Licht verzaubert die Landschaft in ein eisiges Stillleben. Außer
            dem Wind hört man keinen Laut. Die Menschen trotzen den eisigen
            Temperaturen in den wenigen reetgedeckten Häusern - Winter auf
