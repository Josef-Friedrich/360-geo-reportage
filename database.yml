        title: 'Schottland: Die Seenotretter der Orkney Islands'
        title_fr: Au Nord de l’Écosse, les Sauveteurs en Mer
        description: 'Die Inselgruppe der Orkneys liegt nördlich des schottischen
            Festlands. Das Meer mit seinem Fischreichtum ist nicht nur wichtige
            wirtschaftliche Ressource. Es kann bei stürmischem Wetter auch
            zur lebensgefährlichen Falle werden für Fischer, Tanker, Segelschiffe,
            Sportler und Schatztaucher. Die freiwilligen Helfer der Seenotrettung
            sind täglich im Bereitschaftsdienst. Sie sind Männer und Frauen,
            jung und alt, Väter und Söhne, Lehrer, Ingenieure, Fährmänner,
            Ärzte und Fischer. „360° Geo Reportage“ war mit an Bord.Das Kamerateam
            begleitet die Mannschaft der Seenotrettungsstation in Longhope
            am südlichen Ende des Archipels auf der Insel Hoy. Diese liegt
            am Pentland Firth, eine besonders tückische und stark befahrene
            Meerenge mit ihren reißenden Gezeitenströmungen.

            Bootsführer Kevin Kirkpatrick trainiert gemeinsam mit seinem Sohn
            Jack die Mannschaft für den Ernstfall. Kevin verlor als Kleinkind
            Vater, Großvater und Onkel bei einem tragischen Einsatz des Rettungsbootes
            von Longhope. Dennoch steht er seit 35 Jahren im Dienste der Seenotrettung.
            Auch Tochter Stella will die Crew verstärken, wenn sie alt genug
            ist.Ärztin Christine Bradshaw ist seit ihrem ersten Einsatz, bei
            dem sie dem Besatzungsmitglied eines Tankers das Leben rettete,
            festes Mitglied der Mannschaft.Die meisten Crewmitglieder sind
            freiwillig dabei und meistern nebenher ihren Arbeitsalltag. So
            hält sich Steven Rhodes mit sechs verschiedenen Jobs über Wasser.
            Die Inselgemeinde besitzt aufgrund ihrer Isolation einen äußerst
            starken Zusammenhalt, nur etwa 400 Menschen leben auf der Insel
            Hoy.

            Unter ihnen genießen die Freiwilligen der Seenotrettung hohes
            Ansehen. Wo immer sie in der Öffentlichkeit auftreten, wird ihnen
            Dankbarkeit entgegengebracht, weil sie ihr Leben für das anderer
            riskieren. (Text: arte)'
