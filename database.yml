        title: Hongkongs magisches Neonlicht
        title_fr: Hong Kong, la magie des néons
        description: 'Hongkong war schon immer dicht besiedelt, unzählige
            kleine Geschäfte quetschen sich in den Straßen. Jedes Geschäft
            hat seine eigene Neonreklame. Mit den Jahren wurden diese dichter
            und größer und buhlten um jeden Zentimeter. So entstand dieses
            Meer aus Neonreklamen, das Hongkong so berühmt gemacht hat. Doch
            die Stadt verändert sich und LED Panels verdrängen die alte Neonkunst.

            Die junge Journalistin Cardin Chan hat sich ganz der Rettung der
            Traditionen ihrer Heimatstadt und damit auch der Neonreklamen
            verschrieben. Sie sucht und dokumentiert die alten Meister, besucht
            sie in ihren engen Hinterhof-Werkstätten, ermutigt sie zum Weitermachen,
            vermittelt Kontakte und Aufträge.

            Mit dem Kamerateam von „Geo Reportage“ besucht sie den Neonmeister
            Wu Chi-Kai, der allein von seinem Handwerk nicht mehr leben kann
            - zu selten sind die Aufträge geworden. Oder Hongkongs Kalligraphen-Legende,
            Meister Fung Siu Wah, der wie kein anderer die Tausende Jahre
            alte Kunst der Schönschrift der chinesischen Schriftzeichen beherrscht.

            „Hongkong war immer schon ein Handelshafen, besonders nachdem
            es eine britische Kolonie wurde. Es war der Inbegriff einer Ost-trifft-West-Kultur.
            Das kann man überall in der Stadt sehen. Chinesische Kalligraphie
            ist eher traditionell und bodenständig und westliche Elemente
            sind plastischer. Es ist die Verbindung der beiden, die Hongkong
            Neon so unvergleichlich macht.“ Noch gibt es Hoffnung, dass die
            Kunst der alten Meister am Leben bleibt - auf dass sie noch lange
            leuchten mögen: Die Neonreklamen von Hongkong. (Text: arte)'
