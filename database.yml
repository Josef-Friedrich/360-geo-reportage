            je den Boden zu berühren. Nur alle zwei Jahre kehren sie an den
            Ort ihrer Geburt zurück. Pro Brutzeit legen sie ein Ei - wenn
            überhaupt. Keine leichten Voraussetzungen für Nachwuchs.Ranger
            Hoani Langbury versucht, die Ursachen für das Schrumpfen der Population
