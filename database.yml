        title: Kushti, Indiens uralter Kampfsport
        title_fr: Inde, la lutte à mains nues
        title_en: Kushti, India's ancient martial arts
        description: 'Kushti ist eine traditionelle indische Form des Ringens,
            deren Ursprung auf das 5. Jahrhundert zurückgeht. Anders als beim
            modernen Wrestling wird nicht auf Matten, sondern auf einem speziell
            zubereiteten Sandboden gekämpft. Um erfolgreich zu sein, haben
            sich die Kushti Kämpfer einem asketischen Leben verschrieben:
            täglich mehrere Stunden hartes Training, zudem kein Alkohol, keine
            Drogen, kein Sex und gesunde Ernährung. Ringen hat in Indien,
            besonders auf dem Land, einen hohen Stellenwert. Viele Sportler
            verlassen ihre Heimat und ziehen in die Großstädte in der Hoffnung,
            sich dort ein besseres Leben aufzubauen. Der indische Staat ist
            an den disziplinierten und gut durchtrainierten Kushti-Kämpfern
            interessiert, doch die wenigen Arbeitsplätze sind hart umkämpft.
            Nur wer bei wichtigen Turnieren Siege vorweisen kann, hat gute
            Chancen bei der Bewerbung.

            Für den 31-jährigen Nilesh Madale ist daher jeder Wettkampf ein
            Schritt in Richtung seines Traumjobs als Polizist. In Kürze findet
            wieder ein wichtiges Turnier statt. Diesmal sogar in seinem Heimatdorf,
            vor den Augen seiner Familie. Eine doppelte Herausforderung für
            Milesh. Gerade für die Jüngeren ist er ein Vorbild, dem sie nacheifern.
            Denn Kushti, jahrelang beinahe in Vergessenheit geraten und von
            dem westlichen Ringen auf Matten verdrängt, erlebt eine Wiedergeburt.
            Das Besondere daran: Auch Frauen öffnen sich langsam diesem Sport,
            der traditionell Männern vorbehalten war. Ein Beispiel dafür ist
            Shivani, die Tochter von Nileshs Trainer. Auch sie bereitet sich
            auf Wettkämpfe vor. Während Shivani jedoch erst am Anfang einer
            professionellen Karriere steht, zählt für Nilesh jeder Tag und
            jeder Sieg. (Text: arte)'
