            der Verein „Nostalgiebahnen in Kärnten“ auch diverse Werkstätten.
            Ohne Ehrenamt ginge hier nichts - in ihrer Freizeit restaurieren
            technikbegeisterte Männer und Frauen dort die tonnenschweren und
            imposanten Relikte vergangener Zeiten, und das schon seit über
            30 Jahren. Sie geben alles, damit ihre Nostalgiegefährte auch
            rechtzeitig zur Saison startklar sind.

            Es ist der Leidenschaft und dem unermüdlichen Einsatz der Mitglieder
