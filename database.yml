        title: Pyrenäen - Ein Hirte zwischen Himmel und Erde
        title_fr: Brice, un Vacher à l’Assaut des Pyrénées
        description: 'Der 36-jährige Brice Delsouiller ist ein ungewöhnlicher
            Mann sechs Monate im Jahr verbringt er auf den 3.000 Meter hoch
            gelegenen Sommerweiden in den Pyrenäen, um Kühe zu hüten. Der
            Enge des Alltags seines Heimatortes versuchte er sich seit jeher
            zu entziehen und fand so nicht nur sein Glück in der Einsamkeit
            der Berge, sondern entdeckte eine weitere Leidenschaft: die des
            Skyrunnings, des Extrem-Berglaufs. Wer ihn beobachtet, traut seinen
            Augen nicht: Wie eine Gämse springt er von Bergkuppe zu Bergkuppe,
            stundenlang rennt er durch Täler und über Berghänge, durch unwegsame,
            steinige Landschaft. Brice Delsouiller hütet hier im Sommer etwa
            400 Kühe, eine Mammut-Aufgabe, denn das Gelände ist unwegsam und
            Brice treibt seine Tiere immer höher, dorthin, wo das Gras am
            saftigsten, die Freiheit am größten ist.

            In seiner kleinen Berghütte lebt er ohne warmes Wasser, ohne Strom,
            ohne moderne Kommunikation. Nur mit seinen beiden Hunden und seinen
            Büchern. Seit 14 Jahren führt er dieses Leben als Hirte, erst
            vor vier Jahren hat er angefangen zu laufen. Zunächst, um seinen
            Hunden beim Hüten zu helfen, versprengte Tiere zu suchen oder
            um unten im Tal einzukaufen. Daraus wurde eine Sucht, eine Besessenheit,
            die ihn ständig an die eigenen Grenzen führt: „Ich weiß nicht,
            warum ich renne. Es ist eine Selbstverständlichkeit. Mein Körper
            wollte immer rennen. Ich fühle mich leicht, mächtig. Seit 14 Jahren
            lebt mein Körper in den Bergen, ist durch die Höhenunterschiede
            und den Mangel an Luft geformt und geschmiedet. Mein Körper hat
            sich komplett an die Bergwelt angepasst.

            “ Die Wettrennen in Katalonien und Andorra werden ihm zeigen,
            wo er steht, denn hier laufen die Besten. (Text: arte)'
