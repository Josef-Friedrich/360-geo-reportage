        title: Sulawesi - Die letzten Seenomaden
        title_fr: Sulawesi, les Nomades de la Mer
        description: 'Den größten Teil des Jahres leben die Bajau schon heute
            fest an einem Ort in Stelzenhäusern; bis der Ruf der See oder
            das Knurren der Mägen zu laut wird. Dann ziehen die Familien wieder
            mit ihren Booten und Harpunen hinaus aufs Meer. Hauptsächlich
            ernähren sie sich von dem, was die Natur ihnen bietet: Fisch und
            Meeresfrüchte. Sie verkaufen aber auch Muscheln, Seegurken und
            Trockenfisch. Ima und Musir rüsten ihr Boot für eine mehrtägige
            Fahrt. „Auf Pongkat gehen“ nennen sie es, wenn sie ihr Stelzendorf
            für einige Tage hinter sich lassen und gegen die türkis schimmernden
            Küstengewässer der einsamen Nachbarinseln tauschen. Dort leben
            sie tagelang auf dem Boot, genau wie ihre Vorfahren. „360° - Geo
            Reportage“ war mit an Bord. Das Dorf Kabalutan liegt im Norden
            Sulawesis auf den Togian-Inseln. Rund 3.000 Bajau sind hier zu
            Hause.

            „Feste Boote“ nennen sie ihre Häuser, die sie auf Pfählen im Meer
            errichten. Die Bajau fühlen sich an Land nicht wohl. Das Stelzendorf
            ist der Kompromiss, ihre Antwort auf das Drängen der indonesischen
            Regierung, alle Bürger sesshaft zu machen und den Kindern eine
            Ausbildung zu ermöglichen. Zum Glück braucht ein Bajau nur wenige
            Handgriffe, um sein Boot klar für die Pongkat-Fahrt zu machen.
            Dann geht’s hinaus in die Inselwelt des Togian-Archipels direkt
            am Äquator. Die Heimatregion der Bajau liegt im sogenannten Korallendreieck.
            Das Meer ist hier flach und extrem artenreich. Bei ihren Tauchgängen
            arbeiten Männer und Frauen gemeinsam. Traditionell geht es mit
            Harpune, Muschelmesser und meist ganz ohne Atemgerät in die Tiefe.
            Dabei schaffen es die geübten Taucher, dem Auftrieb zu trotzen
            und bis zu fünf Minuten unter Wasser zu bleiben.

            Ima, Musir und die anderen Seenomaden benötigen bei ihren Pongkat-Fahrten
            keine Seekarten oder Navigationsgeräte. Sie orientieren sich allein
            an den Unterwasserlandschaften und den Inseln. Hier, zwischen
            den Koralleninseln des Togian-Archipels, sind sie wirklich zu
            Hause - nicht an einem Fleck; sondern überall. (Text: arte)'
