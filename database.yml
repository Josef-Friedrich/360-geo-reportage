        title: Harpyien, die größten Greifvögel des Regenwaldes
        title_fr: La Harpie Féroce, le Plus Puissant Rapace du Monde
        description: 'Die Harpyie zählt zu den imposantesten und kräftigsten
            Greifvögeln der Welt. Mit einer Flügelspannweite von bis zu zwei
            Metern jagt sie im dichten Blätterdach des südamerikanischen Regenwaldes
            vorwiegend Affen und Faultiere. Bis heute sind diese scheuen Tiere
            kaum erforscht. Wissenschaftler testen daher verschiedene Möglichkeiten,
            den Jägern des Dschungels auf die Spur zu kommen. Eile ist dabei
            geboten. Denn durch intensive Rodungen werden die Reviere der
            Harpyien und die ihrer Beutetiere immer weiter begrenzt. GEO Reportage
            hat Forscher besucht, die die Geheimnisse der Harpyien ergründen
            wollen. Bei den Ureinwohnern genossen die Harpyien einen besonderen
            Ruf, wurden gleichermaßen verehrt wir gefürchtet. Kein Wunder,
            sind sie doch die größten Greifvögel des Regenwaldes und erlegen
            selbst große Affen und Faultiere.

            Mit ihrem mächtigen Klauen, die etwa die Kraft einer Bärentatze
            haben, gehören sie dazu zu den stärksten Vögeln der Welt. Heute
            steht es schlecht um die Harpyie. Die zunehmende Rodung des Regenwaldes
            und ein langsamer Fortpflanzungszyklus verdrängen die Vögel aus
            ihren angestammten Revieren. Forscher und Naturschützer möchten
            gern helfen, wissen aber kaum etwas über den scheuen und seltenen
            Vogel. Beobachtungskameras sollen helfen, Informationen über die
            Harpyien zu sammeln. Dafür müssen jedoch erst einmal passende
            Nester gefunden werden. Um hier voranzukommen, will ein Forscherteam
            aus Wissenschaftlern, Architekten und Umweltschützern im Süden
            Perus, in der Region La Madre de Dios ein künstliches Nest bauen,
            das mit weiteren Beobachtungskameras ausgestattet wird.

            Kein leichtes Unterfangen, denn Harpyien sind sehr wählerisch
            bei der Auswahl ihres Nistplatzes. Nicht nur, dass das Nest mindestens
            fünf bis sechs Kilometer vom nächsten Nachbarn entfernt sein muss.
            Sie brütet ausschließlich in den Kronen der riesigen brasilianischen
            Kastanie oder der Shihuahuaco-Bäume. Nur von diesen Giganten,
            die bis zu 40 Meter hochreichen und weit über das Blätterdach
            des Waldes hinausreichen, haben sie einen guten Überblick. Die
            Arbeit des Teams muss also in schwindelerregender Höhe stattfinden.
            Ohne Garantie auf Erfolg. (Text: arte)'
