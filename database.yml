        title: Indiens Dschungelbuchklinik
        title_fr: L’Inde, la Clinique des Tigres
        description: 'Die Tierärztin Phulmoni Gogoi hat einen Anruf bekommen.
            Ein Sambar, auch Pferdehirsch genannt, ist auf den Reisfeldern
            aufgetaucht. Dorfbewohner haben ihn eingefangen. Gogoi muss nachsehen,
            wie es dem Tier geht, und es an einen Ort bringen, an dem es sicher
            ist - vor allem vor den Menschen. Die Tiere geraten immer wieder
            mit der Zivilisation in Konflikt, denn im dicht besiedelten Indien
            ist nur wenig Lebensraum für sie geblieben. Überall säumen Hütten
            die Straßen, wird Reis oder Tee angebaut. Der Kaziranga-Nationalpark
            ist mit etwa 430 Quadratkilometern eine Insel inmitten der Zivilisation,
            wenn auch nur halb so groß wie Hamburg. Jedes Wildtier, das sich
            aus dem Park herauswagt, fällt auf und stört. Elefanten und Nashörner
            können auf den Äckern große Schäden anrichten, Tiger und Leoparden
            machen den Menschen Angst.

            „360° - Geo Reportage“ begleitet Phulmoni Gogoi und ihren Mann
            Prasanta Boro, die für den „Wildlife Trust“ arbeiten und die Landbevölkerung
            sowohl aufklären als auch als Unterstützer gewinnen wollen. Mittlerweile
            ist der Verlust an wilden Tieren so groß, dass jedes einzelne
            für den Bestand von Bedeutung ist. Die Ärzte wollen jedes Exemplar
            retten. Es ist ein erster Erfolg, dass Dorfbewohner nun anrufen,
            um einen Sambar zu melden. Denn viele Landbewohner haben so sehr
            gegen die Armut zu kämpfen, dass sie sich um das Überleben von
            Wildtieren kaum kümmern können. Dieses Mal kann die Tierärztin
            den Hirsch vor der Zivilisation retten. (Text: arte)'
