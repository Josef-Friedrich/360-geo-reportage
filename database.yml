        title: Die türkischen Hochzeitsmacher
        description: 'Samstagabend in Berlin Kreuzberg. Im vierten Stock eines
            Eckhauses sitzen 600 festlich gekleidete Gäste an langen Tischen
            und warten auf das Brautpaar. Das aber kommt - ganz nach Brauch
            - immer zuletzt. Organisiert hat die Zeremonie der 37-jährige
            Mehmet Gemici, einer der größten türkischen „Hochzeitsmacher“
            in Berlin. Und heute will der jüngste Sohn seines engsten Mitarbeiters
            und Freundes Musa Coskun heiraten. Gegen halb acht ist es endlich
            soweit, das Brautpaar betritt den Saal. Zu den Hochzeitsklängen
            stellen sich die Gäste in zwei Reihen auf, reichen sich die Arme
            und bilden einen Tunnel, durch den das Brautpaar zur Tanzfläche
            gelangt. Wie im Rausch werfen die Gäste Konfetti um sich. Das
            Brautpaar tritt seinen ersten Tanz zu den Klängen des Dügün Alayi
            an.

            In ihrem weißen Satin-Kleid und dem mit Blumen bestickten Schleier
            sieht die Braut wie eine orientalische Märchenprinzessin aus.
            Jedes Jahr werden in Berlin rund 500 türkische Paare getraut.
            Und jede Branche möchte mitverdienen. Ob der türkische Partyservice
            für das Festbuffet, der Florist für das Blumengesteck am Auto
            oder der Juwelier für den Brautschmuck. Reichlich Arbeit auch
            für türkische Zuckerbäcker, Musiker, Getränkehändler, Friseure,
            Möbelgeschäfte und Fotografen. Die Branche boomt, denn die türkische
            Bevölkerung in Berlin ist jung. Und solange das „Miteinander gehen“
            unüblich bleibt und die Paare weiterhin mit spätestens 25 Jahren
            heiraten, wird die Hochzeitsindustrie florieren und einer wie
            Mehmet Gemici nicht klagen können. (Text: arte)'
