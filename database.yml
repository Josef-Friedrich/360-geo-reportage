        title: 'Unter Haien: Riffpatrouille in der Sulu-See'
        title_fr: Philippines, un Atoll Sous Haute Protection
        description: 'Es ist eine ungewöhnliche Männer-WG, die zwei Monate
            auf einer 90 Quadratmeter kleinen Station verbringt, aufgebockt
            im Meer und von Haien umkreist. Fast ohne Kontakt zur Außenwelt
            gehen die neun Ranger fischen, ziehen Kräuter, vertreiben sich
            die Zeit beim Schach und patrouillieren mit Schnellbooten in einem
            100.000 Hektar großen Weltnaturerbe: dem Tubbataha Reefs Natural
            Park. Denn der Artenreichtum des Atolls in der philippinischen
            Sulu-See lockt illegale Fischer in das geschützte Gebiet. Wenn
            sich im April die raue See legt, kündigt sich eine Abwechslung
            an: Parkchefin Angelique Songco kommt per Fischerboot aus der
            150 Kilometer entfernten Hafenstadt Puerto Princesa von der Insel
            Palawan zur Visite vorbei.

            Eine charismatische Frau, der es gelingt, die Männer zu ihrem
            entlegenen Einsatz zu motivieren - und die resolut jede Invasion
            des Naturparadieses bekämpft. Tubbataha gilt als eines der spektakulärsten
            Tauchgebiete der Welt und als Kinderstube für viele Arten inmitten
            der weitgehend leergefischten Gewässer der Philippinen. Mehr als
            600 Fischspezies kommen hier vor, dazu die Hälfte aller Korallenarten.
            Auf zwei winzigen Inseln finden außerdem Seevögel ein wichtiges
            Brutgebiet. Ein Refugium, das permanent verteidigt werden muss:
            Immer wieder nehmen die Ranger illegale Fischer fest oder werden
            Zeuge, wie große Schiffe auf das Riff auflaufen und es unwiederbringlich
            zerstören. Einmal am Tag nehmen sie Kontakt zur Basis auf: dem
            150 Kilometer entfernten Nationalparkamt in Puerto Princesa. Dort
            leistet ihre Chefin Angelique Songco Aufklärungsarbeit.

            Denn noch immer plündern viele Küstenbewohner die Riffe aus purer
