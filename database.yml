        title: Frisch vermählt in Estland
        title_fr: Estonie, les Secrets d’un Mariage Réussi
        description: 'Vitali Penkow, 28, und seine gleichaltrige Braut Annika
            aus Kantküla sind bereits seit sechs Jahren ein Paar und seit
            einem Jahr Eltern von Zwillingen. Mit der Hochzeit hat es bisher
            nicht geklappt, denn immer kam etwas dazwischen. Nicht zuletzt
            weil Vitali russische Wurzeln hat, reagierte Annikas Familie anfangs
            zurückhaltend auf den Bräutigam. Und dann stand die Schwangerschaft
            der Vermählung im Weg, denn eine estnische Hochzeit erfordert
            vollen Körpereinsatz. Jetzt aber will Annika den großen Schritt
            wagen und obendrein an einem gut dotierten Brautwettlauf teilnehmen,
            der jeden Sommer in Narva veranstaltet wird.

            Hier in der mittelalterlichen Hermannsfeste, direkt an der Grenze
            zu Russland, findet seit einigen Jahren der „Runaway Bride Contest“
            statt, bei dem mehrere Dutzend Bräute und Paare aus Russland und
            dem Baltikum in einem Wettlauf gegeneinander antreten. Organisationstalente
            auf estnischen Hochzeiten nennen sich „Pulmaisa“, so wie Hannes
            Lents, 36. Als „Mädchen für alles“, Regisseur und „Turm in der
            Schlacht“ beschäftigt er die Gäste mit unterhaltsamen Spielen
            und sorgt ganz nebenbei dafür, dass sich alle besser kennenlernen.
            Und das ist auch nötig, denn glaubt man Hannes’ Worten, könnte
            man 100 Esten über Stunden in einen Raum sperren, ohne dass sie
            aufeinander zu gehen und sich unterhalten. Aber unter der Regie
            des „Pulmaisa“ geht bald die Post ab als gäbe es kein Morgen.

