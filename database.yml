        title: Fremdenlegion - die Hölle im Regenwald
        title_fr: Guyane, l’Enfer Vert des Légionnaires
        description: 'Die französische Fremdenlegion, 1831 gegründet, war
            schon immer ein Auffangbecken für Menschen, die ihre Heimat verlassen
            wollten oder mussten. Zahlreiche Berühmtheiten kämpften in der
            berüchtigten Legion: darunter der amerikanische Jazzsänger Cole
            Porter, der umstrittene deutsche Schriftsteller Ernst Jünger oder
            ein Nachfahre Napoleons, Prince Louis Bonaparte. Im Ersten Weltkrieg
            kämpften 44.000 Legionäre aus 100 Nationen gemeinsam, allein im
            Zweiten Weltkrieg starben mehr als 9.000 Männer dieser Einheit.
            Ende der 60er Jahre stationierte die französische Regierung zur
            Sicherung des Weltraumbahnhofs in Kourou die ersten Fremdenlegionäre
            in Französisch-Guayana. Seit den 80er Jahren unterhält die Legion
            nahe dem Dorf Régina ein Trainingszentrum, in dem Legionäre zum
            Regenwaldkämpfer ausgebildet werden.

            Der Kanadier Sébastien Terrot und der Russe Nikolaj Potapov sind
            erst wenige Monate in der Truppe - für die beiden Junglegionäre
            ist der Einsatz im südamerikanischen Regenwald eine gewaltige
            Herausforderung. Zusammen mit 15 weiteren Legionären absolvieren
            sie einen Ausbildungskurs, der die Männer abhärten soll - physisch
            und psychisch. Ihr Ziel ist es, zwei Jahre lang für guten Sold
            an der grünen Grenze zwischen Brasilien und Französisch-Guayana
            eingesetzt zu werden. Dort sollen sie illegale Einwanderer und
            Goldsucher abwehren, die versuchen, der Armut in ihrer Heimat
            zu entfliehen. Sébastien Terrot und Nikolaj Potapov gehören zu
            den Grünschnäbeln in der Gruppe. Werden sie die Strapazen im Regenwald
            überstehen? (Text: arte)'
