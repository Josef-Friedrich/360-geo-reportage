        title: Kanada - Mit der Hebamme durch die Badlands
        title_fr: Canada — Les Aventures d’une Sage-Femme dans les Badlands
        description: 'Die kanadischen Badlands im Südosten Albertas: Prärie,
            soweit das Auge reicht, staubtrockene Canyons und bizarre Felstürme,
            genannt „Hoodoos“. Eine faszinierende, unwirklich scheinende Landschaft.
            Auf fast 90.000 Quadratkilometern leben nur noch wenige, sehr
            bodenständige Menschen auch junge Familien. Hebamme zu sein im
            „schlechten Land“ ist mehr als ein Abenteuer. Inmitten dieser
            Landschaft lebt und arbeitet die Hebamme Terrie Shaw. 250 Kilometer
            zu einer Kundin zu fahren ist für sie Alltag. In Medicine Hat,
            einer Kleinstadt inmitten der kanadischen Badlands, wohnt die
            Hebamme. Terrie hat selbst fünf erwachsene Kinder und ihr Beruf
            ist ihre Passion. Terrie ist fast immer unterwegs, denn ihre Kundinnen
            wohnen oft weit im Land verteilt, Stunden entfernt. Die meisten
            der Frauen hier wollen ihre Kinder zu Hause entbinden und schätzen
