    "coordinates": [
      30.532777777778,
      -7.9255555555556
    ],
    "popup": "<h2>Safran - Ein blühendes Geschäft</h2><p>In einem kleinen Laden hinter der Pariser Oper verkauft die Familie Thiercellin Safran und andere Gewürze. Jedes Jahr werden hier 4000 Kilo des teuersten Gewürzes der Welt an die besten Restaurants und Privatpersonen verkauft. Marokko gilt neben dem Iran als bekannter Safranproduzent, und Jean-Marie Thiercellin besucht direkt die Erzeuger in der Region Talioune, die für ihren hochwertigen Safran bekannt ist. Da Safran häufig gefälscht wird, verlässt sich Thiercellin auf sein Gespür und seine Erfahrung beim Einkauf auf den Märkten. Im Labor kann er anhand der Farbkomponenten die Herkunft des Safrans bestimmen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/112-safran-ein-bluehendes-geschaeft-339434\">112</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=a-LwN0C_I3U\">a-LwN0C_I3U</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042942\">tt1042942</a></p>\n\n",

    "coordinates": [
      22,
      -79.5
    ],
    "popup": "<h2>Der Dreh mit den Havannas - Die Zigarrenfälschung</h2><p>Auf Kuba gibt es viele gefälschte Luxuszigarren, die von professionellen Fälschern in Hinterzimmern hergestellt werden. In Miguels Werkstatt arbeiten geschickte Hände daran, aus Tabakblättern gefälschte Havannas herzustellen. Diese sehen und schmecken echt aus, wurden aber nicht in staatlichen Drehereien produziert. Armando Rodrigues Chil ist ein staatlicher Experte für Fälschungen und sucht nach illegalen Werkstätten. Viele der Fälscher haben ihr Handwerk in staatlichen Fabriken gelernt und nutzen nach Feierabend ihr Wissen, um illegal Zigarren herzustellen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/113-der-dreh-mit-den-havannas-die-zigarrenfaelschung-339435\">113</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=kGDRh9FmLw4\">kGDRh9FmLw4</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042925\">tt1042925</a></p>\n\n",

    ],
    "popup": "<h2>Ein göttlicher Zug - das rollende Gotteshaus in Russland</h2><p>In einer einsamen Gegend macht der russisch-orthodoxe Vater Sergej mit seinem Zug für einen Tag Halt. Der Zug dient als rollende Kirche und ermöglicht den Gläubigen in dieser Region, Gottesdienste zu besuchen. Während der Zug durch die verschneite Winterlandschaft rattert, warten die Priester andächtig auf den nächsten Halt, da der Zug ihr Zuhause ist. Nach der Zeit der Sowjetmacht gibt es in Russland nur noch wenige Kirchen. Die russisch-orthodoxe Kirche hat dieses rollende Gotteshaus geschaffen, um den Bedürftigen zu helfen. Die vier Priester und ein Mönchschor bieten Trost und geistlichen Beistand, obwohl ihre Aufenthalte kurz sind. Dennoch gelingt es ihnen, den wiederauflebenden Glauben zu stärken.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/114-ein-goettlicher-zug-das-rollende-gotteshaus-in-russland-339436\">114</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=UA8kICaAY_Q\">UA8kICaAY_Q</a></p>\n\n",

    "coordinates": [
      10.5,
      -66.933333333333
    ],
    "popup": "<h2>Sinfonie der Straße</h2><p>In Caracas, der Hauptstadt Venezuelas, leben fast die Hälfte der Menschen in den Elendsvierteln, den „barrios“. Ein einzigartiges Musikprogramm ermöglicht einigen Kindern jedoch den Ausbruch aus dieser Situation. Gustavo, 19 Jahre alt, leitet als Dirigent das nationale Kinderorchester, nachdem er selbst jahrelang darin gespielt hat. Ohne die Aufmerksamkeit einer nationalen Organisation hätte er wie viele andere sein Leben auf der Straße verbracht. Die Stiftung wurde 1975 vom ehemaligen Kulturminister José Abreu gegründet und betreut über 110.000 Kinder in 180 Nachwuchsensembles, unterstützt von mehr als 1000 Mitarbeitern.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/115-sinfonie-der-strasse-kinderorchester-in-venezuela-339437\">115</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=XqG2GkP4BqI\">XqG2GkP4BqI</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042943\">tt1042943</a></p>\n\n",

    "coordinates": [
      24.52,
      86.65
    ],
    "popup": "<h2>Ticket in ein neues Leben - Der Lifeline Express in Indien</h2><p>Silaras Füße wurden erfolgreich operiert, aber sie leidet unter Schmerzen. Ihre Eltern waren verzweifelt, da sie keine Möglichkeit zur Operation sahen. Der Lifeline Express erreicht den kleinen Ort Jasidhi und wird von Tausenden Menschen belagert. Das Projekt bietet medizinische Hilfe in abgelegenen Gebieten, wo normalerweise keine Ärzte verfügbar sind. Tata Steel, eines der größten indischen Unternehmen, finanziert den Aufenthalt in Jasidhi. Der Zug, der einen Operationssaal enthält, reist seit zehn Jahren durch unterentwickelte Regionen und hat bereits über 300.000 Menschen, darunter viele Kinder, kostenlos behandelt.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/116-ticket-in-ein-neues-leben-der-lifeline-express-in-indien-339439\">116</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=pi9fUEg6QJs\">pi9fUEg6QJs</a></p>\n\n",

    "coordinates": [
      54.716666666667,
      20.5
    ],
    "popup": "<h2>Die Bernsteintaucher</h2><p>In der Ostsee vor Kaliningrad werden die meisten Bernsteinvorkommen weltweit gefördert. Taucher wie Pawel Fedotov suchen dort nach den begehrten Steinen. Mit einem Echolot auf seinem Boot kann er die senkenartigen Stellen im Meer finden, wo sich der Bernstein ansammelt. Obwohl die meisten Steine wertlose Krümel sind, können einige zu Schmuck verarbeitet werden. Obwohl es nur dem Staat erlaubt ist, Bernstein zu fördern und zu verkaufen, toleriert die schlecht bezahlte Polizei Bestechungsgelder. Die Ostsee ist für viele zur wichtigen Einkommensquelle geworden.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/117-die-bernsteintaucher-339440\">117</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=fGA6Fgc5tgQ\">fGA6Fgc5tgQ</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042928\">tt1042928</a></p>\n\n",

      -6.7629611111111,
      -79.836613888889
    ],
    "popup": "<h2>Mumien im Ausverkauf</h2><p>Peruanische „Huaqueros“ sind tagsüber Bauern oder Fischer, doch nachts werden sie zu Mumienjägern, die nach vorkolumbianischen Artefakten graben. Historische Reliquien werden seit der Kolonialzeit an westliche Kunstsammler und Museen verkauft. Der Archäologe Pablo De La Vera Cruz ist besessen davon, den kulturellen Ausverkauf seines Landes zu stoppen. Er gibt sich als potenzieller Käufer aus und ermittelt auf dem Markt von Chiclayo, wo sich hinter den Ständen der Händler oft verbotene Ware verbirgt.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/118-mumien-im-ausverkauf-339441\">118</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=T_VG6xORqgI\">T_VG6xORqgI</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042938\">tt1042938</a></p>\n\n",

      66
    ],
    "popup": "<h2>Die Minensucher von Kabul</h2><p>Die deutsche Schäferhündin Cora schnüffelt mit Abdul, ihrem afghanischen Halter, über einen kargen Feldboden. Plötzlich setzt sie sich hin, da sie eine vergrabene Landmine entdeckt hat. In Afghanistan liegen mehr versteckte Sprengkörper als irgendwo sonst auf der Welt. Mario Boers Kompanie hat bereits über 2000 von den Sowjets hinterlassene Landminen gefunden und entschärft, aber nach dem Angriff der USA mussten alle Gebiete erneut durchsucht werden. Die Hunde aus Deutschland werden in Afghanistan hoch geschätzt, da sie Sprengstoff aufspüren können. Das Räumungspersonal gräbt die Minen von Hand aus und entschärft sie.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/119-die-minensucher-von-kabul-339442\">119</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=3wLFTh60fW8\">3wLFTh60fW8</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042931\">tt1042931</a></p>\n\n",

      28.335555555556,

    ],
    "popup": "<h2>Bermuda: Schatzsuche in der Tiefsee</h2><p>Das russische Forschungsschiff „Akademik Keldysh“ hat modernste Technologie an Bord, darunter die Tiefseeboote MIR1 und MIR2 mit High-Tech-Kameras, Lampen und Roboterarmen. Anstatt nur Wissenschaftler, begleitet der australische Abenteurer Mike McDowell die Mannschaft. Sie planen, zur Sargassosee zu fahren, wo das Wrack einer spanischen Gold-Galeone vermutet wird. Dies könnte einen unermesslichen Reichtum bedeuten.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/120-bermuda-schatzsuche-in-der-tiefsee-339443\">120</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042923\">tt1042923</a></p>\n\n",

      -22.722777777778,
      -44.135833333333
    ],
    "popup": "<h2>Die Legende von den Killerbienen</h2><p>Im Jahr 1956 brachte der Genetiker Warwick Estavam Kerr im Auftrag der brasilianischen Regierung afrikanische Bienenköniginnen nach Brasilien, um die Honigproduktion zu steigern. Durch die Kreuzung mit europäischen Honigbienen entstanden aggressive und vitale „afrikanisierte Bienen“. Ein Jahr später entkamen 26 dieser Hybridvölker und breiteten sich rasant aus, bis nach Nordamerika. Dort wurden sie als „Killerbienen“ bekannt, griffen Menschen und Tiere an und verdrängten einheimische Bienenarten. Gerald Kastberger, ein österreichischer Bienenforscher, erforscht diese Insekten in den USA und Brasilien, um ihre Angriffsbereitschaft zu verstehen und zu entmystifizieren.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/121-die-legende-von-den-killerbienen-339405\">121</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=rw9kCLRBqS4\">rw9kCLRBqS4</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042930\">tt1042930</a></p>\n\n",

    "coordinates": [
      -28.2486136,
      31.9892588
    ],
    "popup": "<h2>Nashörner unter dem Hammer</h2><p>Bei einer Tierauktion im Hluhluwe-Umfolozi-Nationalpark in Südafrika wurde ein Breitmaulnashorn für 320.000 Rand verkauft. Das Wettbieten um überzählige Tiere, die das Gleichgewicht im Park gefährden, war ein Höhepunkt der Veranstaltung. Parkmitarbeiter fangen die Tiere mit Helikoptern und Jeeps ein, Tierarzt Dave Cooper untersucht und betreut sie. Durch die Auktion und jährliche Inventur sollen Platz für die verbleibenden Tiere geschaffen und der Fortbestand einiger Arten nicht allein vom Park abhängig gemacht werden.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/126-nashoerner-unter-dem-hammer-339450\">126</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=NcnIjv7NEEg\">NcnIjv7NEEg</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1051732\">tt1051732</a></p>\n\n",

    "coordinates": [
      19.075833333333332,
      72.8775
    ],
    "popup": "<h2>Warten auf den Monsun</h2><p>In Mumbai, Indien, gibt es neun Monate lang keinen Regen und hohe Temperaturen von 40 Grad. Der lang ersehnte Monsun bricht im Juni aus und bringt Abkühlung, aber auch Überschwemmungen. Der Hotelfeger Boleram Haldar kämpft sich auf dem Weg zur Arbeit durch überflutete Straßen. Männer beseitigen den Müll aus den Abflüssen, um eine Zusammenbruch der Kanalisation und die Vermischung von Abwasser mit Trinkwasser zu verhindern. Der Regen bestimmt das Leben in der Stadt für drei Monate, bringt Chaos, Krankheiten und neues Grün zwischen den Straßen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/127-warten-auf-den-monsun-339451\">127</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=dei00bjPwvA\">dei00bjPwvA</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1051735\">tt1051735</a></p>\n\n",

    "coordinates": [
      -17.87389722,
      -63.182375
    ],
    "popup": "<h2>Palmasola - Dorf hinter Gittern</h2><p>Palmasola in Bolivien ist eine Stadt im Osten des Landes, in der 1047 Gefangene leben, darunter viele mit ihren Familien. Die Wächter bewachen nur das Tor. Geld ermöglicht es den Insassen, Zimmer oder Häuser zu mieten, Respekt und Leibwächter zu kaufen, Geschäfte zu eröffnen oder mit Kokain zu handeln. Carlos Cambia, ein Autodieb und Herausgeber der Gefängniszeitung, kennt alle Gefängnisse Boliviens, aber nur hier fühlt er sich nicht seiner Würde beraubt. Das Gefängnis ist wie sein Stadtviertel, nur brutaler.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/128-palmasola-dorf-hinter-gittern-339453\">128</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=UwCJCZPcEL0\">UwCJCZPcEL0</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1051733\">tt1051733</a></p>\n\n",

      29.6457567,
      91.1408186
    ],
    "popup": "<h2>Bilder hören - Die blinden Kinder von Tibet</h2><p>Die blinde deutsche Lehrerin Sabriye Tenberken lebt in Lhasa, Tibet, und unterrichtet blinde Kinder. Das Leben der Menschen in Tibet ist hart, und Blindheit wird als Bestrafung für vergangene Sünden betrachtet. Dennoch hat Tenberken es sich zur Aufgabe gemacht, blinden Kindern zu helfen und sie zu unterrichten. In ihrer Schule lehrt sie 28 Kinder Lesen, Schreiben und die Orientierung mit dem Blindenstock.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/129-bilder-hoeren-die-blinden-kinder-von-tibet-339454\">129</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=LTq7SwlTjaU\">LTq7SwlTjaU</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1051730\">tt1051730</a></p>\n\n",

      20.225555555556
    ],
    "popup": "<h2>Der Blechmusik-Oscar</h2><p>Das Blechmusik-Festival in Guca verwandelt das kleine serbische Dorf in einen Ausnahmezustand. Das einzige Hotel ist schnell ausgebucht, daher schlafen die meisten Musiker und Gäste in Bussen, Zelten oder ihren Autos. Die Einheimischen vermieten ihre Zimmer und nutzen die Küche als Ersatz. Der begehrte Preis „Prva Truba“ lockt die Musiker an, darunter der dreifache Gewinner Milan Mladanovic, der nun seinen Enkel Ekrim den Sieg wünscht. Bei einem Gewinn will Milan die Leitung des Familienorchesters abgeben. Drei Tage lang wird das Festival Guca mit einer schwitzenden, brodelnden und tanzwütigen Atmosphäre erfüllen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/130-der-blechmusik-oscar-339455\">130</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=mw6CLMWS17k\">mw6CLMWS17k</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1051728\">tt1051728</a></p>\n\n",
    "color": "#cccccc"
  },
  {
    "coordinates": [
      71.8297,
      82.7161
    ],
    "popup": "<h2>Die Riesenflöße vom Jenissej - Ein Floßschiffer auf seiner Fahrt zum Polarmeer</h2><p>Im Juli und August steigt das Frühlingshochwasser des Jenissej. Dann startet die abenteuerliche Reise der 700 Meter langen Holzflöße flussabwärts. Ganze Wälder werden in Bewegung gesetzt und bis zu 25.000 Baumstämme zu Paketen verschnürt. Auf den Flößen befinden sich Hütten, in denen die Flößer zwei Wochen lang leben werden. Einer von ihnen ist Alexander Otzenko, dessen Familie seit über 30 Jahren in der Forstwirtschaft tätig ist. Alexander und seine Kollegen haben noch 1200 Flusskilometer vor sich. Die Fahrt von den Holzfällerdörfern zum Polarmeer und zurück dauert über einen Monat. Sie müssen Stromschnellen passieren, das Floß vor Stürmen schützen und schließlich den Polarkreis überqueren. Dann erreichen sie ihr Ziel - den Polarhafen von Dudinka.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/131-die-riesenfloesse-vom-jenissej-ein-flossschiffer-auf-seiner-fahrt-zum-polarmeer-339456\">131</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=85nISbMK9ng\">85nISbMK9ng</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1051729\">tt1051729</a></p>\n\n",
    "color": "#cccccc"
  },
  {
    "coordinates": [
      32.155,
      -5.6347222222222
    ],
    "popup": "<h2>Heiratsmarkt in Marokko</h2><p>Der Markttag in Ilmichil auf einer Hochebene zwischen dem Mittleren und dem Hohen Atlas vereint das Jahresfest zu Ehren des lokalen Stammesheiligen Marabouts mit dem traditionellen Erntedankfest der Ait-Haddidou-Berber und einem Heiratsmarkt. Es gibt typische Tänze und Gesänge der verschiedenen Stammesfamilien. Frauen, geschmückt mit dicken Bernsteinketten, stehen Seite an Seite und wiegen sich zum rhythmischen Klatschen. Das Jahrestreffen bietet den nomadisierenden Stämmen die Möglichkeit, sich für den Winter zu versorgen und potenzielle Ehepartner zu finden. Henou und Hassan werden sich dieses Jahr bei den kollektiven Eheschließungen in Imilchil vermählen. Die verschleierte Henou wird auf einem Esel über den Festplatz geführt, wo Hassan sie empfängt und zum Standesbeamten führt. Anschließend wird in den Zelten bis spät in die Nacht gefeiert.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/132-heiratsmarkt-in-marokko-339457\">132</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=5mwI8g-fagQ\">5mwI8g-fagQ</a></p>\n\n",

  },
  {
    "coordinates": [
      52.4875,
      13.3833
    ],
    "popup": "<h2>Die türkischen Hochzeitsmacher</h2><p>In Berlin-Kreuzberg findet eine Hochzeitsfeier statt, bei der 600 Gäste auf das Brautpaar warten. Die Zeremonie wird vom 37-jährigen Mehmet Gemici organisiert, einem bekannten „Hochzeitsmacher“ der türkischen Gemeinschaft in Berlin. Heute heiratet der jüngste Sohn seines Freundes Musa Coskun. Das Brautpaar betritt den Saal und die Gäste bilden einen Tunnel, durch den sie zur Tanzfläche gelangen. Die Feier wird von türkischen Dienstleistern wie Caterern, Floristen, Juwelieren, Bäckern, Musikern, Friseuren, Möbelgeschäften und Fotografen unterstützt. Die türkische Hochzeitsbranche boomt in Berlin aufgrund der jungen türkischen Bevölkerung, die früh heiratet. Mehmet Gemici hat viel Arbeit und keinen Grund zur Klage.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/133-die-tuerkischen-hochzeitsmacher-339458\">133</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=Nhy3yuYYp5s\">Nhy3yuYYp5s</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt2069998\">tt2069998</a></p>\n\n",
    "color": "#ffffff"
  },
  {
    "coordinates": [
      -20,
      47
    ],
    "popup": "<h2>Die Frachtensegler von Madagaskar</h2><p>An den Küsten von Madagaskar sind die Straßen in einem verheerenden Zustand, wodurch viele Ortschaften nicht über Land erreichbar sind. Glücklicherweise spielen Frachtschiffer eine wichtige Rolle bei der Versorgung der madagassischen Bauern und der Belieferung von außen. Kapitän Donné ist ein herausragender Frachtschiffer, der ohne Seekarte, Sextanten oder Kompass navigiert. Er kennt alle Gefahren und sicheren Ankerplätze entlang der Küste. Neben alltäglichen Gebrauchsgegenständen transportiert er auch Passagiere, wenn Platz vorhanden ist. Aufgrund der schwierigen wirtschaftlichen und politischen Lage wird der Ausbau der Verkehrswege in den wenig besiedelten Küstengebieten Madagaskars auf absehbare Zeit nicht möglich sein.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/134-die-frachtensegler-von-madagaskar-339459\">134</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=MOxGnaDNqe4\">MOxGnaDNqe4</a></p>\n\n",

      -34.416667,
      19.3
    ],
    "popup": "<h2>Die Abalone-Wilderer</h2><p>Abalones sind teure Meeresdelikatessen und ihre Perlmutt-Schalen werden als Schmuck begehrt. Der Bestand der Abalones ist weltweit gefährdet, auch in Südafrika. Die Polizei und Eben Groenewald, ein Officer von „Operation Neptune“, einer Spezialeinheit des südafrikanischen Umweltministeriums, Polizei und Armee, kämpfen gegen Wilderer und Schmuggler. In Hermanus kontrollieren die Polizisten Autos und finden tatsächlich eine Kiste mit Abalones. Der 45-jährige Groenewald setzt sich leidenschaftlich für den Schutz des Naturerbes seines Landes ein.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/135-die-abalone-wilderer-der-kampf-um-den-erhalt-einer-seeschneckenart-339460\">135</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=kF1VEBBmF0A\">kF1VEBBmF0A</a></p>\n\n",

      47.276388888889,
      10.983333333333
    ],
    "popup": "<h2>Der Traum vom Gold - Tirols Überfliegerinnen</h2><p>Frauen erobern die Skisprungschanze und kämpfen sich in diese einst männliche Domäne. Das österreichische Skigymnasium Stams ist eine renommierte Talentschmiede und bildet junge Nachwuchsspringerinnen aus, die das Ziel haben, an die Spitze der Welt zu gelangen. Paula von Lamberg war eine Pionierin des Damenskisprungs und stellte 1911 einen Weltrekord auf. Obwohl es fast hundert Jahre dauerte, bis das Skispringen der Frauen anerkannt wurde, kämpfen sie heute immer noch um mediale Aufmerksamkeit. Julia Mühlbacher und Martina Ambrosi gehören zu den vielversprechendsten Nachwuchshoffnungen und wollen das Frauen-Skispringen stärker in den Fokus rücken. Martina muss ihre persönlichen Ängste überwinden, um ihre langersehnte Chance auf eine Teilnahme an der Weltmeisterschaft zu nutzen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/573-der-traum-vom-gold-tirols-ueberfliegerinnen-1494060\">573</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=9z8Eer2KngU\">9z8Eer2KngU</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt15455872\">tt15455872</a></p>\n\n",
    "color": "#ffffff"
  },
  {
    "coordinates": [
      46.611388888889,
      8.1863888888889
    ],
    "popup": "<h2>Schweiz: Gletscherflieger - Faszination in Weiß</h2><p>In der Schweiz rettet die Rega, die Schweizer Rettungsflugwacht, täglich Leben in den Tälern und Bergen. Die Gletscherfliegerei gilt als anspruchsvolle Königsdisziplin für Piloten und hat schon vielen Menschen geholfen. Isabel Menzi, eine Pilotin bei einer Fluggesellschaft, möchte Gletscherpilotin werden und absolviert eine intensive Ausbildung. Die Gletscherfliegerei ermöglichte den Bau von Berghütten und ist schwierig aufgrund des schwierigen Geländes. Die Ausbildung erfordert Hunderte von Flugstunden. Notarzt Joachim Koppenberg verlässt sich auf die Erfahrung seines Piloten, um schnell zu Unfallorten in den Bergen zu gelangen. Die Gletscherfliegerei entstand aus einem schweren Unglück im Jahr 1946, als ein Schweizer Pilot Kufen an zwei Flugzeugen anbrachte, um Überlebende in den eisigen Höhen zu bergen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/574-schweiz-gletscherflieger-faszination-in-weiss-1495977\">574</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=jEZT_6_qloo\">jEZT_6_qloo</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt16590496\">tt16590496</a></p>\n\n",
    "color": "#ffffff"
  },
  {
    "coordinates": [
      8.3358333333333,
      98.503055555556
    ],
    "popup": "<h2>Koh Panyee - Thailands fußballverrückte Insel</h2><p>Die kleine Insel Koh Panyee in Thailand, umgeben von hohen Karstfelsen, hat ein schwimmendes Fußballstadion. Das Stadion ist jedoch in einem schlechten Zustand und muss vor einem großen Turnier renoviert werden. Die Bewohner der Insel leben auf Stelzen über dem Wasser und sind hauptsächlich Fischer. Trotzdem sind sie fußballbegeistert und wollen ihr Dorf wieder zu einer Fußballhochburg machen. Mit Spenden und harter Arbeit soll das Stadion spielbereit gemacht werden. Das Team der Insel ist hochmotiviert und trainiert sogar auf einer Sandbank, um beim Heimturnier erfolgreich zu sein.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/575-koh-panyee-thailands-fussballverrueckte-insel-1497505\">575</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=RC_j7QQ1r5U\">RC_j7QQ1r5U</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt15535426\">tt15535426</a></p>\n\n",
    "color": "#ffff00"
  },
  {
    "coordinates": [
      38.794166666667,
      15.217777777778
    ],
    "popup": "<h2>Stromboli - Zwischen Feuer und Meer</h2><p>Auf der Insel Stromboli leben etwa 300 Menschen am Fuße eines aktiven Vulkans. Die Bewohner sind Künstler, Bauern, Bergführer und vor allem Fischer. Trotz geringem Profit fischen sie nachhaltig ohne moderne Technik und scheinen von der modernen Welt entrückt zu sein. Einige junge Menschen, wie der 22-jährige Andrea, kehren zurück, um die Fischerei von ihrem Vater zu erlernen. Der Vulkan bedroht die Insel regelmäßig, doch die Anziehungskraft und der Zauber der Insel halten an. Vulkanologe Giovanni besteigt den Vulkan, um neue Messgeräte zu installieren und die Gefahr einzuschätzen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/576-stromboli-zwischen-feuer-und-meer-1499263\">576</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=_z29qS0mTjY\">_z29qS0mTjY</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt15610994\">tt15610994</a></p>\n\n",
    "color": "#ffffff"
  },
  {
    "coordinates": [
      44.383333333333,
      7.55
    ],
    "popup": "<h2>Italien - Die Igel-Retter aus dem Piemont</h2><p>Dr. Massimo Vacchetta leitet die einzige Igelklinik Italiens. Er kümmert sich mit seinem Team um verletzte Igel, die Opfer von Unfällen mit Autos oder Gartengeräten wurden. Mit viel Feingefühl und unkonventionellen Methoden werden die stacheligen Patienten wochenlang gepflegt, um sie fit für ein Leben in der Natur zu machen. Alles begann mit einem winzigen Igelmädchen namens Ninna, das Dr. Massimo tief berührte. Gesunde Igel werden sorgfältig in die Freiheit entlassen, was für den „Igel-Doktor“ jedes Mal ein glücklicher, aber auch wehmütiger Moment ist.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/577-italien-die-igel-retter-aus-dem-piemont-1501091\">577</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=FN8ybVCWbVw\">FN8ybVCWbVw</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt17043702\">tt17043702</a></p>\n\n",
    "color": "#ffffff"
  },
  {
    "coordinates": [
      46.266666666667,
      11.866666666667
    ],
    "popup": "<h2>Dolomiten: Die Bergführer von San Martino</h2><p>Die Sendung erzählt von Aquile di San Martino, dem bekanntesten und ältesten Bergsteigerverein in den Dolomiten. Zwei Bergführer, Rocco und der junge Livio, stellen sich einer herausfordernden Expedition an einer Extremwand der Pale di San Martino. Rocco führt erfahrene Kletterer an der Wand entlang und beschützt sie, während Livio diese Expedition als letzten Test bestehen muss.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/578-dolomiten-die-bergfuehrer-von-san-martino-1508252\">578</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=rqDUm-WpZJ0\">rqDUm-WpZJ0</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt15746990\">tt15746990</a></p>\n\n",
    "color": "#ffffff"
  },

    "popup": "<h2>Tapire - Die Dschungel-Gärtner</h2><p>Tapire, einst im gesamten amerikanischen Kontinent beheimatet, sind heute nur noch in wenigen Regionen Mittel- und Südamerikas anzutreffen. Menschliche Aktivitäten wie Abholzung, Wilderei und der Bau von Autobahnen haben zu einem drastischen Rückgang der Tiere geführt. In Costa Rica und Nicaragua versuchen Biologen das Überleben der Tapire zu sichern. Ein Zuchtprogramm im Zoo von Managua hat bereits Erfolge erzielt, sodass zwei Tiere zur Auswilderung vorbereitet werden. In Costa Rica widmet sich die Organisation Nai Conservation dem Schutz der wildlebenden Tapire. Die Wissenschaftler verwenden GPS-Halsbänder, um mehr über das Verhalten und die Gefahren für die Tiere zu erfahren.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/580-tapire-die-dschungel-gaertner-1526120\">580</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=bQXxzQjmPvo\">bQXxzQjmPvo</a></p>\n\n",

    "coordinates": [
      43.345833333333,
      42.448611111111
    ],
    "popup": "<h2>Faszination Elbrus - Der Ritt zum Gipfel</h2><p>Karachai-Pferde sind legendäre Nutztiere im Süden Russlands, die fast ausgestorben waren, aber von lokalen Züchtern gerettet wurden. Sie sind ein wichtiger Teil der kaukasischen Kultur und wurden einst für die Eroberung des Kaukasus genutzt. Der Pferdezüchter Hassan Salpagarow plant nun, den Elbrus mit diesen Pferden zu besteigen. Die Karachai-Pferde finden ausreichend Nahrung auf den saftigen Hochweiden im Nordkaukasus. Die Pferderasse war in den 30er Jahren von Stalins Säuberungspolitik betroffen, doch durch die Rückbesinnung auf die kaukasische Identität erleben sie ein Comeback. Trotz der extremen Bedingungen am Elbrus hofft man, dass der Gipfel des Elbrus erneut mit Pferden erklommen werden kann.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/581-faszination-elbrus-der-ritt-zum-gipfel-1526526\">581</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=FgNR3JW-QbE\">FgNR3JW-QbE</a></p>\n\n",

      -18.785278,
      16.263889
    ],
    "popup": "<h2>Namibias Geparden - Hoffnung für die Raubkatzen</h2><p>Namibia hat zahlreiche Schutzgebiete und Tierreservate, die fast 40 Prozent der Landesfläche umfassen. Die Gepardenpopulation in Namibia ist auf etwa 8.000 geschätzt, wobei mehr als ein Drittel von ihnen dort lebt. Trockenheit, Wilderei und der Wettbewerb mit Leoparden haben den Gepardenbestand reduziert. Tierschützer, Veterinäre und engagierte Menschen kämpfen um das Überleben der Raubkatzen. Die Geparden leben hauptsächlich auf fruchtbarem Farmland, wo sie eine Bedrohung für das Vieh der Bauern darstellen. Tierschutzorganisationen bieten den Bauern alternative Lösungen an, um Konflikte zu vermeiden. Mobile Teams fangen Geparden ein und versehen sie mit Sendern, um ihre Positionen zu verfolgen. Fährtenleser wie Debe unterstützen bei der Suche und dem Fangen der Tiere, insbesondere des Gepardenweibchens Amber.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/582-namibias-geparden-hoffnung-fuer-die-raubkatzen-1528457\">582</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=s9UPirsiFbA\">s9UPirsiFbA</a></p>\n\n",

    "popup": "<h2>Haute Couture - Federn, Falten, Seidenblumen</h2><p>Paris ist das Zentrum der Haute Couture für edlen Roben und extravaganten Designs. Séverina Lartigue und Eric Charles-Donatien sind Kunsthandwerker, die für namhafte Designer wie Jean Paul Gaultier und Christophe Josse arbeiten. Diese Künstler, darunter auch Karen Grigorian, verbindet die bedingungslose Leidenschaft für ihr Handwerk, das sie durch berühmte Lehrmeister und unzählige Stunden in einsamen Ateliers auf höchstem Niveau perfektioniert haben.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/583-haute-couture-federn-falten-seidenblumen-1531089\">583</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=2MTSdkn22a4\">2MTSdkn22a4</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt18228046\">tt18228046</a></p>\n\n",

    "popup": "<h2>Die Odyssee der Mönchsrobbe</h2><p>Ein Forschungsteam der Octopus Foundation reist nach Griechenland, um autonome Kameras zu installieren und die Mönchsrobben im Mittelmeer zu studieren. Die scheuen Meeressäuger verstecken sich in unzugänglichen Höhlen, um sich vor Menschen zu schützen. Früher wurden sie gejagt, aber jetzt sind sie stark gefährdet. Das Team hofft, mehr über die Robben zu erfahren und ihren Lebensraum zu schützen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/584-die-odyssee-der-moenchsrobbe-1531389\">584</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=IrOfUxc812k\">IrOfUxc812k</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt18279912\">tt18279912</a></p>\n\n",

    ],
    "popup": "<h2>Elsass - Land der Orgeln</h2><p>Patrick Armand ist ein renommierter Orgelbauer und Besitzer der ältesten Orgelbau-Manufaktur, der Firma Muhleisen, in Eschau im Elsass. Das Elsass beherbergt die meisten Orgeln in Frankreich, mit 1.250 von insgesamt 8.000 im ganzen Land. Die Manufaktur widmet sich der Wartung, Restaurierung, dem Neubau und der Ausreinigung von Orgeln. Die Orgelbauer sind sowohl musikalisch qualifiziert als auch handwerklich geschickt und arbeiten mit verschiedenen Materialien wie Holz, Eisen und Metalllegierungen. Die Projekte dauern oft mehrere Jahre. Aktuell plant die Manufaktur den Bau einer Orgel für eine Kirche in Köln, die Ausreinigung eines Instruments in Versailles und die vollständige Überholung der Orgel in der Kathedrale Notre-Dame in Amiens.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/585-elsass-land-der-orgeln-1533617\">585</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=Ef81fAqnuJs\">Ef81fAqnuJs</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt18335884\">tt18335884</a></p>\n\n",

    "coordinates": [
      54.456,
      8.646
    ],
    "popup": "<h2>Wilde Waterkant - Nordfriesland und seine Gänse</h2><p>Vor 50 Jahren waren Nonnengänse vom Aussterben bedroht, aber heute gibt es Hunderttausende von ihnen. Sie brüten nicht mehr nur in den Polargebieten, sondern auch an der Ostsee und an der Westküste Norddeutschlands. Während Biologen und Naturschützer sich darüber freuen, sind viele Landwirte besorgt, da die Vögel große Schäden auf ihren Feldern verursachen. Einige Gänse bleiben den ganzen Sommer in Nordfriesland und vermehren sich aufgrund von Schutzmaßnahmen stark. Bauern fordern eine Bejagung, während Naturschützer und Vogelliebhaber dies verhindern wollen. Die Suche nach einem Kompromiss für beide Seiten ist aktuell eine Herausforderung.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/586-wilde-waterkant-nordfriesland-und-seine-gaense-1537573\">586</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=p33T3S0tqBA\">p33T3S0tqBA</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt18603248\">tt18603248</a></p>\n\n",

    "popup": "<h2>Die Puppen tanzen! - Litauens rollendes Theater</h2><p>Das Marionettenkutschentheater aus Panevezys führt jedes Jahr im Sommer seine Kunst in abgelegenen litauischen Dörfern auf. Mit einem motorisierten, aber als Dampflok dekorierten Fahrzeug fährt das Ensemble in entlegene Gegenden. Die meisten Bewohner haben keinen Zugang zu modernen Einrichtungen wie Kinos oder Schwimmbädern. Der 23-jährige Puppenspieler Daniel begleitet die Gruppe zum ersten Mal auf Tour und hofft, eine größere Rolle übernehmen zu dürfen. Allerdings hat er Schwierigkeiten bei den Proben.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/587-die-puppen-tanzen-litauens-rollendes-theater-1540410\">587</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=axKuA1qBWGQ\">axKuA1qBWGQ</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt22300542\">tt22300542</a></p>\n\n",

    ],
    "popup": "<h2>Südkorea - die Nonne der Tempelküche</h2><p>Wookwan Sunim bevorzugt natürliche Zutaten, die saisonal und regional gewachsen sind. Im Kloster werden wilde Pflanzen aus dem Gemüsegarten, Blumenbeeten, dem Wald und Schotterwegen verwendet. Die Nonnen nutzen Blüten für Tee, Blätter für Salate und trocknen und frittieren frisch ausgegrabene Wurzeln. Im Winter suchen sie nach nährstoffreichen Wurzeln im Wald. Die Äbtissin bereitet die Wurzeln mit selbst gemachten Pasten und Soßen zu, um unerwünschte Bitter- und Giftstoffe zu entfernen. Die Tempelküche basiert auf Sojasoße, Chilipaste und Sojabohnenpaste. Neben dem gesundheitlichen Aspekt werden die aromatischen Geschmackskreationen international anerkannt. Die Tempelküche und tägliche Gebete sind eine vitale Symbiose im Zen-Buddhismus Südkoreas.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/588-suedkorea-die-nonne-der-tempelkueche-1557485\">588</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=if6OhSEjkxM\">if6OhSEjkxM</a></p>\n\n",

      9.08882
    ],
    "popup": "<h2>Schwerelos im Windkanal</h2><p>Im größten Indoor-Windtunnel Europas bei Mailand wird der Traum vom Fliegen wahr. Ursprünglich für die Luft- und Raumfahrt entwickelt, sind Freifallsimulatoren nun auch Freizeitspaß und Bühne für Leistungssportler wie Laurie Lubbe. Sie ist eine Freestylerin, die hart für die französischen Meisterschaften trainiert. Als Teil der französischen Nationalmannschaft fliegt sie im Windkanal in der künstlerischen Disziplin Freestyle. Mit einer Geschwindigkeit von 200 km/h muss sie ihren Körper kontrollieren und jede Bewegung hat große Auswirkungen. Laurie hofft, mit ihrer Anmut und Eleganz die Preisrichter in Lyon zu überzeugen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/589-schwerelos-im-windkanal-1551765\">589</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=jp5BDv9KCzY\">jp5BDv9KCzY</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt20231988\">tt20231988</a></p>\n\n",

    ],
    "popup": "<h2>Frankreichs Gärten - Die kleinen Schätze</h2><p>Serge Denoix und Laurence Beaufils sind leidenschaftliche Gärtner und interessieren sich auch für alte Gartenwerkzeuge. Sie sammeln Fundstücke, deren Zweck und Herkunft sie mühsam recherchieren müssen. Unterstützt werden sie dabei von Landwirten, Handwerkern und Antiquitätenhändlern. Viele der Werkzeuge sind beschädigt und abgenutzt, daher müssen sie aufwendig von Hand restauriert werden. Ein besonders wertvolles Stück, ein alter Blumenpflücker, soll von einem Goldschmied repariert werden.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/590-frankreichs-gaerten-die-kleinen-schaetze-1553064\">590</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=6eWUfGWASTA\">6eWUfGWASTA</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt20190184\">tt20190184</a></p>\n\n",

      42.44166666666667,
      19.8125
    ],
    "popup": "<h2>Europas Urwälder - Ein Schatz der Natur</h2><p>Martin Mikolas, ein slowakischer Waldökologe und Naturschützer, leitet wissenschaftliche Expeditionen in die letzten Urwälder Europas. Sein aktuelles Ziel ist ein abgelegener Buchenwald in den Albanischen Alpen. Das Team wandert stundenlang, um den Urwald zu erreichen, und sammelt Daten über Bäume und Bodenproben. Die Forschungsergebnisse werden in Prag ausgewertet und könnten wertvolle Informationen über die Anpassungsfähigkeit von Bäumen und den Klimawandel liefern. Das Urwaldarchiv enthält bereits Tausende von Bohrkernen aus Primärwäldern.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/591-europas-urwaelder-ein-schatz-der-natur-1556566\">591</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=JXN5lNsTZCI\">JXN5lNsTZCI</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt20854434\">tt20854434</a></p>\n\n",

    "coordinates": [
      49.7167,
      11.9
    ],
    "popup": "<h2>Panzer, Wölfe, Rothirsche - Bayerns wilder Übungsplatz</h2><p>Im oberpfälzischen Grafenwöhr, auf dem Truppenübungsplatz der US-Streitkräfte, hat sich ein einzigartiges Naturrefugium entwickelt. Trotz des ständigen Schießens leben dort zahlreiche Tierarten ungestört. Nun wird der Einfluss des Wolfs auf die Rotwild-Bestände untersucht. Das Wildbiologische Institut Göttingen und Dresden führt das Projekt mit einer Sondergenehmigung der US-Armee durch. Marcus Meißner und Maria Zetsche erforschen das Verhalten der Rothirsche mittels GPS-Sendern. Die Tiere werden erneut gefangen und mit Sendern ausgestattet, um den Einfluss der Wölfe zu untersuchen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/592-panzer-woelfe-rothirsche-bayerns-wilder-uebungsplatz-1559229\">592</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=kyrHUKDiyck\">kyrHUKDiyck</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt21030816\">tt21030816</a></p>\n\n",

    "popup": "<h2>Kastiliens Kämpfer - Ritterspiele an der Burg Belmonte</h2><p>Der mittelalterliche Turniersport erlebt in Spanien einen Boom. Jedes Jahr findet ein großes Turnier am Fuße der Burg Belmonte in Kastilien-La Mancha statt. Die Teilnehmer treten in historischer Ritterrüstung mit Schwertern, Äxten und Hellebarden in Duellen oder als Mannschaft gegeneinander an. Die Kämpfe sind hart und anstrengend, dauern bis zu eineinhalb Minuten und erfordern physische und mentale Stärke. Die Waffen sind aus Sicherheitsgründen ohne Spitze und scharfe Klinge.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/593-kastiliens-kaempfer-ritterspiele-an-der-burg-belmonte-1560073\">593</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=wZgpqRaV7Ik\">wZgpqRaV7Ik</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt21073772\">tt21073772</a></p>\n\n",

      19.192222222222,
      -99.023055555556
    ],
    "popup": "<h2>Nopal, der Alleskönner aus Mexiko</h2><p>Der mexikanische Feigenkaktus Nopal wird als Superfood und Inspiration für Modeideen verwendet. Junge Unternehmerinnen und Unternehmer haben veganes Leder aus dieser Pflanze entwickelt. Es könnte eine Revolution in der Lederindustrie bedeuten. Consuelo Lara besitzt Kaktusfelder in Milpa Alta, Mexiko-Stadt, und hat eine Kooperative gegründet, um Frauen Arbeit zu bieten. Sie plant, ihren Bio-Nopal unter einer eigenen Marke mit regionalem Herkunftslabel zu vermarkten. Adrián López und Marte Cázarez haben eine umweltfreundliche Alternative zu tierischem und synthetischem Leder entwickelt.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/594-nopal-der-alleskoenner-aus-mexiko-1564718\">594</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=MkXx_8rac_M\">MkXx_8rac_M</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt21203634\">tt21203634</a></p>\n\n",

      -34.294144444444,
      -59.099266666667
    ],
    "popup": "<h2>Tempo und Leidenschaft - Argentiniens Polo-Spielerinnen</h2><p>Die Polosportwelt dreht sich um Pferde und engagierte Fachleute wie Tierärzte, Pferdepfleger, Trainer und Hufschmiede. In Argentinien, dem Land der Pferde, haben Frauen den männerdominierten Sport erobert und sind sehr erfolgreich. Eine herausragende Spielerin ist Clarita Cassino, die den Sport seit ihrer Kindheit betreibt. Silvina Casadedio ist eine weitere starke Frau in der Szene, die Rinder züchtet und als Pferdezähmerin arbeitet. Sie hat viel geopfert, um ihren Traum zu leben und ihre Zeit den Pferden zu widmen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/595-tempo-und-leidenschaft-argentiniens-polo-spielerinnen-1570263\">595</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=Y-eQibAkbmo\">Y-eQibAkbmo</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt21243244\">tt21243244</a></p>\n\n",

    "coordinates": [
      5.29389,
      -52.5833
    ],
    "popup": "<h2>Kourou: Palmen, Raketen, Gefängnisinseln</h2><p>Europäische Raketen und Satelliten starten regelmäßig vom Raumfahrtzentrum in Französisch-Guayana. Drei vorgelagerte Inseln, einst Gefängnisinseln, müssen vor jedem Countdown aus Sicherheitsgründen evakuiert werden. Die verfallenen Gebäude wurden von der Natur überwuchert, doch Frankreich beginnt nun mit der Sanierung, um das historische Erbe zu bewahren. Aurélie Schneider ist für die Renovierung beauftragt, damit die Anlagen bald Besuchern offenstehen können.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/596-kourou-palmen-raketen-gefaengnisinseln-1567103\">596</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=LckZ2_Lw88E\">LckZ2_Lw88E</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt21294972\">tt21294972</a></p>\n\n",

  {
    "coordinates": [
      39.47,
      -0.3763888888888889
    ],
    "popup": "<h2>Las Fallas - Valencias feurige Fiesta</h2><p>Die Las Fallas de Valencia sind eine jährliche Feier in der drittgrößten Stadt Spaniens. Künstler wie Mario Gual del Olmo schaffen beeindruckende Straßenskulpturen, die im März traditionell verbrannt werden. Die Feierlichkeiten dauern eine Woche und beinhalten Spielmannsumzüge, Fanfaren, Feuerwerk und Böller. Ursprünglich im Mittelalter entstanden, wurden die Holzreste der Zimmerleute auf den Straßen verbrannt, um den Winter zu vertreiben. Heute haben die Fallas einen satirischen und sozialkritischen Aspekt. Es gibt rund 120 Künstler, die von diesem Handwerk leben, und die meisten haben ihre Werkstätten in einem eigenen Stadtviertel, der Ciudad Fallera. Jährlich entstehen fast 780 Skulpturen, die am Ende kollektiv verbrannt werden, außer einer „begnadigten Puppe“, die ins Museum wandert.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/597-las-fallas-valencias-feurige-fiesta-1569286\">597</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=ug2XFpN43CU\">ug2XFpN43CU</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt21352210\">tt21352210</a></p>\n\n",

  },

    "coordinates": [
      0.13443,

    ],
    "popup": "<h2>Das Gerichtsschiff vom Amazonas</h2><p>Die Initiative „Justicia Itinerante“ wurde von der Richterin Sueli Pini ins Leben gerufen, um den Menschen im abgelegenen Amazonas-Delta Zugang zur Justiz zu ermöglichen. Mit einem Justizschiff namens „Joao Bruno II“ reisen brasilianische Richter seit vielen Jahren zu den entlegenen Dörfern, in denen Menschen ohne Pass oder Geburtsurkunde leben. Durch diese Maßnahme sollen staatliche Dienstleistungen für die Bevölkerung bereitgestellt und ihre rechtlichen Bedürfnisse erfüllt werden. Der genaue Bevölkerungsstand am Amazonas ist jedoch immer noch unbekannt.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/598-das-gerichtsschiff-vom-amazonas-1579010\">598</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=XodDaAUnwqY\">XodDaAUnwqY</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt22023194\">tt22023194</a></p>\n\n",

    ],
    "popup": "<h2>Indien - Kampf den Scharlatanen</h2><p>In Indien kämpfen Rationalisten gegen gefährlichen Aberglauben und Geschäftemacherei mit Spiritualität. Mit ihrem Science-Van reisen sie durch das Land, um aufzuklären. Rationalisten glauben an Vernunft und Wissenschaft statt an Götter und Geister. Die Organisation hat fast 10.000 ehrenamtliche Mitglieder aus verschiedenen Berufen. Opfer reichen von Trickbetrügereien bis hin zu seelischer Misshandlung und ruinöser Abhängigkeit. Frauen sind besonders gefährdet aufgrund ihrer geringen Bildung.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/599-der-science-van-on-tour-indien-kampf-den-scharlatanen-1581860\">599</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=-Clpkb3JdkI\">-Clpkb3JdkI</a></p>\n\n",

  },
  {
    "coordinates": [
      45.7833,
      -75.1
    ],
    "popup": "<h2>Ahornsirup - Kanadas süßer Schatz</h2><p>Félix Sabourin betreibt eine Ahornsirupfarm in Ripon, zwei Autostunden nordwestlich von Montréal. Gemeinsam mit Freunden und Nachbarn sammelt er im Frühjahr den Saft der Ahornbäume, um den weltweit beliebten Sirup herzustellen. Die Saison beginnt dieses Jahr spät, daher bleibt Félix nur wenig Zeit zum Ernten. Ahornsirup ist ein lukratives Zusatzeinkommen für viele Farmer und wird hauptsächlich in Zentral- und Ostkanada produziert. Die Produktion könnte jedoch langfristig durch den Klimawandel gefährdet sein. Félix arbeitet hart, um seine Farm zu erhalten und hofft auf ein großes Abschlussfest am Ende der Saison.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/600-ahornsirup-kanadas-suesser-schatz-1583564\">600</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=HlFRnPw6Y04\">HlFRnPw6Y04</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt22299618\">tt22299618</a></p>\n\n",
    "color": "#ff0000"
  },
  {
    "coordinates": [
      59.437222222222,
      24.745
    ],
    "popup": "<h2>Estland - Krötenretter im Einsatz</h2><p>Die Biologin Katerina Pesocki und der Estnische Naturfonds organisieren eine Rettungsaktion für die jährliche Krötenwanderung im Frühjahr. Freiwillige Helferinnen und Helfer transportieren Tausende von Kröten und Fröschen sicher über Straßen, um sie vor dem Verkehrstod zu bewahren. Katerinas Fachkenntnisse sind für die Planung der Aktion unerlässlich. Die Tiere kehren zu ihren Heimatteichen zurück, um sich fortzupflanzen. Die größeren Weibchen werden von vielen Männchen umworben, oft schon während der Wanderung. Der Autoverkehr stellt die größte Herausforderung dar, weshalb der Einsatz von Katerina und den Helfenden wichtig ist, um die Amphibien zu schützen. Sogar die Polizei unterstützt die Aktion, um Estlands Naturschätze zu bewahren.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/601-estland-kroetenretter-im-einsatz-1586757\">601</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=xzfFqvblS34\">xzfFqvblS34</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt22805294\">tt22805294</a></p>\n\n",
    "color": "#ffffff"
  },
  {
    "coordinates": [
      40,
      9
    ],
    "popup": "<h2>Sardiniens wertvolle Muschelseide</h2><p>Assuntina und Giuseppina Pes bereiten sich auf die große Prozession zu Ehren des heiligen Antiochus vor, dem Schutzpatron Sardiniens. Die jährliche Festa Manna, eine 15 Tage nach Ostern stattfindende Feier, bringt die Einwohner der gesamten Insel zusammen. Die Schwestern stellen Altartücher her oder reparieren alte Tücher. Sie verwenden Reste der seltenen Muschelseide, die aus der Pinna nobilis gewonnen wird, einer vom Aussterben bedrohten Riesenmuschel. Doch die Muschelpopulation ist stark dezimiert. Die Einwohner müssen sich an alternative Materialien wie Maulbeerseide gewöhnen. Assuntina und Giuseppina arbeiten mit großer Sorgfalt, um rechtzeitig fertig zu werden.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/602-sardiniens-wertvolle-muschelseide-1590045\">602</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=xUcNlVSeby4\">xUcNlVSeby4</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt23159150\">tt23159150</a></p>\n\n",
    "color": "#ffffff"
  },
  {
    "coordinates": [
      37.883333333333,
      -4.7666666666667
    ],
    "popup": "<h2>Cordoba, die Stadt der Patios</h2><p>Die andalusischen Patios sind Ruheoasen in den heißen Sommermonaten und eine architektonische Antwort auf die brütende Hitze. Ursprünglich aus der römischen Antike stammend, wurden sie während der muslimischen Herrschaft um Pflanzen, Brunnen und typischen Farben erweitert. Córdoba ist stolz auf über 3.000 traditionelle Patios, die 2012 von der UNESCO zum immateriellen Weltkulturerbe erklärt wurden. Im Frühjahr findet ein großer Wettbewerb statt, bei dem die Besitzer ihre Innenhöfe aufwändig gestalten, um den ersten Preis zu gewinnen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/603-cordoba-die-stadt-der-patios-1602011\">603</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=XrEtMdxF76c\">XrEtMdxF76c</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt23368470\">tt23368470</a></p>\n\n",
    "color": "#ffffff"
  },
  {
    "coordinates": [
      -8.8666666666667,
      -140.1
    ],
    "popup": "<h2>Marquesas-Inseln, das Comeback der Tattoos</h2><p>Heretu Tetahiotupa und Teiki Huukena sind Pioniere der neuen Tattoo-Bewegung auf den Marquesas-Inseln. Sie gründeten eine Tätowierschule, um das alte Wissen über Marquesas-Motive zu bewahren. Die Bedeutung der Tattoos ging verloren, aber Heretu und Teiki erforschen den Dschungel nach Hinweisen. Die Symbole sind Fenster in die Vergangenheit und stammen von früheren Inselstämmen. Die Marquesas sind heute politisch und wirtschaftlich an Frankreich angebunden. Heretus hat sich Gesichtstattoo stechen und gehört damit zur Avantgarde der neuen Tattoo-Bewegung. Die Zukunft der martialisch anmutenden Tattoos in der modernen Welt bleibt abzuwarten.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/604-marquesas-inseln-das-comeback-der-tattoos-1596812\">604</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=TNPWHJBDCCM\">TNPWHJBDCCM</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt23747588\">tt23747588</a></p>\n\n",
    "color": "#ffff00"
  },
  {
    "coordinates": [
      41.904,
      12.453
    ],
    "popup": "<h2>Die Schweizergarde - Ein Leben für den Papst</h2><p>Die Schweizer Garde schützt seit über 700 Jahren den Papst und den Vatikan. Sie sichern die Eingänge zum Vatikan und begleiten den Papst bei Gottesdiensten und Audienzen. Tag und Nacht stehen sie in Uniform und Rüstung auf ihren Posten. Lukas und Dominique sind Gardisten aus der Schweiz und haben eine strenge Ausbildung absolviert. Sie haben sich dem Schutz des Papstes verschrieben und sind bereit, ihr Leben dafür zu geben.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/605-die-schweizergarde-ein-leben-fuer-den-papst-1602010\">605</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=P_FnkF7s1aA\">P_FnkF7s1aA</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt23985080\">tt23985080</a></p>\n\n",

  },
  {
    "coordinates": [
      65.184167,
      -13.759167
    ],
    "popup": "<h2>Island, die wertvollsten Daunen der Welt</h2><p>Im Loðmundarfjörður auf Island sammeln Farmer Eiderenten-Daunen, die zu wertvollen Kissen und Decken verarbeitet werden. Óðinn Logi rettet gefährdete Enteneier und züchtet die Küken in seiner Garage. Íris Birgisdóttir hat die Farm ihres Onkels zur Eiderentenfarm umgewandelt und betreibt sie allein mit ihrer Tochter. Ólafur erntet in dieser Saison über 300 Kilogramm Daunen, ohne den Enten Schaden zuzufügen. Die Zukunft der Branche bleibt ungewiss.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/606-island-die-wertvollsten-daunen-der-welt-1602943\">606</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=FZutRZN50LQ\">FZutRZN50LQ</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt24220972\">tt24220972</a></p>\n\n",

      6.1375,

    ],
    "popup": "<h2>Zuflucht in den Anden - Kolumbiens indigene Transfrauen</h2><p>Die Emberá Chamí leben in den kolumbianischen Anden, wo Kaffee angebaut wird. Transfrauen wie Bella Wasorna finden auf den Kaffeefeldern nicht nur Arbeit, sondern auch Schutz. Die Frauen bereiten sie sich auf einen großen Tanzauftritt in der Provinzhauptstadt vor, um Aufmerksamkeit auf sich und ihr Schicksal zu lenken.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/607-zuflucht-in-den-anden-kolumbiens-indigene-transfrauen-1605209\">607</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=IUfHYdLf9ik\">IUfHYdLf9ik</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt24636850\">tt24636850</a></p>\n\n",

    "coordinates": [
      48.965556,
      7.352222
    ],
    "popup": "<h2>Kristall - Die magische Kunst aus den Vogesen</h2><p>Die nördlichen Vogesen gelten als Wiege der Kristallherstellung in Europa, mit weltberühmten Manufakturen wie Saint-Louis, Lalique und dem Internationalen Zentrum für Glaskunst in Meisenthal. Die Region bietet eine malerische Landschaft, die die Glasmacher inspiriert, kunstvolle Kristallkörper und Tannenbaumkugeln von hoher Qualität zu schaffen, insbesondere zur Weihnachtszeit.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/608-kristall-die-magische-kunst-aus-den-vogesen-1607754\">608</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=lcmXLHs5OhE\">lcmXLHs5OhE</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt25051572\">tt25051572</a></p>\n\n",

    "coordinates": [
      42.439722,
      19.266111
    ],
    "popup": "<h2>Montenegro - Der Eselretter</h2><p>Darko Saveljic betreibt eine Eselfarm in den Bergen Montenegros, auf der mehrere Stuten und ein Hengst ein neues Zuhause gefunden haben. Seine Mission ist es, die Esel vor dem Aussterben zu bewahren und ein Modell für artgerechten Tierschutz zu schaffen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/609-montenegro-der-eselretter-1609765\">609</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=-T-jOraqZ9U\">-T-jOraqZ9U</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt25786568\">tt25786568</a></p>\n\n",

  {
    "coordinates": [
      46.620555555556,
      8.57
    ],
    "popup": "<h2>Der Bergkristall - Schatz in den Schweizer Alpen</h2><p>In den Schweizer Alpen riskieren Mineralien- und Kristallsucher, auch „Strahler“ genannt, ihr Leben, während sie mit Werkzeugen wie Spitzhacke und Meißel Bergkristalle in tiefen Felsspalten und Hohlräumen abbauen. Das Schmelzen der Gletscher aufgrund des Klimawandels eröffnet neue Möglichkeiten, birgt jedoch auch Gefahren für die Schatzsucher.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/610-der-bergkristall-schatz-in-den-schweizer-alpen-1612863\">610</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=kwjMzSWd5Qo\">kwjMzSWd5Qo</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt26422175\">tt26422175</a></p>\n\n",

  {
    "coordinates": [
      45.5,
      -69
    ],
    "popup": "<h2>Maine - Hummer oder Wale?</h2><p>Die traditionelle Hummerfischerei in Maine ist bedroht, da sich der Golf von Maine erwärmt und die Hummer weiter gen Norden ziehen, während Wale durch die Hummerfallen gefährdet werden. Fischer stehen vor der Entscheidung, aufzuhören oder alternative Methoden und Einnahmequellen zu finden, während Wissenschaftler nach Lösungen suchen, um sowohl die Wale zu schützen als auch die Hummerfischerei fortzusetzen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/611-maine-hummer-oder-wale-1613685\">611</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=S_ZPCN7EYXY\">S_ZPCN7EYXY</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt26472394\">tt26472394</a></p>\n\n",

    "coordinates": [
      42.1775,
      20.3801
    ],
    "popup": "<h2>Albanien - Die Stimmen der Schäfer</h2><p>Bastri Limoj, ein Hirte in dem südalbanischen Bergdorf Vranisht, hofft, dass sein Sohn Lucjano ihn beim Auftrieb der Herde zur Sommerweide begleitet und dadurch die Schäfertradition weiterführt. Die Wiederbelebung der traditionellen polyphonen Gesänge weckt auch bei der jüngeren Generation Interesse und könnte eine Chance für den Erhalt des Schäferberufs bieten.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/612-albanien-die-stimmen-der-schaefer-1618464\">612</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=_5HmdkyxmnE\">_5HmdkyxmnE</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt26898737\">tt26898737</a></p>\n\n",

  },
  {
    "coordinates": [
      21.754,
      102.156
    ],
    "popup": "<h2>Laos - Futterblöcke und Büffel-Leasing</h2><p>Ein junges Team von Tierspezialisten bietet den Büffeln in Laos Nahrungsergänzung durch Futterblöcke an, wodurch die Tiere gesünder werden und mehr Milch geben. Sie nutzen die Milch von Wasserbüffeln und Ziegen, um unterernährten Kindern zu helfen und irreversible Schäden durch Mangelernährung abzuwenden.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/613-laos-futterbloecke-und-bueffel-leasing-1620347\">613</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=-P44t5KcvnU\">-P44t5KcvnU</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt27005233\">tt27005233</a></p>\n\n",

  },
  {
    "coordinates": [
      44.596445,
      -110.547196
    ],
    "popup": "<h2>Freiheit auf Pferderücken - Der lange Weg der Nez Perce</h2><p>Über zwei Dutzend Mitglieder des Stammes der Nez Perce reiten durch den Yellowstone-Nationalpark, um den langen Fluchtweg ihrer Vorfahren nachzuerleben und die Freiheit auf Pferderücken zu spüren. Sie begegnen imposanten Wildtieren wie Bisons und Grizzlybären und entdecken Orte, die noch heute die Namen und Spuren ihrer Ahnen tragen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/614-freiheit-auf-pferderuecken-der-lange-weg-der-nez-perce-1621705\">614</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=DfNr1Uu8gB8\">DfNr1Uu8gB8</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt27110800\">tt27110800</a></p>\n\n",

  },
  {
    "coordinates": [
      37.349722,
      22.352222
    ],
    "popup": "<h2>Peloponnes - Rückkehr zur Erde</h2><p>Sheila Darmos, eine junge Deutsch-Griechin, hat den Hof ihres Vaters übernommen und einen Waldgarten geschaffen, der eine hohe Biodiversität ermöglicht. Sie unterstützt einheimische junge Bauern mit ihrer Organisation „The Southern Lights“ dabei, dieses Modell in ganz Griechenland zu verbreiten und neue Möglichkeiten für die Landwirtschaft zu schaffen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/615-peloponnes-rueckkehr-zur-erde-1623768\">615</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=tghXc4mZKBY\">tghXc4mZKBY</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt27170463\">tt27170463</a></p>\n\n",

  },
  {
    "coordinates": [
      19.893056,
      102.138056
    ],
    "popup": "<h2>Handgemacht in Laos - Rares aus Rattan</h2><p>Rattan wird in Asien vielseitig verwendet und ist seit dem 19. Jahrhundert auch in Europa beliebt. Das Schrumpfen der Wälder in Südostasien hat zu steigenden Preisen geführt, weshalb in Laos Rattan wieder aufgeforstet wird. Eine junge Frau aus einem Dorf in Zentral-Laos reist durch das Land, um Kontakte zu knüpfen, neue Techniken zu erlernen und eine Rattanschälmaschine zu kaufen, um die Produktivität der Rattanfertigung ihres Dorfes zu erhöhen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/616-handgemacht-in-laos-rares-aus-rattan-1625195\">616</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=TGo1sAI9SbY\">TGo1sAI9SbY</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt27252897\">tt27252897</a></p>\n\n",
    "color": "#ffff00"
  },
  {
    "coordinates": [
      -2,
      121
    ],
    "popup": "<h2>Leben mit dem Tod - Ahnenkult auf Sulawesi</h2><p>Isac und seine Familie auf Sulawesi sind seit Wochen damit beschäftigt, ein provisorisches Dorf für die Bestattungsfeierlichkeiten seiner Mutter zu bauen, doch aufgrund der immensen Kosten können sie erst jetzt, 21 Jahre nach ihrem Tod, die erforderliche Summe aufbringen. In der Zwischenzeit hat eine andere Familie in der Nähe alle Hürden überwunden und ihre Verstorbene in einer aufwendigen Zeremonie ins Jenseits geleitet.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/617-leben-mit-dem-tod-ahnenkult-auf-sulawesi-1634635\">617</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=tZ-4ILBzxEU\">tZ-4ILBzxEU</a></p>\n\n",

  },
  {
    "coordinates": [
      52.44537,
      13.23854
    ],
    "popup": "<h2>Die Waschbären von Berlin</h2><p>Der Verein „Hauptsache Waschbär“ in Berlin setzt sich für den Schutz und die Regulierung der Waschbärenpopulation ein, indem er wild lebende Waschbären einfängt, kastriert und wieder in die Natur entlässt. Ziel ist es, Schäden in menschlichen Siedlungen zu reduzieren und eine friedliche Koexistenz zwischen Mensch und Waschbär zu ermöglichen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/618-die-waschbaeren-von-berlin-1640104\">618</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=dYP_3p6zrEw\">dYP_3p6zrEw</a></p>\n\n",

    ],
    "popup": "<h2>Rapa Nui - Gladiatoren der Südsee</h2><p>Während der Coronapandemie erlebten die Rapanui zwei Jahre der Abschottung, in denen sie sich auf alte Selbstversorgungsmethoden besannen und erfolgreich Obst und Gemüse anbauten. Das Tapati-Fest wird wieder in vollem Umfang gefeiert, inklusive der Krönung einer neuen Festkönigin, während die amtierende Königin sich auf den Tau'a-Triathlon konzentriert.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/619-rapa-nui-gladiatoren-der-suedsee-1645452\">619</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=G9a4wBoUGtg\">G9a4wBoUGtg</a></p>\n\n",
