    "popup": "<h2>Beirut - die Milliarden-Dollar-Utopie</h2><p>Nach einem 15-jährigen Bürgerkrieg in Beirut entstehen täglich neue Marmorfassaden inmitten der Trümmerlandschaft. Die Baugesellschaft „Solidere“ enteignet Eigentümer und gibt ihnen Aktien, um der Stadt ein neues Gesicht zu geben. Die Flüchtlingsunterkünfte müssen weichen, während Premierminister Rafik Hairi von einem ehrgeizigen Projekt träumt, um Beirut als Finanz- und Dienstleistungszentrum wiederherzustellen. Während die Beiruter zwischen Müllbergen leben, stellt sich die Frage, wer den hohen Preis für die Umgestaltung der Stadt zahlen muss. Das Ziel von „Solidere“, aus der Asche eine neue Metropole zu schaffen, ist umstritten.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/1-traum-staedte-beirut-die-milliarden-dollar-utopie-339116\">1</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=E_uSFyHf7BM\">E_uSFyHf7BM</a></p>\n\n",

    "popup": "<h2>Chandigarh - Leben im Beton</h2><p>Chandigarh, eine 1948 aus dem Nichts entstandene Stadt, ist ein politisches Manifest für das neue Indien. Le Corbusier entwarf sie als neue Wohn- und Arbeitsstätte, die den Wandel zur modernen Industriegesellschaft symbolisiert. Der Film zeigt jedoch, wie die Bewohner die Stadt für ihre eigenen Bedürfnisse nutzen und weniger nach den Visionen von Le Corbusier leben. Rechtsanwalt Gupta schwärmt von Chandigarh, obwohl die anfängliche strikte Trennung der Lebensbereiche gescheitert ist. Selbst die ärmsten Bewohner, wie Rikscha-Fahrer Satish, möchten nirgendwo anders leben.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/2-traum-staedte-chandigarh-leben-im-beton-339117\">2</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=FGgrN8pRhTU\">FGgrN8pRhTU</a></p>\n\n",

    "popup": "<h2>Brasilia - Metropole vom Reißbrett</h2><p>Die Gründung von Brasilia im Jahr 1960 zog Menschen an, die alle die Vision einer Stadt ohne soziale Unterschiede teilten. Der Städteplaner Lucio Costa gewann einen nationalen Wettbewerb und entwarf einen Grundriss mit einer kreuzförmigen Anordnung, symbolisch für Zeit, Raum und Ewigkeit. Brasilia wurde mitten in der Einöde des Landes gebaut. Doch der Militärputsch von 1964 beendete abrupt den Traum der Menschen, bevor die Utopie Wirklichkeit werden konnte. Heute sind die sozialen Gegensätze in Brasilia besonders stark, aber die Stadt gilt immer noch als Denkmaschine des Landes. Luiz Umberto, ein Architekt und Professor, der den Militärputsch erlebte, bleibt seiner Stadt treu.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/3-traum-staedte-brasilia-metropole-vom-reissbrett-339118\">3</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=_7Y2Y4bbw9s\">_7Y2Y4bbw9s</a></p>\n\n",

    "popup": "<h2>Die mächtigen Frauen von Juchitán</h2><p>Der Film zeigt die Stadt Juchitán in Mexiko, in der Frauen die Macht haben. Sie sind die Stammhalterinnen, erben den Besitz und kontrollieren den Handel. Ab ihrem fünfzehnten Geburtstag werden alle Frauen „Königinnen“ und feiern pompöse Feste. Männer sind eher Beobachter. Eine junge Frau in Juchitán ist unsicher über ihre Zukunft. Die Gesellschaft in Juchitán, in der Frauen im Mittelpunkt stehen, ist anders, aber ist sie auch besser?</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/5-weibs-bilder-die-maechtigen-frauen-von-juchitan-339120\">5</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=1mSDukDzpDM\">1mSDukDzpDM</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt3369154\">tt3369154</a></p>\n\n",

    "popup": "<h2>Hazeras Geschäfte</h2><p>„Women first“ ist ein Trend in der internationalen Entwicklungspolitik, bei dem Frauen als Zielgruppe von Hilfsorganisationen entdeckt werden. Aufgrund ihrer traditionellen Rollenverteilung sind Frauen leichter zu erreichen, da sie sich hauptsächlich im häuslichen Umfeld aufhalten. Sie haben auch subtile und weitreichende Einflussmöglichkeiten innerhalb der Familie in Bezug auf Hygiene, Gesundheit und Bildung. Die Grameen-Bank vergibt Kredite an Frauen in Bangladesh, die keine andere Sicherheit haben als vier andere Frauen, die für sie bürgen. Eine junge Frau nutzt einen solchen Kredit, um ein Handy zu kaufen und verdient nun als „Telefonzentrale“ ihres Dorfes den Familienunterhalt. Das Handy ist in ländlichen Gebieten eine bedeutende Einnahmequelle. Das Handy ist in Bangladesh kein Statussymbol, sondern ein Ausweg aus der Armutsspirale.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/6-weibs-bilder-hazeras-geschaefte-339123\">6</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=R5rvxs4hX20\">R5rvxs4hX20</a></p>\n\n",

    "popup": "<h2>Die Spurensucher</h2><p>Britische Klimaforscher prognostizieren, dass die Regenwälder, die als die Lungen der Erde gelten, Mitte des nächsten Jahrhunderts riesige Wüsten zurücklassen werden. Trotz internationaler Bemühungen, den Regenwald zu schützen, bleibt die Frage, ob der Pessimismus gerechtfertigt ist. Ein Forscher namens Philipp Gauchet arbeitet im Regenwald von Französisch-Guyana und sucht nach neuen Froscharten. Dort existiert eine einzigartige Artenvielfalt, die sich auf verschiedene Ebenen des Waldes verteilt. Die Vernichtung der Regenwälder schreitet jedoch rapide voran, und es besteht die Frage, ob genügend Zeit bleibt, um den Regenwald zu erforschen, bevor er verschwindet.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/9-regenwald-die-spurensucher-339121\">9</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=Lo0nKPEQ8Rw\">Lo0nKPEQ8Rw</a></p>\n\n",

    "popup": "<h2>Auf dem Holzweg</h2><p>Der Schweizer Fotograf Karl Amman setzt sich seit 25 Jahren für den Schutz des Regenwaldes und der Affen ein. Er möchte verhindern, dass die Primaten ausgerottet werden. Es ist jedoch schwierig, die lokale Bevölkerung davon zu überzeugen, da sie Affen traditionell als Nahrung betrachten. Internationale Holzkonzerne zerstören große Teile des Regenwaldes. Diese Zerstörung des Lebensraums gefährdet die Regenwald-Einwohner und ermöglicht Wilderern, weiterhin Tiere zu jagen und im kommerziellen Handel zu verkaufen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/10-regenwald-auf-dem-holzweg-339125\">10</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=XAyYoAetjuQ\">XAyYoAetjuQ</a></p>\n\n",

    "popup": "<h2>Der Geist des Vogels - Heilkraft aus dem Urwald</h2><p>Der 75-jährige Schamane Takuma im Xingú Nationalpark in Brasilien baut Vertrauen zum niederländischen Botaniker Marc von Roosmalen auf, der für das „Institut für Amazonenforschung“ arbeitet. Takuma teilt sein Wissen über die heilenden Eigenschaften von Pflanzen mit ihm. Die Völker des Regenwaldes nutzen seit Generationen die natürlichen Heilkräfte des Regenwaldes. Der Regenwald birgt reiche Schätze für die Pharmaindustrie.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/11-regenwald-der-geist-des-vogels-heilkraft-aus-dem-urwald-339126\">11</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=NrEukDOS1EA\">NrEukDOS1EA</a></p>\n\n",

    "popup": "<h2>Die Pille für den Wald</h2><p>Die Kindersterblichkeit in Bhujung, einem kleinen Himalaya-Dorf, ist hoch. Eltern bringen daher viele Kinder zur Welt, in der Hoffnung, dass zumindest einige überleben und zum Familienunterhalt beitragen können. Die Bevölkerung wächst, aber auch die Armut. Um zu überleben, nutzen die Menschen den Regenwald als Ressource, was zu dessen Zerstörung führt. Das „Annapurna Conservation Area Project“ (ACAP) bezieht die Bewohner von Bhujung in Entscheidungen ein, da der Schutz des Regenwaldes ohne ihre Unterstützung nicht funktionieren kann.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/12-regenwald-die-pille-fuer-den-wald-339127\">12</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=dLFIQxBpprQ\">dLFIQxBpprQ</a></p>\n\n",

    "popup": "<h2>Markt der Schönheit</h2><p>Die äthiopischen Model-Agentinnen Lina Kalifa und Natalina Pezzani kehren in ihre von Hungersnöten und Kriegen gebeutelte Heimat zurück, um neue Gesichter für die Model-Industrie zu finden. Der Markt für schwarze Models mit klassischen Gesichtszügen ist bereits übersättigt, daher suchen sie nach exotischeren Gesichtern. Obwohl einige äthiopische Schönheitsmerkmale international nicht gut ankommen, entdecken sie in Addis Abeba interessante Gesichter, die auch im Westen Erfolg haben könnten.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/17-schoenheit-markt-der-schoenheit-339310\">17</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=TNonjmeywIQ\">TNonjmeywIQ</a></p>\n\n",

    "popup": "<h2>Cuba - Von der stillen Revolte der Schönheit</h2><p>Der Tropicana Club in Havanna war berühmt für seine schönen Tänzerinnen, aber nach der Revolution will der Club mit der Wiedereröffnung neue Schönheiten Kubas präsentieren. Der Andrang der Bewerberinnen ist groß, und ein perfekter Körper ist Voraussetzung. Früher bevorzugten die Kubaner üppige Frauen, doch jetzt sind die meisten Bewerberinnen schlanker. Die Frage ist, ob sie immer noch den gleichen Hüftschwung wie ihre Vorgängerinnen haben oder ob die Revolution das traditionelle Schönheitsideal des Landes beeinflusst hat.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/18-schoenheit-kuba-von-der-stillen-revolte-der-schoenheit-339333\">18</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=YKZbpc4kuSI\">YKZbpc4kuSI</a></p>\n\n",

    "popup": "<h2>Geniale Störenfriede</h2><p>Jessica war als Kind anders als die anderen: Sie sprach früh ganze Sätze, konnte mit zweieinhalb lesen und war intellektuell ihren Altersgenossen weit voraus. Ihre Mutter schickte sie auf das schottische Hochbegabten-Internat Cademuir, da sie von ihren Mitschülern als Streberin gemieden wurde. Etwa 2–5 % der Kinder haben einen IQ über 130 und gelten als hochbegabt. Oft wird Hochbegabung nicht erkannt, was zu Unterforderung und sozialer Ausgrenzung führt. Cademuir bietet diesen Kindern eine Chance für ein neues Leben.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/21-intelligenz-geniale-stoerenfriede-339133\">21</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=9N_DwJ2fymM\">9N_DwJ2fymM</a></p>\n\n",

    "popup": "<h2>„Think Tank“ - Die Schule der Affen</h2><p>Im Washingtoner Zoo gibt es den „Think Tank“, eine Sprachschule für Orang-Utans. Die Forscher wollen mit den Tieren kommunizieren, um ihre Denkstrukturen zu verstehen. Rob Shumaker nutzt einen Touch-Screen-Computer, um Sprachbarrieren zu überwinden. Er zeigt Azy einen Apfel und der Orang-Utan muss das Symbol dafür auf dem Bildschirm auswählen. Shumaker glaubt, dass er den Affen keine neuen Fähigkeiten beibringt, sondern vorhandene Fähigkeiten entdeckt. Das Ziel ist es, den Orang-Utans eine Symbolsprache beizubringen, um komplexe Ausdrücke zu ermöglichen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/23-intelligenz-think-tank-die-schule-der-affen-339157\">23</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=P6QzAbgbxFg\">P6QzAbgbxFg</a></p>\n\n",

    "popup": "<h2>Der Kaninchen-Krieg</h2><p>Vor 140 Jahren wurden in Australien zwei Dutzend wilde Kaninchen eingeführt, doch nun haben sie eine überdimensionale Plage verursacht. Die Bevölkerung begann die Kaninchen zu jagen, und 1951 wurde das Myxoma-Virus eingesetzt, das 99 Prozent der Tiere tötete. Die Überlebenden entwickelten jedoch Antikörper, und die Population wuchs in den 80er Jahren auf 400 Millionen an. Ein neues Virus wurde eingesetzt, das die Kaninchen innerhalb von zwei Tagen tötet.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/25-irren-ist-menschlich-der-kaninchen-krieg-339138\">25</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=jYrt-OPNDJM\">jYrt-OPNDJM</a></p>\n\n",

      38.883079,

    "popup": "<h2>Countdown ins Desaster</h2><p>1990 startete die NASA das Hubble-Weltraum-Teleskop, das nach 20 Jahren Forschung und 3,6 Milliarden Mark Investitionen ins All geschickt wurde. Leider waren die Aufnahmen unscharf, was das Prestige-Objekt der NASA zu einem Fiasko machte. Die beauftragten Konstruktionsfirmen hatten niedrigere Kosten berechnet, um das Projekt zu genehmigen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/26-irren-ist-menschlich-countdown-ins-desaster-339139\">26</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=Re2So-kXO2E\">Re2So-kXO2E</a></p>\n\n",

    "popup": "<h2>Hunger nach Sonne</h2><p>Forscher haben einen Weg gefunden, die dunkle Jahreszeit zu überwinden: Sie entwickelten Lampen, die 20-mal heller strahlen als eine Glühbirne. Diese „Bright Lights“ sollen Depressionen lindern. Sie wurden ursprünglich für die klinische Behandlung entwickelt, sind aber mittlerweile auch im Alltag beliebt. Ein Café in Helsinki bietet seinen Besuchern die Möglichkeit, neben dem Essen auch das strahlende Licht dieser Lampen zu genießen. Die Frage bleibt, ob die Sonne in Zukunft durch solche Lampen ersetzt werden könnte.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/33-universum-des-lichts-hunger-nach-sonne-339137\">33</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=WicPXmsDRC8\">WicPXmsDRC8</a></p>\n\n",

      18.1252646,

    ],
    "popup": "<h2>Die Leuchtkraft der Natur</h2><p>Auf der Insel Vieque in der Karibik gibt es ein nächtliches Phänomen: Beim Baden im Meer verwandelt sich der Sprung ins Wasser in ein Lichterbad. Früher glaubte man, dass der Teufel dafür verantwortlich sei, aber die Wissenschaft hat herausgefunden, dass es von einer leuchtenden Alge stammt. Biolumineszenz ist die Fähigkeit einiger Pflanzen und Tiere, ihr eigenes Licht zu erzeugen. Es dient zur Tarnung, Abschreckung, Anlockung von Partnern oder Beute und ermöglicht ihnen das Sehen. Der Biologe Gerhard Jarms aus Hamburg und ein internationales Wissenschaftlerteam erforschen dieses Naturphänomen mit einer Unterwasserkamera im norwegischen Lurje-Fjord.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/34-universum-des-lichts-die-leuchtkraft-der-natur-339146\">34</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=epuV5ouQ7OA\">epuV5ouQ7OA</a></p>\n\n",

    "popup": "<h2>Die Seele des Lichts</h2><p>Wissenschaftler nähern sich dem Rätsel des Lichts an. Licht ist sowohl Teilchen als auch Welle und könnte als Datenträger mit hoher Kapazität dienen. Bisherige Nutzung wurde durch die hohe Geschwindigkeit von Licht behindert. Forscher in Boston haben nun erstmals Licht auf eine Geschwindigkeit von 50 km/h abgebremst. Die Entwicklung eines Photonen-Beamers eröffnet möglicherweise neue Science-Fiction-ähnliche Möglichkeiten.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/35-universum-des-lichts-die-seele-des-lichts-339147\">35</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=gFoyqUu_hAU\">gFoyqUu_hAU</a></p>\n\n",

    "popup": "<h2>Eine Liebe auf Bali</h2><p>Auf der indonesischen Insel Bali, die für ihre romantischen Strände bekannt ist, existiert bei den Einheimischen kein Verständnis für romantische Liebe. Die Gemeinschaft steht über den individuellen Wünschen, was auch im Hinblick auf Ehepartner und Traditionen gilt. Vor 21 Jahren wagte ein balinesischer Prinz namens Tjok Raka gegen den Willen seiner Familie die Heirat mit einer Australierin namens Jane Gillespie. Obwohl die Gemeinschaft entsetzt war, hält ihre Liebe bis heute an. Im Gegensatz dazu unterwarf sich Tjok Abi, der schwule Neffe des Prinzen, den Erwartungen seiner Familie und bereut dies nun zutiefst.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/37-im-namen-der-liebe-eine-liebe-auf-bali-339149\">37</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=kf8zhso0u4s\">kf8zhso0u4s</a></p>\n\n",

    "popup": "<h2>Ernstfall Erdbeben</h2><p>Freiwillige Helfer des Technischen Hilfswerks in Deutschland werden nach einem starken Erdbeben in der Türkei mobilisiert. Die SEEBA-Einheit ist rund um die Uhr einsatzbereit und kann innerhalb von sechs Stunden mit großer Ausrüstung anreisen. Ihr Hauptziel ist die Rettung von Menschenleben, wobei Suchhunde eingesetzt werden, um Überlebende unter den Trümmern zu finden. Modernste Technik wird verwendet, um die Befreiung der Überlebenden schnell und sicher durchzuführen, obwohl dies im Durchschnitt 12 Personen etwa 6 Stunden pro geretteter Person dauert.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/41-naturgewalten-ernstfall-erdbeben-339153\">41</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=MXBz7QnU3Po\">MXBz7QnU3Po</a></p>\n\n",

    "popup": "<h2>Tsunami - Die tödliche Welle</h2><p>Tsunamis sind hohe Wellen, die mit Geschwindigkeiten von bis zu 700 km/h auf Küsten treffen. In Japan erforscht der Wissenschaftler Prof. Nobuo Shuto diese Phänomene und entwickelt effektive Frühwarnsysteme. Jedes Jahr trifft ein Tsunami auf die Region. Tsunamis entstehen durch Seebeben, Unterwasservulkane oder Erdrutsche am Meeresboden. Sie werden erst in Küstengewässern zu gefährlichen Riesenwellen. Das Frühwarnsystem von Prof. Shuto alarmiert gefährdete Küstenabschnitte bereits 5 Minuten nach einem Seebeben. Manchmal ist selbst diese schnelle Warnung jedoch nicht ausreichend.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/42-naturgewalten-tsunami-die-todeswelle-339159\">42</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=DUxn9Li2rcU\">DUxn9Li2rcU</a></p>\n\n",

    "popup": "<h2>Casino der Häuptlinge</h2><p>In Connecticut gibt es das Foxwoods Casino, das als Schloss der Illusionen bezeichnet wird. Es gehört den Mashantucket Pequot Indianern, die das größte Casino der Welt besitzen. Eine Pequot-Frau, die im Reservat lebte, bat kurz vor ihrem Tod ihren Neffen, die verstreuten Pequots zurückzubringen und den Stamm zu erhalten. Ihre ersten Versuche waren erfolglos, aber mit den Einnahmen einer Pizzeria konnten sie eine kleine Bingo-Halle finanzieren, die den Grundstein für ihr heutiges Spiel-Imperium legte. Die weißen Bewohner von Ledyards, die in der Nähe leben, fühlen sich benachteiligt, da die Pequot-Indianer heute der größte Arbeitgeber der Region sind. Außerdem konkurrieren die Pequots ständig mit den Mohikanern, die in der Nachbarschaft ein eigenes Casino betreiben.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/45-spiele-des-lebens-casino-der-haeuptlinge-339162\">45</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=aONYl3VUqW4\">aONYl3VUqW4</a></p>\n\n",

    "popup": "<h2>Beruf Grabräuber</h2><p>Mitten in der Nacht treiben Räuber auf dem antiken Friedhof von Morgantina in Sizilien ihr Unwesen. Mit Metalldetektoren durchsuchen sie die über 2000 Jahre alten Gräber nach wertvollen Fundstücken, um sie an ausländische Sammler zu verkaufen. Morgantina war ein kulturelles Zentrum der Griechen in der Antike und ist heute eine wichtige Ausgrabungsstätte. Obwohl eine spezielle Polizeieinheit gegen die sogenannten „Tombaroli“ vorgeht, floriert der Schmuggelhandel. Viele der antiken Artefakte gelangen über die Schweiz in Museen und Privatsammlungen in Westeuropa und den USA, was den Verlust wichtiger kultureller Zeugnisse zur Folge hat. Die Räuber zerstören dabei oft Informationen über die Vergangenheit und werfen wertlose Objekte achtlos weg.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/49-die-schatzjaeger-beruf-grabraeuber-339166\">49</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=lpcnsH66igQ\">lpcnsH66igQ</a></p>\n\n",

    "popup": "<h2>Schätze aus dem All</h2><p>Meteoritenjäger durchforsten stundenlang die Wüste Arizonas, um Meteoriten aus dem Mond, Mars oder fernen Galaxien zu finden. Bob Haag, bekannt als „Meteorite Man“, erfüllt seinen Kindheitstraum, indem er diese außerirdischen Gesteinsbrocken sammelt. Die Meteoriten können nur in trockenen Gebieten überleben, daher nutzen die Sammler Metalldetektoren, um sie aufzuspüren. Sowohl Sammler als auch Wissenschaftler sind an den Funden interessiert, da sie Informationen über fremde Planeten liefern. Die Zusammenarbeit zwischen den Sammlern und Wissenschaftlern ist wichtig, da die Funde dokumentiert und der Wissenschaft zur Untersuchung überlassen werden.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/50-die-schatzjaeger-schaetze-aus-dem-all-339167\">50</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=auISYpA2psM\">auISYpA2psM</a></p>\n\n",

    "popup": "<h2>Die Taucher der Goldküste</h2><p>Moderne Schatzjäger suchen mit High-Tech-Geräten nach versunkenen Schätzen. Ein Beispiel ist Mo Molinar und seine Crew, die seit über 30 Jahren als Schatzjäger arbeiten. Sie sind auf der Suche nach den Wracks spanischer Schiffe, die 1715 vor der Küste Floridas gesunken sind. Mit akribischer Recherche und hochtechnisierten Geräten wie einem Peilungsgerät, das Magnetfelder misst, suchen sie nach eisenhaltigen Gegenständen wie Schiffsankern und Kanonen, um die potenzielle Lage der Wracks zu ermitteln.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/51-die-schatzjaeger-die-taucher-der-goldkueste-339168\">51</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=Jsm-8wxKxDo\">Jsm-8wxKxDo</a></p>\n\n",

    "popup": "<h2>Im Bann der Rubine</h2><p>Die Dörfer sind verlassen und die Straßen gefährlich. Nur Juwelenhändler suchen im Niemandsland zwischen Thailand und Kambodscha nach Rubinen. Chantaburi in Thailand war einst das Zentrum des Rubinhandels, aber die Minen sind erschöpft. Die wenigen verbliebenen Rubine sind von schlechter Qualität und müssen zu niedrigen Preisen verkauft werden. Händler wie Sanga Duangprapai müssen nun täglich nach Kambodscha reisen, um Edelsteine zu erwerben. Pailin, die Handelsstadt in Kambodscha, ist unsicher aufgrund der Roten Khmer und Landminen. Viele Händler und Minenarbeiter sterben auf der Suche nach dem perfekten Stein.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/52-die-schatzjaeger-im-bann-der-rubine-339169\">52</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=hYYAObzGdVs\">hYYAObzGdVs</a></p>\n\n",

    "popup": "<h2>Die Klinik der Schamanen</h2><p>In Tuwa, einer Republik im Herzen Asiens, leitet der Schamane Nikolai Orschak eine einzigartige Schamanenklinik in der Hauptstadt Kyzyl. Durch Tanz, Gesang, Trommeln und eine symbolische Mahlzeit versucht er, die Geister der sibirischen Steppe zu besänftigen und ihre spirituelle Kraft zu nutzen, um anderen zu helfen. Die Klinik behandelt die Ursachen von Krankheiten in der menschlichen Seele. Die Wirksamkeit der traditionellen Behandlungen hat auch das Interesse der westlichen Medizin geweckt, wobei Wissenschaftler der Universität Gießen veränderte Bewusstseinszustände erforschen, wie sie von Schamanen erlebt werden. In Wien praktizieren bereits seit 20 Jahren Neo-Schamanen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/53-medizin-der-zukunft-die-klinik-der-schamanen-339171\">53</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=BsUR1lHoDNA\">BsUR1lHoDNA</a></p>\n\n",

    "popup": "<h2>Die Jäger des Lassa-Virus</h2><p>Dr. Jan ter Meulen, ein Mediziner vom Bernhard-Nocht-Institut in Hamburg, forscht zusammen mit einheimischen Wissenschaftlern in Guinea zum Lassa-Fieber. Er betrachtet Fälle wie den von Annegret V. als tragische Einzelschicksale und glaubt, dass es keine Gefahr für Menschen in der Ersten Welt gibt. Das Lassa-Fieber wird von Mastomys natalensis, einer kleinen Rattenart, verbreitet, die das Virus im Urin und anderen Körperflüssigkeiten ausscheidet. Nur wenn diese Ratten in Europa als Erregerreservoir etabliert würden und grundlegende Hygienemaßnahmen vernachlässigt würden, gäbe es eine ernsthafte Bedrohung. Das gesteigerte Medieninteresse könnte jedoch dazu führen, dass die Erforschung von Tropenkrankheiten mehr Beachtung findet.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/55-medizin-der-zukunft-die-jaeger-des-lassa-virus-339173\">55</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=8ALpHNqxoL0\">8ALpHNqxoL0</a></p>\n\n",

    "popup": "<h2>Chirurgen am Joystick</h2><p>Im OP-Saal sind Roboter auf dem Vormarsch. Sie assistieren bei Orthopädie und Herzoperationen und sollen bald auch im Gehirn eingesetzt werden. Das Virchow-Klinikum in Berlin hat den ersten Roboter für Mund-, Kiefer- und Gesichtschirurgie namens „Otto von Decke“. Otto kann Instrumente reichen und Knochenbohrungen durchführen. Er übertrifft den Chirurgen vor allem durch seine Genauigkeit. Tim Lüth, Deutschlands erster Professor für High-Tech-Medizin, hat Otto entwickelt. Bislang werden Roboter hauptsächlich in der Orthopädie eingesetzt, aber ihre Anwendung wird kontinuierlich erweitert.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/56-medizin-der-zukunft-chirurgen-am-joystick-339174\">56</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=GlPBNbgtNpE\">GlPBNbgtNpE</a></p>\n\n",

    "popup": "<h2>Die Hightech-Polizei</h2><p>Der Polizist des 21. Jahrhunderts ist mit fortschrittlichen Technologien ausgestattet, um potenzielle Angreifer frühzeitig zu entdecken. Mithilfe von Wärmekameras kann er sie identifizieren und mit nicht-tödlichen Schusswaffen außer Gefecht setzen. David Boyd vom „National Institute of Justice“ entwickelt kontinuierlich neue Technologien, um die Arbeit der Polizei effektiver und sicherer zu machen. An der Grenze zu Mexiko in San Diego werden bereits viele dieser Technologien eingesetzt, darunter auch die direkte Untersuchung von DNA-Proben am Tatort. Die amerikanische Polizei forscht zudem an nicht-tödlichen Waffen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/57-dem-taeter-auf-der-spur-die-hightech-polizei-339170\">57</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=OeQIgSeBN5k\">OeQIgSeBN5k</a></p>\n\n",

    "popup": "<h2>Die Kunst des Fälschens</h2><p>Der größte Skandal in der Kunstgeschichte begann mit einer Anzeige: „Authentische Fälschungen (19. und 20. Jahrhundert) für 150 Pfund“. John Myatt, ein Kunstlehrer in finanzieller Notlage, verkaufte kopierte Kunstwerke. John Drewe, ein genialer Hochstapler, wurde auf ihn aufmerksam und sah eine Chance. Über Jahre hinweg überzeugte Drewe Myatt, berühmte Kunstwerke zu fälschen. Er verkaufte sie zu hohen Preisen an Sammler und manipulierte als Kunsthistoriker die Archive der Tate Gallery und des Victoria & Albert Museums, um Myatts Werken eine gefälschte Geschichte zu verleihen. Scotland Yard deckte den Betrug schließlich auf.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/58-dem-taeter-auf-der-spur-die-kunst-des-faelschens-339175\">58</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=CuJOick2_ZY\">CuJOick2_ZY</a></p>\n\n",

    "popup": "<h2>Geheimnisse der Toten</h2><p>Die berühmte amerikanische Autorin Patricia Cornwell ist für ihre detaillierten Beschreibungen in Kriminalromanen bekannt. Ihre Hauptfigur, Kay Scarpetta, ist eine Gerichtsmedizinerin, die in einer männerdominierten Welt arbeitet. Cornwells Inspiration für Scarpetta, Dr. Marcella Fierro, arbeitet am forensischen Institut in Richmond, Virginia. Die forensischen Untersuchungen enthüllen mehr Informationen über die Leiche, als der Täter erwartet. Ballistikexperten bestimmen den Winkel und die verwendete Waffe beim Schuss auf das Opfer. Pathologen der „Body Farm“ rekonstruieren den genauen Zeitpunkt des Todes. Molekularbiologen extrahieren DNA aus winzigen Proben wie Blut oder Speichel und entschlüsseln den genetischen Fingerabdruck des Täters.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/59-dem-taeter-auf-der-spur-geheimnisse-der-toten-339308\">59</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=bA5xe1HPaLw\">bA5xe1HPaLw</a></p>\n\n",

    "popup": "<h2>Psycho-Detektive</h2><p>Die FBI-Agentin Clarice Starling wurde durch den Film „Das Schweigen der Lämmer“ berühmt, in dem sie die Psyche von Serienmördern erforschte. Die Methode des Profiling, die sie anwendete, wurde jedoch schon in den 70er Jahren vom FBI-Agenten Robert Ressler etabliert. In diesem Zusammenhang wurde Ressler von den Ermittlern eines grauenhaften Verbrechens um Hilfe gebeten. Er erstellte ein psychologisches Profil des Täters und half bei der Ausbildung von Profilern an der FBI-Akademie in Quantico, Virginia. Ressler warnte auch davor, selbst zum Monster zu werden, während man gegen Monster kämpft.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/60-dem-taeter-auf-der-spur-psycho-detektive-339309\">60</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=8yaQbw9XjbQ\">8yaQbw9XjbQ</a></p>\n\n",

    "popup": "<h2>Das Fenster zum Meer</h2><p>Sydneys modernes Großaquarium bietet eine faszinierende Erfahrung für wasserunwillige Besucher. Es beherbergt über 650 heimische Tier- und Pflanzenarten in 50 Großbecken auf 4.000 Quadratmetern. Tierpfleger wie Adam Kassi kümmern sich um Haie, Schnabeltiere, Pinguine, Meeresschildkröten, Krokodile und den größten australischen Süßwasserfisch. Das Aquarium setzt auf ein „No Shows!“-Motto, um den Besuchern ein Verständnis für die natürliche Tierwelt zu vermitteln. Die erfolgreiche Fortpflanzung einiger Tiere wie Pinguine zeigt die artgerechte Haltung im Aquarium.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/61-im-reich-der-meere-das-fenster-zum-meer-im-grossaquarium-von-sydney-339341\">61</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=pr77EnZFwug\">pr77EnZFwug</a></p>\n\n",

    "popup": "<h2>Schwarze Brandung</h2><p>Im Dezember 1999 ereignete sich die Tankerhavarie der „Erika“ vor der bretonischen Küste. Trotz einer dramatischen Rettungsaktion erstickten Hunderttausende Seevögel im Öl. Die französische Tourismusindustrie gab bereits nach einigen Monaten Entwarnung, doch die langfristigen Auswirkungen auf Mensch und Tier blieben unklar. In der Vergangenheit ereigneten sich ähnliche Unglücke vor der Bretagne, wie 1978 mit der „Amoco Cadiz“. Die Erholung der Umwelt damals verlief schneller als erwartet. Meeresbiologen untersuchen nun, wie lange die natürliche Abbauzeit des Öls der „Erika“ in der Umwelt dauern wird. Sie erforschen die verantwortlichen Organismen für die Selbstreinigung des Meeres und erstellen Prognosen für die betroffenen Gebiete in der Bretagne.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/62-im-reich-der-meere-schwarze-brandung-nach-der-oelkatastrophe-an-der-bretonischen-kueste-339342\">62</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=MQNTxheCFSw\">MQNTxheCFSw</a></p>\n\n",

    "popup": "<h2>Durst nach Meer</h2><p>Täglich sterben weltweit 13.000 Menschen an Durst oder verschmutztem Wasser. Kriege um Trinkwasser nehmen zu. Wissenschaftler und Ingenieure arbeiten daran, die riesigen Wasserreserven der Erde anzuzapfen. 1,4 Milliarden Kubikkilometer Wasser existieren, aber 99,3 % sind salziges Meerwasser oder Eis. Die Lösungen zur Gewinnung von Trinkwasser aus den Ozeanen variieren. Auf der Arabischen Halbinsel versorgen Entsalzungsanlagen die Reichen mit Wasser. In Puerto Rico hat José Pichardo mit Unterstützung eines deutschen Ingenieurs solarbetriebene Wasserentsalzungsanlagen entwickelt. Er hofft, dass sie bald auch die Bewohner der Armenviertel von San Juan versorgen können.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/63-im-reich-der-meere-durst-nach-meer-neue-methoden-der-trinkwassergewinnung-339343\">63</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=WAjs-VrhFNs\">WAjs-VrhFNs</a></p>\n\n",

    "popup": "<h2>SOS auf hoher See</h2><p>Die „Deutsche Gesellschaft zur Rettung Schiffbrüchiger“ (DGzRS) bietet seit 1865 organisierte Hilfe bei Schiffsunglücken an. Heutzutage verfügt die deutsche Flotte über eine der modernsten technischen Ausstattungen weltweit. Der Rettungskreuzer „Alfried Krupp“ unter dem Kommando von Karl-Friedrich Brückner ist nahezu unsinkbar und 27 Meter lang. Trotzdem gibt es immer noch Gefahren für die Besatzung. Die Deutsche Handelsmarine hat ein umfangreiches Trainingsprogramm entwickelt. Die Seenotleitung in Bremen empfängt Notrufe aus der ganzen Welt und kann auf Notfälle in weit entfernten Ozeanen reagieren. Ein spektakuläres Beispiel für eine ferngesteuerte Rettungsaktion war der Einsatz für die Verunglückten des Passagierschiffs „Achille Lauro“ im Jahr 1995.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/64-im-reich-der-meere-sos-auf-hoher-see-moderne-rettungstechnik-im-einsatz-339344\">64</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=qVKSXlGRLbU\">qVKSXlGRLbU</a></p>\n\n",

    "popup": "<h2>Die Feuerpatrouille</h2><p>Jeden Sommer toben verheerende Brände im Süden Frankreichs. Nur Ortskundige können rechtzeitig warnen, da das Gelände bergig und unübersichtlich ist. Serge Abbes ist seit fast zwanzig Jahren Förster bei der staatlichen Waldbehörde „ONF - Office National de Forêt“. Täglich überwacht er einen Waldabschnitt in der Nähe seines Heimatorts im Département Bouches-du-Rhône, einem beliebten Urlaubsgebiet. Er schlägt Alarm und führt im Ernstfall die Feuerwehr direkt in die Gefahrenzone. Im Département gibt es insgesamt 125 „Waldretter“, die Feuerwehrmann und Förster zugleich sind. Die Feuerwachzentrale in Avignon koordiniert die Einsätze. Serge Abbes’ Arbeit bleibt trotz aller Technik und Vorsicht gefährlich, denn nur seine Ortskenntnis, das Funkgerät und etwas Glück helfen ihm, wenn er in einen Brand gerät.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/65-die-geheimnisse-des-waldes-die-feuerpatrouille-339345\">65</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=4dlXEbKTnKA\">4dlXEbKTnKA</a></p>\n\n",

    "popup": "<h2>Der letzte Märchenwald</h2><p>Der Böhmerwald in Tschechien, ein wilder Ort in Europa, ist bedroht. Borkenkäfer vernichten seit den 90er Jahren große Flächen des letzten Märchenwaldes des Kontinents. Die Nationalparkverwaltung wird von der Bevölkerung für die Käferplage verantwortlich gemacht, da die Idee, den Wald nicht wirtschaftlich zu nutzen und die Wildnis nicht zu ordnen, in Tschechien auf Unverständnis stößt. Einige Kommunen haben bereits Waldflächen zurückbekommen und dürfen dort wieder Bäume fällen. Förster Michael Valenta sieht den Böhmerwald in Gefahr, wenn Teile des Parks touristisch genutzt werden, da dies die einzigartige Natur beeinträchtigen könnte.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/66-die-geheimnisse-des-waldes-der-letzte-maerchenwald-339339\">66</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=vDFuRMVhqKA\">vDFuRMVhqKA</a></p>\n\n",

    "popup": "<h2>Chinas grüne Mauer</h2><p>In China kämpft die Bevölkerung verzweifelt gegen die Ausbreitung der Wüste an. Sogar Peking wird immer häufiger von Sandstürmen heimgesucht, weshalb Pläne für eine neue Hauptstadt existieren. Dennoch ist der Kampf nicht verloren. China errichtet eine etwa 700 Kilometer lange „grüne Mauer“ aus Bäumen, die die nordwestlichen Provinzen und Peking schützen soll. Bereits 22 Millionen Hektar Schutzwälder, vergleichbar mit der Fläche Großbritanniens, wurden angelegt. Die Aufforstung zeigt erste Erfolge, jedoch breitet sich die Wüste weiter aus.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/67-die-geheimnisse-des-waldes-chinas-gruene-mauer-339346\">67</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=hPQpzybAEIU\">hPQpzybAEIU</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007044\">tt1007044</a></p>\n\n",

    "popup": "<h2>Die Waldfabrik</h2><p>In Finnland wird intensiv Holzwirtschaft betrieben, um den Wald als wichtigen Wirtschaftsfaktor zu nutzen. Früher wurde der Wald ähnlich wie Felder bewirtschaftet, was zu einheitlichen, leblosen Baumplantagen führte, die anfällig für Brände und Schädlinge sind. Naturschützer protestieren dagegen, aber die finnische Forstindustrie ist eng mit der Forstbehörde, den Zelluloseherstellern und der Maschinenindustrie verbunden. Daher verkauft ein Waldbesitzer nicht das Holz, sondern nur das Recht zur Holzernte. Dieses System wird „Holzcluster“ genannt. Die effektive und profitorientierte Holzwirtschaft hat in Finnland eine lange Tradition, wobei ein Holzfäller etwa vier Minuten braucht, um eine Kiefer umzulegen und 90 Bäume pro Tag zu fällen, während ein Harvester die gleiche Arbeit in nur einer Minute erledigt.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/68-die-geheimnisse-des-waldes-die-waldfabrik-339347\">68</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=i4IRpDalTSM\">i4IRpDalTSM</a></p>\n\n",

    ],
    "popup": "<h2>Himalaja - Tödliche Höhe</h2><p>Im Himalaya-Gebirge machen sich jährlich mehr Expeditionen auf, um die Gipfel zu besteigen. Eine deutsche Gruppe unter der Leitung von Olaf Rieck möchte den Cho Oyu bezwingen, einen der Giganten mit 8201 Metern. Mit zunehmender Höhe sinkt der Sauerstoffgehalt im Blut, was zu Übelkeit und Austrocknung führt. Um die Gefahren zu minimieren, nehmen die Teilnehmer an einem Experiment teil, bei dem ihre psychische und physische Verfassung durch Sensoren aufgezeichnet wird. Die Daten werden an den Psychologen Markus Stück in Deutschland übertragen, der die verbleibenden körperlichen Reserven berechnet. Die meisten Expeditionsteilnehmer geben auf, aber Olaf Rieck und Kameraassistent Thomas Türpe kämpfen weiter. Die Daten sind alarmierend, doch Rieck will den Gipfel unbedingt erreichen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/69-leben-am-limit-grenzen-des-koerpers-himalaja-toedliche-hoehe-339348\">69</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=c1KAS1kahk8\">c1KAS1kahk8</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007053\">tt1007053</a></p>\n\n",

    "popup": "<h2>Radrennen - Ewiger Endspurt</h2><p>Andreas Klöden, ein 25-jähriger Radrennprofi des Teams Telekom, hat bei verschiedenen Rennen wie Paris-Nizza und der Baskenlandrundfahrt Erfolge erzielt. Durch intensives Training und den Einsatz moderner Sportwissenschaft hat er seine körperlichen Grenzen ausgereizt. Professor Zschorlich von der Universität Rostock erforscht den optimalen Tretzyklus von Radfahrern und erstellt individuelle Trainingsprogramme, indem er die Beschleunigung während der Kurbelbewegung misst. Damit werden Leistungssteigerungen erreicht und der Einsatz neuer Ausrüstung wird immer wichtiger.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/71-leben-am-limit-grenzen-des-koerpers-radrennen-ewiger-endspurt-339350\">71</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=gqUU0m2KVqg\">gqUU0m2KVqg</a></p>\n\n",

      85.348645
    ],
    "popup": "<h2>Sadhus - Heilige Aussteiger</h2><p>Die Sadhus sind heilige Männer des Hinduismus in Nepal und anderen asiatischen Ländern. Sie leben asketisch und sind ständig auf Wanderschaft. Ihre Rituale sind ungewöhnlich, von lebenslangem Stehen bis hin zur Unterdrückung der Lust mit schweren Steinen an Hoden und Penis. Hanuman Das ist mit 17 Jahren von zu Hause weggelaufen, um ein Sadhu zu werden. Jetzt ist er 70 und glaubt, sein Ziel erreicht zu haben. Er lebt von Spenden und opfert für andere Menschen. Sein Schüler Om Das war ein drogensüchtiges Straßenkind, aber Hanuman Das ist überzeugt, dass Gott auch für ihn sorgt, wenn er an seine Grenzen geht.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/72-leben-am-limit-grenzen-des-koerpers-sadhus-heilige-aussteiger-339351\">72</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=xI5D3TCuoYM\">xI5D3TCuoYM</a></p>\n\n",

    "popup": "<h2>Die Elefantenschule</h2><p>Im südlichen Afrika existiert eine Elefantenschule namens „Camp Abu“, die vor zehn Jahren von Randall Moore gegründet wurde. Diese Schule bildet afrikanische Elefanten aus und ermöglicht es ihnen, für Menschen zu arbeiten. Moore hat damit Erfolg gehabt, was bisher nur bei asiatischen Elefanten möglich war. Die Elefanten werden im Camp auf natürliche Weise trainiert und das erfordert viel Geduld im Umgang mit den Tieren. Neben Elefanten werden auch passende Elefantenführer, sogenannte „Mahouts“, in der Einrichtung ausgebildet. Durch diese Ausbildung wird der einheimischen Bevölkerung nahegebracht, dass Elefanten als Nutztiere dienen können, anstatt sie nur als Landplage zu betrachten.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/73-tiere-im-rampenlicht-die-elefantenschule-339352\">73</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=l6ciOHdMwlI\">l6ciOHdMwlI</a></p>\n\n",

    "popup": "<h2>Der Rentier-Trek</h2><p>Im Norden Skandinaviens haben die Sami, ein Nomadenvolk, seit Jahrtausenden eine enge Partnerschaft mit den großen Rentierherden. Früher folgten sie den Herden zu Fuß, heute nutzen sie Schneemobile. Trotz Anpassungen ist ihre Lebensweise gefährdet, da Waldbesitzer gegen ihre alten Weiderechte klagen. Nils Peter Gaup ist einer von 4000 modernen norwegischen Sami, die von der Rentierzucht leben. Durch intensive Züchtung ist die Anzahl der Tiere zu hoch, sodass die Hauptnahrung, Flechten, nicht ausreichend nachwachsen kann. Der Staat fordert die Hirten auf, ihre Herden zu verkleinern, was die Existenz der Sami bedroht.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/74-tiere-im-rampenlicht-der-rentier-trek-339353\">74</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=kw2Mk9Su7zg\">kw2Mk9Su7zg</a></p>\n\n",

    ],
    "popup": "<h2>Timbuktu</h2><p>Timbuktu war einst eine blühende Stadt mit mehr als 120.000 Einwohnern und 20.000 Studenten. Heute leben weniger als 30.000 Menschen dort. Die Bewohner fürchten politische Unruhen und das Vorrücken der Sahara, die jedes Jahr 10 bis 20 Meter näher kommt. Trotzdem haben sie einen Schutzwall aus Bäumen und Sträuchern um die Stadt errichtet. Die Regierung von Mali hat jedoch Timbuktu anscheinend aufgegeben, was die größte Sorge der Menschen dort ist.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/77-ueberleben-in-der-wueste-timbuktu-339356\">77</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=u1QLrA-PNrs\">u1QLrA-PNrs</a></p>\n\n",

    "popup": "<h2>„Die Frucht, die aus der Dürre kam“</h2><p>Die Wüste Namib im Südwesten Afrikas beherbergt die Topnaar, eines der letzten Wüstenvölker der Welt. Ihre traditionelle Lebensweise ist bedroht, aber die Nara-Melone, eine Frucht, die in der Wüste wächst, könnte ihre Rettung sein. Rudolf Dauseb von den Topnaar möchte die Melone kultivieren und eine Industrie aufbauen, um Arbeitsplätze zu schaffen. Die Frucht hat vielfältige Verwendungsmöglichkeiten, und ihr Samenöl hat einen hohen Nährwert. Die Melone könnte auch in der Kosmetikindustrie genutzt werden, und die Bewässerung der Pflanzen könnte durch Feuchtigkeitskollektoren aus der Luft erfolgen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/78-ueberleben-in-der-wueste-die-frucht-die-aus-der-duerre-kam-339357\">78</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=L1bcEWTOHm4\">L1bcEWTOHm4</a></p>\n\n",

    "popup": "<h2>Baumeister der Wüste</h2><p>In der jordanischen Wüste liegt das antike Petra, die Hauptstadt eines Nomadenvolks aus Nordarabien vor über 2000 Jahren. Wissenschaftler erforschen die Wüstenarchitektur und nutzen die nabatäische Baukunst für das moderne Leben in der Wüste. Architekten vom israelischen „Jacob Blaustein Institut“ entdeckten die antike Stadt Petra und begannen architektonische Experimente auf dem Campus. Sie waren so begeistert von ihren Modellhäusern, dass sie und ihre Familien dort einzogen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/79-ueberleben-in-der-wueste-baumeister-der-wueste-339358\">79</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=r6iPQL1WZ_I\">r6iPQL1WZ_I</a></p>\n\n",

      33.415,

    "popup": "<h2>„Wüste auf Bewährung“</h2><p>Im Südwesten der USA erhalten kriminelle und schwererziehbare Jugendliche eine zweite Chance. Die „Anasazi Foundation“ führt therapeutische Survivalkurse in der ausgedörrten Wüste Arizonas durch. Die Temperaturen erreichen bis zu 43 Grad, und das Überleben hängt davon ab, wie man Nahrung und Wasser findet. Zwei Monate lang müssen sich straffällig gewordene Jugendliche behaupten und werden von einem Totonac-Indianer namens Ezekiel Sanchez unterrichtet. Der Kontakt zur Außenwelt ist verboten, und täglich legen sie eine 15 Kilometer lange Strecke in der Wüste zurück. Die Rückfallquote beträgt nur 52 %, im Vergleich zu herkömmlichen Strafvollzugsmaßnahmen ist dies zehnmal höher.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/80-ueberleben-in-der-wueste-wueste-auf-bewaehrung-339359\">80</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=GA9d8JNQ0aY\">GA9d8JNQ0aY</a></p>\n\n",

    "popup": "<h2>Die Baustelle des Herrn</h2><p>Der 75-jährige Spanier Justo Gallego Martinez baut seit fast 40 Jahren an einer riesigen Kirche in Mejorada del Campo, einer Vorstadt von Madrid. Die Kathedrale, die größtenteils ohne fremde Hilfe entsteht, ist bereits 25 Meter breit, 55 Meter lang und 35 Meter hoch. Martinez arbeitet täglich mit Begeisterung und Motivation an dem Projekt und nutzt recycelte Materialien und Spenden von Baufirmen. Obwohl er gelegentlich von Jugendlichen unterstützt wird, erledigt Martinez den Großteil der Arbeit alleine. Das Bauwerk und sein Erbauer sind zu einer Attraktion geworden, und Martinez hat bereits ein Testament verfasst, in dem er die Kirche dem Bischof vermacht.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/81-die-baustelle-des-herrn-339363\">81</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=_1Ka_gTLjUw\">_1Ka_gTLjUw</a></p>\n\n",

    ],
    "popup": "<h2>Im Einsatz für den Nebelwald</h2><p>Die Halbinsel Paria in Venezuela bietet traumhafte Strände, einzigartige Nebelwälder und eine vielfältige Tier- und Pflanzenwelt. Wilfried Merle und Klaus Müller, Entwicklungshelfer in dem Land, haben ihr eigenes Paradies gefunden. Jedoch sind die Menschen dort so arm, dass sie die intakte Umwelt für ihre grundlegenden Bedürfnisse zerstören. Der Haupterwerb der Bevölkerung liegt in der Landwirtschaft, aber der Anbau von Mais erschöpft den Boden und macht ihn unfruchtbar. Um ihren Bedarf zu decken, brennen die Bauern immer mehr Flächen des Regenwaldes ab. Merle und Müller setzen sich entschlossen dafür ein, das Nebelwaldparadies zu retten. Merle hat mit einer Straßenbaufirma finanzielle Mittel gesammelt und ein Netzwerk von Projekten aufgebaut, während Müller ökologisch nachhaltige Anbaumethoden fördert.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/82-retter-des-nebelwaldes-339364\">82</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=gcOIjyneLdc\">gcOIjyneLdc</a></p>\n\n",

    "coordinates": [
      38.0165908,
      -119.0093116
    ],
    "popup": "<h2>Hollywood auf dem Trockenen</h2><p>Los Angeles hat erfolgreich sein Wassermanagement verbessert und dient als Vorbild für andere Millionenstädte, die unter Wasserknappheit leiden. Die Stadt importiert Wasser aus umliegenden Gebieten, reinigt es und leitet es gechlort ins Wassernetz für die Verbraucher. Früher führte Los Angeles einen aggressiven Wasserkrieg mit dem Umland, der beinahe den Mono Lake zerstört hätte. Heute ist der See ein Naturschutzgebiet. Ade Adeneji von der Non-Profit-Organisation ADRO entwickelte eine Wasserspartoilette, die den Verbrauch von 20 auf 6 Liter reduzierte. Dadurch spart Los Angeles jährlich 36 Millionen Kubikmeter Trinkwasser.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/83-hollywood-auf-dem-trockenen-339361\">83</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=1Xs3akVZkZA\">1Xs3akVZkZA</a></p>\n\n",

      52.516667,
      13.383333
    ],
    "popup": "<h2>Die Adern von Berlin</h2><p>In Berlin sind Millionen Menschen täglich in der Stadt unterwegs. Die „Mauern“ in der Kanalisation wurden entfernt, und die Trinkwassernetze wurden auf 7700 Kilometer erweitert. Bent Regulla und sein Team von den Berliner Wasserbetrieben überwachen das Abwassersystem, reparieren Schäden und kontrollieren täglich Schwachstellen. Allerdings bereiten die vielen Schadstoffe im Abwasser, von Hundekot über Motoröl bis hin zu Medikamenten, große Probleme. Der Abwassercocktail kann gefährliche Gase freisetzen, die in Kombination explosiv sind. Das Betreten der Kanalisation ist daher risikoreich. Die Berliner können jedoch dank der Arbeit von Regulla und seinem Team weiterhin bedenkenlos Wasser nutzen und täglich etwa 130 Liter pro Kopf verbrauchen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/84-die-adern-von-berlin-der-wasserkreislauf-einer-metropole-339366\">84</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=rh-tBQxi6Ro\">rh-tBQxi6Ro</a></p>\n\n",

    "coordinates": [
      46.6,
      8.765
    ],
    "popup": "<h2>Operation Alpentunnel</h2><p>In der Schweiz wird seit 1995 der längste Eisenbahntunnel der Welt am Gotthard-Massiv gebaut. Die 57 Kilometer lange Strecke durch die Alpen wird die Reisezeit zwischen Zürich und Mailand von fünf auf zweieinhalb Stunden verkürzen. Spezialisten aus der ganzen Welt arbeiten an diesem gigantischen Projekt, bei dem tausende Menschen Meter um Meter aus dem Berg herausholen, um den ehrgeizigen Gotthard-Basistunnel zu verwirklichen. Maschinen fressen sich an den Eingängen des Tunnels in den Fels, während 24 Millionen Tonnen Abraum anfallen. Der Urner See wird mit dem Abraum aufgefüllt, um das ökologische Gleichgewicht wiederherzustellen. Der erste Hochgeschwindigkeitszug soll 2017 durch den Tunnel fahren - eine nur 16 Minuten lange Fahrt für 57 Kilometer.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/85-operation-alpentunnel-339367\">85</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=9DqxNEBmpd8\">9DqxNEBmpd8</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007056\">tt1007056</a></p>\n\n",

    ],
    "popup": "<h2>Brücke in den Orient</h2><p>Istanbul, eine Metropole zwischen Europa und Asien, plant den Bau einer dritten Brücke über den Bosporus, um den chronischen Verkehrsstau zu lindern. Die bestehenden Brücken führen täglich zu massiven Staus, aber viele Einwohner bevorzugen die höhere Lebensqualität auf der asiatischen Seite der Stadt. Die Stadtverwaltung hat versucht, flexiblere Arbeitszeiten einzuführen, um das Verkehrsproblem anzugehen, jedoch ohne Erfolg. Ein erfahrener Bauingenieur namens Celalettin Dursun, der an den bisherigen Brücken beteiligt war, arbeitet auch am Bau der geplanten dritten Brücke. Aufgrund häufiger Erdbeben ist ein Tunnelbau keine realistische Alternative.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/86-bruecke-in-den-orient-339368\">86</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=X_u4jC40L_Q\">X_u4jC40L_Q</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007042\">tt1007042</a></p>\n\n",

    ],
    "popup": "<h2>Die letzten Nixen</h2><p>In Istanbul, einer Metropole zwischen Europa und Asien, gibt es nur zwei Brücken über den Bosporus. Täglich gibt es dort massive Staus, was die höhere Lebensqualität auf der asiatischen Seite der Stadt erschwert. Die Stadtverwaltung hat versucht, flexiblere Arbeitszeiten einzuführen, um das Verkehrsproblem zu lösen, aber ohne Erfolg. Daher soll nun der Bau einer dritten Brücke Abhilfe schaffen. Celalettin Dursun, ein 67-jähriger Bauingenieur, hat bereits an den bestehenden Brücken gearbeitet und ist auch am Bau der geplanten dritten Brücke beteiligt. Aufgrund der Erdbebenaktivität in der Region ist ein Tunnelbau keine Option.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/87-die-letzten-nixen-die-taucherinnen-von-cheju-339401\">87</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=a_MPCOQDmZE\">a_MPCOQDmZE</a></p>\n\n",

  },
  {
    "coordinates": [
      -3.124444,
      -59.895556
    ],
    "popup": "<h2>Die Fischer vom Rio Negro</h2><p>Die Haenyo auf der südkoreanischen Insel Jeju-do sind Meeresfrauen, die bis zu 3 Minuten ohne Atemgerät tauchen können. Sie suchen nach Muscheln und anderen Meeresfrüchten in bis zu 20 Metern Tiefe. Dieser 1500 Jahre alte Beruf wird immer unbeliebter, besonders bei jungen Frauen. Obwohl die Haenyo traditionell die Familie ernähren, hat sich ihre Zahl seit 1950 halbiert. Die Taucherinnen verbringen täglich rund 4 Stunden im kalten Wasser mit Temperaturen um die 8 Grad. Trotz der Anstrengungen, Gefahren und Haiattacken nehmen sie gesundheitliche Risiken auf sich, da die gesammelten Meeresfrüchte einen hohen Marktpreis erzielen. Die noch aktiven Haenyo könnten die letzten ihrer Art sein.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/88-die-fischer-vom-rio-negro-339403\">88</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=WU516e1cZ2E\">WU516e1cZ2E</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007049\">tt1007049</a></p>\n\n",

  },

    "coordinates": [
      46.809056,
      9.839833
    ],
    "popup": "<h2>Anatomie einer Lawine</h2><p>Schweizer Forscher des Eidgenössischen Instituts für Schnee- und Lawinenforschung in Davos arbeiten daran, die Gefahr von Schneelawinen in den Alpen vorherzusagen. Oftmals sind Unwissenheit und Leichtsinn Auslöser dieser Naturgefahren. Werner Munter und sein Team entwickeln Konzepte zur Lawinenprognose und testen verschiedene Rettungsgeräte wie den Lawinenairbag und den Piepser zur Ortung von Verschütteten. Nur 6 von 100 Menschen überleben Lawinenunfälle, daher sind präventive Schutzmaßnahmen von großer Bedeutung.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/89-anatomie-einer-lawine-339407\">89</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=q9NdtLN4tHo\">q9NdtLN4tHo</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007041\">tt1007041</a></p>\n\n",

    "coordinates": [
      21.830278,
      73.747222
    ],
    "popup": "<h2>Die Erbin Gandhis</h2><p>Der Sardar Sarovar Damm, Indiens größte Staumauer, wird um über hundert Meter erhöht. Dies führt jedoch zum Verlust von Lebensraum entlang des Narmada-Flusses. Die Menschen im Narmadatal weigern sich zu gehen und ziehen es vor, im Wasser des Flusses zu ertrinken. Zahlreiche Bauern haben sich der Organisation NBA angeschlossen, die gegen das Stauprojekt kämpft. Der Staudamm wächst täglich, während das Land und die Ressourcen verschwinden. Die Abholzung aller Bäume vor der Flut nimmt den Adivasi, den Ureinwohnern Indiens, ihre wichtigste Lebensgrundlage. Die Regierung bezeichnet die Umsiedlung als „Rehabilitation“, aber die Menschen betrachten sich nur als Vertriebene.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/90-die-erbin-gandhis-widerstand-gegen-einen-staudamm-339408\">90</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=qoO1ZxQk_iQ\">qoO1ZxQk_iQ</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007047\">tt1007047</a></p>\n\n",

  {
    "coordinates": [
      21,
      -11
    ],
    "popup": "<h2>Die Spur der Wüstenkrokodile</h2><p>In der Sahara in Mauretanien wurden Wüstenkrokodile entdeckt, die seit Jahrzehnten als ausgestorben galten. Tara Shine, eine Umweltpädagogin, entdeckte sie im Winter 2000 in der mauretanischen Wüste. Sie informierte eine Gruppe von Wissenschaftlern, darunter der Biologe Hemmo Nickel vom Alexander-Koenig-Museum in Bonn. Gemeinsam erforschen sie nun das Verhalten dieser ungewöhnlichen Wüstenbewohner. Die Tiere werden mit Sendern ausgestattet, um ihren Aufenthaltsort genau zu verfolgen. Obwohl ihre Population klein ist, haben sie gute Überlebenschancen, obwohl Mensch und Reptil um begrenzte Wasserressourcen konkurrieren.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/91-die-spur-der-wuestenkrokodile-339409\">91</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=MFuattuR9DA\">MFuattuR9DA</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007050\">tt1007050</a></p>\n\n",

  },
  {
    "coordinates": [
      48.208333333333336,
      16.3725
    ],
    "popup": "<h2>Invasion der Biber</h2><p>In den siebziger Jahren verschwanden Biber aus großen Teilen Europas, wurden dann aber wieder eingeführt. Heute gibt es etwa 1200 Biber in der Nähe von Wien, die alle von einer ausgesetzten Population von 42 Tieren stammen. Die österreichische Zoologin Johanna Sieber begleitet die Biber wissenschaftlich und setzt sich als ihre wichtigste Fürsprecherin ein. Sie fängt und markiert die Tiere und siedelt Problemfälle um, um die Sorgen der Waldbesitzer zu lindern. Begegnungen zwischen Mensch und Tier sind selten, aber der Biberexperte Tomaš Hulik aus Bratislava hat das Vertrauen der Tiere gewonnen. Es bleibt jedoch fraglich, ob es gelingt, den Lebensraum mit den Bibern zu teilen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/92-invasion-der-biber-339410\">92</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=1lZYASab-T4\">1lZYASab-T4</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007054\">tt1007054</a></p>\n\n",

  {
    "coordinates": [
      25.45,
      81.85
    ],
    "popup": "<h2>Kumbh Mela - Das größte Fest der Welt</h2><p>Das Maha Kumbh Mela, ein religiöses Fest in Nordindien, findet alle 12 Jahre statt. Innerhalb von zwei Monaten reisen 70 Millionen Menschen zu einer Flusskreuzung, um im heiligen Wasser des Ganges zu baden. Alok Sharma, ein 35-jähriger Mann, überblickt die Menschenmenge von seinem Pferd aus und koordiniert die 20.000 Polizisten, die für Sicherheit sorgen. Die Sterne stehen seit 144 Jahren günstig, und das Flusswasser gilt drei Tage lang als besonders heilig. Am heiligsten ist der Tag des Neumonds, an dem alle zur Flusskreuzung strömen, die nur wenig größer als ein Schwimmbecken ist. Sharma entscheidet, wer wann baden darf, um Massenpaniken zu vermeiden.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/93-kumbh-mela-das-groesste-fest-der-welt-339411\">93</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=GygKg1HaK3U\">GygKg1HaK3U</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007055\">tt1007055</a></p>\n\n",

  },

    "coordinates": [
      38.583333,
      71.366667
    ],
    "popup": "<h2>Buzkashi - Spiel der Steppenreiter</h2><p>Die Tchovandoz sind mutige Reiter mit einer alten Erbschaft - dem Buzkashi-Spiel. Umaralli Haidarovitch, ein Lehrer und Bauer, ist der geschickteste Kämpfer in Tadschikistan. Vermummte Männer nähern sich mit nervösen Pferden und einer enthaupteten Ziege. Der Kreis schließt sich um den Kadaver, Staub wirbelt auf. Umaralli versucht im Galopp die Ziege zu ergreifen, während er von allen Seiten angegriffen wird. Seine Söhne trainieren ebenfalls, um Tchovandoz zu werden.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/94-buzkashi-spiel-der-steppenreiter-339413\">94</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=6PKOPZ6vHfw\">6PKOPZ6vHfw</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007043\">tt1007043</a></p>\n\n",

      38.575277777778,
      -121.48611111111
    ],
    "popup": "<h2>Wasserstoff im Tank</h2><p>Die größten Automobilkonzerne der Welt erforschen in Sacramento das zukünftige Wasserstoffauto, das nur Wasser ausstößt. Es bleibt jedoch noch viel zu tun, um sicherzustellen, dass das Auto auch auf langen Strecken funktioniert und überall auf der Welt Wasserstoff getankt werden kann. In Kalifornien wird ein marktreifes Auto entwickelt, das ausschließlich mit Wasserstoff fährt. DaimlerChrysler, Honda, Ford und Volkswagen forschen alle auf demselben Gelände in Sacramento und sind sich einig, dass Wasserstoff der Energieträger der Zukunft ist.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/95-wasser-im-tank-339414\">95</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=H-U9h4gjRpQ\">H-U9h4gjRpQ</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007059\">tt1007059</a></p>\n\n",

      49.98930555555555,
      8.680347222222222
    ],
    "popup": "<h2>Stau am Himmel</h2><p>Etwa 10.000 Flugzeuge sind weltweit im Einsatz. Allein in Europa gibt es jährlich knapp 9 Millionen Flüge, was zu überfüllten Flughäfen führt. Der gefährlichste Moment ist der Start. Der Kapitän Günter Neppach befindet sich auf einem Flug von London-Heathrow nach Frankfurt am Main. Die Besorgnis vor Kollisionen verschwindet erst, wenn sie hoch genug sind. Die Kontrolle über Start und Landung haben jedoch die Kollegen im Tower. In Frankfurt landen stündlich über 80 Maschinen. Um die Kapazität zu erhöhen, wurde in der Flugleitzentrale in Langen ein Satelliten-Navigationssystem eingeführt, das eine um etwa 30 Prozent höhere Flugkapazität im deutschen Luftraum ermöglichen soll. Doch führt dies auch zu mehr Sicherheit?</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/96-stau-am-himmel-339415\">96</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=dvHVBW4rOLY\">dvHVBW4rOLY</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007058\">tt1007058</a></p>\n\n",
    "color": "#ffffff"
  },
  {
    "coordinates": [
      -0.104,
      32.653
    ],
    "popup": "<h2>Das Waisenhaus der Affen</h2><p>Auf der Insel Ngamba im Victoriasee leben dreißig junge Schimpansen, die ohne den Schutz der Insel und die Hilfe ihrer menschlichen Betreuer sterben würden. Sie sind Waisen, da ihre Eltern von Jägern getötet wurden. Bushmeat, das Affenfleisch aus dem Dschungel, wird als Delikatesse illegal verkauft. Die Insel fungiert als Waisenhaus und wird vom Jane Goodall Institut unterstützt. Die Schimpansenkinder leiden ähnlich wie Menschenkinder unter dem Verlust ihrer Eltern und müssen nun von Menschen lernen, was ihre Eltern ihnen nicht mehr beibringen konnten.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/97-das-waisenhaus-der-affen-339416\">97</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=bnV-Ze-vAZA\">bnV-Ze-vAZA</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007045\">tt1007045</a></p>\n\n",
    "color": "#cccccc"
  },
  {
    "coordinates": [
      44.5964446,
      -110.5471962
    ],
    "popup": "<h2>Die Bisonwächter</h2><p>Bei Temperaturen von minus 40°C überwacht Mike Mease die Grenzen des Yellowstone Nationalparks, um die Bisons vor der Jagd außerhalb des Parks zu schützen. In der Nähe eines Wäldchens entdeckt er einen Bisonbullen im Schnee, der Atemwolken in den Morgen bläst. Vor drei Jahren erlebte Mike mit, wie eine der letzten Bisonherden Nordamerikas abgeschlachtet wurde, was zur Gründung der „Buffalo Field Campaign“ führte. Die Jäger argumentieren jedoch mit der Brucellose, obwohl diese Krankheit nur selten von Wildbisons auf Weidevieh übertragen wurde, und kein einziges Mal war ein Bison Überträger.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/98-die-bisonwaechter-339418\">98</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=1Bf6xUJ2jJ0\">1Bf6xUJ2jJ0</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007046\">tt1007046</a></p>\n\n",
    "color": "#cccccc"
  },
  {
    "coordinates": [
      10,
      -84
    ],
    "popup": "<h2>Die Farm der Schmetterlinge</h2><p>Costa Rica, ein Land von der Größe Niedersachsens, beheimatet fünf Prozent der weltweiten Artenvielfalt. Über 25 Prozent des Landes sind Nationalparks und Schutzgebiete, in denen die Menschen im Einklang mit der Natur leben. In Schmetterlingsfarmen wie der von Edgar Corrales werden wertvolle Schmetterlinge gezüchtet und weltweit verschickt. Corrales kümmert sich liebevoll um die Schmetterlinge, von der Aufzucht der Raupen bis zur Versorgung der Puppen. Zoos und botanische Gärten unterstützen die Züchter, indem sie die Puppen kaufen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/99-die-farm-der-schmetterlinge-339419\">99</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=bxBVKiUHOpE\">bxBVKiUHOpE</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007048\">tt1007048</a></p>\n\n",
    "color": "#ff0000"

  {
    "coordinates": [
      -23,
      22
    ],
    "popup": "<h2>Fährtensucher online</h2><p>Die Buschmänner der Kalahari-Wüste nutzen den Cybertracker, einen kleinen Computer, um Spuren aufzuzeichnen. Sie geben ihre Beobachtungen mithilfe von Symbolen ein, da sie nicht lesen können. Ihr einzigartiges Wissen und ihre Fähigkeit, die Zeichen ihrer Umgebung zu interpretieren, könnten für die Wissenschaft von großer Bedeutung sein, um frühzeitig Klimaveränderungen und Umweltbelastungen zu erkennen. Louis Liebenberg, ein Naturwissenschaftler aus Kapstadt, hat den Cybertracker entwickelt, der es den Ureinwohnern ermöglicht, ihre Beobachtungen festzuhalten.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/100-faehrtensucher-online-339420\">100</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=OWZJehCh4hk\">OWZJehCh4hk</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1007052\">tt1007052</a></p>\n\n",
    "color": "#cccccc"
  },
  {
    "coordinates": [
      28,
      84
    ],
    "popup": "<h2>Nepals verkaufte Töchter</h2><p>In Nepal glauben jedes Jahr etwa 10.000 Mädchen an das Märchen von gut bezahlter Arbeit in den indischen Großstädten. Schlepperbanden nutzen dies vor allem in den traditionellen Bergregionen aus, und die Mädchen landen als Prostituierte in den großen Rotlichtvierteln. Die Hilfsorganisation Maiti Nepal ist ihre einzige Hoffnung. Bobita Lama, 26, wurde vor vier Jahren von Maiti Nepal gerettet und arbeitet heute selbst für die Organisation. Sie und ihre Kolleginnen befreien verschleppte Mädchen aus den Bordellen, doch die Arbeit ist Sisyphusarbeit: Für jedes gerettete Mädchen gibt es neue, die zur „Einarbeitung“ bereitstehen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/101-nepals-verkaufte-toechter-339421\">101</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=zvAm_rmvynU\">zvAm_rmvynU</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042939\">tt1042939</a></p>\n\n",
    "color": "#cccccc"
  },
  {
    "coordinates": [
      -28.55,
      16.43333
    ],
    "popup": "<h2>Die Stadt der Diamanten</h2><p>Die Namdeb Diamond Corporation betreibt eine große Diamantenmine in Oranjemund, Namibia. In dieser Region ist Diamantenschmuggel weit verbreitet, wobei Brieftauben als Transportmittel verwendet werden. Die Haltung von Tauben wurde jedoch streng verboten, nachdem eine flugunfähige Taube auf dem Minengelände mit schweren Rohdiamanten entdeckt wurde. Schätzungen zufolge werden bis zu 30 % der Diamantenausbeute gestohlen. Das Sperrgebiet in der Namibwüste wurde bereits 1908 von den deutschen Kolonialherren eingerichtet und ist seitdem für die Öffentlichkeit unzugänglich.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/102-die-stadt-der-diamanten-339422\">102</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=5G9nvOInLfA\">5G9nvOInLfA</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042933\">tt1042933</a></p>\n\n",
    "color": "#cccccc"
  },
  {
    "coordinates": [
      -35,
      -62
    ],
    "popup": "<h2>Gaucho auf Lebenszeit</h2><p>Argentinien erstreckt sich von den Eisfeldern im südlichen Patagonien über die endlosen Pampas bis hin zu den staubigen Wüsten der Anden. Gauchos haben dieses Land für die Einwanderer erschlossen und gelten als Relikte vergangener Zeiten. Eleuterio Flores, ein echter Gaucho im Alter von 72 Jahren, lebt mit seiner Frau Ana in einer einfachen Hütte ohne Strom und fließendes Wasser.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/103-gaucho-auf-lebenszeit-339423\">103</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=cJKLHLFDYXU\">cJKLHLFDYXU</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042936\">tt1042936</a></p>\n\n",
    "color": "#ff0000"
  },
  {
    "coordinates": [
      -2.65,
      37.25
    ],
    "popup": "<h2>Der Großvater der Massai</h2><p>Titi Tamporu, der älteste und mächtigste Mann der Kisongo Massai in Kenia, betet morgens um sechs inmitten seiner Kühe. Mit seiner 16-köpfigen Familie lebt er in traditionellen Hütten, geschützt vor Raubtieren. Die Existenz der Familie hängt von den Tieren ab, während die Massai-Kultur von alten Männern wie Titi Tamporu am Leben gehalten wird. Allerdings verlieren die Älteren zunehmend ihre Autorität, da jüngere Männer bereits Regierungsposten besetzen und die Weiderechte kontrollieren.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/104-der-grossvater-der-massai-339424\">104</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=oHFU1aOHGr0\">oHFU1aOHGr0</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042926\">tt1042926</a></p>\n\n",
    "color": "#cccccc"
  },
  {
    "coordinates": [
      -3.9833333333333334,
      -64.63333333333334
    ],
    "popup": "<h2>Cunahá - Tod im Regenwald</h2><p>Die Suruahà-Indianer im Urwald Amazoniens sind ein Volk von Witwen, Witwern und Waisen. Selbstmord ist Teil ihrer Kultur, und sie machen sich auf die Reise zu ihren Vorfahren. Ein deutscher Zahnarzt und ein brasilianischer Psychologe erreichen ihr Gebiet und behandeln die Suruahà auf improvisierten Zahnarztstühlen. Die Indianer sind schmerzunempfindlich aufgrund der Droge Kumady, die sie schnupfen. Cunahá, eine weitere Substanz, wird von allen über 12 Jahren ausprobiert, oft mit tödlichen Folgen. Für die Suruahà ist der Tod jedoch ein willkommenes Mittel, um ins Jenseits zu gelangen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/105-cunaha-tod-im-regenwald-339426\">105</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=yzGLrkcry6c\">yzGLrkcry6c</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042924\">tt1042924</a></p>\n\n",
    "color": "#ff0000"

  {

      -127.58
    ],
    "popup": "<h2>Walverwandtschaften</h2><p>William und Susanne Megill haben das Forschungsschiff „Stardust“ zu einem Labor umgebaut, um das Verhalten der faszinierenden Grauwale vor der kanadischen Westküste zu erforschen. Sie gründeten die „Coastal Ecosystems Research Foundation“ und bieten Naturliebhabern und Walfreunden die Möglichkeit, eine Woche lang als Hobby-Biologen mitzuhelfen. Eine Gruppe sucht vom Strand aus mit Ferngläsern nach den Walen, während eine andere Gruppe in Kajaks näher heranpaddelt, um sie zu fotografieren. William erwähnt, dass es manchmal scheint, als ob die Wale sie erforschen. Das Projekt vereint ökologisches Interesse, Abenteuerlust und die Begeisterung für die Meeresriesen.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/106-walverwandtschaften-339427\">106</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=h5_HKyfGWqk\">h5_HKyfGWqk</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042945\">tt1042945</a></p>\n\n",

    ],
    "popup": "<h2>Wildreis - Der grüne Schatz der kanadischen Ojibwa-Indianer</h2><p>Ontario ist das Land der tausend Seen und der kanadische Wildreis ist der wertvolle Schatz der Ojibwa-Indianer. Seit Jahrtausenden sichert dieser Samen namens Manomin ihr Überleben. Joe Pitchenese, der Sohn des Häuptlings, gleitet mit seinem Kanu leise durch den Wabigoon See und erntet die grünen Reispflanzen. Seine Frau hilft ihm dabei, die reifen Körner zu ernten und die Saat zu sichern. Obwohl weiße Farmer mit Maschinen den Reis ernten wollten und dabei großen Schaden anrichteten, haben die Ojibwa-Indianer erfolgreich ihr Recht auf die Seen verteidigt.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/107-wildreis-der-gruene-schatz-der-kanadischen-ojibwa-indianer-339428\">107</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=JZX6YmRRFkE\">JZX6YmRRFkE</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042927\">tt1042927</a></p>\n\n",

    "coordinates": [
      -20,
      47
    ],
    "popup": "<h2>Party für eine Leiche</h2><p>In Madagaskar findet alle sieben Jahre das Fest der Ahnen, die Famadihana, statt. Zum Leben erweckte Tote dienen als Vermittler zwischen der menschlichen Welt und der Götterwelt. Rakoto freut sich auf das Fest, denn sein Vater kehrt an diesem Tag aus dem Reich der Toten zurück. Die dreitägige Leichenwendfeier beginnt früh am Morgen, wenn Rakoto das Grab seines Vaters ausgräbt. Danach wäscht er die Leiche und kleidet sie in kostbare Seidentücher. In einem feierlichen Umzug wird die Leiche zurück ins Dorf gebracht. Die Grabstätte wird gereinigt und neu gestrichen. Der Höhepunkt des Festes ist am Abend, wo Lieder den Ahnen gewidmet sind und der erste Schluck aus einer neuen Flasche für sie auf den Boden gegossen wird.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/108-party-fuer-eine-leiche-das-fest-der-ahnen-in-madagaskar-339429\">108</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=rw8zynFSFJo\">rw8zynFSFJo</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042940\">tt1042940</a></p>\n\n",

      19.040833333333
    ],
    "popup": "<h2>Filmstars im Pelz</h2><p>In der Nähe von Budapest leitet Zoltán Horkai, 28 Jahre alt, ein Tierasyl, das Tiere aus ganz Osteuropa aufnimmt. Das Asyl wurde ursprünglich für Tiere aus ungarischen Tierfilmen der kommunistischen Ära gebaut. Die World Society for the Protection of Animals (WSPA) unterstützt den Bau der Gehege und einen Teil der Kosten. Horkai finanziert den Rest durch Auftritte seiner tierischen Stars in Filmen. Im Gegensatz zu Hollywood-Tiertrainern ist es ihm wichtig, dass die Tiere in ihrer natürlichen Umgebung zu sehen sind und sich natürlich verhalten.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/109-filmstars-im-pelz-339430\">109</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=gMcu-RgppR8\">gMcu-RgppR8</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042935\">tt1042935</a></p>\n\n",

    ],
    "popup": "<h2>Hongkongs fliegende Küchen</h2><p>In Hongkong öffnen die Nachtmärkte in den beleuchteten Straßen rund um die Temple Street, begleitet von den fliegenden Küchen. Sie verwandeln das Viertel schnell in ein großes Schnellrestaurant. Kim Sing Yiung schiebt seine fahrbare Küche und verkauft duftenden Tofu, den seine Frau frisch zubereitet. Obwohl er keine Lizenz hat, ist er immer dort, wo das Geschäft boomt. Die Hygienepolizei ist gegen die mobilen Garküchen und könnte Kims Wagen jederzeit beschlagnahmen. Trotzdem spielt Kim Sing Yiung ein nervenaufreibendes Katz-und-Maus-Spiel, um seine Familie zu ernähren.</p>\n\n<p><strong>fernsehserien.de:</strong> <a href=\"https://www.fernsehserien.de/arte-360grad-reportage/folgen/110-hongkongs-fliegende-kuechen-339431\">110</a> <strong>youtube:</strong> <a href=\"https://www.youtube.com/watch?v=tsr8CmfJ4cY\">tsr8CmfJ4cY</a> <strong>imdb:</strong> <a href=\"https://www.imdb.com/title/tt1042937\">tt1042937</a></p>\n\n",
